name: compile mindustry
on:
  push
jobs: 
  compilegame:
    runs-on: ubuntu-latest
    
    steps: 
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: setup android 
      run: |
        echo "${ANDROID_HOME}/build-tools/30.0.1" >> $GITHUB_PATH
    - name: chmod
      run: chmod +x ./gradlew
    - name: пакинг спрайтов
      run: ./gradlew pack
    - name: пакинг минды в JAR
      run: ./gradlew desktop:dist -Pbuildversion=126.2 -PverionType=release --stacktrace
    - name: пакинг минды в андроид
      run: ./gradlew android:assembleRelease -Pbuildversion=126.2 -PverionType=release --stacktrace  
    - name: выгрузка JAR
      uses: actions/upload-artifact@v2
      with:
        name: Desktop JAR (zipped)
        path: desktop/build/libs/Mindustry.jar
    - name: выгрузка APK
      uses: actions/upload-artifact@v2
      with:
        name: Android APK (zipped)
        path: android/build/outputs/apk/release/android-release.apk
  
