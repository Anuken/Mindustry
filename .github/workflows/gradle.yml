name: Java CI

on: [push]

jobs:
  buildJava8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Run unit tests with gradle and Java 8
      run: ./gradlew compileJava
      
  buildJava14:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Run unit tests with gradle and Java 14
      run: ./gradlew compileJava
