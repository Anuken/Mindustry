name: Tests

on: [push, workflow_dispatch]

jobs:
  runPush:
    runs-on: ubuntu-latest

    steps:
    - name: Set up java
      uses: actions/setup-java@v1
      with:
        java-version: 16
    - name: Compile
      run: ./gradlew assembleDebug
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: susdustry
        path: build/libs/${{ github.event.repository.name }}.apk
