
jdk:
- openjdk8
script:
- "./gradlew test"
- "./gradlew desktop:dist -Pbuildversion=${TRAVIS_TAG:1}"
- "./gradlew server:dist -Pbuildversion=${TRAVIS_TAG:1}"

deploy:
  provider: releases
  skip_cleanup: true
  draft: false
  api_key:
    secure: 
  file:
  - "desktop/build/libs/desktop-release.jar"
  - "server/build/libs/server-release.jar"
  on:
    repo: Anuken/Mindustry
    tags: true