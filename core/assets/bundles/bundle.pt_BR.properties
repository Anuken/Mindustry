tutorial.next = [lightgray]<Toque para continuar> 
tutorial.intro = Você entrou no[scarlet] Tutorial do Mindustry.[]\nComece[accent] minerando cobre[]. Toque em um veio de minério de cobre para fazer isso.\n\n[accent]{0}/{1} cobre 
tutorial.intro.mobile = Você entrou no [scarlet] tutorial do Mindustry.[]\Arraste o dedo na tela para se mover.\n[accent]Faça um gesto de pinça[] para aumentar ou diminuir o zoom.\nComece[accent] minerando cobre[]. Chegue perto e toque em um veio de cobre perto do seu núcleo para fazer isso.\n\n[accent]{0}/{1} cobre 
tutorial.drill = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nColoque uma em um veio de cobre. 
tutorial.drill.mobile = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nToque na aba de brocas no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um veio de cobre para colocá-la, então pressione a[accent] marca de verificação[] abaixo para confirmar sua seleção.\nPressione o[accent] botão "X"[] para cancelar o posicionamento. 
tutorial.blockinfo = Cada bloco tem diferentes status. Cada broca pode extrair certos minérios.\nPara checar as informações e os status de um bloco,[accent] toque o botão "?" enquanto o seleciona no menu de construção.[]\n\n[accent]Acesse os status da broca mecânica agora.[] 
tutorial.conveyor = [accent]Esteiras[] São usadas para transportar itens até o núcleo.\nFaça uma linha de Esteiras da mineradora até o núcleo. 
tutorial.conveyor.mobile = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\nFaça uma linha de esteiras da broca até o núcleo.\n[accent] Coloque uma linha segurando por alguns segundos[] e arrastando em uma direção.\n\n[accent]{0}/{1} esteiras colocadas em linha\n[accent]0/1 itens entregues 
tutorial.turret = Estruturas defensivas devem ser construídas para repelir[LIGHT_GRAY] o inimigo[].\nConstrua uma torre dupla perto de sua base. 
tutorial.drillturret = Torretas duplas precisam de[accent] cobre[] como munição para atirar.\nColoque uma broca próxima à torre para carregá-la com o cobre minerado. 
tutorial.pause = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione a barra de espaço para pausar. 
tutorial.pause.mobile = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione este botão no canto superior direito para pausar. 
tutorial.unpause = Agora pressione novamente a barra de espaço para despausar. 
tutorial.unpause.mobile = Agora pressione novamente para despausar. 
tutorial.breaking = Blocos precisam frequentemente ser destruídos.\n[accent]Segure e arraste o botão direito[] para destruir todos os blocos em uma seleção.[]\n\n[accent]Destrua todos esses blocos de sucata à esquerda do seu núcleo usando a seleção em área. 
tutorial.breaking.mobile = Blocos precisam frequentemente ser destruídos.\n[accent]Selecione o modo de destruição (ícone de martelo)[], e toque em um bloco para começar a quebrar.\nDestrua uma área segurando seu dedo por alguns segundos[] e arrastando em uma direção.\nPressione o botão de "visto" para confirmar a destruição.\n\n[accent]Destrua todos esses blocos de sucata à esquerda do seu núcleo usando a seleção em área. 
tutorial.withdraw = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isso, [accent]toque em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser removidos [accent]ao segurar[].\n\n[accent]Tire um pouco de cobre do núcleo.[] 
tutorial.deposit = Deposite itens em blocos arrastando da sua nave até o bloco.\n\n[accent]Deposite seu cobre de volta no núcleo.[] 
tutorial.waves = O[LIGHT_GRAY] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Construa mais torretas. 
tutorial.waves.mobile = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Seu drone vai atirar nos inimigos automaticamente.\nConstrua mais torretas e brocas. Minere mais cobre. 
tutorial.launch = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os recursos em seu núcleo.[]\nEsses recursos podem ser usados para pesquisar novas tecnologias.\n\n[accent]Pressione o botão lançar. 
  
item.copper.description = O material mais básico. Usado em todos os tipos de blocos. 
item.lead.description = Material de começo básico. Usado extensivamente em blocos de transporte de líquidos e eletrônicos. 
item.metaglass.description = Composto de vidro super resistente. Extensivamente usado para distribuição e armazenagem de líquidos. 
item.graphite.description = Carbono mineralizado, usado como munição e para isolação elétrica. 
item.sand.description = Um material comum que é usado extensivamente em derretimento, tanto em ligas como em fluxo. 
item.coal.description = Matéria vegetal fossilizada, formada muito depois de semeada. Usado extensivamente para produção de combustível e recursos. 
item.titanium.description = Um material raro super leve usado extensivamente no transporte de líquidos, em brocas e drones aéreos. 
item.thorium.description = Um metal denso e radioativo, Usado como suporte material e combustivel nuclear. 
item.scrap.description = Pedaços remanescentes de estruturas e unidades destruídas. Contem traços de diferentes metais. 
item.silicon.description = Condutor extremamente importante, com aplicação em painéis solares e dispositivos complexos. 
item.plastanium.description = Material leve e maleável usado em drones aéreos avançados e como munição de fragmentação. 
item.phase-fabric.description = Uma substância quase sem peso usada em eletrônica avançada e tecnologia de auto reparo. 
item.surge-alloy.description = Uma liga avançada com propriedades elétricas únicas. 
item.spore-pod.description = Uma cápsula de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis. 
item.blast-compound.description = Um composto instável usado em bombas e em explosivos. Sintetizado de cápsulas de esporos e outras substâncias voláteis. Uso como combustível não é recomendado. 
item.pyratite.description = Substância extremamente inflamável usada em armas incendiárias. 
liquid.water.description = O líquido mais útil, comumente usado em resfriamento de máquinas e no processamento de lixo. Dá pra beber, também. 
liquid.slag.description = Vários metais derretidos misturados juntos. Pode ser separado em seus minerais constituintes, ou jogado nas unidades inimigas por uma arma. 
liquid.oil.description = Um líquido usado na produção de materiais avançados. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma. 
liquid.cryofluid.description = A maneira mais eficiente de resfriar qualquer coisa, até seu corpo quando está calor, mas não faça isso. 
mech.alpha-mech.description = A armadura padrão. Tem uma saída de dano e velocidade decente; Pode criar até 3 drones para capacidades ofensivas aumentadas. 
mech.delta-mech.description = Uma armadura rápida, de baixa durabilidade, feita para ataques rápidos. Dá pouco dano às estruturas, mas pode matar grandes grupos de unidades inimigas muito rapidamente com sua arma ARC. 
mech.tau-mech.description = A armadura de suporte. Conserta blocos aliados atirando neles. Pode extinguir o fogo e consertar aliados em uma distância com sua habilidade de consertar. 
mech.omega-mech.description = Uma armadura volumosa e bem armadurada, Feita para assaltos da primeira linha. Sua habilidade de armadura pode bloquear 90% de dano. 
mech.dart-ship.description = Nave padrão. Consideravelmente leve e rápido, tem pouca capacidade ofensiva e baixa velocidade de mineração. 
mech.javelin-ship.description = Uma nave de ataque hit-and-run (atacar e correr). Quando inicialmente lento, pode acelerar a altas velocidades e voar até bases inimigas, dando altas quantidades de dano com seus raios e mísseis. 
mech.trident-ship.description = Um bombardeiro pesado. Consideravelmente bem armadurado. 
mech.glaive-ship.description = Uma nave armada, bem armadurada. Com um repetidor incendiário equipado. Boa aceleração e máxima velocidade. 
unit.draug.description = Um drone de mineração primitivo. Barato para produzir. Descartável. Minera automaticamente cobre e chumbo nas proximidades. Entrega os recursos minerados para o núcleo mais próximo. 
unit.spirit.description = Um drone draug modificado, desenhado para reparo em vez de mineração. Automaticamente conserta qualquer bloco danificado na área. 
unit.phantom.description = Um drone avançado. Segue usuários. Ajuda na construção de blocos. 
unit.dagger.description = A mais básica armadura terrestre. Barato para produzir. Esmagadora quando usada em enxames. 
unit.crawler.description = Uma unidade terrestre que consiste em um despojado quadro com grandes explosivos amarrados no topo. Não particularmente durável. Explode no contato com inimigos. 
unit.titan.description = Uma avançada unidade terrestre armadurada. Ataca alvos aéreos e terrestres. Equipada com dois pequenos lança chamas. 
unit.fortress.description = Uma armadura de artilharia pesada. Equipada com dois canhões tipo granizo modificados para assalto de longa distância em estruturas e unidades inimigas. 
unit.eruptor.description = Uma unidade pesada desenhada para derrubar estruturas. Atira um monte de escória nas fortificações inimigas, derretendo e colocando-as em chamas. 
unit.wraith.description = Uma rápida, unidade interceptadora hit-and-run (atacar e correr). Mira em geradores de energia. 
unit.ghoul.description = Um bombardeiro pesado. Rompe estruturas inimigas, mirando em infraestrutura crítica. 
unit.revenant.description = Uma matriz de mísseis pesada e flutuante. 
block.message.description = Armazena uma mensagem. Usado para comunicação entre aliados. 
block.graphite-press.description = Comprime pedaços de carvão em lâminas de grafite puro. 
block.multi-press.description = Uma versão melhorada da prensa de grafite. Usa água e energia para processar carvão rápida e eficientemente. 
block.silicon-smelter.description = Reduz areia com carvão puro. Produz silício. 
block.kiln.description = Derrete chumbo e areia no composto conhecido como metavidro. Requer pequenas quantidades de energia. 
block.plastanium-compressor.description = Produz plastânio usando petróleo e titânio. 
block.phase-weaver.description = Produz tecido de fase usando tório radioativo e areia. Requer massivas quantidades de energia para funcionar. 
block.alloy-smelter.description = Combina titânio, chumbo, silício e cobre para produzir liga de surto. 
block.cryofluidmixer.description = Mistura água e pó fino de titânio para produzir fluido criogênico. Essencial para o uso do reator a tório. 
block.blast-mixer.description = Quebra e mistura aglomerados de esporos com piratita para produzir composto de explosão. 
block.pyratite-mixer.description = Mistura carvão, cobre e areia em piratita altamente inflamável. 
block.melter.description = Derrete sucata em escória para processamento posterior ou uso em torretas. 
block.separator.description = Separa escória em seus minerais componentes, oferece o resultado resfriado. 
block.spore-press.description = Comprime cápsulas de esporos em petróleo. 
block.pulverizer.description = Esmaga sucata em areia. Útil quando se está em falta de areia natural. 
block.coal-centrifuge.description = Solidifica petróleo em carvão. 
block.incinerator.description = Se livra de itens em excesso ou líquidos. 
block.power-void.description = Destrói qualquer energia que entre dentro. Apenas caixa de areia. 
block.power-source.description = Infinitamente dá energia. Apenas modo sandbox. 
block.item-source.description = Infinitamente dá itens. Apenas modo sandbox. 
block.item-void.description = Destrói qualquer item que entre sem requerer energia. Apenas caixa de areia. 
block.liquid-source.description = Infinitamente dá líquidos. Apenas modo sandbox. 
block.copper-wall.description = Um bloco defensivo e barato.\nÚtil para proteger o núcleo e torretas no começo. 
block.copper-wall-large.description = Um bloco defensivo e barato.\nÚtil para proteger o núcleo e torretas no começo.\nOcupa múltiplos blocos. 
block.titanium-wall.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos. 
block.titanium-wall-large.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.\nOcupa múltiplos blocos. 
block.plastanium-wall.description = Um tipo especial de muro que absorve arcos elétricos e bloqueia conexões automáticas de células de energia. 
block.plastanium-wall-large.description = Um tipo especial de muro que absorve arcos elétricos e bloqueia conexões automáticas de células de energia.\nOcupa múltiplos blocos. 
block.thorium-wall.description = Um bloco defensivo forte.\nBoa proteção contra inimigos. 
block.thorium-wall-large.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.\nOcupa múltiplos blocos. 
block.phase-wall.description = Um muro revestido com um composto especial baseado em tecido de fase. Desvia a maioria das balas no impacto. 
block.phase-wall-large.description = Um muro revestido com um composto especial baseado em tecido de fase. Desvia a maioria das balas no impacto.\nOcupa múltiplos blocos. 
block.surge-wall.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-a aleatoriamente. 
block.surge-wall-large.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-a aleatoriamente.\nOcupa múltiplos blocos. 
block.door.description = Uma pequena porta. Pode ser aberta e fechada ao tocar. 
block.door-large.description = Uma grande porta. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos. 
block.mender.description = Periodicamente repara blocos vizinhos. Mantem as defesas reparadas em e entre ondas.\nPode usar silício para aumentar o alcance e a eficiência. 
block.mend-projector.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase para aumentar o alcance e a eficiência. 
block.overdrive-projector.description = Aumenta a velocidade de construções vizinhas.\nPode usar tecido de fase para aumentar o alcance e a eficiência. 
block.force-projector.description = Cria um campo de forca hexagonal em volta de si mesmo, Protegendo construções e unidades dentro de dano por balas. 
block.shock-mine.description = Danifica inimigos em cima da mina. Quase invisível ao inimigo. 
block.conveyor.description = Bloco de transporte de item básico. Move os itens a frente e os deposita automaticamente em torretas ou construtores. Rotacionável. 
block.titanium-conveyor.description = Bloco de transporte de item avançado. Move itens mais rápido que esteiras padrões. 
block.junction.description = Funciona como uma ponte Para duas esteiras que estejam se cruzando. Útil em situações que tenha duas esteiras diferentes carregando materiais diferentes para lugares diferentes. 
block.bridge-conveyor.description = Bloco de transporte de itens avançado. Possibilita o transporte de itens acima de 3 blocos de construção ou paredes. 
block.phase-conveyor.description = Bloco de transporte de item avançado. Usa energia para teletransportar itens a uma esteira de fase sobre uma severa distância. 
block.sorter.description = [interact]Aperte no bloco para configurar[] 
block.inverted-sorter.description = Processa itens como um ordenador padrão, mas libera os itens selecionados para os lados. 
block.router.description = Aceita itens de uma direção e os divide em 3 direções igualmente. Útil para espalhar materiais da fonte para múltiplos alvos. 
block.distributor.description = Um roteador avançada que espalhas os itens em 7 outras direções igualmente. 
block.overflow-gate.description = Uma combinação de roteador e divisor Que apenas manda para a esquerda e Direita se a frente estiver bloqueada. 
block.mass-driver.description = Bloco de transporte de itens supremo. Coleta itens severos e atira eles em outro mass driver de uma longa distância. 
block.mechanical-pump.description = Uma bomba barata com baixa saída de líquidos, mas sem consumo de energia. 
block.rotary-pump.description = Uma bomba avançada. Bombeia mais líquido, mas requer energia. 
block.thermal-pump.description = A bomba final. 
block.conduit.description = Bloco básico de transporte de líquidos. Move líquidos para a frente. Usado em conjunto com bombas e outros canos. 
block.pulse-conduit.description = Bloco avançado de transporte de liquido. Transporta líquidos mais rápido e armazena mais que os canos padrões. 
block.plated-conduit.description = Move líquidos na mesma velocidade que canos de pulso, mas possui mais blindagem. Não aceita fluidos dos lados de nada além de outros canos.\nVaza menos. 
block.liquid-router.description = Aceita líquidos de uma direção e os joga em 3 direções igualmente. Pode armazenar uma certa quantidade de líquido. Útil para espalhar líquidos de uma fonte para múltiplos alvos. 
block.liquid-tank.description = Armazena grandes quantidades de liquido. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar blocos vitais. 
block.liquid-junction.description = Age como uma ponte para dois canos que se cruzam. Útil em situações em que há dois canos carregando líquidos diferentes até localizações diferentes. 
block.bridge-conduit.description = Bloco de transporte de líquidos avançados. Possibilita o transporte de líquidos sobre 3 blocos acima de construções ou paredes 
block.phase-conduit.description = Bloco avançado de transporte de liquido. Usa energia para teletransportar líquidos para outro cano de fase em uma grande distância. 
block.power-node.description = Transmite energia para células conectadas. A célula vai receber energia ou alimentar qualquer bloco adjacente. 
block.power-node-large.description = Uma célula de energia avançada com maior alcance e mais conexões. 
block.surge-tower.description = Uma célula de energia com um extremo alcance mas com menos conexões disponíveis. 
block.diode.description = A energia de baterias pode fluir através desse bloco em apenas uma direção, mas apenas se o outro lado possuir menos energia armazenada. 
block.battery.description = Armazena energia em tempos de energia excedente. Libera energia em tempos de déficit. 
block.battery-large.description = Guarda muito mais energia que uma bateria comum. 
block.combustion-generator.description = Gera energia queimando materiais inflamáveis, como carvão. 
block.thermal-generator.description = Gera energia quando colocado em lugares quentes. 
block.turbine-generator.description = Mais eficiente que o gerador à combustão, mas requer água adicional para a geração de vapor. 
block.differential-generator.description = Gera grandes quantidades de energia. Utiliza a diferença de temperatura entre o Fluido Criogênico e a Piratita. 
block.rtg-generator.description = Um Gerador termoelétrico de radioisótopos que não precisa de resfriamento, mas gera muito menos energia que o reator de tório. 
block.solar-panel.description = Gera pequenas quantidades de energia do sol. 
block.solar-panel-large.description = Uma versão significantemente mais eficiente que o painel solar padrão. 
block.thorium-reactor.description = Gera altas quantidades de energia do torio radioativo. Requer resfriamento constante. Vai explodir violentamente se não for fornecido resfriamento suficiente. 
block.impact-reactor.description = Um gerador avançado, capaz de criar massivas quantidades de energia no pico da eficiência. Requer uma significante entrada de energia para começar o processo. 
block.mechanical-drill.description = Uma broca barata. Quando colocado em blocos apropriados, retira itens em um ritmo lento e indefinitivamente. 
block.pneumatic-drill.description = Uma broca improvisada que é mais rápida e capaz de processar materiais mais duros usando a pressão do ar. 
block.laser-drill.description = Possibilita a mineração ainda mais rápida usando tecnologia a laser, Mas requer poder. Adicionalmente tório radioativo pode ser minerado com essa broca. 
block.blast-drill.description = A melhor broca. Requer muita energia. 
block.water-extractor.description = Extrai água subterrânea. Usado em locais sem água superficial disponível. 
block.cultivator.description = Cultiva pequenas concentrações de esporos na atmosfera em cápsulas prontas. 
block.oil-extractor.description = Usa altas quantidades de energia para extrair petróleo da areia. Use quando não tiver fontes de petróleo por perto 
block.core-shard.description = Primeira iteração da cápsula do núcleo. Uma vez destruída, o controle da região inteira é perdido. Não deixe isso acontecer. 
block.core-foundation.description = A segunda versão do núcleo. Melhor armadura. Guarda mais recursos. 
block.core-nucleus.description = A terceira e última iteração do núcleo. Extremamente bem armadurada. Guarda quantidades massivas de recursos. 
block.vault.description = Carrega uma alta quantidade de itens. Usado para criar fontes quando não se tem uma necessidade constante de materiais. Um[LIGHT_GRAY] descarregador[] pode ser usado para recuperar esses itens do container. 
block.container.description = Carrega uma baixa quantidade de itens. Usado para criar fontes quando não se tem uma necessidade constante de materiais. Um[LIGHT_GRAY] descarregador[] pode ser usado para recuperar esses itens do container. 
block.unloader.description = Descarrega itens de um container, Descarrega em uma esteira ou diretamente em um bloco adjacente. O tipo de item que pode ser descarregado pode ser mudado clicando no descarregador. 
block.launch-pad.description = Lança montes de itens sem qualquer necessidade de um lançamento de núcleo. 
block.launch-pad-large.description = Uma versão melhorada da plataforma de lançamento. Guarda mais itens. Lança mais frequentemente. 
block.duo.description = Uma torre pequena e barata. 
block.scatter.description = Uma torre antiaérea média. Joga montes de cobre ou sucata aos inimigos. 
block.scorch.description = Queima qualquer inimigo terrestre próximo. Altamente efetivo a curta distância. 
block.hail.description = Uma pequena torre de artilharia. 
block.wave.description = Uma torre de tamanho médio que atira bolhas. 
block.lancer.description = Uma torre de tamanho médio que atira raios de eletricidade. 
block.arc.description = Uma pequena torre que atira eletricidade em um pequeno arco. 
block.swarmer.description = Uma torre média que atira ondas de mísseis. 
block.salvo.description = Uma torre média que dá tiros em salvos. 
block.fuse.description = Uma torre grande que atira raios de curta distância poderosos. 
block.ripple.description = Uma grande torre que atira simultaneamente. 
block.cyclone.description = Uma grande torre de tiro rápido. 
block.spectre.description = Uma grande torre que dá dois tiros poderosos ao mesmo tempo. 
block.meltdown.description = Uma grande torre que atira dois raios poderosos ao mesmo tempo. 
block.command-center.description = Emite comandos de movimento para unidades aliadas através do mapa.\nFaz unidades se reagruparem, atacarem um núcleo inimigo ou recuar para a fábrica. Quando não há núcleo inimigo, unidades vão ficar perto da área de spawn dos inimigos sob o comando atacar. 
block.draug-factory.description = Produz drones de mineração drawg. 
block.spirit-factory.description = Produz drones Spirit de reparo estrutural. 
block.phantom-factory.description = Produz drones de construção avançados. 
block.wraith-factory.description = Produz unidades rápidas hit-and-run (atacar e correr) 
block.ghoul-factory.description = Produz bombardeiros pesados. 
block.revenant-factory.description = Produz unidades laser, pesadas e terrestres. 
block.dagger-factory.description = Produz unidades terrestres. 
block.crawler-factory.description = Produz unidades terrestres de auto destruição. 
block.titan-factory.description = Produz unidades avançadas, armaduradas e terrestres. 
block.fortress-factory.description = Produz unidades terrestres pesadas de artilharia. 
block.repair-point.description = Continuamente repara a unidade danificada mais próxima. 
block.dart-mech-pad.description = Deixe a sua atual embarcação e mude para um mecha de ataque básico.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele 
block.delta-mech-pad.description = Deixe sua atual embarcação e mude para a armadura rápida e levemente armadurada feito para ataques rápidos.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele. 
block.tau-mech-pad.description = Deixe sua atual embarcação e mude para o mecha de suporte que pode consertar construções aliadas e unidades.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele. 
block.omega-mech-pad.description = Deixe sua atual embarcação e mude para o volumoso e bem armadurado mecha feito para ataques da primeira linha.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele. 
block.javelin-ship-pad.description = Deixe sua atual embarcação e mude para um interceptador forte e rápido com armas de raio.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele. 
block.trident-ship-pad.description = Deixe sua atual embarcação e mude para um bombardeiro razoavelmente bem armadurado.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele. 
block.glaive-ship-pad.description = Deixe sua atual embarcação e mude para uma grande e bem armadurada nave de combate.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele. 