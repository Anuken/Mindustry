sector.groundZero.description = Аптымальнае месца для пачатку яшчэ раз. Нізкая варожая пагроза. Мала рэсурсаў.\nНам трэба як мага больш свінцу і медзі.\nДвiгайся далей.
sector.frozenForest.description = Нават тут, бліжэй да гор, спрэчкі распаўсюдзіліся. Халодныя тэмпературы не могуць стрымліваць іх вечна.\n\nПачніце сваё прадпрыемства ва ўладу. Будуйце генератары згарання. Навучыцеся выкарыстоўваць лекарныя блокi.
sector.saltFlats.description = На ўскраіне пустыні ляжаць саляныя раўніны. У гэтым месцы можна знайсці няшмат рэсурсаў.\n\nВорагаў многа тут у складскім комплексам рэсурсаў. Выкараніць іх ядро. Нічога не пакідайце на месцы.
sector.craters.description = Вада сабралася ў гэтым кратары, рэліквіі старых войнаў. Адновіце тэрыторыю. Зьбірайце пясок. Вытварыце меташкло. Качаейце ваду, каб астудзіць турэлі і свердзела.
sector.ruinousShores.description = За пусткамі-Берагавая лінія. Калісьці тут размяшчаўся комплекс берагавой абароны. Ад яго засталося не так ужо шмат. Цэлымі засталіся толькі самыя асноўныя абарончыя збудаванні, усё астатняе ператварылася ў металалом. \nЗноўку адкрыйце для сябе тэхналогію.
sector.stainedMountains.description = Далей углыб мацерыка ляжаць горы, яшчэ не сапсаваныя спрэчкамі.\nЗдабывайце багаты Тытан ў гэтай галіне. Навучыцеся ім карыстацца.\n\nПрысутнасць ворага тут больш. Ня дайце ім часу атабраць свае самыя моцныя часткі.
sector.overgrowth.description = Гэты ўчастак зарос, бліжэй да крыніцы спрэчка.\nВораг устанавіў тут фарпост. Збярыце юнiтаў Тытан. Знішчыце ядро. Вярнiце тое, што было страчана.
sector.tarFields.description = Ускраіна нафтаздабываючай зоны, паміж гарамі і пустыняй. Адзін з нямногіх раёнаў з прыдатнымі для выкарыстання запасамі гудрону.\nНягледзячы на тое, што гэты раён закінуты, паблізу ёсць некалькі небяспечных варожых сіл. Не варта іх недаацэньваць.\n\n[lightgray]Даследуйце тэхналогію перапрацоўкі нафты, калі гэта магчыма.
sector.desolateRift.description = Надзвычай небяспечная зона. Багатыя рэсурсы, але мала месца. Высокі рыcк разбурэння. Праходце як мага хутчэй. Не ашуквайце вялікай адлегласцю паміж нападамі праціўніка.
sector.nuclearComplex.description = Былы завод па вытворчасці і перапрацоўцы торыя, ператвораны ў руіны.\n [lightgray]Дасьледуйце торый і яго шматлікія прымянення.\n\nВораг прысутнічае тут у вялікай колькасці, пастаянна вышукваючы нападнікаў.
sector.fungalPass.description = Пераходная зона паміж высокімі гарамі і больш нізкімі, пакрытымі спрэчкамі землямі. Тут размешчана невялікая варожая разведвальная база.\nЗьнішчыце яе.\nВыкарыстоўвайце кінжальныя і гусенічныя падраздзялення. Выміце два ядра.

