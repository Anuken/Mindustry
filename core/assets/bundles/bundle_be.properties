host.info = Кнопка [accent] адкрыць сервер[] запускае сервер на порце [scarlet] 6567[].\nЛюбы карыстальнік ў той жа [lightgray]лакальнай сеткі або WiFi[] павінен убачыць ваш сервер у сваім спісе сервераў.\n\nКалi вы хочаце, каб людзі маглі падлучацца адкуль заўгодна па IP, то патрабуецца [accent]пераадрасацыя (проброс) партоў[] і наяўнасць [red]знешняга[] WAN адрасы (WAN адрас [red]не павінен[] пачынацца з [red]10[lightgray].X.X.X[], [red]100.64[][lightgray].X.X[], [red]172.16[lightgray].X.X[], [red]192.168[lightgray].X.X[], [red] 127[lightgray].X.X.X[])! \nКлиентам мабільных аператараў трэба ўдакладняць інфармацыю ў асабістым кабінеце на сайце вашага аператара!\n\n[lightgray] Заўвага: калі ў каго-то ўзнікаюць праблемы з падключэннем да вашай гульні па лакальнай сеткі, пераканайцеся, што вы дазволілі доступ Mindustry да вашай лакальнай сеткі ў наладах брандмаўэра. Звярніце ўвагу, што публічныя сеткі часам не дазваляюць выяўленне сервера.
