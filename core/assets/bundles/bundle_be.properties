еткі, пераканайцеся, што вы дазволілі Mindustry атрымаць доступ да вашай лакальнай сеткі ў наладах брандмаўэра.  Звярніце ўвагу, што грамадскія сеткі часам не дазваляюць выявіць сервер. join.info = Тут вы можаце ўвесці [accent]сервер IP[] каб падключыцца, альбо выявіць [accent]лакальную сетку[] сервероў для падлучэння.\nBoth LAN і WAN падтрымліваецца шматкарыстальніцкая гульня.\n\n[lightgray]Note: Няма аўтаматычнага глабальнага спісу сервераў;  калі вы хочаце падключыцца да каго-небудзь па IP, вам трэба папрасіць у яго IP-адрас. hostserver = Гаспадар шматкарыстальніцкіх гульняў hostserver.mobile = Гаспадар\nGame host = Гаспадар hosting = [accent]Адкрыццё сервера... hosts.refresh = Абнавіць hosts.discovering = Адкрыццё лакальнай сеткі games hosts.discovering.any = Знаёмства з гульнямі server.refreshing = Абнаўленне сервера hosts.none = [lightgray]Не знойдзена мясцовых гульняў! host.invalid = [scarlet]немагчыма падключыцца да гаспадара. trace = Трассіровать ігрока trace.playername = імя ігрока: [accent]{0} trace.ip = IP: [accent]{0} trace.id = Унікальны ID: [accent]{0} trace.mobile = Мабільны кліент: [accent]{0} trace.modclient = Карыстальніцкі кліент: [accent]{0} invalidid = Несапраўдны ідэнтыфікатар кліента ! Адпраўце паведамленне пра памылку. server.bans = Баны server.bans.none = Забароненых гульцоў не знойдзена! server.admins = Адміны server.admins.none = Адміністратараў не знойдзена! server.add = Дабавіць сервер server.delete = Вы ўпэўнены, што хочаце выдаліць гэты сервер? server.edit = Рэдагаванне сервера server.outdated = [crimson]Састарэлы сервер![] server.outdated.client = [crimson]састарэлы кліент![] server.version = [gray]v{0} {1} server.custombuild = [accent]Custom Build confirmban = Вы ўпэўнены, што хочаце забараніць гэтага іграка? confirmkick = Вы ўпэўнены, што хочаце знішчыць гэтага гульца? confirmunban = Вы ўпэўнены, што хочаце разбаніць ігрока? confirmadmin = Вы ўпэўнены, што хочаце зрабіць гэтага гульца адміністратарам? confirmunadmin = Вы ўпэўнены, 