block.flux-reactor.description=Выпрацоўвае вялікую колькасць энергіі пры награванні. У якасці стабілізатара патрабуецца цыянаген. Выходная магутнасць і патрэбы ў цыанагене прапарцыянальныя паступленню цяпла.\nВыбухае, калі падаецца недастаткова цыянагену.
