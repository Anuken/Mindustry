block.reinforced-container.description=Захоўвае невялікую колькасць прадметаў. Змесціва можна атрымаць з дапамогай разгрузчыкаў. Не павялічвае ёмістасць асноўнага сховішча.
block.reinforced-vault.description=Захоўвае вялікую колькасць прадметаў. Змесціва можна атрымаць з дапамогай разгрузчыкаў. Не павялічвае ёмістасць асноўнага сховішча.
block.tank-fabricator.description=Будуе блокі Stell. Выведзеныя адзінкі можна выкарыстоўваць непасрэдна або перамяшчаць у рэфабрыкатары для мадэрнізацыі.
block.ship-fabricator.description=Будуе адзінкі Elude. Выведзеныя адзінкі можна выкарыстоўваць непасрэдна або перамяшчаць у рэфабрыкатары для мадэрнізацыі.
block.mech-fabricator.description=Будуе блокі Merui. Выведзеныя адзінкі можна выкарыстоўваць непасрэдна або перамяшчаць у рэфабрыкатары для мадэрнізацыі.
