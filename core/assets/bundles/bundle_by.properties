block.tetrative-reconstructor.description=Абнаўляе ўведзеныя адзінкі да пятага і апошняга ўзроўню.
block.switch.description=Пераключальнік. Стан можна чытаць і кантраляваць з дапамогай лагічных працэсараў.
block.micro-processor.description=Запускае паслядоўнасць лагічных інструкцый у цыкле. Можа выкарыстоўвацца для кіравання адзінкамі і будынкамі.
block.logic-processor.description=Запускае паслядоўнасць лагічных інструкцый у цыкле. Можа выкарыстоўвацца для кіравання адзінкамі і будынкамі. Хутчэй, чым мікрапрацэсар.
block.hyper-processor.description=Запускае паслядоўнасць лагічных інструкцый у цыкле. Можа выкарыстоўвацца для кіравання адзінкамі і будынкамі. Хутчэй, чым лагічны працэсар.
