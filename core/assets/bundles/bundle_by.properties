block.liquid-void.description=Разбурае ўведзеныя вадкасці. Толькі пясочніца.
block.payload-source.description=Бясконца выводзіць карысныя нагрузкі. Толькі пясочніца.
block.payload-void.description=Знішчае любыя карысныя нагрузкі. Толькі пясочніца.
block.copper-wall.description=Абараняе канструкцыі ад варожых снарадаў.
block.copper-wall-large.description=Абараняе канструкцыі ад варожых снарадаў.
block.titanium-wall.description=Абараняе канструкцыі ад варожых снарадаў.
block.titanium-wall-large.description=Абараняе канструкцыі ад варожых снарадаў.
block.plastanium-wall.description=Абараняе канструкцыі ад варожых снарадаў. Паглынае лазеры і электрычныя дугі. Блакуе аўтаматычнае падключэнне сілкавання.
block.plastanium-wall-large.description=Абараняе канструкцыі ад варожых снарадаў. Паглынае лазеры і электрычныя дугі. Блакуе аўтаматычнае падключэнне сілкавання.
block.thorium-wall.description=Абараняе канструкцыі ад варожых снарадаў.
block.thorium-wall-large.description=Абараняе канструкцыі ад варожых снарадаў.
block.phase-wall.description=Абараняе збудаванні ад варожых снарадаў, адлюстроўваючы большасць куль пры ўдары.
block.phase-wall-large.description=Абараняе збудаванні ад варожых снарадаў, адлюстроўваючы большасць куль пры ўдары.
block.surge-wall.description=Абараняе канструкцыі ад варожых снарадаў, перыядычна выпускаючы электрычныя дугі пры судотыку.
block.surge-wall-large.description=Абараняе канструкцыі ад варожых снарадаў, перыядычна выпускаючы электрычныя дугі пры судотыку.
block.door.description=Сцяна, якую можна адчыніць і зачыніць.
block.door-large.description=Сцяна, якую можна адчыніць і зачыніць.
block.mender.description=Перыядычна рамантуе блокі паблізу.\nАпцыянальна выкарыстоўвае крэмній для павышэння радыусу дзеяння і эфектыўнасці.
block.mend-projector.description=Рамантуе блокі паблізу.\nДадаткова выкарыстоўвае фазавую тканіну для павелічэння далёкасці і эфектыўнасці.
block.overdrive-projector.description=Павялічвае хуткасць бліжэйшых будынкаў.\nДадаткова выкарыстоўвае фазавую тканіну для павелічэння далёкасці і эфектыўнасці.
block.force-projector.description=Стварае вакол сябе шасцікутнае сілавое поле, абараняючы будынкі і адзінкі ўнутры ад пашкоджанняў.\nПераграваецца, калі нанесены занадта вялікі ўрон. Дадаткова выкарыстоўваецца астуджальная вадкасць для прадухілення перагрэву. Фазавая тканіна павялічвае памер шчыта.
block.shock-mine.description=Выпускае электрычную дугу пры кантакце з варожым юнітам.
block.conveyor.description=Транспартуе прадметы наперад.
block.titanium-conveyor.description=Транспартуе прадметы наперад. Хутчэй, чым стандартны канвеер.
block.plastanium-conveyor.description=Транспартуе прадметы партыямі. Прымае прадметы ззаду і разгружае іх у трох кірунках спераду. Патрабуецца некалькі пунктаў пагрузкі і разгрузкі для максімальнай прапускной здольнасці.
block.junction.description=Дзейнічае як мост для двух скрыжаваных канвеерных стужак.
block.bridge-conveyor.description=Перавозіць прадметы па мясцовасці або будынках.
block.phase-conveyor.description=Імгненна перамяшчае прадметы па мясцовасці або будынках. Радыус дзеяння большы, чым у моста прадметаў, але патрабуе энергіі.
block.sorter.description=Калі элемент уводу адпавядае выбару, ён пераходзіць наперад. У адваротным выпадку элемент выводзіцца налева і направа.
block.inverted-sorter.description=Падобны да стандартнага сартавальніка, але выводзіць выбраныя элементы ў бакі.
block.router.description=Пароўну размяркоўвае ўваходныя элементы па 3 кірунках вываду.
block.router.details=Неабходнае зло. Выкарыстоўваць побач з вытворчымі ўваходамі не рэкамендуецца, бо яны будуць забівацца выхадам.
block.distributor.description=Раўнамерна размяркоўвае ўваходныя элементы па 7 кірунках выхаду.
block.overflow-gate.description=Выводзіць элементы злева і справа, толькі калі пярэдні шлях заблакіраваны.
block.underflow-gate.description=Насупраць пераліўнай засаўкі. Выхады на фронт, калі левы і правы шляхі заблакаваныя.
block.mass-driver.description=Транспартная структура прадметаў далёкага дзеяння. Збірае партыі прадметаў і расстрэльвае іх іншым масавым кіроўцам.
block.mechanical-pump.description=Перапампоўвае і выводзіць вадкасці. Не патрабуе харчавання.
block.rotary-pump.description=Перапампоўвае і выводзіць вадкасці. Патрабуецца магутнасць.
block.impulse-pump.description=Перапампоўвае і выводзіць вадкасці.
block.conduit.description=Перамяшчае вадкасці наперад. Выкарыстоўваецца ў спалучэнні з помпамі і іншымі трубаправодамі.
block.pulse-conduit.description=Перамяшчае вадкасці наперад. Транспартуецца хутчэй і захоўвае больш, чым стандартныя трубаправоды.
block.plated-conduit.description=Перамяшчае вадкасці наперад. Не прымае ўвод з боку. Не працякае.
block.liquid-router.description=Прымае вадкасці ў адным напрамку і аднолькава выдае іх у 3 іншых напрамках. Таксама можна захоўваць пэўную колькасць вадкасці.
block.liquid-container.description=Захоўвае значную колькасць вадкасці. Выхады ва ўсе бакі, падобна вадкаснаму маршрутызатару.
block.liquid-tank.description=Назапашвае вялікую колькасць вадкасці. Выхады ва ўсе бакі, падобна вадкаснаму маршрутызатару.
block.liquid-junction.description=Дзейнічае як мост паміж двума перасякальнымі трубаправодамі.
block.bridge-conduit.description=Перавозіць вадкасці па мясцовасці або будынках.
block.phase-conduit.description=Перавозіць вадкасці па мясцовасці або будынках. Радыус дзеяння большы, чым у трубаправода моста, але патрабуе энергіі.
block.power-node.description=Перадае энергію падлучаным вузлам. Вузел будзе атрымліваць энергію ад любых суседніх блокаў або забяспечваць іх.
block.power-node-large.description=Удасканалены вузел харчавання з большай далёкасцю.
block.surge-tower.description=Вузел харчавання далёкага дзеяння з меншай колькасцю даступных злучэнняў.
block.diode.description=Перамяшчае зарад батарэі ў адным кірунку, але толькі калі на другім баку назапашана менш энергіі.
block.battery.description=Назапашвае энергію падчас лішку энергіі. Выдае магутнасць у часы дэфіцыту.
block.battery-large.description=Назапашвае энергію падчас лішку энергіі. Выдае магутнасць у часы дэфіцыту. Больш высокая ёмістасць, чым звычайная батарэя.
block.combustion-generator.description=Выпрацоўвае энергію шляхам спальвання лёгкаўзгаральных матэрыялаў, такіх як вугаль.
block.thermal-generator.description=Вырабляе энергію пры размяшчэнні ў гарачых месцах.
block.steam-generator.description=Выпрацоўвае энергію шляхам спальвання лёгкаўзгаральных матэрыялаў і пераўтварэння вады ў пару.
block.differential-generator.description=Выпрацоўвае вялікую колькасць энергіі. Выкарыстоўвае розніцу тэмператур паміж крыявадкасцю і падпаленым піратытам.
block.rtg-generator.description=Выкарыстоўвае цяпло распаду радыеактыўных злучэнняў для вытворчасці энергіі з павольнай хуткасцю.
block.solar-panel.description=Забяспечвае невялікую колькасць энергіі ад сонца.
block.solar-panel-large.description=Забяспечвае невялікую колькасць энергіі ад сонца. Больш эфектыўны, чым стандартная сонечная панэль.
block.thorium-reactor.description=Выпрацоўвае значную колькасць энергіі з торыя. Патрабуе пастаяннага астуджэння. Моцна выбухне, калі будзе пададзена недастатковая колькасць астуджальнай вадкасці.
block.impact-reactor.description=Стварае велізарную колькасць энергіі з максімальнай эфектыўнасцю. Патрабуецца значная магутнасць, каб запусціць працэс.
block.mechanical-drill.description=Пры размяшчэнні на рудзе, выводзіць прадметы ў павольным тэмпе на нявызначаны час. Здольны здабываць толькі асноўныя рэсурсы.
block.pneumatic-drill.description=Палепшанае свідар, здольнае здабываць тытан. Шахты ў больш хуткім тэмпе, чым механічная дрыль.
block.laser-drill.description=Дазваляе свідраваць яшчэ хутчэй з дапамогай лазернай тэхналогіі, але патрабуе энергіі. Здольны здабываць торый.
block.blast-drill.description=Канчатковая дрыль. Патрабуецца вялікая колькасць энергіі.
block.water-extractor.description=Здабывае грунтавыя воды. Выкарыстоўваецца ў месцах, дзе няма паверхневых вод.
block.cultivator.description=Культывуе малюсенькія канцэнтрацыі атмасферных спор у споравыя стручкі.
block.cultivator.details=Адноўленая тэхналогія. Выкарыстоўваецца для максімальна эфектыўнай вытворчасці велізарнай колькасці біямасы. Верагодна, першапачатковы інкубатар спрэчка, які цяпер пакрывае Серпула.
block.oil-extractor.description=Для бурэння нафты выкарыстоўваецца вялікая колькасць энергіі, пяску і вады.
block.core-shard.description=Ядро асновы. Пасля знішчэння сектар губляецца.
block.core-shard.details=Першая ітэрацыя. Кампактны. Самаўзнаўляльны. Абсталяваны аднаразовымі пускавымі рухавікамі. Не прызначаны для міжпланетных падарожжаў.
block.core-foundation.description=Ядро асновы. Добра браніраваны. Захоўвае больш рэсурсаў, чым Shard.
block.core-foundation.details=Другая ітэрацыя.
block.core-nucleus.description=Ядро асновы. Надзвычай добра браніраваны. Захоўвае велізарную колькасць рэсурсаў.
block.core-nucleus.details=Трэцяя і апошняя ітэрацыя.
block.vault.description=Захоўвае вялікую колькасць прадметаў кожнага тыпу. Пашырае сховішча пры размяшчэнні побач з ядром. Змесціва можна атрымаць з дапамогай разгрузчыка.
block.container.description=Захоўвае невялікую колькасць прадметаў кожнага тыпу. Пашырае сховішча пры размяшчэнні побач з ядром. Змесціва можна атрымаць з дапамогай разгрузчыка.
block.unloader.description=Выгружае абраны прадмет з бліжэйшых блокаў.
block.launch-pad.description=Запускае пакеты элементаў у выбраныя сектары.
block.launch-pad.details=Субарбітальная сістэма для кропкавай транспарціроўкі рэсурсаў. Кастрычнікі карыснай нагрузкі далікатныя і не здольныя перажыць паўторны ўваход.
block.duo.description=Па чарзе страляе па ворагах кулямі.
block.scatter.description=Страляе камякамі свінцу, лому або меташкляных снарадаў па варожых самалётах.
block.scorch.description=Спальвае ўсіх наземных ворагаў паблізу. Высокаэфектыўны на блізкай адлегласці.
block.hail.description=Страляе невялікімі снарадамі па наземных ворагах на вялікія адлегласці.
block.wave.description=Страляе ў ворагаў струменямі вадкасці. Аўтаматычна тушыць пажары пры падачы вады.
block.lancer.description=Зараджае і страляе магутнымі пучкамі энергіі па наземных мэтах.
block.arc.description=Страляе электрычнымі дугамі па наземных мэтах.
block.swarmer.description=Страляе па ворагах саманаводнымі ракетамі.
block.salvo.description=Дае па ворагам хуткія залпы куль.
block.fuse.description=Выпускае тры пранізлівыя выбухі з блізкай дыстанцыі па бліжэйшых ворагах.
block.ripple.description=Страляе групамі снарадаў па наземных ворагах на вялікія адлегласці.
block.cyclone.description=Страляе зенітнымі снарадамі па суседніх ворагах.
block.spectre.description=Страляе буйнымі кулямі па паветраных і наземных цэлях.
block.meltdown.description=Зараджае і страляе ўстойлівым лазерным прамянём у бліжэйшых ворагаў. Для працы патрабуецца астуджальная вадкасць.
block.foreshadow.description=Страляе буйным стрэлам у адну мішэнь на вялікія адлегласці. Аддае прыярытэт ворагам з большым максімальным здароўем.
block.repair-point.description=Пастаянна рамантуе бліжэйшую пашкоджаную адзінку паблізу.
block.segment.description=Пашкоджвае і знішчае ўваходныя снарады. Лазерныя снарады не нацэлены.
block.parallax.description=Страляе прыцягальным прамянём, які ўцягвае паветраныя мэты, пашкоджваючы іх у працэсе.
block.tsunami.description=Страляе ў ворагаў магутнымі патокамі вадкасці. Аўтаматычна тушыць пажары пры падачы вады.
block.silicon-crucible.description=Ачышчае крэмній з пяску і вугалю, выкарыстоўваючы піратыт як дадатковую крыніцу цяпла. Больш эфектыўна ў гарачых месцах.
block.disassembler.description=Падзяляе дзындры на слядовыя колькасці экзатычных мінеральных кампанентаў з нізкай эфектыўнасцю. Можа вырабляць торый.
block.overdrive-dome.description=Павялічвае хуткасць бліжэйшых будынкаў. Для працы патрабуецца фазавая тканіна і крэмній.
block.payload-conveyor.description=Перамяшчае вялікія карысныя нагрузкі, напрыклад, блокі з заводаў. Магнітныя. Выкарыстоўваецца ў асяроддзі з нулявой перагрузкай.
