block.phase-weaver.description=Сінтэзуе фазавую тканіну з торыя і пяску.
block.surge-smelter.description=Сплавляе тытан, свінец, крэмній і медзь у сплаў для перанапружання.
block.cryofluid-mixer.description=Змешвае ваду і дробны тытанавы парашок для атрымання крыявадкасці.
block.blast-mixer.description=Вырабляе выбуховую сумесь з піратыту і споравых струкоў.
block.pyratite-mixer.description=Змешвае вугаль, свінец і пясок у піратыт.
block.melter.description=Пераплаўляе лом у дзындру.
block.separator.description=Падзяляе дзындры на мінеральныя кампаненты.
block.spore-press.description=Сціскае споравыя струкі ў алеі.
block.pulverizer.description=Здрабняе лом у дробны пясок.
block.coal-centrifuge.description=Ператварае нафту ў вугаль.
block.incinerator.description=Выпарае любы прадмет або вадкасць, якія ён атрымлівае.
block.power-void.description=Анулюе ўсю энергію. Толькі пясочніца.
block.power-source.description=Бясконца выдае магутнасць. Толькі пясочніца.
block.item-source.description=Бясконца выводзіць элементы. Толькі пясочніца.
block.item-void.description=Знішчае ўведзеныя элементы. Толькі пясочніца.
