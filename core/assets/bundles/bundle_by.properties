sector.onset.description=Сектар падручнікаў. Гэтая мэта яшчэ не створана. Чакаем дадатковай інфармацыі.
sector.aegis.description=У гэтым сектары знаходзяцца радовішчы вальфраму.\nДаследуйце [accent]Ударная дрыль[], каб здабыць гэты рэсурс і знішчыць варожую базу ў гэтым раёне.
sector.lake.description=Шлаковае возера гэтага сектара значна абмяжоўвае жыццяздольнасць адзінак. Адзіным варыянтам з'яўляецца лунаючы блок.\nДаследуйце [accent]вытворца караблёў[] і вырабіце [accent]elude[] блок як мага хутчэй.
sector.intersect.description=Сканіраванне паказвае, што гэты сектар будзе атакаваны з некалькіх бакоў неўзабаве пасля прызямлення.\nХутчэй усталюйце абарону і пашырыцеся як мага хутчэй.\n[accent]Mech[] адзінкі спатрэбяцца для перасечанай мясцовасці.
sector.atlas.description=Гэты сектар змяшчае разнастайную мясцовасць, і для эфектыўнай атакі спатрэбіцца мноства юнітаў.\nМадэрнізаваныя юніты таксама могуць спатрэбіцца, каб прайсці міма некаторых з больш жорсткіх варожых баз, выяўленых тут.\nДаследуйце [accent]электралізатар[] і [accent]танк Рэфабрыкатар[].
sector.split.description=Мінімальная прысутнасць праціўніка ў гэтым сектары робіць яго ідэальным для тэставання новых транспартных тэхналогій.
sector.basin.description=У гэтым сектары выяўлена вялікая прысутнасць праціўніка.\nХутка стварайце падраздзяленні і захоплівайце варожыя ядры, каб замацавацца.
sector.ravine.description=Варожых ядраў у сектары не выяўлена, хоць гэта важны транспартны маршрут для праціўніка. Чакайце мноства варожых сіл.\nВырабляйце [accent]сплаў перанапружання[]. Пабудуйце вежы [accent]Afflict[].
sector.caldera-erekir.description=Рэсурсы, выяўленыя ў гэтым сектары, раскіданы па некалькіх астравах.\nДаследуйце і разгарніце транспарт на базе беспілотнікаў.
sector.stronghold.description=Вялікі варожы лагер у гэтым сектары ахоўвае значныя радовішчы [accent]торыю[].\nВыкарыстоўвайце яго для развіцця падраздзяленняў і вежаў больш высокага ўзроўню.
sector.crevice.description=Вораг накіруе жорсткія сілы для атакі, каб знішчыць вашу базу ў гэтым сектары.\nРаспрацоўка [accent]карбіду[] і [accent]генератара піролізу[] можа быць неабходнай для выжывання.
sector.siege.description=У гэтым сектары ёсць два паралельныя каньёны, якія выклічуць двухбаковую атаку.\nДаследуйце [accent]cyanogen[], каб атрымаць магчымасць ствараць яшчэ больш моцныя танкавыя падраздзяленні.\nУвага: былі выяўлены варожыя ракеты далёкага дзеяння. Ракеты могуць быць збітыя да ўдару.
sector.crossroads.description=Варожыя базы ў гэтым сектары былі створаны на рознай мясцовасці. Даследуйце розныя падраздзяленні, каб адаптавацца.\nАкрамя таго, некаторыя базы абаронены шчытамі. Даведайцеся, як яны сілкуюцца.
sector.karst.description=Гэты сектар багаты рэсурсамі, але будзе атакаваны праціўнікам, як толькі прызямліцца новае ядро.\nСкарыстайцеся перавагамі фазы [accentу][] рэсурсаў і даследаванняў].
sector.origin.description=Апошні сектар са значнай прысутнасцю праціўніка.\nНе застаецца верагодных магчымасцей для даследавання - засяродзьцеся выключна на знішчэнні ўсіх ядраў праціўніка.
