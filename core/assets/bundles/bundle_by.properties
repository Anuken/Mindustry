onset.mine=Націсніце, каб здабываць \uf748 [accent]берылій[] са сцен.\n\nВыкарыстоўвайце [accent][[WASD] для перамяшчэння.
onset.mine.mobile=Націсніце, каб здабываць \uf748 [accent]берылій[] са сцен.
onset.research=Адкрыйце \ue875 дрэва тэхналогій.\nДаследуйце, затым змесціце \uf73e [accent]кандэнсатар турбіны[] на вентыляцыйную адтуліну.\nГэта будзе ствараць [accent]энергію[].
onset.bore=Даследуйце і пастаўце \uf741 [accent]плазменны канал[].\nГэта аўтаматычна здабывае рэсурсы са сцен.
onset.power=Каб [accentаваць]энергію[] плазменнага адтуліны, даследуйце і размесціце \uf73d [accent]вузел прамяня[].\nПадключыце кандэнсатар турбіны да плазменнага канала.
onset.ducts=Даследуйце і размесціце \uf799 [accent]каналаў[], каб перамясціць здабытыя рэсурсы з плазменнага канала ў ядро.\nНацісніце і перацягніце, каб размясціць некалькі каналаў.\n[accent]Пракруціце[], каб павярнуць.
onset.ducts.mobile=Даследуйце і размесціце \uf799 [accent]каналаў[], каб перамясціць здабытыя рэсурсы з плазменнага канала ў ядро.\n\nУтрымлівайце палец на секунду і перацягніце, каб размясціць некалькі каналаў.
onset.moremine=Пашырце аперацыю па здабычы карысных выкапняў.\nРазмясціце больш плазменных свідравін і выкарыстоўвайце вузлы прамянёў і каналы для іх падтрымкі.\nЗдабывайце 200 берылію.
onset.graphite=Для больш складаных блокаў патрабуецца \uf835 [accent]графіт[].\nНаладзьце плазменныя свідравіны для здабычы графіту.
onset.research2=Пачніце даследаваць [accent]фабрыкі[].\nДаследуйце \uf74d [accent]драбнілку скал[] і \uf779 [accent]крэмніева-дугавую печ[].
onset.arcfurnace=Дугавой печы неабходны \uf834 [accent]пясок[] і \uf835 [accent]графіт[] для стварэння \uf82f [accent]крэмнія[].\n[accent]Энергія[] таксама патрабуецца.
onset.crusher=Для здабычы пяску выкарыстоўвайце \uf74d [accent]драбнілку для скал[].
onset.fabricator=Выкарыстоўвайце [accent]юніты[], каб даследаваць карту, абараняць будынкі і атакаваць ворага. Даследуйце і пастаўце \uf6a2 [accent]вытворцу танкаў[].
onset.makeunit=Стварыце адзінку.\nВыкарыстоўвайце "?" кнопку, каб убачыць выбраныя завадскія патрабаванні.
onset.turrets=Юніты эфектыўныя, але [accent]вежы[] забяспечваюць лепшыя абарончыя магчымасці пры эфектыўным выкарыстанні.\nРазмясціце \uf6eb [accent]Прарыў[] вежу.\nВежы патрабуюць \uf748 [accent]патроны[].
onset.turretammo=Забяспечце вежу [accentам]берыліевымі боепрыпасамі.[]
onset.walls=[accent]Сцены[] могуць прадухіліць надыходзячыя пашкоджанні ад дасягнення будынкаў.\nРазмясціце некалькі \uf6ee [accent]берыліевых сцен[] вакол вежы.
onset.enemies=Вораг набліжаецца, рыхтуйся да абароны.
onset.attack=Вораг уразлівы. Контратака.
onset.cores=Новыя ядры можна размясціць на [accentных]плітках ядра[].\nНовыя ядра функцыянуюць як перадавыя базы і падзяляюць інвентар рэсурсаў з іншымі ядрамі.\nРазмясціце \uf725 ядро.
onset.detect=Вораг зможа выявіць вас праз 2 хвіліны.\nНаладзьце абарону, здабычу і здабычу.
=
split.pickup=Некаторыя блокі могуць быць забраны асноўным блокам.\nВазьміце гэты [accent]кантэйнер[] і змесціце яго на [accent]загрузчык карыснай нагрузкі[].\n(Клавішы па змаўчанні: [ і ], каб забраць і кінуць)
split.pickup.mobile=Некаторыя блокі могуць быць падхоплены асноўным блокам.\nВазьміце гэты [accent]кантэйнер[] і пастаўце яго на [accent]пагрузчык[].\n(Каб падняць або кінуць што-небудзь, націсніце і ўтрымлівайце яго.)
split.acquire=Вы павінны набыць трохі вальфраму, каб будаваць адзінкі.
split.build=Адзінкі павінны быць перанесены на другі бок сцяны.\nРазмясціце два [accentныя]драйверы масы карыснай нагрузкі[], па адным з кожнага боку сцяны.\nНаладзьце спасылку, націснуўшы адзін з іх, а потым выбраўшы другі.
split.container=Падобна кантэйнеру, юніты таксама можна транспартаваць з дапамогай [accent]Payload Mass Driver[].\nРазмясціце вытворца адзінак побач з масавым кіроўцам, каб загрузіць іх, а затым адправіць іх праз сцяну, каб атакаваць варожую базу.
