sector.groundZero.description=Аптымальнае месца, каб пачаць яшчэ раз. Нізкая пагроза праціўніка. Мала рэсурсаў.\nЗбярыце як мага больш свінцу і медзі.\nРухайцеся далей.
sector.frozenForest.description=Нават тут, бліжэй да гор, спрэчкі распаўсюдзіліся. Марозная тэмпература не можа стрымліваць іх вечна.\n\nПачніце рызыку да энергіі. Будаваць генератары гарэння. Навучыцеся карыстацца мэндерамі.
sector.saltFlats.description=На ўскраіне пустыні ляжаць Саляныя раўніны. У гэтым месцы можна знайсці мала рэсурсаў.\n\nВораг пабудаваў тут комплекс захоўвання рэсурсаў. Вынішчыць іх ядро. Нічога не пакідайце на месцы.
sector.craters.description=Вада назапасілася ў гэтым кратэры, перажытку старых войнаў. Вярнуць тэрыторыю. Збіраць пясок. Выплаўлялі меташкло. Перапампоўвайце ваду для астуджэння вежаў і бураў.
sector.ruinousShores.description=За пусткамі, берагавая лінія. Калісьці на гэтым месцы размяшчаўся берагавы абарончы масіў. Засталося няшмат. Толькі самыя асноўныя ахоўныя збудаванні засталіся цэлымі, а ўсё астатняе разабрана ў металалом.\nПрацягвайце пашырэнне вонкі. Нанова адкрыйце для сябе тэхналогію.
sector.stainedMountains.description=Далей углыб сушы ляжаць горы, але незабруджаныя спрэчкамі.\nЗдабывайце багаты тытан у гэтай мясцовасці. Даведайцеся, як ім карыстацца.\n\nТут больш варожая прысутнасць. Не давайце ім час адправіць свае самыя моцныя атрады.
sector.overgrowth.description=Гэтая тэрыторыя зарасла, бліжэй да крыніцы спрэчка.\nВораг усталяваў тут фарпост. Стварайце юніты булавы. Знішчыць яго.
sector.tarFields.description=Ўскраіна зоны здабычы нафты, паміж гарамі і пустыняй. Адна з нямногіх тэрыторый з карыснымі запасамі смалы.\nХоць гэтая тэрыторыя закінутая, паблізу ёсць некаторыя небяспечныя варожыя сілы. Не варта іх недаацэньваць.\n\n[lightgray]Па магчымасці даследуйце тэхналогію перапрацоўкі нафты.
sector.desolateRift.description=Надзвычай небяспечная зона. Шмат рэсурсаў, але мала месца. Высокі рызыка разбурэння. Пабудуйце паветраную і наземную абарону як мага хутчэй. Не падманвайце сябе вялікім інтэрвалам паміж варожымі атакамі.
sector.nuclearComplex.description=Былы завод па вытворчасці і апрацоўцы торыя, ператвораны ў руіны.\n[lightgray]Даследуйце торый і яго шмат якія спосабы выкарыстання.\n\nВораг прысутнічае тут у вялікай колькасці, пастаянна шукаючы нападнікаў.
sector.fungalPass.description=Пераходная тэрыторыя паміж высокімі гарамі і больш нізкімі, парослымі спорамі землямі. Тут размешчана невялікая база разведкі праціўніка.\nЗнішчыце яе.\nВыкарыстоўвайце падраздзяленні «Кінжал» і «Паўзун». Выміце два стрыжні.
sector.biomassFacility.description=Паходжанне спрэчка. Гэта аб'ект, на якім яны былі даследаваны і першапачаткова выраблены.\nДаследуйце тэхналогію, якая змяшчаецца ў ім. Вырошчвайце спрэчкі для вытворчасці паліва і пластмас.\n\n[lightgray]Пасля спынення гэтага аб'екта спрэчкі былі выпушчаныя. Нішто ў мясцовай экасістэме не магло канкураваць з такім інвазійным арганізмам.
sector.windsweptIslands.description=Далей за берагавой лініяй знаходзіцца гэты аддалены ланцуг астравоў. Запісы паказваюць, што калісьці ў іх былі структуры, якія [accent]выраблялі пластаній[].\n\nАдбівацца ад ваенна-марскіх частак праціўніка. Стварыце базу на астравах. Даследуйце гэтыя заводы.
sector.extractionOutpost.description=Аддалены фарпост, пабудаваны праціўнікам для адпраўкі рэсурсаў у іншыя сектары.\n\nМіжсектаральная транспартная тэхналогія важная для далейшага заваявання. Разбурыць базу. Даследуйце іх стартавыя пляцоўкі.
sector.impact0078.description=Тут ляжаць рэшткі міжзоркавага транспартнага судна, якое першым увайшло ў гэту сістэму.\n\nВыратуйце як мага больш ад абломкаў. Даследуйце любую непашкоджаную тэхналогію.
sector.planetaryTerminal.description=Канчатковая мэта.\n\nГэтая прыбярэжная база змяшчае структуру, здольную запускаць Ядра на мясцовыя планеты. Ён надзвычай добра ахоўваецца.\n\nВырабляйце марскія адзінкі. Ліквідуйце праціўніка як мага хутчэй. Даследуйце структуру запуску.
