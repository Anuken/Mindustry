hint.unitSelectControl=Каб кіраваць адзінкамі, перайдзіце ў [accent]камандны рэжым[], утрымліваючы [accent]L-зрух.[]\nУ камандным рэжыме націсніце і перацягніце, каб выбраць адзінкі. [accent]Пстрыкніце правай кнопкай мышы[] месца або мэту, каб камандаваць адзінкамі там.
hint.unitSelectControl.mobile=Каб кіраваць адзінкамі, увайдзіце ў [accent]камандны рэжым[], націснуўшы кнопку [accent]command[] унізе злева.\nУ камандным рэжыме доўга націскайце і перацягвайце, каб выбраць адзінкі. Дакраніцеся да месца або мэты, каб кіраваць адзінкамі.
hint.launch=Як толькі будзе сабрана дастаткова рэсурсаў, вы можаце [accent]запусціць[], выбраўшы бліжэйшыя сектары з \uE827 [accent]карты[] ўнізе справа.
hint.launch.mobile=Як толькі будзе сабрана дастаткова рэсурсаў, вы можаце [accent]Запусціць[], выбраўшы бліжэйшыя сектары з \uE827 [accent]Карты[] ў \uE88C [accent]Меню[].
hint.schematicSelect=Утрымлівайце [accent][[F][] і перацягніце, каб выбраць блокі для капіявання і ўстаўкі.\n\n[accent][[Пстрыкніце ў сярэдзіне][], каб скапіяваць адзін тып блока.
hint.rebuildSelect=Утрымлівайце [accent][[B][] і перацягніце, каб выбраць разбураныя планы блокаў.\nГэта аўтаматычна адновіць іх.
=
hint.conveyorPathfind=Утрымлівайце [accent][[L-Ctrl][] падчас перацягвання канвеераў, каб аўтаматычна стварыць шлях.
hint.conveyorPathfind.mobile=Уключыце \uE844 [accent]дыяганальны рэжым[] і перацягвайце канвееры, каб аўтаматычна ствараць шлях.
hint.boost=Утрымлівайце [accent][[L-Shift][], каб пералятаць перашкоды з вашым бягучым юнітам.\n\nТолькі некалькі наземных юнітаў маюць паскаральнікі.
hint.payloadPickup=Націсніце [accent][[[], каб падабраць невялікія блокі або адзінкі.
hint.payloadPickup.mobile=[accent]Націсніце і ўтрымлівайце[] невялікі блок або блок, каб падняць яго.
hint.payloadDrop=Націсніце [accent]][], каб апусціць карысную нагрузку.
hint.payloadDrop.mobile=[accent]Націсніце і ўтрымлівайце[] пустое месца, каб апусціць туды карысную нагрузку.
hint.waveFire=[accent]Wave[] вежы з вадой у якасці боепрыпасаў будуць аўтаматычна тушыць бліжэйшыя пажары.
hint.generator=\uF879 [accent]Генератары[] спальваюць вугаль і перадаюць энергію на суседнія блокі.\n\nДыяапазон перадачы энергіі можа быць пашыраны з дапамогай \uF87F [accent]вузлоў сілкавання[].
hint.guardian=Адзінкі [accent]Guardian[] браняваныя. Слабыя боепрыпасы, такія як [accent]Медзь[] і [accent]Свінец[], [пунсовыя]неэфектыўныя[].\n\nВыкарыстоўвайце вежы больш высокага ўзроўню або \uF835 [accent]Графіт[] \uF861Duo/\uF859Salvo боепрыпасы, каб прыняць іх Апекуны збітыя.
hint.coreUpgrade=Ядра можна абнавіць, [accent]размясціўшы над імі ядра больш высокага ўзроўню[].\n\nРазмясціце ядро ​​\uf868 [accent]Foundation[] над ядром \uf869 [accent]Shard[]. Пераканайцеся, што на ім няма перашкод.
hint.presetLaunch=Шэры [accent]сектары зоны пасадкі[], такія як [accent]Лядзёрны лес[], можна запускаць з любога месца. Яны не патрабуюць захопу суседняй тэрыторыі.\n\n[accent]Пранумараваныя сектары[], такія як гэты, [accent]неабавязковыя[].
hint.presetDifficulty=Гэты сектар мае [пунсовы]высокі ўзровень пагрозы праціўніка[].\nЗапуск у такія сектары [accent]не рэкамендуецца[] без адпаведнай тэхналогіі і падрыхтоўкі.
hint.coreIncinerate=Пасля таго, як ядро ​​будзе запоўнена прадметам да ёмістасці, усе дадатковыя прадметы гэтага тыпу будуць [accentам]спалены[].
hint.factoryControl=Каб усталяваць [accent]прызначэнне вываду[] фабрыкі адзінак, пстрыкніце блок фабрыкі ў камандным рэжыме, затым пстрыкніце месца правай кнопкай мышы.\nАдзінкі, вырабленыя ёю, аўтаматычна перамяшчаюцца туды.
hint.factoryControl.mobile=Каб усталяваць [accent]прызначэнне вываду[] фабрыкі адзінак, дакраніцеся да блока фабрыкі, знаходзячыся ў камандным рэжыме, затым дакраніцеся да месца.\nАдзінкі, вырабленыя ім, будуць аўтаматычна перамяшчацца туды.
