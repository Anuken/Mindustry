block.ground-factory.description=Вырабляе наземныя агрэгаты. Блокі вываду можна выкарыстоўваць непасрэдна або перамяшчаць у рэканструктары для мадэрнізацыі.
block.air-factory.description=Вырабляе паветраныя агрэгаты. Блокі вываду можна выкарыстоўваць непасрэдна або перамяшчаць у рэканструктары для мадэрнізацыі.
block.naval-factory.description=Вырабляе ваенна-марскія часткі. Блокі вываду можна выкарыстоўваць непасрэдна або перамяшчаць у рэканструктары для мадэрнізацыі.
