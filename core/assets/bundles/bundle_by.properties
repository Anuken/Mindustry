item.sand.description=Выкарыстоўваецца для вытворчасці іншых вычышчаных матэрыялаў.
item.coal.description=Выкарыстоўваецца для вытворчасці паліва і нафтапрадуктаў.
item.coal.details=Здаецца, гэта скамянелае расліннае рэчыва, якое ўтварылася задоўга да пасева.
item.titanium.description=Выкарыстоўваецца ў збудаваннях для транспарціроўкі вадкасці, свідравальных машынах і на заводах.
item.thorium.description=Выкарыстоўваецца ў трывалых канструкцыях і ў якасці ядзернага паліва.
item.scrap.description=Выкарыстоўваецца ў плавільніках і распыляльніках для перапрацоўкі ў іншыя матэрыялы.
