unit.reign.description=Выпускае шквал масіўных колючых куль па варожых мэтах.
unit.nova.description=Страляе лазернымі стрэламі, якія пашкоджваюць варожыя мэты і рамантуюць саюзныя структуры. Здольны да палёту.
unit.pulsar.description=Выпускае электрычныя дугі, якія пашкоджваюць варожыя мэты і рамантуюць саюзныя структуры. Здольны да палёту.
unit.quasar.description=Выпускае пранізлівыя лазерныя прамяні, якія пашкоджваюць варожыя мэты і рамантуюць саюзныя структуры. Здольны да палёту. Экранаваны.
unit.vela.description=Выпускае масіўны бесперапынны лазерны прамень, які пашкоджвае варожыя мэты, выклікае пажары і рамантуе саюзныя структуры. Здольны да палёту.
unit.corvus.description=Выпускае магутны лазерны выбух, які пашкоджвае варожыя мэты і рамантуе саюзныя структуры. Можа пераступаць па большай частцы мясцовасці.
unit.crawler.description=Рухаецца да варожых мэтаў і самазнішчаецца, выклікаючы моцны выбух.
unit.atrax.description=Страляе знясільваючымі шарамі шлаку па наземных мэтах. Можа пераступаць па большай частцы мясцовасці.
unit.spiroct.description=Страляе лазернымі прамянямі па варожых мэтах, аднаўляючы сябе ў працэсе. Можа пераступаць па большай частцы мясцовасці.
unit.arkyid.description=Страляе вялікімі рэзкімі лазернымі прамянямі па варожых мэтах, аднаўляючы сябе ў працэсе. Можа пераступаць па большай частцы мясцовасці.
unit.toxopid.description=Страляе вялікімі электрычнымі касетнымі снарадамі і падбіўнымі лазерамі па варожых мэтах. Можа пераступаць па большай частцы мясцовасці.
unit.flare.description=Страляе стандартнымі кулямі па наземных цэлях суперніка.
unit.horizon.description=Скідвае касеты бомбаў на наземныя мэты праціўніка.
unit.zenith.description=Выпускае ракетныя залпы па аб'ектах праціўніка.
unit.antumbra.description=Выпускае шквал куль па варожых аб'ектах.
unit.eclipse.description=Выпускае па варожых цэлях два прабівальныя лазеры і зенітныя снарады.
unit.mono.description=Аўтаматычна здабывае медзь і свінец, укладваючы іх у ядро.
unit.poly.description=Аўтаматычна аднаўляе разбураныя збудаванні і дапамагае іншым падраздзяленням у будаўніцтве.
unit.mega.description=Аўтаматычна аднаўляе пашкоджаныя канструкцыі. Здольны несці блокі і невялікія наземныя адзінкі.
unit.quad.description=Скідвае плазменныя бомбы на наземныя мэты, рамантуючы саюзныя структуры і пашкоджваючы наземныя мэты праціўніка. Здольны несці сярэднія наземныя атрады.
unit.oct.description=Абараняе бліжэйшых саюзнікаў аднаўляючым шчытом. Здольны несці большасць наземных адзінак.
unit.risso.description=Выпускае шквал ракет і куль па варожых аб'ектах.
unit.minke.description=Страляе снарадамі і стандартнымі кулямі па наземных цэлях праціўніка.
unit.bryde.description=Страляе па аб'ектах праціўніка артылерыйскімі снарадамі і ракетамі вялікай далёкасці.
unit.sei.description=Выпускае шквал ракет і бранябойных куль па варожых аб'ектах.
unit.omura.description=Страляе па варожых аб'ектах далёкім прабіўным снарадам рэльсаган. Будуе факельныя ўстаноўкі.
unit.alpha.description=Абараняе ядро ​​Shard ад ворагаў. Будуе канструкцыі.
unit.beta.description=Абараняе ядро ​​Фонду ад ворагаў. Будуе канструкцыі.
unit.gamma.description=Абараняе ядро ​​Nucleus ад ворагаў. Будуе канструкцыі.
unit.retusa.description=Страляе саманаводнымі тарпедамі па аб'ектах праціўніка. Рамантуе саюзныя падраздзяленні.
unit.oxynoe.description=Страляе па варожых мэтах патокамі полымя, якія аднаўляюць структуры. Нацэльвае варожыя снарады вежай кропкавай абароны.
unit.cyerce.description=Страляе касетнымі ракетамі па аб'ектах праціўніка. Рамантуе саюзныя падраздзяленні.
unit.aegires.description=Разбівае ўсе варожыя адзінкі і структуры, якія ўваходзяць у яго энергетычнае поле. Рамантуе ўсіх саюзнікаў.
unit.navanax.description=Страляе выбуховымі снарадамі EMP, наносячы значную шкоду сеткам электраперадачы праціўніка і рамантуючы структуры саюзнікаў. Растоплівае варожыя мэты з дапамогай 4 аўтаномных лазерных вежаў.
