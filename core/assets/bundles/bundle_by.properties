gz.mine=Падыдзіце да \uf8c4 [accent]меднай руды[] на зямлі і націсніце, каб пачаць здабычу.
gz.mine.mobile=Падыдзіце да \uf8c4 [accent]меднай руды[] на зямлі і дакраніцеся да яе, каб пачаць здабычу.
gz.research=Адкрыйце \ue875 тэхналагічнае дрэва.\nДаследуйце \uf870 [accent]механічную дрыль[], затым выберыце яе ў меню ўнізе справа.\nНацісніце на медную накладку, каб размясціць яе.
gz.research.mobile=Адкрыйце \ue875 тэхналагічнае дрэва.\nВывучыце \uf870 [accent]Механічны свердзел[], затым выберыце яго з меню ўнізе справа.\nНацісніце на медны пластык, каб размясціць яго.\n\nНацісніце \uE800 [accent ]галачкай[] унізе справа для пацверджання.
gz.conveyors=Даследуйце і размесціце \uf896 [accent]канвееры[], каб перамясціць здабытыя рэсурсы\nад свідраванняў да керна.\n\nНацісніце і перацягніце, каб размясціць некалькі канвеераў.\n[accent]Пракруціце[], каб павярнуць.
gz.conveyors.mobile=Даследуйце і размесціце \uf896 [accent]канвееры[], каб перамясціць здабытыя рэсурсы\nад свідравання да ядра.\n\nУтрымлівайце палец на секунду і перацягніце, каб размясціць некалькі канвеераў.
gz.drills=Пашырце здабычу.\nРазмясціце больш механічных свердзелаў.\nЗдабывайце 100 медзі.
gz.lead=\uf837 [accent]Свінец[] з'яўляецца яшчэ адным часта выкарыстоўваным рэсурсам.\nНаладзьце свідры для здабычы свінцу.
gz.moveup=\ue804 Рухайцеся ўверх, каб дасягнуць далейшых мэтаў.
gz.turrets=Даследуйце і пастаўце 2 \uf861 [accent]Duo[] вежы, каб абараніць ядро.\nДвух вежы патрабуюць \uf838 [accent]патроны[] з канвеераў.
gz.duoammo=Забяспечце вежы Duo [accentнай]меддзю[], выкарыстоўваючы канвееры.
gz.walls=[accent]Сцены[] могуць прадухіліць надыходзячыя пашкоджанні ад дасягнення будынкаў.\nРазмясціце \uf8ae [accent]медныя сцены[] вакол вежаў.
gz.defend=Вораг набліжаецца, рыхтуйся да абароны.
gz.aa=Лятаючыя падраздзяленні не так лёгка адпраўляць са стандартнымі вежамі.\n\uf860 [accent]Scatter[] вежы забяспечваюць выдатную супрацьпаветраную барацьбу, але патрабуюць \uf837 [accent]свінцу[] ў якасці боепрыпасаў.
gz.scatterammo=Забяспечце вежу Scatter [accentам]свінцом[], выкарыстоўваючы канвееры.
gz.supplyturret=[accent]Вежа забеспячэння
gz.zone1=Гэта зона высадкі праціўніка.
gz.zone2=Усё, што пабудавана ў радыусе, разбураецца, калі пачынаецца хваля.
gz.zone3=Зараз пачнецца хваля.\nРыхтуйцеся.
gz.finish=Будуйце больш вежаў, здабывайце больш рэсурсаў\nі абараняйцеся ад усіх хваляў, каб [accentаваць]захапіць сектар[].
