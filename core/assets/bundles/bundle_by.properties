unit.cleroi.description=Страляе падвойнымі снарадамі па варожых мэтах. Нацэльвае варожыя снарады вежамі кропкавай абароны. Можа пераступаць па большай частцы мясцовасці.
unit.anthicus.description=Страляе па аб'ектах праціўніка ракетамі саманавядзення вялікай далёкасці. Можа пераступаць па большай частцы мясцовасці.
unit.tecta.description=Страляе плазменнымі ракетамі з саманавядзеннем па аб'ектах праціўніка. Абараняе сябе накіраваным шчытом. Можа пераступаць па большай частцы мясцовасці.
