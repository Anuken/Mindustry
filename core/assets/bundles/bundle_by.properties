item.silicon.description=Выкарыстоўваецца ў сонечных батарэях, складанай электроніцы і боепрыпасах вежы саманавядзення.
item.plastanium.description=Выкарыстоўваецца ў перадавых падраздзяленнях, ізаляцыйных і аскепкавых боепрыпасах.
item.phase-fabric.description=Выкарыстоўваецца ў сучаснай электроніцы і самааднаўленчых структурах.
item.surge-alloy.description=Выкарыстоўваецца ў перадавых узбраеннях і структурах рэактыўнай абароны.
item.spore-pod.description=Выкарыстоўваецца для пераўтварэння ў нафту, выбухоўку і паліва.
item.spore-pod.details=Спрэчкі. Верагодна, гэта сінтэтычная форма жыцця. Выдзяляе газы, таксічныя для іншага біялагічнага жыцця. Надзвычай інвазівные. Вельмі вогненебяспечны пры пэўных умовах.
item.blast-compound.description=Выкарыстоўваецца ў бомбах і выбуховых боепрыпасах.
item.pyratite.description=Выкарыстоўваецца ў запальнай зброі і генератарах, якія працуюць на гарэнні.
