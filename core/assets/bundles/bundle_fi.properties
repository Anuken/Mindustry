sector.groundZero.description = Optimaalinen sijainti uudelle alulle. Alhainen vihollisten uhka. Vähän resursseja.\nKerää mahdollisimman paljon kuparia ja lyijyä.\nJatka matkaasi.
sector.frozenForest.description = Jopa täällä, lähempänä vuoria, itiöt ovat levittäytyneet. Hyytävät lämpötilat eivät pysäytä niitä ikuisesti. \n\nAloita tutkimaan voimaa. Rakenna polttogeneraattoreita. Opi käyttämään korjaimia.
sector.saltFlats.description = Aavikon laitamilla sijaitsevat Suolatasangot. Vain harvoja resursseja löytyy tältä alueelta.\n\nViholliset ovat pystyttäneet tänne resurssien varastointikompleksin. Hävitä heidän ytimensä. Älä jätä mitään jäljelle.
sector.craters.description = Tähän kraatteriin on kerääntynyt vettä. Se on vanhojen sotien jäänne. Valtaa alue takaisin. Kerää hiekkaa. Sulata teräslasia. Pumppaa vettä jäähdyttääksesi tykkejä ja poria.
sector.ruinousShores.description = Autiomaan toisella puolella on rannikko. Tällä paikalla sijaitsi joskus rannikon puolustusjärjestelmä. Siitä ei ole paljoakaan jäljellä. Vain yksinkertaisimmat puolustusrakennelmat ovat säilyneet ehjinä, kaikki muu on muuttunut romuksi.\nJatka laajennusta ulospäin. Opiskele teknologia uudelleen.
sector.stainedMountains.description = Kauempana sisämaassa sijaitsevat vuoret, jotka ovat vielä itiöiden ulottumattomissa.\nKerää alueella runsasta titaania. Opi käyttämään sitä.\n\nVihollisilla on täällä enemmän jalansijaa. Älä anna heille aikaa lähettää vahvimpia yksiköitään.
sector.tarFields.description = Öljyntuotantoalueen reunama, vuorten ja autiomaan välissä. Yksi harvoja käyttökelpoisia tervavarantoja.\nVaikkakin alue on hylätty, tällä auleella on vaarallisia vihollisjoukkoja lähettyvillä. Älä aliarvioi heitä.\n\n[lightgray]Tutki öljyteknologiaa jos mahdollista.
sector.desolateRift.description = Äärimmäisen vaarallinen alue. Resursseja on paljon, mutta tilaa vain vähän. Tuhoutumisen riski on korkea. Lähde mahdollisimman pian. Älä anna vihollisten hyökkäysten pitkien aikavälien hämätä sinua.
sector.nuclearComplex.description = Nämä rauniot olivat joskus toriumin tuotantoon ja prosessointiin käytettävä kompleksi. \n[lightgray]Tutki toriumia ja sen lukuisia käyttötarkoituksia.\n\nViholliset ovat vahvasti läsnä, tarkkaillen jatkuvasti hyökkääjien varalta.
sector.fungalPass.description = Siirtymä vuorten ja alhaisempien itiöiden hallitsemien maiden välillä. Täällä sijaitsee pieni vihollisten tiedustelutukikohta.\nTuhoa se.\nKäytä Tikari- ja Indeksointirobottiyksiköitä. Tuhoa molemmat ytimet.
sector.biomassFacility.description = Itiöiden alkuperä. Tässä laitoksessa niitä alun perin tutkittiin ja tuotettiin.\nTutki alueen teknologiaa. Viljele itiöitä polttoaineen ja muovien tuotantoa varten.\n\n[lightgray]Laitoksen tuhouduttua itiöt alkoivat levitä. Mikään paikallisen ekosysteemin lajeista ei kyennyt kilpailemaan niin nopeasti leviävän vieraslajin kanssa.
sector.windsweptIslands.description = Kauempana rannikosta sijaitsee tämä syrjäinen saariketju. Kirjanpidon mukaan täällä oli joskus [accent]muoviumia[] tuottavia rakennelmia.\n\nTorju vihollisten merivoimat. Perusta tukikohta saarille. Tutki näitä tehtaita.
sector.extractionOutpost.description = Vihollisten rakentama syrjäinen etuvartiosto resurssien muille sektoreille laukaisemista varten.\n\nSektoreiden välinen kuljetusteknologia on elintärkeää valloituksen jatkamisen kannalta. Tuhoa tukikohta. Tutki heidän Laukaisualustojaan.
sector.impact0078.description = Täällä sijaitsevat tähän aurinkokuntaan alun perin saapuneen tähtienvälisen kuljetussukkulan jäänteet.\n\nHyödynnä mahdollisimman paljon hylyn osia. Tutki ehjänä säilyneitä teknologioita.
sector.planetaryTerminal.description = Lopullinen kohde.\n\nTässä rannikkotukikohdassa on rakennelma, jolla voi laukaista Ytimiä läheisille planeetoille. Se on äärimmäisen tiukasti vartioitu.\n\nTuota meriyksiköitä. Eliminoi vihollinen mahdollisimman nopeasti. Tutki laukaisurakennelmaa.

