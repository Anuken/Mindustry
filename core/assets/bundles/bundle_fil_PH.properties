text.host.info = Ang [accent]host[] na pindutan ay nagho-host ng server sa port na [scarlet]6567[]. \nLahat ng nasa parehas na [LIGHT_GRAY]wifi or lokal na network[] ay mangyaring makikita nila ang iyong server sa listahan ng server.\n\nKung gusto mo na ang mga tao ay kumonekta sa 'yo sa pamamagitan ng IP, ang [accent]tuluyang pagpapasa ng port[] ay kinakailangan.\n\n[LIGHT_GRAY]Paalala\: Kung mayroong hindi maayos na karanasan ng pag-konekta sa iyong LAN game, siguraduhing pinahihintulutan mo ang Mindustry mula sa access sa iyong firewall settings.
