lst.unpackcolor = Membuka komponen RGBA dari warna yang dikemas menggunakan Paket Warna.
lst.setrule = Menentukan suatu peraturan permainan.
lst.flushmessage = Tampilkan sebuah pesan di layar dari antrian teks.\nAkan menunggu hingga pesan sebelumnya selesai.
lst.cutscene = Mengendalikan kamera pemain.
