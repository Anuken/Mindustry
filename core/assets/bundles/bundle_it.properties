sector.onset.description = Inizia la conquista di Erekir. Raccogli risorse, produci unità e inizia a ricercare tecnologia.
sector.aegis.description = Questo settore contiene depositi di tungsteno.\nRicerca la [accent]Trivella a Impatto[] per estrarre questa risorsa e distruggi la base nemica nell'area.
sector.lake.description = Il lago di scorie di questo settore limita notevolmente le unità utilizzabili. Un'unità hover è l'unica opzione.\nRicerca il [accent]fabbricatore navale[] e produci un'unità [accent]elusore[] il prima possibile.
sector.intersect.description = Le scansioni suggeriscono che questo settore sarà attaccato da più lati subito dopo l'atterraggio.\nConfigura rapidamente le difese ed espanditi il prima possibile.\nSaranno necessarie unità [accent]Mech[] per il terreno accidentato della zona.
sector.atlas.description = Questo settore contiene terreni vari e richiederà una varietà di unità per attaccare efficacemente.\nUnità potenziate potrebbero essere necessarie per superare alcune basi nemiche rilevate qui.\nRicerca l'[accent]Elettrolizzatore[] e il [accent]Rifabbricatore Tank[].
sector.split.description = La minima presenza nemica in questo settore lo rende perfetto per testare nuove tecnologie di trasporto.
sector.basin.description = Rilevata grande presenza nemica in questo settore.\nCostruisci unità rapidamente e cattura i nuclei nemici per stabilire una testa di ponte.
sector.marsh.description = Questo settore ha un'abbondanza di arkycite, ma ha sfiati limitati.\nCostruisci [accent]Camere di Combustione Chimica[] per generare energia.
sector.peaks.description = Il terreno montuoso in questo settore rende la maggior parte delle unità inutili. Saranno necessarie unità volanti.\nPresta attenzione alle installazioni antiaeree nemiche. Potrebbe essere possibile disabilitare alcune di queste installazioni prendendo di mira i loro edifici di supporto.
sector.ravine.description = Un'importante rotta di trasporto per il nemico. Nessun nucleo rilevato nel settore, ma aspettati una varietà di forze nemiche.\nProduci [accent]lega surge[]. Costruisci torrette [accent]Afflict[].
sector.caldera-erekir.description = Le risorse rilevate in questo settore sono sparse su diverse isole.\nRicerca e schiera il trasporto basato su droni.
sector.stronghold.description = Il grande accampamento nemico in questo settore sorveglia significativi depositi di [accent]torio[].\nUsalo per sviluppare unità e torrette di livello superiore.
sector.crevice.description = Il nemico invierà feroci forze d'attacco per distruggere la tua base in questo settore.\nSviluppare il [accent]carburo[] e il [accent]Generatore a Pirolisi[] potrebbe essere imperativo per la sopravvivenza.
sector.siege.description = Questo settore presenta due canyon paralleli che forzeranno un attacco su due fronti.\nRicerca il [accent]cianogeno[] per ottenere la capacità di creare unità tank ancora più forti.\nAttenzione: sono stati rilevati missili nemici a lungo raggio. I missili possono essere abbattuti prima dell'impatto.
sector.crossroads.description = Le basi nemiche in questo settore sono state stabilite in terreni diversi. Ricerca unità diverse per adattarti.\nInoltre, alcune basi sono protette da scudi. Scopri come sono alimentati.
sector.karst.description = Questo settore è ricco di risorse, ma sarà attaccato dal nemico una volta atterrato un nuovo nucleo.\nApprofitta delle risorse e ricerca il [accent]tessuto di fase[].
sector.origin.description = L'ultimo settore con una significativa presenza nemica.\nNon rimangono probabili opportunità di ricerca - concentrati esclusivamente sulla distruzione di tutti i nuclei nemici.

