sector.groundZero.description = La posizione ottimale per ricominciare ancora una volta. Bassa minaccia nemica. Poche risorse.\nRaccogli quanto più piombo e rame possibile.\nVai avanti.
sector.frozenForest.description = Anche qui, più vicino alle montagne, le spore si sono diffuse. Le temperature gelide non possono contenerle per sempre.\n\nInizia l'avventura nell'energia. Costruisci generatori a combustione. Impara a usare i riparatori.
sector.saltFlats.description = Ai margini del deserto si trovano le Saline. Poche risorse si possono trovare in questa posizione.\n\nIl nemico ha eretto qui un complesso di stoccaggio risorse. Eradica il loro nucleo. Non lasciare nulla in piedi.
sector.craters.description = L'acqua si è accumulata in questo cratere, reliquia delle vecchie guerre. Riconquista l'area. Raccogli sabbia. Fondi vetro metallico. Pompa acqua per raffreddare torrette e trivelle.
sector.ruinousShores.description = Oltre le distese, c'è il litorale. Un tempo, questa posizione ospitava una schiera di difesa costiera. Non ne rimane molto. Solo le strutture di difesa più basilari sono rimaste intatte, tutto il resto ridotto a rottami.\nContinua l'espansione verso l'esterno. Riscopri la tecnologia.
sector.stainedMountains.description = Più all'interno si trovano le montagne, non ancora contaminate dalle spore.\nEstrai l'abbondante titanio in quest'area. Impara come usarlo.\n\nLa presenza nemica è maggiore qui. Non dare loro il tempo di inviare le loro unità più forti.
sector.overgrowth.description = Questa zona è ricoperta di vegetazione, più vicina alla fonte delle spore.\nIl nemico ha stabilito un avamposto qui. Costruisci unità Mace. Distruggilo.
sector.tarFields.description = La periferia di una zona di produzione petrolifera, tra le montagne e il deserto. Una delle poche aree con riserve di catrame utilizzabili.\nSebbene abbandonata, quest'area ha alcune pericolose forze nemiche nelle vicinanze. Non sottovalutarle.\n\n[lightgray]Ricerca la tecnologia di lavorazione del petrolio se possibile.
sector.desolateRift.description = Una zona estremamente pericolosa. Risorse abbondanti, ma poco spazio. Alto rischio di distruzione. Costruisci difese aeree e terrestri il prima possibile. Non farti ingannare dalla lunga distanza tra gli attacchi nemici.
sector.nuclearComplex.description = Una ex struttura per la produzione e la lavorazione del torio, ridotta in rovina.\n[lightgray]Ricerca il torio e i suoi numerosi utilizzi.\n\nIl nemico è presente qui in gran numero, costantemente in perlustrazione per eventuali attaccanti.
sector.fungalPass.description = Una zona di transizione tra le alte montagne e le terre più basse infestate dalle spore. Una piccola base di ricognizione nemica si trova qui.\nDistruggila.\nUsa unità Dagger. Elimina il nucleo nemico.
sector.biomassFacility.description = L'origine delle spore. Questa è la struttura in cui venivano ricercate e inizialmente prodotte.\nRicerca la tecnologia contenuta all'interno. Coltiva spore per la produzione di carburante e plastica.\n\n[lightgray]Alla caduta di questa struttura, le spore furono rilasciate. Nulla nell'ecosistema locale poteva competere con un organismo così invasivo.
sector.windsweptIslands.description = Oltre il litorale si trova questa catena remota di isole. I registri mostrano che un tempo possedevano strutture per la produzione di [accent]Plastanio[].\n\nRespingi le unità navali del nemico. Stabilisci una base sulle isole. Ricerca queste fabbriche.
sector.extractionOutpost.description = Un avamposto remoto, costruito dal nemico allo scopo di lanciare risorse verso altri settori.\n\nLa tecnologia di trasporto intersettoriale è essenziale per un'ulteriore conquista. Distruggi la base. Ricerca i loro Launch Pad.
sector.impact0078.description = Qui giacciono i resti della nave da trasporto interstellare che per prima entrò in questo sistema.\n\nRecupera quanto più possibile dal relitto. Ricerca qualsiasi tecnologia intatta.
sector.planetaryTerminal.description = L'obiettivo finale.\n\nQuesta base costiera contiene una struttura capace di lanciare Nuclei verso i pianeti locali. È estremamente ben guardata.\n\nProduci unità navali. Elimina il nemico il più rapidamente possibile. Ricerca la struttura di lancio.
sector.coastline.description = Resti di tecnologia per unità navali sono stati rilevati in questa posizione. Respingi gli attacchi nemici, cattura questo settore e acquisisci la tecnologia.
sector.navalFortress.description = Il nemico ha stabilito una base su un'isola remota, fortificata naturalmente. Distruggi questo avamposto. Acquisisci la loro tecnologia avanzata per mezzi navali e ricercala.

