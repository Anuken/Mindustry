hint.skip = Salta
hint.desktopMove = Usa [accent][[WASD][] per muoverti.
hint.zoom = [accent]Scorri[] per aumentare o ridurre lo zoom.
hint.desktopShoot = [accent][[Click sinistro][] per sparare.
hint.depositItems = Per trasferire oggetti, trascina dalla tua nave al nucleo.
hint.respawn = Per rinascere come nave, premi [accent][[V][].
hint.respawn.mobile = Hai cambiato il controllo a unità/struttura. Per rinascere come nave, [accent]tocca l'avatar in alto a sinistra.[]
hint.desktopPause = Premi [accent][[Spazio][] per mettere in pausa o riprendere il gioco.
hint.breaking = [accent]Click destro[] e trascina per distruggere blocchi.
hint.breaking.mobile = Attiva il :hammer: [accent]martello[] in basso a destra e tocca per distruggere i blocchi.\n\nTieni premuto il dito per un secondo e trascina per distruggere un'area selezionata.
hint.blockInfo = Visualizza le risorse in entrata e le statistiche di un blocco selezionandolo nel [accent]menu di costruzione[], quindi premendo il pulsante [accent][[?][] a destra.
hint.derelict = Le strutture [accent]abbandonate[] sono resti danneggiati di vecchie basi che non funzionano più.\n\nQueste strutture possono essere [accent]smantellate[] per ottenere risorse o riparate.
hint.research = Usa il pulsante :tree: [accent]Ricerca[] per sbloccare nuova tecnologia.
hint.research.mobile = Usa il pulsante :tree: [accent]Ricerca[] nel :menu: [accent]Menu[] per sbloccare nuova tecnologia.
hint.unitControl = Tieni premuto [accent][[L-Ctrl][] e [accent]clicca[] per controllare manualmente unità o torrette amiche.
hint.unitControl.mobile = [accent][[Doppio tocco][] per controllare manualmente unità o torrette amiche.
hint.unitSelectControl = Per controllare le unità, entra in [accent]modalità comando[] tenendo premuto [accent]L-Shift.[]\nIn modalità comando, clicca e trascina per selezionare le unità. [accent]Click destro[] su una posizione o un bersaglio per inviarvi le unità.
hint.unitSelectControl.mobile = Per controllare le unità, entra in [accent]modalità comando[] premendo il pulsante [accent]comando[] in basso a sinistra.\nIn modalità comando, tieni premuto e trascina per selezionare le unità. Tocca una posizione o un bersaglio per inviarvi le unità.
hint.launch = Una volta raccolte abbastanza risorse, puoi [accent]Lanciare[] al settore successivo aprendo la :map: [accent]Mappa[] in basso a destra e spostandoti sulla nuova posizione.
hint.launch.mobile = Una volta raccolte abbastanza risorse, puoi [accent]Lanciare[] selezionando i settori vicini dalla :map: [accent]Mappa[] nel :menu: [accent]Menu[].
hint.schematicSelect = Tieni premuto [accent][[F][] e trascina per selezionare blocchi da copiare e incollare.\n\n[accent][[Click centrale][] per copiare un singolo tipo di blocco.
hint.rebuildSelect = Tieni premuto [accent][[B][] e trascina per selezionare i progetti dei blocchi distrutti.\nQuesto li ricostruirà automaticamente.
hint.rebuildSelect.mobile = Seleziona il pulsante :copy: copia, quindi tocca il pulsante :wrench: ricostruisci e trascina per selezionare i progetti dei blocchi distrutti.\nQuesto li ricostruirà automaticamente.
hint.conveyorPathfind = Tieni premuto [accent][[L-Ctrl][] mentre trascini i nastri per generare automaticamente un percorso.
hint.conveyorPathfind.mobile = Attiva la :diagonal: [accent]modalità diagonale[] e trascina i nastri per generare automaticamente un percorso.
hint.boost = Tieni premuto [accent][[L-Shift][] per volare sopra gli ostacoli con la tua unità attuale.\n\nSolo poche unità terrestri possiedono propulsori.
hint.payloadPickup = Premi [accent][[[] per raccogliere piccoli blocchi o unità.
hint.payloadPickup.mobile = [accent]Tieni premuto[] su un piccolo blocco o unità per raccoglierlo.
hint.payloadDrop = Premi [accent]][] per rilasciare un carico.
hint.payloadDrop.mobile = [accent]Tieni premuto[] su una posizione vuota per rilasciarvi il carico.
hint.waveFire = Le torrette [accent]Ondata[] caricate con acqua spegneranno automaticamente gli incendi vicini.
hint.generator = :combustion-generator: [accent]Generatori a Combustione[] bruciano carbone e trasmettono energia ai blocchi adiacenti.\n\nIl raggio di trasmissione può essere esteso con i :power-node: [accent]Nodi Energetici[].
hint.guardian = Le unità [accent]Guardiano[] sono corazzate. Munizioni deboli come [accent]Rame[] e [accent]Piombo[] sono [scarlet]inefficaci[].\n\nUsa torrette di grado superiore o munizioni in :graphite: [accent]Grafite[] per :duo: Duo/:salvo: Salvo per abbattere i Guardiani.
hint.coreUpgrade = I nuclei possono essere potenziati [accent]piazzando nuclei di livello superiore sopra di essi[].\n\nPiazza un nucleo :core-foundation: [accent]Fondazione[] sopra il nucleo :core-shard: [accent]Frammento[]. Assicurati che l'area sia libera da ostacoli.
hint.serpuloCoreZone = È possibile costruire nuclei :core-shard: [accent]aggiuntivi[] sulle caselle :core-zone: [accent]Zona del Nucleo[].
hint.cannotUpgrade = Un'icona [red]:tree:[] sopra un'unità di carico indica che la sua versione potenziata non è ancora stata ricercata.\n\nI potenziamenti delle unità devono essere ricercati nell'[accent]albero tecnologico :tree:[] prima di poter essere prodotti nei ricostruttori.
hint.presetLaunch = I [accent]settori grigi (zone d'atterraggio)[], come la [accent]Foresta Ghiacciata[], possono essere lanciati da ovunque. Non richiedono la conquista dei territori circostanti.\n\nI [accent]settori numerati[], come questo, sono [accent]opzionali[].
hint.presetDifficulty = Questo settore ha un [scarlet]alto livello di minaccia nemica[].\nIl lancio verso tali settori è [accent]sconsigliato[] senza tecnologia e preparazione adeguate.
hint.coreIncinerate = Una volta che il nucleo è pieno, ogni oggetto extra di quel tipo che riceverà verrà [accent]incenerito[].
hint.factoryControl = Per impostare la [accent]destinazione di uscita[] di una fabbrica, clicca sul blocco fabbrica in modalità comando, quindi fai click destro su una posizione.\nLe unità prodotte si sposteranno automaticamente lì.
hint.factoryControl.mobile = Per impostare la [accent]destinazione di uscita[] di una fabbrica, tocca il blocco fabbrica in modalità comando, quindi tocca una posizione.\nLe unità prodotte si sposteranno automaticamente lì.

gz.mine = Avvicinati al \uf8c4 [accent]rame[] a terra e fai clic per iniziare a estrarre.
gz.mine.mobile = Avvicinati al \uf8c4 [accent]rame[] a terra e toccalo per iniziare a estrarre.
gz.research = Apri l'albero tecnologico \ue875.\nRicerca la :mechanical-drill: [accent]Trivella Meccanica[], poi selezionala dal menu :production: in basso a destra.\nFai clic su un giacimento di rame per posizionarla.
gz.research.mobile = Apri l'albero tecnologico \ue875.\nRicerca la :mechanical-drill: [accent]Trivella Meccanica[], poi selezionala dal menu :production: in basso a destra.\nTocca un giacimento di rame per posizionarla.\n\nPremi il :ok: [accent]segno di spunta[] in basso a destra per confermare.
gz.conveyors = Ricerca e posiziona i :conveyor: [accent]nastri trasportatori[] per spostare le risorse estratte\ndalle trivelle al nucleo.\n\nFai clic e trascina per posizionare più nastri.\n[accent]Scorri[] per ruotare.
gz.conveyors.mobile = Ricerca e posiziona i :conveyor: [accent]nastri trasportatori[] per spostare le risorse estratte\ndalle trivelle al nucleo.\n\nTieni premuto il dito per un secondo e trascina per posizionare più nastri.
gz.drills = Espandi l'operazione di estrazione.\nPosiziona altre Trivelle Meccaniche.\nEstrai 100 unità di rame.
gz.lead = Il :lead: [accent]Piombo[] è un'altra risorsa comunemente usata.\nConfigura delle trivelle per estrarre piombo.
gz.moveup = :up: Spostati in alto per ulteriori obiettivi.
gz.turrets = Ricerca e posiziona 2 :duo: [accent]Torrette Duo[] per difendere il nucleo.\nLe torrette Duo richiedono :copper: [accent]munizioni[] dai trasportatori.
gz.duoammo = Rifornisci le Torrette Duo con :copper: [accent]rame[], usando i nastri trasportatori.
gz.walls = I [accent]muri[] possono impedire che i danni in arrivo raggiungano gli edifici.\nPosiziona :copper-wall: [accent]muri di rame[] attorno alle torrette.
gz.defend = Nemici in arrivo, preparati a difendere.
gz.aa = Le unità volanti non possono essere eliminate facilmente con le torrette standard.\nLe :scatter: [accent]Torrette Disperditore[] forniscono un'eccellente difesa antiaerea, ma richiedono :lead: [accent]piombo[] come munizioni.
gz.scatterammo = Rifornisci la Torretta Disperditore con :lead: [accent]piombo[], usando i nastri trasportatori.
gz.supplyturret = [accent]Rifornimento Torretta
gz.zone1 = Questa è la zona di atterraggio nemica.
gz.zone2 = Qualsiasi cosa costruita nel raggio d'azione verrà distrutta all'inizio di un'ondata.
gz.zone3 = Un'ondata inizierà ora.\nPreparati.
gz.finish = Costruisci più torrette, estrai più risorse,\ne difendi contro tutte le ondate per [accent]conquistare il settore[].

fungalpass.tutorial1 = Usa le [accent]unità[] per difendere gli edifici e attaccare il nemico.\nRicerca e posiziona una :ground-factory: [accent]fabbrica terrestre[].
fungalpass.tutorial2 = Seleziona le unità :dagger: [accent]Pugnalatore[] nella fabbrica.\nProduci 3 unità.

frontier.tutorial1 = Il :additive-reconstructor: [accent]Ricostruttore Additivo[]\npotenzia le unità di livello 1 al livello 2\nusando :silicon: silicio e :graphite: grafite.\n\n[accent]Ricerca e ricostruisci\nun :dagger: [accent]Pugnalatore in un :mace: [accent]Randellatore.
frontier.tutorial2 = Le ondate nemiche verranno inviate [accent]all'infinito[] finché tutti i nuclei nemici non saranno [unlaunched]distrutti.
frontier.tutorial3 = [accent]Attacca rapidamente la base nemica per evitare che le ondate diventino troppo forti[].

atolls.destroy1 = Distruggi prima i 2 [accent]nuclei fondazione[] nemici.\n[accent]Ottieni accesso al torio[].
atolls.mega1 = Entra in [accent]modalità comando[] e seleziona le unità :mega: [accent]Mega[].
atolls.mega2 = Seleziona il comando  [accent]Carica Unità[] affinché le unità Mega raccolgano le unità terrestri.
atolls.mega3 = Sposta le unità Mega [accent]sopra[] le unità terrestri per caricarle.
atolls.mega4 = [accent]Rilascia qui le unità terrestri per attaccare.
atolls.mega5 = Seleziona il comando  [accent]Scarica Carico[] affinché le unità Mega rilascino le unità trasportate.
atolls.mega6 = Le unità verranno [accent]rilasciate automaticamente[] finché il comando  Scarica Carico è selezionato.
atolls.mega7 = Le unità Mega [accent]non[] rilasceranno unità terrestri sopra muri o acqua profonda.
atolls.mega8 = [accent]Rilascia qui le unità navali per attaccare.[]
atolls.attack1 = 1: Rilascia qui le unità terrestri per attaccare da questa posizione.
atolls.attack2 = 2: In alternativa, rilascia qui le unità navali per lanciare un attacco a sorpresa.
atolls.carry1 = Trasportare unità terrestri richiede unità :mega: [accent]Mega[].
atolls.carry2 = 1: Ordina alle unità Mega di [accent]spostarsi sopra[] le unità terrestri.
atolls.carry3 = 2: Seleziona il comando  [accent]Carica Unità[] per raccogliere le unità terrestri con le unità Mega.
atolls.carry4 = 3: Comanda e sposta i trasportatori Mega [accent]carichi di unità[].
atolls.carry5 = 4: Seleziona il comando  [accent]Scarica Carico[] affinché le unità Mega rilascino le unità terrestri.
atolls.carry6 = Questi passaggi possono essere rivisti [accent]qui[].
atolls.carry7 = Segui queste istruzioni per trasportare più unità vicino alla base nemica.
atolls.noairunit = Questa base è troppo ben fortificata per essere distrutta solo con unità aeree.
atolls.2strategies = Esistono due strategie per distruggere questa base.

onset.mine = Fai clic per estrarre :beryllium: [accent]berillio[] dai muri.\n\nUsa [accent][[WASD] per muoverti.
onset.mine.mobile = Tocca per estrarre :beryllium: [accent]berillio[] dai muri.
onset.research = Apri l'albero tecnologico :tree:.\nRicerca, quindi posiziona un :turbine-condenser: [accent]condensatore a turbina[] sullo sfiato.\nQuesto genererà [accent]energia[].
onset.bore = Ricerca e posiziona un :plasma-bore: [accent]perforatore al plasma[].\nEstrae automaticamente risorse dai muri.
onset.power = Per fornire [accent]energia[] al perforatore al plasma, ricerca e posiziona un :beam-node: [accent]nodo a raggio[].\nCollega il condensatore a turbina al perforatore al plasma.
onset.ducts = Ricerca e posiziona i :duct: [accent]condotti[] per spostare le risorse estratte dal perforatore al plasma al nucleo.\nFai clic e trascina per posizionare più condotti.\n[accent]Scorri[] per ruotare.
onset.ducts.mobile = Ricerca e posiziona i :duct: [accent]condotti[] per spostare le risorse estratte dal perforatore al plasma al nucleo.\n\nTieni premuto il dito per un secondo e trascina per posizionare più condotti.
onset.moremine = Espandi l'operazione di estrazione.\nPosiziona altri Perforatori al Plasma e usa nodi a raggio e condotti per supportarli.\nEstrai 200 unità di berillio.
onset.graphite = I blocchi più complessi richiedono :graphite: [accent]grafite[].\nConfigura i perforatori al plasma per estrarre grafite.
onset.research2 = Inizia a ricercare le [accent]fabbriche[].\nRicerca il :cliff-crusher: [accent]frantumatore di scogliere[] e il :silicon-arc-furnace: [accent]forno ad arco per silicio[].
onset.arcfurnace = Il forno ad arco richiede :sand: [accent]sabbia[] e :graphite: [accent]grafite[] per creare :silicon: [accent]silicio[].\nÈ richiesta anche [accent]energia[].
onset.crusher = Usa i :cliff-crusher: [accent]frantumatori di scogliere[] per estrarre sabbia.
onset.fabricator = Usa le [accent]unità[] per esplorare la mappa, difendere gli edifici e attaccare il nemico. Ricerca e posiziona un :tank-fabricator: [accent]fabbricatore di carri[].
onset.makeunit = Produci un'unità.\nUsa il pulsante "?" per vedere i requisiti della fabbrica selezionata.
onset.turrets = Le unità sono efficaci, ma le [accent]torrette[] offrono migliori capacità difensive se usate correttamente.\nPosiziona una :breach: [accent]Torretta Breccia[].\nLe torrette richiedono :beryllium: [accent]munizioni[].
onset.turretammo = Rifornisci la torretta con [accent]berillio[] come munizione, usando i condotti.
onset.walls = I [accent]muri[] possono impedire che i danni in arrivo raggiungano gli edifici.\nPosiziona alcuni :beryllium-wall: [accent]muri di berillio[] attorno alla torretta.
onset.enemies = Nemici in arrivo, preparati a difendere.
onset.defenses = [accent]Prepara le difese:[lightgray] {0}
onset.attack = Il nemico è vulnerabile. Contrattacca.
onset.cores = Nuovi nuclei possono essere piazzati sulle [accent]caselle del nucleo[].\nI nuovi nuclei fungono da basi avanzate e condividono l'inventario con gli altri nuclei.\nPosiziona un nucleo :core-bastion:.
onset.detect = Il nemico potrà individuarti tra 2 minuti.\nOrganizza difese, estrazione e produzione.
onset.commandmode = Tieni premuto [accent]Shift[] per entrare in [accent]modalità comando[].\n[accent]Click sinistro e trascina[] per selezionare le unità.\n[accent]Click destro[] per ordinare il movimento o l'attacco.
onset.commandmode.mobile = Premi il [accent]pulsante comando[] per entrare in [accent]modalità comando[].\nTieni premuto un dito, quindi [accent]trascina[] per selezionare le unità.\n[accent]Tocca[] per ordinare il movimento o l'attacco.
aegis.tungsten = Il tungsteno può essere estratto usando una :impact-drill: [accent]trivella a impatto[].\nQuesta struttura richiede [accent]acqua[] ed [accent]energia[].

split.pickup = Alcuni blocchi possono essere raccolti dall'unità del nucleo.\nRaccogli questo [accent]contenitore[] e posizionalo sul [accent]caricatore di carichi[].\n(I tasti predefiniti sono [[ e ] per raccogliere e rilasciare)
split.pickup.mobile = Alcuni blocchi possono essere raccolti dall'unità del nucleo.\nRaccogli questo [accent]contenitore[] e posizionalo sul [accent]caricatore di carichi[].\n(Per raccogliere o rilasciare qualcosa, tieni premuto a lungo.)
split.acquire = Ottieni del tungsteno per costruire unità.
split.build = Le unità devono essere trasportate dall'altro lato del muro.\nPosiziona due [accent]Lanciatori Magnetici di Carichi[], uno su ciascun lato del muro.\nConfigura il collegamento selezionandone uno e poi l'altro.
split.container = Similmente al contenitore, anche le unità possono essere trasportate con un [accent]Lanciatore Magnetico di Carichi[].\nPosiziona un fabbricatore di unità adiacente a un lanciatore per caricarle, poi inviale oltre il muro.

item.copper.description = Usato in quasi tutti i tipi di costruzione e munizioni.
item.copper.details = Rame. Metallo anormalmente abbondante su Serpulo. Strutturalmente debole se non rinforzato.
item.lead.description = Usato nel trasporto di liquidi e nelle strutture elettriche.
item.lead.details = Denso. Inerte. Ampiamente utilizzato nelle batterie.\nNota: Probabilmente tossico per le forme di vita biologiche; non che ne siano rimaste molte qui.
item.metaglass.description = Usato nelle strutture di distribuzione e stoccaggio dei liquidi.
item.graphite.description = Usato nei componenti elettrici e come munizione per torrette.
item.sand.description = Usata per la produzione di altri materiali raffinati.
item.coal.description = Usato come combustibile e per la produzione di materiali raffinati.
item.coal.details = Sembra essere materia vegetale fossilizzata, formatasi molto prima dell'evento di semina.
item.titanium.description = Usato nelle strutture di trasporto liquidi, trivelle e fabbriche avanzate.
item.thorium.description = Usato in strutture durevoli e come combustibile nucleare.
item.scrap.description = Usato nei Fonditori e nei Polverizzatori per essere raffinato in altri materiali.
item.scrap.details = Resti di vecchie strutture e unità.
item.silicon.description = Usato nei pannelli solari, elettronica complessa e munizioni a ricerca.
item.plastanium.description = Usato in unità avanzate, isolamento e munizioni a frammentazione.
item.phase-fabric.description = Usato nell'elettronica avanzata e nelle strutture autoriparanti.
item.surge-alloy.description = Usato in armamenti avanzati e strutture di difesa reattiva.
item.spore-pod.description = Usato per la conversione in petrolio, esplosivi e combustibile.
item.spore-pod.details = Spore. Probabilmente una forma di vita sintetica. Emettono gas tossici per altre vite biologiche. Estremamente invasive. Altamente infiammabili in certe condizioni.
item.blast-compound.description = Usato in bombe e munizioni esplosive.
item.pyratite.description = Usata in armi incendiarie e generatori a combustione.

#Erekir
item.beryllium.description = Usato in molti tipi di costruzioni e munizioni su Erekir.
item.tungsten.description = Usato in trivelle, armature e munizioni. Richiesto per la costruzione di strutture avanzate.
item.oxide.description = Usato come conduttore di calore e isolante elettrico.
item.carbide.description = Usato in strutture avanzate, unità pesanti e munizioni.

liquid.water.description = Usata per raffreddare i macchinari e trattare i rifiuti.
liquid.slag.description = Raffinata nei separatori nei suoi metalli costituenti. Usata nelle torrette per liquidi come munizione.
liquid.oil.description = Usato nella produzione di materiali avanzati e come munizione incendiaria.
liquid.cryofluid.description = Usato come refrigerante in reattori, torrette e fabbriche.

#Erekir
liquid.arkycite.description = Usata nelle reazioni chimiche per la generazione di energia e la sintesi di materiali.
liquid.ozone.description = Usato come combustibile e agente ossidante nella produzione di materiali. Moderatamente esplosivo.
liquid.hydrogen.description = Usato nell'estrazione di risorse, produzione di unità e riparazione di strutture. Infiammabile.
liquid.cyanogen.description = Usato per munizioni, unità avanzate e varie reazioni in blocchi complessi. Altamente infiammabile.
liquid.nitrogen.description = Usato nell'estrazione di risorse, creazione di gas e produzione di unità. Inerte.
liquid.neoplasm.description = Un pericoloso sottoprodotto biologico del reattore neoplastico. Si diffonde rapidamente in ogni blocco adiacente contenente acqua, danneggiandolo. Viscoso.
liquid.neoplasm.details = Neoplasma. Una massa incontrollabile di cellule sintetiche a rapida divisione con una consistenza fangosa. Resistente al calore. Estremamente pericoloso per le strutture che utilizzano acqua.\n\nTroppo complesso e instabile per un'analisi standard. Applicazioni ignote. Si raccomanda l'incenerimento in pozze di scorie.

block.derelict = \uf77e [lightgray]Abbandonato
block.armored-conveyor.description = Trasporta gli oggetti in avanti. Non accetta input laterali da altri nastri trasportatori.
block.illuminator.description = Emette luce.
block.message.description = Memorizza un messaggio per la comunicazione tra alleati.
block.reinforced-message.description = Memorizza un messaggio per la comunicazione tra alleati.
block.world-message.description = Un blocco messaggio per l'uso nella creazione di mappe. Non può essere distrutto.
block.graphite-press.description = Comprime il carbone in grafite.
block.multi-press.description = Comprime il carbone in grafite. Richiede acqua come refrigerante.
block.silicon-smelter.description = Raffina il silicio da sabbia e carbone.
block.kiln.description = Fonde sabbia e piombo in vetro metallico.
block.plastanium-compressor.description = Produce plastanio da petrolio e titanio.
block.phase-weaver.description = Sintetizza il tessuto di fase da torio e sabbia.
block.surge-smelter.description = Fonde titanio, piombo, silicio e rame nella lega superconduttrice (Surge Alloy).
block.cryofluid-mixer.description = Miscela acqua e polvere fine di titanio per produrre il criofluido.
block.blast-mixer.description = Produce composto esplosivo da piratite e baccelli di spore.
block.pyratite-mixer.description = Miscela carbone, piombo e sabbia in piratite.
block.melter.description = Fonde i rottami in scorie (slag).
block.separator.description = Separa le scorie nei minerali che le compongono.
block.spore-press.description = Comprime i baccelli di spore in petrolio.
block.pulverizer.description = Frantuma i rottami in sabbia fine.
block.coal-centrifuge.description = Trasforma il petrolio in carbone.
block.incinerator.description = Vaporizza ogni oggetto o liquido che riceve.
block.power-void.description = Distrugge tutta l'energia in ingresso. Solo modalità Sandbox.
block.power-source.description = Genera energia infinita. Solo modalità Sandbox.
block.item-source.description = Genera oggetti infiniti. Solo modalità Sandbox.
block.item-void.description = Distrugge gli oggetti in ingresso. Solo modalità Sandbox.
block.liquid-source.description = Genera liquidi infiniti. Solo modalità Sandbox.
block.liquid-void.description = Distrugge i liquidi in ingresso. Solo modalità Sandbox.
block.payload-source.description = Genera carichi (payload) infiniti. Solo modalità Sandbox.
block.payload-void.description = Distrugge qualsiasi carico. Solo modalità Sandbox.
block.copper-wall.description = Protegge le strutture dai proiettili nemici.
block.copper-wall-large.description = Protegge le strutture dai proiettili nemici.
block.titanium-wall.description = Protegge le strutture dai proiettili nemici.
block.titanium-wall-large.description = Protegge le strutture dai proiettili nemici.
block.plastanium-wall.description = Protegge le strutture dai proiettili nemici. Assorbe i raggi laser e gli archi elettrici. Blocca le connessioni energetiche automatiche.
block.plastanium-wall-large.description = Protegge le strutture dai proiettili nemici. Assorbe i raggi laser e gli archi elettrici. Blocca le connessioni energetiche automatiche.
block.thorium-wall.description = Protegge le strutture dai proiettili nemici.
block.thorium-wall-large.description = Protegge le strutture dai proiettili nemici.
block.phase-wall.description = Protegge le strutture dai proiettili nemici, riflettendone la maggior parte all'impatto.
block.phase-wall-large.description = Protegge le strutture dai proiettili nemici, riflettendone la maggior parte all'impatto.
block.surge-wall.description = Protegge le strutture dai proiettili nemici, rilasciando periodicamente archi elettrici al contatto.
block.surge-wall-large.description = Protegge le strutture dai proiettili nemici, rilasciando periodicamente archi elettrici al contatto.
block.scrap-wall.description = Protegge le strutture dai proiettili nemici.
block.scrap-wall-large.description = Protegge le strutture dai proiettili nemici.
block.scrap-wall-huge.description = Protegge le strutture dai proiettili nemici.
block.scrap-wall-gigantic.description = Protegge le strutture dai proiettili nemici.
block.door.description = Un muro che può essere aperto e chiuso.
block.door-large.description = Un muro che può essere aperto e chiuso.
block.mender.description = Ripara periodicamente i blocchi nelle vicinanze.\nOpzionalmente usa silicio per aumentare raggio ed efficienza.
block.mend-projector.description = Ripara i blocchi nelle vicinanze.\nOpzionalmente usa tessuto di fase per aumentare raggio ed efficienza.
block.overdrive-projector.description = Aumenta la velocità delle strutture vicine.\nOpzionalmente usa tessuto di fase per aumentare raggio ed efficienza. Gli effetti non si accumulano.
block.force-projector.description = Crea un campo di forza esagonale, proteggendo strutture e unità all'interno.\nSi surriscalda se subisce troppi danni. Opzionalmente usa refrigerante per prevenire il surriscaldamento. Il tessuto di fase aumenta la dimensione dello scudo.
block.shock-mine.description = Rilascia archi elettrici al contatto con unità nemiche.
block.conveyor.description = Trasporta gli oggetti in avanti.
block.titanium-conveyor.description = Trasporta gli oggetti in avanti. Più veloce di un nastro standard.
block.plastanium-conveyor.description = Trasporta gli oggetti in lotti. Accetta oggetti dal retro e li scarica in tre direzioni frontali. Richiede più punti di carico/scarico per la massima portata.
block.junction.description = Funge da ponte per due nastri trasportatori che si incrociano.
block.bridge-conveyor.description = Trasporta gli oggetti sopra terreni o strutture.
block.phase-conveyor.description = Trasporta istantaneamente gli oggetti sopra terreni o strutture. Raggio maggiore del ponte, ma richiede energia.
block.sorter.description = Se un oggetto corrisponde alla selezione, passa avanti. Altrimenti, viene deviato a sinistra e a destra.
block.inverted-sorter.description = Simile a un filtro standard, ma devia gli oggetti selezionati ai lati.
block.router.description = Distribuisce equamente gli oggetti in ingresso in 3 direzioni.
block.router.details = Un male necessario. Sconsigliato l'uso accanto agli ingressi di produzione, poiché potrebbero intasarsi con l'output.
block.distributor.description = Distribuisce equamente gli oggetti in ingresso in 7 direzioni.
block.overflow-gate.description = Emette oggetti a sinistra e destra solo se il percorso frontale è bloccato.
block.underflow-gate.description = L'opposto del separatore per eccesso. Emette frontalmente se i percorsi laterali sono bloccati.
block.mass-driver.description = Struttura di trasporto a lungo raggio. Raccoglie lotti di oggetti e li spara ad altri lanciatori magnetici.
block.mechanical-pump.description = Pompa ed emette liquidi. Non richiede energia.
block.rotary-pump.description = Pompa ed emette liquidi. Richiede energia.
block.impulse-pump.description = Pompa ed emette liquidi in modo efficiente.
block.conduit.description = Sposta i liquidi in avanti. Usato con pompe e altri condotti.
block.pulse-conduit.description = Sposta i liquidi in avanti. Più veloce e capiente dei condotti standard.
block.plated-conduit.description = Sposta i liquidi in avanti. Non accetta input laterali. Non ha perdite.
block.liquid-router.description = Accetta liquidi da una direzione e li divide equamente in un massimo di 3 uscite. Può anche immagazzinare liquidi.
block.liquid-container.description = Immagazzina una discreta quantità di liquido. Emette da tutti i lati, come un distributore.
block.liquid-tank.description = Immagazzina una grande quantità di liquido. Emette da tutti i lati, come un distributore.
block.liquid-junction.description = Funge da ponte tra due condotti che si incrociano.
block.bridge-conduit.description = Trasporta i liquidi sopra terreni o strutture.
block.phase-conduit.description = Trasporta i liquidi sopra terreni o strutture. Raggio maggiore del ponte condotto, ma richiede energia.
block.power-node.description = Trasmette energia ai nodi collegati. Riceve o fornisce energia a qualsiasi blocco adiacente.
block.power-node-large.description = Un nodo energetico avanzato con raggio maggiore.
block.surge-tower.description = Un nodo energetico a lungo raggio con poche connessioni disponibili.
block.diode.description = Sposta l'energia delle batterie in una sola direzione, ma solo se l'altro lato ha meno energia immagazzinata.
block.battery.description = Immagazzina energia nei momenti di eccesso. La emette nei momenti di deficit.
block.battery-large.description = Immagazzina energia nei momenti di eccesso. Più capiente di una batteria normale.
block.combustion-generator.description = Genera energia bruciando materiali infiammabili, come il carbone.
block.thermal-generator.description = Genera energia se posizionato su caselle calde.
block.steam-generator.description = Genera energia bruciando combustibili e trasformando l'acqua in vapore.
block.differential-generator.description = Genera grandi quantità di energia sfruttando la differenza di temperatura tra criofluido e piratite.
block.rtg-generator.description = Sfrutta il calore del decadimento radioattivo per produrre energia a ritmo costante.
block.solar-panel.description = Fornisce una piccola quantità di energia dal sole.
block.solar-panel-large.description = Fornisce energia dal sole in modo più efficiente rispetto al pannello standard.
block.thorium-reactor.description = Genera enormi quantità di energia dal torio. Richiede raffreddamento costante. Esplode violentemente se il refrigerante è insufficiente.
block.impact-reactor.description = Genera quantità massicce di energia al picco di efficienza. Richiede un forte input iniziale per avviare il processo.
block.mechanical-drill.description = Se posto su un minerale, estrae oggetti lentamente. Scava solo risorse base.
block.pneumatic-drill.description = Una trivella migliorata, capace di scavare il titanio. Più veloce della trivella meccanica.
block.laser-drill.description = Scava ancora più velocemente tramite tecnologia laser, ma richiede energia. Può estrarre il torio.
block.blast-drill.description = La trivella definitiva. Richiede grandi quantità di energia.
block.water-extractor.description = Estrae acqua dal sottosuolo. Usato dove non c'è acqua superficiale.
block.cultivator.description = Coltiva spore atmosferiche in baccelli di spore.
block.cultivator.details = Tecnologia recuperata. Usata per produrre biomassa il più efficientemente possibile. Probabile incubatore iniziale delle spore che ora coprono Serpulo.
block.oil-extractor.description = Usa energia, sabbia e acqua per estrarre petrolio dal sottosuolo.
block.core-shard.description = Nucleo della base. Se distrutto, il settore è perso.
block.core-shard.details = La prima versione. Compatta. Autoreplicante. Dotata di propulsori monouso. Non progettata per viaggi interplanetari.
block.core-foundation.description = Nucleo della base. Ben corazzato. Più capiente del Frammento.
block.core-foundation.details = La seconda versione.
block.core-nucleus.description = Nucleo della base. Estremamente corazzato. Immagazzina enormi quantità di risorse.
block.core-nucleus.details = La terza e ultima versione.
block.vault.description = Immagazzina grandi quantità di oggetti. Espande il deposito se adiacente al nucleo. I contenuti possono essere prelevati con uno scaricatore.
block.container.description = Immagazzina piccole quantità di oggetti. Espande il deposito se adiacente al nucleo.
block.unloader.description = Scarica l'oggetto selezionato dai blocchi vicini.
block.launch-pad.description = Lancia lotti di oggetti verso i settori selezionati.
block.advanced-launch-pad.description = Lancia lotti di oggetti verso i settori selezionati. Accetta un solo tipo di oggetto alla volta.
block.advanced-launch-pad.details = Sistema sub-orbitale per il trasporto di risorse punto-a-punto.
block.landing-pad.description = Riceve oggetti dalle piattaforme di lancio di altri settori. Richiede acqua per proteggere dagli impatti degli atterraggi.
block.duo.description = Spara proiettili alternati ai nemici.
block.scatter.description = Spara raffiche di piombo, rottami o vetro metallico ai bersagli aerei.
block.scorch.description = Incenerisce i nemici terrestri vicini. Altamente efficace a corto raggio.
block.hail.description = Spara piccoli proiettili a lungo raggio contro nemici terrestri.
block.wave.description = Spara getti di liquido. Spegne automaticamente gli incendi se alimentata con acqua.
block.lancer.description = Carica e spara potenti raggi di energia ai bersagli terrestri.
block.arc.description = Spara archi elettrici ai bersagli terrestri.
block.swarmer.description = Spara missili a ricerca ai nemici.
block.salvo.description = Spara rapide raffiche di proiettili ai nemici.
block.fuse.description = Spara tre raffiche perforanti a corto raggio.
block.ripple.description = Spara gruppi di proiettili a lungo raggio ai nemici terrestri.
block.cyclone.description = Spara raffiche esplosive ai nemici vicini.
block.spectre.description = Spara grossi proiettili a bersagli aerei e terrestri.
block.meltdown.description = Carica e spara un raggio laser persistente. Richiede refrigerante.
block.foreshadow.description = Spara un singolo colpo potente a lunghissima distanza. Prioritizza i nemici con più salute.
block.repair-point.description = Ripara continuamente l'unità danneggiata più vicina.
block.segment.description = Danneggia e distrugge i proiettili in arrivo. Non bersaglia i laser.
block.parallax.description = Emette un raggio traente che attira i bersagli aerei, danneggiandoli.
block.tsunami.description = Spara potenti getti di liquido. Spegne gli incendi se alimentata con acqua.
block.silicon-crucible.description = Raffina il silicio da sabbia e carbone, usando la piratite come calore extra. Più efficiente in luoghi caldi.
block.disassembler.description = Separa le scorie in tracce di minerali esotici. Può produrre torio.
block.overdrive-dome.description = Aumenta la velocità delle strutture vicine. Richiede tessuto di fase e silicio. Non si accumula.
block.payload-conveyor.description = Trasporta carichi pesanti, come unità dalle fabbriche. Magnetico. Usabile in assenza di gravità.
block.payload-router.description = Divide i carichi in 3 direzioni. Funziona come un filtro se impostato. Magnetico.
block.ground-factory.description = Produce unità terrestri. Possono essere usate direttamente o potenziate nei ricostruttori.
block.air-factory.description = Produce unità aeree. Possono essere usate direttamente o potenziate nei ricostruttori.
block.naval-factory.description = Produce unità navali. Possono essere usate direttamente o potenziate nei ricostruttori.
block.additive-reconstructor.description = Potenzia le unità al secondo livello.
block.multiplicative-reconstructor.description = Potenzia le unità al terzo livello.
block.exponential-reconstructor.description = Potenzia le unità al quarto livello.
block.tetrative-reconstructor.description = Potenzia le unità al quinto e ultimo livello.
block.switch.description = Un interruttore attivabile. Lo stato può essere letto dai processori logici.
block.micro-processor.description = Esegue istruzioni logiche in un ciclo. Controlla unità e strutture.
block.logic-processor.description = Esegue istruzioni logiche. Più veloce del micro-processore.
block.hyper-processor.description = Esegue istruzioni logiche. Il più veloce tra i processori.
block.memory-cell.description = Memorizza informazioni per un processore logico.
block.memory-bank.description = Memorizza informazioni per un processore logico. Alta capacità.
block.logic-display.description = Mostra grafiche generate da un processore logico.
block.large-logic-display.description = Mostra grafiche generate da un processore logico.
block.tile-logic-display.description = Mostra grafiche generate da un processore logico.\nSi collega fluidamente ai display vicini.
block.interplanetary-accelerator.description = Un'enorme torre a rotaia elettromagnetica. Accelera i nuclei alla velocità di fuga per il dispiegamento interplanetario.
block.repair-turret.description = Ripara continuamente l'unità danneggiata più vicina. Opzionalmente accetta refrigerante.

#Erekir
block.core-bastion.description = Nucleo della base. Corazzato. Una volta distrutto, il settore è perso.
block.core-citadel.description = Nucleo della base. Molto ben corazzato. Immagazzina più risorse di un nucleo Bastion.
block.core-acropolis.description = Nucleo della base. Eccezionalmente corazzato. Immagazzina più risorse di un nucleo Citadel.
block.breach.description = Spara proiettili perforanti ai bersagli nemici.
block.diffuse.description = Spara raffiche di proiettili in un ampio cono. Respinge i bersagli nemici.
block.sublimate.description = Spara un getto continuo di fiamme ai bersagli nemici. Perfora le corazze.
block.titan.description = Spara enormi proiettili d'artiglieria esplosivi ai bersagli terrestri. Richiede idrogeno.
block.afflict.description = Spara enormi sfere cariche di frammenti aerea (flak). Richiede riscaldamento.
block.disperse.description = Spara raffiche di proiettili a frammentazione ai bersagli aerei.
block.lustre.description = Spara un laser continuo e lento a bersaglio singolo.
block.scathe.description = Lancia potenti missili a lungo raggio verso bersagli terrestri a distanze enormi.
block.smite.description = Spara raffiche di proiettili perforanti che emettono fulmini.
block.malign.description = Spara una salva di cariche laser a ricerca. Richiede un riscaldamento esteso.
block.silicon-arc-furnace.description = Raffina il silicio partendo da sabbia e grafite.
block.oxidation-chamber.description = Converte berillio e ozono in ossido. Emette calore come sottoprodotto.
block.electric-heater.description = Fornisce calore alle strutture. Richiede grandi quantità di energia.
block.slag-heater.description = Fornisce calore alle strutture. Richiede scorie (slag).
block.phase-heater.description = Fornisce calore alle strutture. Richiede tessuto di fase.
block.heat-redirector.description = Reindirizza il calore accumulato verso altri blocchi.
block.small-heat-redirector.description = Reindirizza il calore accumulato verso altri blocchi.
block.heat-router.description = Distribuisce il calore accumulato in tre direzioni d'uscita.
block.electrolyzer.description = Scompone l'acqua in idrogeno e ozono. Espelle i gas in due direzioni opposte, contrassegnate dai rispettivi colori.
block.atmospheric-concentrator.description = Concentra l'azoto dall'atmosfera. Richiede calore.
block.surge-crucible.description = Crea lega superconduttrice (surge alloy) dal silicio e dai metalli presenti nelle scorie. Richiede calore.
block.phase-synthesizer.description = Sintetizza il tessuto di fase da torio, sabbia e ozono. Richiede calore.
block.carbide-crucible.description = Fonde grafite e tungsteno per creare il carburo. Richiede calore.
block.cyanogen-synthesizer.description = Sintetizza cianogeno da arkycite e grafite. Richiede calore.
block.slag-incinerator.description = Incenerisce oggetti o liquidi non volatili. Richiede scorie.
block.vent-condenser.description = Condensa i gas degli sfiati (vent) in acqua. Consuma energia.
block.plasma-bore.description = Quando posizionata di fronte a una parete minerale, estrae oggetti indefinitamente. Richiede poca energia.\nUsa opzionalmente idrogeno per aumentare l'efficienza.
block.large-plasma-bore.description = Un perforatore al plasma più grande. Capace di estrarre tungsteno e torio. Richiede idrogeno ed energia.\nUsa opzionalmente azoto per aumentare l'efficienza.
block.cliff-crusher.description = Frantuma le pareti rocciose producendo sabbia. Richiede energia. L'efficienza varia in base al tipo di parete.
block.large-cliff-crusher.description = Frantuma le pareti rocciose producendo sabbia. Richiede energia e idrogeno. L'efficienza varia in base alla parete. Può consumare grafite per aumentare l'efficienza.
block.impact-drill.description = Se posta su un minerale, estrae oggetti a raffiche costanti. Richiede energia e acqua.\nUsa opzionalmente ozono per aumentare l'efficienza.
block.eruption-drill.description = Una trivella a impatto migliorata. Capace di estrarre torio. Richiede idrogeno.\nUsa opzionalmente cianogeno per aumentare l'efficienza.
block.reinforced-conduit.description = Sposta i liquidi in avanti. Non accetta input laterali se non da altri condotti.
block.reinforced-liquid-router.description = Distribuisce i liquidi equamente su tutti i lati.
block.reinforced-liquid-tank.description = Immagazzina una grande quantità di liquidi.
block.reinforced-liquid-container.description = Immagazzina una discreta quantità di liquidi.
block.reinforced-bridge-conduit.description = Trasporta i liquidi sopra strutture e terreni.
block.reinforced-pump.description = Pompa ed emette liquidi. Richiede idrogeno.
block.beryllium-wall.description = Protegge le strutture dai proiettili nemici.
block.beryllium-wall-large.description = Protegge le strutture dai proiettili nemici.
block.tungsten-wall.description = Protegge le strutture dai proiettili nemici.
block.tungsten-wall-large.description = Protegge le strutture dai proiettili nemici.
block.carbide-wall.description = Protegge le strutture dai proiettili nemici.
block.carbide-wall-large.description = Protegge le strutture dai proiettili nemici.
block.reinforced-surge-wall.description = Protegge le strutture e rilascia periodicamente archi elettrici al contatto.
block.reinforced-surge-wall-large.description = Protegge le strutture e rilascia periodicamente archi elettrici al contatto.
block.shielded-wall.description = Protegge dalle munizioni riflettendone la maggior parte. Attiva uno scudo che assorbe i proiettili se alimentato. Conduce energia.
block.blast-door.description = Un muro che si apre quando le unità terrestri alleate sono vicine. Non può essere controllato manualmente.
block.duct.description = Sposta gli oggetti in avanti. Può contenere un solo oggetto alla volta.
block.armored-duct.description = Sposta gli oggetti in avanti. Non accetta input laterali da altre fonti.
block.duct-router.description = Distribuisce gli oggetti equamente in tre direzioni. Accetta oggetti solo dal retro. Può fungere da filtro.
block.overflow-duct.description = Emette oggetti ai lati solo se il percorso frontale è bloccato.
block.duct-bridge.description = Sposta gli oggetti sopra strutture e terreni.
block.duct-unloader.description = Scarica l'oggetto selezionato dal blocco posteriore. Non può scaricare dai nuclei.
block.underflow-duct.description = L'opposto del condotto di troppo pieno. Emette frontalmente se i percorsi laterali sono bloccati.
block.reinforced-liquid-junction.description = Funge da giunzione tra due condotti rinforzati che si incrociano.
block.surge-conveyor.description = Muove gli oggetti in lotti. Può essere accelerato con l'energia. Conduce energia.
block.surge-router.description = Distribuisce equamente gli oggetti in tre direzioni dai nastri Surge. Può essere accelerato con l'energia. Conduce energia.
block.unit-cargo-loader.description = Costruisce droni da carico. I droni distribuiscono automaticamente gli oggetti ai punti di scarico con filtro corrispondente.
block.unit-cargo-unload-point.description = Punto di scarico per i droni da carico. Accetta oggetti che corrispondono al filtro.
block.beam-node.description = Trasmette energia agli altri blocchi ortogonalmente. Immagazzina poca energia.
block.beam-tower.description = Trasmette energia ortogonalmente a lungo raggio. Immagazzina molta energia.
block.beam-link.description = Trasmette energia su distanze vastissime.\nSi collega solo a strutture adiacenti o altri Beam Link.
block.turbine-condenser.description = Genera energia se posto sugli sfiati. Produce una piccola quantità d'acqua.
block.chemical-combustion-chamber.description = Genera energia da arkycite e ozono.
block.pyrolysis-generator.description = Genera molta energia da arkycite e scorie. Produce acqua come sottoprodotto.
block.flux-reactor.description = Genera molta energia quando riscaldato. Richiede cianogeno come stabilizzatore. Output e consumi sono proporzionali al calore.\nEsplode se il cianogeno scarseggia.
block.neoplasia-reactor.description = Usa arkycite, acqua e tessuto di fase per generare molta energia. Produce calore e pericoloso neoplasma.\nEsplode se il neoplasma non viene rimosso tramite condotti.
block.build-tower.description = Ricostruisce automaticamente le strutture nel raggio e assiste la costruzione.
block.regen-projector.description = Ripara lentamente le strutture alleate in un perimetro quadrato. Richiede idrogeno.\nUsa opzionalmente tessuto di fase per aumentare l'efficienza.
block.reinforced-container.description = Immagazzina una piccola quantità di oggetti. Svuotabile tramite scaricatori. Non aumenta lo spazio del nucleo.
block.reinforced-vault.description = Immagazzina molti oggetti. Svuotabile tramite scaricatori. Non aumenta lo spazio del nucleo.
block.tank-fabricator.description = Produce unità Stell. Possono essere usate direttamente o potenziate nei rifabbricatori.
block.ship-fabricator.description = Produce unità Elude. Possono essere usate direttamente o potenziate nei rifabbricatori.
block.mech-fabricator.description = Produce unità Merui. Possono essere usate direttamente o potenziate nei rifabbricatori.
block.tank-assembler.description = Assembla grandi carri usando blocchi e unità. Il livello (tier) può essere aumentato con i moduli.
block.ship-assembler.description = Assembla grandi navi usando blocchi e unità. Il livello può essere aumentato con i moduli.
block.mech-assembler.description = Assembla grandi mech usando blocchi e unità. Il livello può essere aumentato con i moduli.
block.tank-refabricator.description = Potenzia i carri al secondo livello.
block.ship-refabricator.description = Potenzia le navi al secondo livello.
block.mech-refabricator.description = Potenzia i mech al secondo livello.
block.prime-refabricator.description = Potenzia le unità al terzo livello.
block.basic-assembler-module.description = Aumenta il livello dell'assemblatore se posto vicino al perimetro di costruzione. Richiede energia. Funge da ingresso carichi.
block.small-deconstructor.description = Smantella strutture e unità. Restituisce il 100% dei costi di costruzione.
block.reinforced-payload-conveyor.description = Sposta i carichi (payload) in avanti.
block.reinforced-payload-router.description = Distribuisce i carichi ai blocchi adiacenti. Funge da filtro se impostato.
block.payload-mass-driver.description = Trasporto carichi a lungo raggio. Spara i carichi verso altri lanciatori collegati.
block.large-payload-mass-driver.description = Trasporto carichi a lungo raggio migliorato.
block.unit-repair-tower.description = Ripara tutte le unità nelle vicinanze. Richiede ozono.
block.radar.description = Rivela gradualmente il terreno e le unità nemiche in un ampio raggio. Richiede energia.
block.shockwave-tower.description = Danneggia e distrugge i proiettili nemici in un raggio d'azione. Richiede cianogeno.
block.canvas.description = Mostra un'immagine semplice con una tavolozza predefinita. Modificabile.

unit.dagger.description = Spara proiettili standard ai bersagli nemici.
unit.mace.description = Spara flussi di fiamme ai bersagli nemici.
unit.fortress.description = Spara colpi di artiglieria a lungo raggio ai bersagli terrestri nemici.
unit.scepter.description = Spara una raffica di proiettili carichi ai bersagli nemici.
unit.reign.description = Spara una raffica di massicci proiettili perforanti ai bersagli nemici.
unit.nova.description = Spara impulsi laser che danneggiano i nemici e riparano le strutture alleate. In grado di volare.
unit.pulsar.description = Spara archi elettrici che danneggiano i nemici e riparano le strutture alleate. In grado di volare.
unit.quasar.description = Spara raggi laser perforanti che danneggiano i nemici e riparano le strutture alleate. In grado di volare. Dotata di scudo.
unit.vela.description = Spara un enorme raggio laser continuo che danneggia i nemici, causa incendi e ripara le strutture alleate. In grado di volare.
unit.corvus.description = Spara un enorme colpo laser che danneggia i nemici e ripara le strutture alleate. Può scavalcare la maggior parte dei terreni.
unit.crawler.description = Si muove verso i bersagli nemici e si autodistrugge, causando una grande esplosione.
unit.atrax.description = Spara sfere debilitanti di scorie ai bersagli terrestri. Può scavalcare la maggior parte dei terreni.
unit.spiroct.description = Spara raggi laser assorbenti (sapping) ai nemici, riparando se stessa nel processo. Può scavalcare i terreni.
unit.arkyid.description = Spara grandi raggi laser assorbenti ai nemici, riparando se stessa nel processo. Può scavalcare i terreni.
unit.toxopid.description = Spara grandi proiettili elettrici a grappolo e laser perforanti. Può scavalcare la maggior parte dei terreni.
unit.flare.description = Spara proiettili standard ai bersagli terrestri nemici.
unit.horizon.description = Rilascia gruppi di bombe sui bersagli terrestri nemici.
unit.zenith.description = Spara salve di missili ai bersagli nemici.
unit.antumbra.description = Spara una raffica di proiettili ai bersagli nemici.
unit.eclipse.description = Spara due laser perforanti e una raffica di contraerea (flak) ai bersagli nemici.
unit.mono.description = Estrae automaticamente rame e piombo, depositandoli nel nucleo.
unit.poly.description = Ricostruisce automaticamente le strutture distrutte e assiste le altre unità nella costruzione.
unit.mega.description = Ripara automaticamente le strutture danneggiate. In grado di trasportare blocchi e piccole unità terrestri.
unit.quad.description = Sgancia bombe al plasma sui bersagli terrestri, riparando gli alleati e danneggiando i nemici. Può trasportare unità terrestri medie.
unit.oct.description = Protegge gli alleati vicini con uno scudo rigenerante. In grado di trasportare la maggior parte delle unità terrestri.
unit.risso.description = Spara una raffica di missili e proiettili ai bersagli nemici.
unit.minke.description = Spara proiettili d'artiglieria e munizioni standard ai bersagli terrestri nemici.
unit.bryde.description = Spara proiettili d'artiglieria a lungo raggio e missili ai bersagli nemici.
unit.sei.description = Spara una raffica di missili e proiettili perforanti ai bersagli nemici.
unit.omura.description = Spara un colpo di cannone a rotaia (railgun) perforante a lungo raggio.
unit.alpha.description = Difende il nucleo Shard dai nemici. Costruisce strutture.
unit.beta.description = Difende il nucleo Foundation dai nemici. Costruisce strutture.
unit.gamma.description = Difende il nucleo Nucleus dai nemici. Costruisce strutture.
unit.retusa.description = Spara siluri a ricerca ai bersagli nemici. Ripara le unità alleate.
unit.oxynoe.description = Spara flussi di fiamme riparatrici ai nemici. Intercetta i proiettili nemici con una torretta di difesa puntuale.
unit.cyerce.description = Spara missili a grappolo a ricerca ai bersagli nemici. Ripara le unità alleate.
unit.aegires.description = Folgora tutte le unità e strutture nemiche nel suo campo energetico. Ripara tutti gli alleati.
unit.navanax.description = Spara proiettili EMP esplosivi, danneggiando le reti elettriche nemiche e riparando gli alleati. Scioglie i nemici con 4 torrette laser autonome.

#Erekir
unit.stell.description = Spara proiettili standard ai bersagli nemici.
unit.locus.description = Spara proiettili alternati ai bersagli nemici.
unit.precept.description = Spara proiettili a grappolo perforanti ai bersagli nemici. Meno influenzata dall'attrito dei liquidi.
unit.vanquish.description = Spara grandi proiettili perforanti a frammentazione ai nemici. Meno influenzata dall'attrito dei liquidi.
unit.conquer.description = Spara grandi cascate di proiettili perforanti ai nemici. Molto meno influenzata dall'attrito dei liquidi.
unit.merui.description = Spara colpi d'artiglieria a lungo raggio ai bersagli terrestri. Può scavalcare la maggior parte dei terreni.
unit.cleroi.description = Spara doppi proiettili ai nemici. Intercetta i proiettili nemici con torrette di difesa. Può scavalcare i terreni.
unit.anthicus.description = Spara missili a ricerca a lungo raggio ai bersagli nemici. Può scavalcare i terreni.
unit.tecta.description = Spara missili al plasma a ricerca ai nemici. Si protegge con uno scudo direzionale. Può scavalcare i terreni.
unit.collaris.description = Spara artiglieria a frammentazione a lungo raggio ai nemici. Può scavalcare la maggior parte dei terreni.
unit.elude.description = Spara coppie di proiettili a ricerca ai nemici. Può fluttuare sopra i liquidi.
unit.avert.description = Spara coppie di proiettili roteanti ai bersagli nemici.
unit.obviate.description = Spara coppie di sfere di fulmini roteanti ai bersagli nemici.
unit.quell.description = Spara missili a ricerca a lungo raggio con scudo al plasma instabile. Sopprime i blocchi di riparazione nemici. Solo bersagli terrestri.
unit.disrupt.description = Spara missili di soppressione a ricerca a lungo raggio. Sopprime i blocchi di riparazione nemici. Solo bersagli terrestri.
unit.evoke.description = Costruisce strutture per difendere il nucleo Bastion. Ripara con un raggio. Può trasportare strutture 2x2.
unit.incite.description = Costruisce strutture per difendere il nucleo Citadel. Ripara con un raggio. Può trasportare strutture 2x2.
unit.emanate.description = Costruisce strutture per difendere il nucleo Acropolis. Ripara con raggi multipli. Può trasportare strutture 2x2.

lst.read = Legge un numero da una cella di memoria collegata.\nPuò anche leggere variabili da altri processori.
lst.write = Scrive un numero in una cella di memoria collegata.\nPuò anche scrivere variabili in altri processori.
lst.print = Aggiunge testo al buffer di stampa.\nNon visualizza nulla finché non viene usato [accent]Print Flush[].
lst.printchar = Aggiunge un carattere UTF-16 o un'icona al buffer di stampa.
lst.format = Sostituisce il segnaposto nel buffer con un valore.\nEsempio: {0}, {1}, ecc.
lst.draw = Aggiunge un'operazione al buffer di disegno.\nNon visualizza nulla finché non viene usato [accent]Draw Flush[].
lst.drawflush = Invia le operazioni [accent]Draw[] in coda a un display.
lst.printflush = Invia le operazioni [accent]Print[] in coda a un blocco messaggio.
lst.getlink = Ottiene un collegamento del processore tramite indice (parte da 0).
lst.control = Controlla un edificio (es. attiva/disattiva, configura).
lst.radar = Individua unità attorno a un edificio entro un certo raggio.
lst.sensor = Ottiene dati (sensori) da un edificio o unità (es. @chiaro, @rame).
lst.set = Imposta una variabile a un valore.
lst.operation = Esegue un'operazione matematica o logica su 1-2 variabili.
lst.end = Salta all'inizio della lista di istruzioni.
lst.wait = Attende un determinato numero di secondi.
lst.stop = Arresta l'esecuzione di questo processore.
lst.lookup = Cerca un tipo di oggetto/liquido/unità/blocco tramite ID.
lst.jump = Salta a un'altra riga di codice se una condizione è vera.
lst.unitbind = Si collega alla prossima unità di un certo tipo e la memorizza in [accent]@unit[].
lst.unitcontrol = Controlla l'unità attualmente collegata.
lst.unitradar = Individua unità attorno all'unità collegata.
lst.unitlocate = Trova una posizione o edificio specifico sulla mappa.\nRichiede un'unità collegata.
lst.getblock = Ottiene i dati della cella (tile) in una posizione.
lst.setblock = Imposta il tipo di cella in una posizione.
lst.spawnunit = Genera un'unità in una posizione specifica.
lst.applystatus = Applica o rimuove un effetto di stato da un'unità.
lst.weathersense = Controlla se un tipo di meteo è attivo.
lst.weatherset = Imposta lo stato corrente del meteo.
lst.spawnwave = Genera un'ondata di nemici.
lst.explosion = Crea un'esplosione in una posizione.
lst.setrate = Imposta la velocità di esecuzione (istruzioni per tick).
lst.fetch = Cerca unità, nuclei, giocatori o edifici tramite indice.
lst.packcolor = Converte componenti RGBA [0, 1] in un singolo numero.
lst.unpackcolor = Estrae i componenti RGBA da un colore numerico.
lst.setrule = Cambia una regola di gioco in tempo reale.
lst.flushmessage = Mostra un messaggio a schermo dal buffer di testo.
lst.cutscene = Manipola la telecamera del giocatore.
lst.setflag = Imposta un flag globale leggibile da tutti i processori.
lst.getflag = Controlla se un flag globale è attivo.
lst.setprop = Imposta una proprietà di un'unità o edificio.
lst.effect = Crea un effetto particellare visivo.
lst.sync = Sincronizza una variabile in rete.\nLimite: 20 volte al secondo per variabile.
lst.playsound = Riproduce un effetto sonoro.
lst.makemarker = Crea un marcatore logico visibile nel mondo.
lst.setmarker = Modifica le proprietà di un marcatore esistente.
lst.localeprint = Aggiunge una stringa di localizzazione della mappa al buffer.

