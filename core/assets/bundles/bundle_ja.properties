block.regen-projector.description = 正方形の周囲内の味方の建造物をゆっくりと修復します。水素を必要とします。\nフェーズファイバーを利用して効率を上げることも可能です。
block.reinforced-container.description = 少量のアイテムを収納することができます。搬出機で中身を取り出せます。コアストレージの容量は増えません。
block.reinforced-vault.description = 大量に収納できます。搬出機で中身を取り出せます。コアストレージの容量は増えません。
