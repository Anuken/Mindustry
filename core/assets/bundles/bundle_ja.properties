sector.onset.description = エレキルの征服を開始します。\n資源を集め、ユニットを生産し、技術の研究を始めましょう。

sector.aegis.description = このセクターにはタングステンの鉱脈があります。\n[accent]インパクトドリル[]を研究してこの資源を採掘し、敵の基地を破壊してください。
sector.lake.description = このセクターにはスラグ湖があるため、使用できるユニットが非常に限られています。ホバーユニットが唯一の選択肢となります。\n[accent]シップ製造機[]を研究し、[accent]エルード[]ユニットを早急に製造してください。
sector.intersect.description = スキャンの結果、このセクターは着陸後すぐに多方面から攻撃を受けるようです。\n迅速に防御を固め、できるだけ早く拡張してください。\nこのエリアの荒れた地形に対応するには、[accent]メカ[]ユニットが必要です。
sector.atlas.description = このセクターの地形は変化に富んでおり、効果的な攻撃を行うためには多種なユニットが必要です。\nまた、特定の敵基地を突破するためには、ユニットのアップグレードが必要になってきます。\n[accent]電解槽[]と[accent]タンク再製機[]を研究してください。
sector.split.description = このセクターは敵が少ないため、新しい輸送技術のテストに最適です。
sector.basin.description = このセクターでは、大規模な敵の存在が確認されています。\n迅速にユニットを製造し、敵のコアを破壊して足場を固めましょう。
sector.marsh.description = アーキサイトが豊富ですが、噴出孔が少ないセクターです。\n[accent]化学燃焼装置[]を建設し、発電を行いましょう。
sector.peaks.description = このセクターは山が多いので、ほとんどのユニットが役に立ちません。飛行ユニットが必要になります。\n敵の対空施設に注意しましょう。 これらの施設は、周囲の補助設備を破壊することで無効化を望めます。
sector.ravine.description = 敵にとって重要な輸送路であるにも関わらず、このセクターでは敵のコアは検出されていません。 複数の敵勢力の存在が予想されます。\n[accent]サージ合金[]を生産しましょう。 [accent]アフリクト[]タレットを建設しましょう。
sector.caldera-erekir.description = このセクターで検出された資源は、いくつかの島に散在しています。\nドローンによる輸送技術を研究・配備しましょう。
sector.stronghold.description = このセクターの大規模な敵野営地は、[accent]トリウム[]の重要な鉱脈を守っています。\nこれを利用して、上位のユニットやタレットを開発しましょう。
sector.crevice.description = 敵はこのセクターの基地を破壊するために、激しい攻撃部隊を送り込むようです。\n生き残るためには、[accent]炭化物[]と[accent]熱分解ジェネレーター[]の開発が必要になるでしょう。
sector.siege.description = このセクターは2つの渓谷が平行しており、2方面からの攻撃を強いられます。\n[accent]シアン[]を研究し、より強力なタンクユニットを製造しましょう。\n注意: 敵の長距離ミサイルを探知しました。 ミサイルは着弾前に撃墜される可能性があります。
sector.crossroads.description = このセクターの敵基地は、さまざまな地形に展開されています。適したユニットを研究し、対応してください。\nさらに、一部の拠点はシールドで保護されています。どのような仕組みになっているかを把握してください。
sector.karst.description = 資源が豊富なセクターですが、新たなコアを設置すると敵の攻撃を受けることになります。\n資源を活用し、[accent]フェーズファイバー[]を研究しましょう。
sector.origin.description = 敵が多く存在する最終セクターです。\n可能性のある研究はもうありません。\nすべての敵のコアを破壊することのみに集中してください。

