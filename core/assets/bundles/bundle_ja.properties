onset.ducts = 採掘した資源をプラズマ掘削機からコアに移動する\uf799[accent]ダクト[]を研究し、設置してください。\nクリック＆ドラッグで複数のダクトを配置できます。\n[accent]スクロール[]で回転します。
onset.ducts.mobile = 採掘した資源をプラズマ掘削機からコアに移動する\uf799[accent]ダクト[]を研究し、設置してください。\n\n指を1秒間押したままドラッグして、複数のダクトを配置できます。
onset.moremine = さらに採掘しましょう。\nプラズマ掘削機をより多く配置し、ビームノードやダクトをつなげます。\nベリリウムを200個採掘してください。
onset.graphite = より複雑なブロックには\uf835[accent]黒鉛[]が必要です。\nプラズマ掘削機を設置し、黒鉛を採掘してください。
onset.research2 = [accent]工場[]の研究を始めましょう。\n\uf74d[accent]壁面粉砕機[]と\uf779[accent]シリコンアーク炉[]を研究してください。
onset.arcfurnace = アーク炉で\uf82f[accent]シリコン[]を作るには、\uf834[accent]砂[]と\uf835[accent]黒鉛[]が必要です。\n[accent]電力[]も必要です。
onset.crusher = \uf74d[accent]壁面粉砕機[]を使って、砂を採掘してください。
onset.fabricator = [accent]ユニット[]を使って、マップを探索し、建物を守り、敵を攻撃します。 \uf6a2[accent]タンク製造機[]を研究し、設置してください。
onset.makeunit = ユニットを製造しましょう。\n"？"ボタンをクリックして、選択した工場の要件を確認します。
onset.turrets = ユニットは効果的ですが、[accent]タレット[]は効果的に使用するとより優れた防御能力を提供します。\n\uf6eb[accent]ブリーチ[]タレットを配備してください。\nタレットは\uf748[accent]弾薬[]を必要とします。
onset.turretammo = タレットに弾薬として[accent]ベリリウム[]を供給してください。
onset.walls = [accent]壁[]があれば、敵の攻撃が建物に到達するのを防ぐことができます。\nタレットの周囲に\uf6ee[accent]ベリリウムの壁[]設置してください。
onset.enemies = 敵襲です。防御準備をしてください。
onset.attack = 敵は脆弱です。反撃の時間です。
onset.cores = [accent]コアタイル[]に新しいコアを配置することができます。\n新しいコアは前線基地として機能し、他のコアと資源を共有します。\n\uf725コアを設置してください。
onset.detect = 敵は2分でこちらを探知します。\n防衛、採掘、生産の準備をしてください。
split.pickup = 一部のブロックはコアユニットで拾うことができます。\nこの[accent]コンテナー[]を拾い、[accent]ペイロード搬入機[]に載せます。\n(デフォルトのキーは、[[ と ] で、貨物を拾い、降ろします)
split.pickup.mobile = 一部のブロックはコアユニットで拾うことができます。\nこの[accent]コンテナー[]を拾い、[accent]ペイロード搬入機[]に載せます。\n(何かを拾ったり降ろしたりするときは、長押しします。)
split.acquire = ユニットを作るためには、タングステンを入手する必要があります。
split.build = ユニットを壁の反対側まで運搬する必要があります。\n[accent]ペイロードマスドライバー[]を壁の左右に2台ずつ配置してください。\n片方を押して、もう片方を選択することでリンクを設定します。
split.container = コンテナーと同様に、[accent]ペイロードマスドライバー[]を用いてユニットを輸送することも可能です。\nマスドライバーに隣接してユニット製造機を置いてユニットを積み込み、壁を越えて敵の基地を攻撃できます。

item.copper.description = 便利な鉱石です。\n多様なブロックの材料として幅広く使われています。
item.copper.details = セルプロに豊富な金属です。\n補強しない限り構造的に弱いです。
item.lead.description = 一般的で手軽な鉱石です。\n機械や液体輸送ブロックなどに使われます。
item.lead.details = 高密度で不活性です。バッテリーによく利用されます。\nノート: 生物学的に有毒である可能性があります。このあたりには生命があまり見られません。
item.metaglass.description = とても頑丈な強化ガラスです。\n液体の輸送やタンク、工場などに幅広く使われています。
item.graphite.description = 弾薬や絶縁体として利用されています。
item.sand.description = 合金や融剤など広く使用されている一般的な材料です。
item.coal.description = 一般的で有用な燃料です。
item.coal.details = 化石化した植物のようで\n利用方法が確立されるはるか前に形成されました。
item.titanium.description = 希少で非常に軽量な金属です。\n液体輸送やドリル、工場などで使われます。
item.thorium.description = 放射性を持つ高密度な金属です。\n建造物の支えや核燃料として使われます。
item.scrap.description = 昔の建造物やユニットの残骸です。\n多種多様の金属が微量に含まれています。
item.scrap.details = 古い建造物やユニットの残骸です。
item.silicon.description = 非常に有用な半導体でソーラーパネルや多くの複雑な機械に応用できます。
item.plastanium.description = 軽量で伸縮性のある材料です。\n高度な航空機や分散型の弾薬として使用されます。
item.phase-fabric.description = 極めて軽量な素材です。\n高度な機械や自己修復技術に使用されます。
item.surge-alloy.description = 電気的特性を持った高度な合金です。
item.spore-pod.description = 石油や爆薬、燃料への転換として使用されます。
item.spore-pod.details = 人工生命体と思われる胞子です。\n他の生物に有毒なガスを放出し、非常に侵略的です。特定の条件下で非常に高い可燃性を持ちます。
item.blast-compound.description = 爆弾や爆発物に使われる不安定な化合物です。\n胞子と揮発性物質から合成されます。燃料として燃やすこともできますが、お勧めしません。
item.pyratite.description = 焼夷兵器などに使われる非常に燃えやすい物質です。
item.beryllium.description = エレキルの多種多様な建築物や弾薬に使用されています。
item.tungsten.description = ドリル、装甲、弾薬に使用されます。より高度な構造物の建設に必要です。
item.oxide.description = 電力用の熱伝導体および絶縁体として使用されます。
item.carbide.description = 高度な構造物や重量のあるユニット、弾薬などに使用されます。

liquid.water.description = 機械の冷却や廃棄物の処理など幅広く使われている液体です。
liquid.slag.description = 分離機で構成金属に精製します。液体噴射タレットで弾薬として使用できます。
liquid.oil.description = 高度な材料生産で使用される液体です。 燃料として石炭に変換したり、武器として噴霧して発火させることができます。
liquid.cryofluid.description = 水とチタニウムから作られる不活性で非腐食性の液体です。 非常に高い熱容量を持っているため、冷却に使用されます。
liquid.arkycite.description = 発電や物質合成の化学反応に使用されます。
liquid.ozone.description = 材料製造時の酸化剤、燃料として使用されます。\n中程度の爆発性。
liquid.hydrogen.description = 資源採掘、ユニット生産、構造物補修に使用されます。\n可燃性。
liquid.cyanogen.description = 弾薬、上級ユニットの製造、上級ブロックの各種反応に使用されます。引火性が高い。
liquid.nitrogen.description = 資源採掘、ガス生成、ユニット製造に使用されます。不活性。
liquid.neoplasm.description = ネオプラシアリアクターから発生する危険な生物学的副産物です。\n隣接する含水ブロックに素早く拡散し、その過程でダメージを与えます。粘性。
liquid.neoplasm.details = ネオプラズム。急速に分裂する合成細胞の制御不能な塊で、ヘドロのような粘性を持ちます。熱に強い。水を含む構造物には極めて危険です。\n\n複雑で不安定なため、標準的な分析には適しません。用途は不明です。スラグプールでの焼却を推奨します。

block.derelict = \uf77e [lightgray]放棄
block.armored-conveyor.description = アイテムを輸送します。コンベアー以外の側面からの入力は受け付けません。
block.illuminator.description = 電力が必要な光源です。
block.message.description = 味方同士のコミュニケーションのためのメッセージを格納します。
block.reinforced-message.description = 味方同士のコミュニケーションのためのメッセージを格納します。
block.world-message.description = マップメイキングで使用するメッセージブロックです。破壊はできません。
block.graphite-press.description = 石炭を圧縮し、黒鉛を生成します。
block.multi-press.description = 黒鉛圧縮機のアップグレード版です。水と電力を使用して、より効率的に石炭を圧縮します。
block.silicon-smelter.description = 石炭と砂からシリコンを製造します。
block.kiln.description = 砂と鉛を溶かしてメタガラスを生成します。少量の電力が必要です。
block.plastanium-compressor.description = 石油とチタンからプラスタニウムを製造します。
block.phase-weaver.description = トリウムと砂からフェーズファイバーを製造します。
block.surge-smelter.description = チタン、鉛、シリコン、銅からサージ合金を製造します。
block.cryofluid-mixer.description = 水とチタンから冷却に効率的な冷却水を製造します。
block.blast-mixer.description = ピラタイトと石油から爆発性化合物を製造します。
block.pyratite-mixer.description = 石炭、鉛、砂からピラタイトを製造します。
block.melter.description = スクラップを溶かしてスラグを製造します。
block.separator.description = スラグを分離して、多様な鉱石を回収します。
block.spore-press.description = 胞子ポッドを圧縮して石油を製造します。
block.pulverizer.description = スクラップを砕いて砂にします。自然の砂がない場合に有用です。
block.coal-centrifuge.description = 石油を石炭へ加工します。
block.incinerator.description = 不要なアイテムや液体を焼却します。
block.power-void.description = 入力されたすべての電力を破棄します。サンドボックスモードのみ使用できます。
block.power-source.description = 無限に電力を出力します。サンドボックスモードのみ使用できます。
block.item-source.description = アイテムを無限に搬出します。サンドボックスモードのみ使用できます。
block.item-void.description = 搬入したアイテムを破棄します。サンドボックスモードのみ使用できます。
block.liquid-source.description = 液体を無限に搬出します。サンドボックスモードのみ使用できます。
block.liquid-void.description = 搬入した液体を破棄します。サンドボックスモードのみ使用できます。
block.payload-source.description = ペイロードを無限に搬出します。サンドボックスモードのみ使用できます。
block.payload-void.description = ペイロードを破棄できます。サンドボックスモードのみ使用できます。
block.copper-wall.description = 安価な防壁ブロックです。\n最初のウェーブでコアやタレットを保護するのに有用です。
block.copper-wall-large.description = 安価な大型防壁ブロックです。\n最初のウェーブでコアやタレットを保護するのに有用です。
block.titanium-wall.description = 適度に強力な防壁ブロックです。\n中程度の攻撃から保護します。
block.titanium-wall-large.description = 適度に強力な大型防壁ブロックです。\n中程度の攻撃から保護します。
block.plastanium-wall.description = レーザー弾や放電を吸収し、電源ノードの自動接続をブロックする特別な壁です。
block.plastanium-wall-large.description = レーザー弾や放電を吸収し、電源ノードの自動接続をブロックする特別で大型な壁です。
block.thorium-wall.description = より強固に強化された防壁ブロックです。
block.thorium-wall-large.description = より強固に強化された大型防壁ブロックです。
block.phase-wall.description = トリウムの壁ほど強固ではないが、強力な弾でなければ弾き返すことができます。
block.phase-wall-large.description = トリウムの壁ほど強固ではないが、強力な弾でなければ弾き返すことができます。
block.surge-wall.description = 最も硬い防壁ブロックです。\n攻撃されるとたまに放電して敵を攻撃します。
block.surge-wall-large.description = 最も硬い大型防壁ブロックです。\n攻撃されるとたまに放電して敵を攻撃します。
block.door.description = 小さなドアブロックです。タップすることで開閉することができます。\nただし、ドアが開いている場合、弾や敵も通過できます。
block.door-large.description = 大型のドアブロックです。タップすることで開閉することができます。\nただし、ドアが開いている場合、弾や敵も通過できます。
block.mender.description = 定期的に周囲のブロックを修復します。ウェーブの間も修復し続けます。\nオプションでシリコンを利用して、さらに効率的に修復が出来ます。
block.mend-projector.description = 修復機のアップグレード版です。定期的に周辺のブロックを修復します。\nオプションでフェーズファイバーを利用して、さらに効率的に修復が出来ます。
block.overdrive-projector.description = ドリルやコンベアーなど、近くの施設の効率を向上させます。\nオプションでフェーズファイバーを利用して、範囲と効率を高めます。
block.force-projector.description = 周囲に六角形の力場を作り出し、内部の建造物やユニットなどを守ります。\nオプションで冷却水を利用して、オーバーヒートを防ぎます。\nフェーズファイバーはシールドのサイズを大きくします。
block.shock-mine.description = 敵が踏んだ時に放電し、踏んだ敵にダメージを与えます。敵に見えることはありません。
block.conveyor.description = 一般的なアイテム輸送ブロックです。アイテムを前方に移動し、自動的にタレットや機械などに搬入します。回転させることができます。
block.titanium-conveyor.description = 改良されたアイテム輸送ブロックです。通常のコンベアーよりも速くアイテムを輸送します。
block.plastanium-conveyor.description = アイテムをまとめて輸送するブロックです。\n末端からアイテムを搬入し、先端から3方向にアイテムを搬出します。 最高効率には、複数の搬入、搬出地点が必要です。
block.junction.description = 交差する2つのコンベアーの橋渡しとして機能します。コンベアーで複雑な構造を組み立てるときに便利です。
block.bridge-conveyor.description = 高度な輸送ブロックです。地形や建物を超えて、3ブロック離れた場所にアイテムを輸送することができます。
block.phase-conveyor.description = 改良されたアイテム転送ブロックです。電力を使用して、離れた場所にあるフェーズコンベアーにアイテムを転送することができます。
block.sorter.description = アイテムを分別して搬出します。設定したアイテムは前面へ搬出します。他のアイテムが搬入されると側面に搬出します。
block.inverted-sorter.description = アイテムを分別して搬出します。設定したアイテムは側面に搬出します。他のアイテムが搬入されると前面へ搬出します。
block.router.description = 搬入したアイテムをほかの3方向へ均等に搬出します。一つの資源から複数に分ける際などに使われます。
block.router.details = 最悪の設置は、搬入のために生産施設に隣接させることです。搬出アイテムにより詰まる可能性があるためおすすめできません。
block.distributor.description = 高度なルーターです。搬入したアイテムをほかの7方向へ均等に分けて搬出します。
block.overflow-gate.description = 搬出先にアイテムを搬入する空きがない場合は左右にアイテムを搬出します。
block.underflow-gate.description = オーバーフローゲートの反対の機能を持ちます。 左右に出力できない場合、前面に出力します。
block.mass-driver.description = 長距離の輸送が可能な上位アイテム輸送ブロックです。離れた別のマスドライバーにアイテムを発射します。
block.mechanical-pump.description = 安価なポンプです。搬出速度は遅いですが、電力を使わず使用できます。
block.rotary-pump.description = 高度なポンプです。電力が必要ですが、より多く搬出することができます。
block.impulse-pump.description = 最高性能のポンプです。
block.conduit.description = 一般的な液体輸送ブロックです。液体版のコンベアーです。ポンプや他のパイプに使うことができます。
block.pulse-conduit.description = 高度な液体輸送ブロックです。通常のパイプより速くたくさんの液体を輸送することができます。
block.plated-conduit.description = パルスパイプと同じ速度で液体を輸送することができ、耐久性に優れています。\nまた、パイプ以外による側面への入力を受け入れません。\n漏れません。
block.liquid-router.description = 搬入したアイテムをほかの3方向へ均等に搬出します。一定量の液体を蓄えることができます。また、液体の漏れを防ぐことができます。
block.liquid-container.description = 中量の液体を保管しておくことができます。液体ルーターと同様に四方へ搬出できます。
block.liquid-tank.description = 大量の液体を保管しておくことができます。需要が不安定な製造設備や重要な施設の冷却水の予備などとして使用されます。
block.liquid-junction.description = パイプを他のパイプと交差できるようにします。パイプで複雑な構造を組み立てるときなどに使われます。
block.bridge-conduit.description = 高度な液体輸送ブロックです。地形や建物を超えて、3ブロック離れた場所に液体を輸送することができます。
block.phase-conduit.description = 高度な液体輸送ブロックです。電力を使用して、液体を他の離れたフェーズパイプに転送することができます。
block.power-node.description = 接続したノードに送電を行います。隣接するブロックから電力の受け取りや供給を行います。
block.power-node-large.description = より大きな範囲を持つ高度な電源ノードです。
block.surge-tower.description = 接続できる量は少ないが、とても長い距離を接続できる電力ノードです。
block.diode.description = バッテリーの電力を一方向に移動します。バッテリーの蓄電量を比べて、送信先の蓄電量の方が少ない場合のみ、電力を通します。
block.battery.description = 余分な電力を蓄電します。必要があれば、溜まった電力を供給します。
block.battery-large.description = 通常のバッテリーよりもたくさんの電力を溜めておくことができます。
block.combustion-generator.description = 石炭などの可燃性の物質を燃やして発電します。
block.thermal-generator.description = 溶岩から大量の電力を発電します。
block.steam-generator.description = 可燃物を燃やし、水を蒸気に変換して発電します。
block.differential-generator.description = 大量の電力を生成します。冷却水と燃焼したピラタイトの温度差を利用します。
block.rtg-generator.description = トリウムリアクターよりも発電量は少ないですが、冷却を必要としない放射性同位体熱発電機(RTG)です。
block.solar-panel.description = 太陽光から少量の電力を発電します。
block.solar-panel-large.description = 高価な建設費と引き換えに、通常のソーラーパネルより大量の電力を発電することができます。
block.thorium-reactor.description = 高い放射性を持ったトリウムから大量の電力を発電します。これには一定の冷却が必要です。冷却が不十分な場合、大きな爆発が発生します。
block.impact-reactor.description = 高度な発電機です。最大効率で大量の電力を発電できます。発電を開始するには、かなりの電力が必要です。
block.mechanical-drill.description = 安価なドリルです。採掘可能な鉱脈に設置すると、アイテムを無限に採掘して搬出します。基本的な資源のみ採掘可能です。
block.pneumatic-drill.description = チタンを採掘するために改良されたドリルです。機械ドリルよりも速いスピードで採掘することができます。
block.laser-drill.description = 電力を使用したレーザー技術でより速く採掘することができます。また、放射性のトリウムを回収することができます。
block.blast-drill.description = 究極のドリルです。大量の電力が必要になります。
block.water-extractor.description = 地下水を汲み上げます。地表に水がない場合に有用です。
block.cultivator.description = 極小濃度の大気胞子から胞子ポッドを培養します。
block.cultivator.details = 取り戻したテクノロジー。大量のバイオマスを可能な限り効率的に生産します。現在セルプロを覆っている胞子の最初の培養器と思われます。
block.oil-extractor.description = 大量の電力、砂、水を使用して石油を抽出します。近くに油田がない場合に有用です。
block.core-shard.description = 基本的なコアです。一度破壊されると、そのセクターを失います。破壊されないようにしましょう。
block.core-shard.details = 最初のバージョンです。コンパクトで自己複製可能、使い捨ての発射スラスターを装備しています。惑星間移動用には設計されていません。
block.core-foundation.description = バージョンアップしたコアです。より堅く、より多くの資源を格納できます。
block.core-foundation.details = 2番目のバージョンです。
block.core-nucleus.description = さらにバージョンアップしたコアです。優れた耐久性と大量の資源を格納できます。
block.core-nucleus.details = 3番目の最終バージョンです。
block.vault.description = 各種類のアイテムを大量に保管します。コアに隣接して配置すると、ストレージが拡張されます。[lightgray]搬出機[]を使って、ボールトからアイテムを搬出できます。
block.container.description = 各種類のアイテムを少量ずつ保管します。コアに隣接して配置すると、ストレージが拡張されます。 [lightgray]搬出機[]を使って、コンテナーからアイテムを搬出できます。
block.unloader.description = 隣接するブロックからアイテムを搬出します。搬出機をタップして搬出するアイテムを選択することができます。
block.launch-pad.description = 選択したセクターへ、アイテムを発射します。
block.launch-pad.details = アイテムをセクターからセクターへ輸送するための軌道上システムです。ペイロードポッドは壊れやすく、使い切りです。
block.duo.description = 敵に交互に弾丸を発射します。
block.scatter.description = 対空型タレットです。敵に鉛やスクラップの塊、メタガラスを分散するように発射します。
block.scorch.description = 近くの地上の敵を燃やします。近距離だと非常に効果的です。
block.hail.description = 地上の敵に小型の砲弾を遠距離から発射します。
block.wave.description = 敵に液体を噴射します。水を供給すると自動的に消火を行います。
block.lancer.description = 充電後、地上の敵に強力なエネルギービームを発射します
block.arc.description = 地上の敵に向かって半円状の電撃を放ちます。
block.swarmer.description = 敵にホーミングミサイルを発射します。
block.salvo.description = 敵に向かって弾丸を連続発射します。
block.fuse.description = 近距離にいる敵に3発の貫通弾を発射します。
block.ripple.description = 地上の敵に砲弾の塊を遠距離から発射します。
block.cyclone.description = 近くの敵に爆発する対空砲火の塊を発射します。
block.spectre.description = 空と地上の目標に大きな弾丸を発射します。
block.meltdown.description = 充電して近くの敵にレーザービームを持続的に発射します。動作には冷却水が必要です。
block.foreshadow.description = 一つのターゲットを狙う高火力、長射程のタレットです。最大体力が高い敵を優先します。
block.repair-point.description = 近くの負傷したユニットを修復します。
block.segment.description = 射程内に入ってきた弾丸を破壊します。レーザー弾は破壊できません。
block.parallax.description = 航空ユニットを引き込むビームを発射し、その過程でダメージを与えます。
block.tsunami.description = 敵に強力な流体を発射します。水が供給されると自動的に火を消します。
block.silicon-crucible.description = 追加の熱源としてピラタイトを使用し、砂と石炭からシリコンを効率的に精製します。また、熱源の上でより効率的に精製します。
block.disassembler.description = スラグを低効率で貴重な鉱物成分に分離します。トリウムなどが生産可能です。
block.overdrive-dome.description = 近くの建造物の速度を上げます。電気の他に、フェーズファイバーとシリコンが必要です。
block.payload-conveyor.description = 工場で生産されたユニットなど、大きな物を輸送します。磁性体のため、無重力環境下でも使用可能です。
block.payload-router.description = 搬入した物を3方向に均等に搬出します。フィルターを設定するとソーターとして機能します。磁性体のため、無重力環境下でも使用可能です。
block.ground-factory.description = 陸軍ユニットを生産します。生産されたユニットはそのまま使用するだけでなく、アップグレードのために再構成工場に移動させることもできます。
block.air-factory.description = 空軍ユニットを生産します。生産されたユニットはそのまま使用するだけでなく、アップグレードのために再構成工場に移動させることもできます。
block.naval-factory.description = 海軍ユニットを生産します。生産されたユニットはそのまま使用するだけでなく、アップグレードのために再構成工場に移動させることもできます。
block.additive-reconstructor.description = 搬入したユニットを第2段階にアップグレードします。
block.multiplicative-reconstructor.description = 搬入したユニットを第3段階にアップグレードします。
block.exponential-reconstructor.description = 搬入したユニットを第4段階にアップグレードします。
block.tetrative-reconstructor.description = 搬入したユニットを最終の第5段階にアップグレードします。
block.switch.description = トグル可能なスイッチです。プロセッサーを使用して読み取りや制御ができます。
block.micro-processor.description = 一連の命令をループで実行します。 ユニットや建物の制御に使用できます。
block.logic-processor.description = 一連の命令をループで実行します。 ユニットや建物の制御に使用できます。マイクロプロセッサーより高速に命令を実行可能です。
block.hyper-processor.description = 一連の命令をループで実行します。 ユニットや建物の制御に使用できます。ロジックプロセッサーより高速に命令を実行可能です。
block.memory-cell.description = プロセッサーの情報を格納します。
block.memory-bank.description = より多くのプロセッサーの情報を格納します。
block.logic-display.description = プロセッサーからの任意のグラフィックを表示します。
block.large-logic-display.description = プロセッサーからの任意のグラフィックを表示します。
block.interplanetary-accelerator.description = 巨大な電磁レールガンタワーです。別惑星への展開のためにコアを重力圏脱出可能速度まで加速します。
block.repair-turret.description = 範囲内の損傷したユニットを近い順に継続的に修復します。オプションで冷却液を活用できます。
block.payload-propulsion-tower.description = 長距離ペイロード輸送構造です。他の接続されたペイロード推進タワーにペイロードを発射します。

