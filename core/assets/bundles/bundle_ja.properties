block.shielded-wall.description = 敵の弾丸から建造物を守り、着弾時にほとんどの弾丸を反射します。電力を供給すると、ほとんどの弾丸を吸収するシールドを展開する。電力を伝導する。
block.blast-door.description = 味方の地上ユニットが範囲内に入ると開く壁です。手動で操作することはできません。
