block.unit-repair-tower.description = 周辺にあるすべてのユニットを修復します。オゾンを必要とします。
block.radar.description = 漸増的に広い範囲の地形と敵ユニットを探知します。電力が必要です。
block.shockwave-tower.description = 半径内の敵の弾丸にダメージを与え、破壊します。シアンが必要です。
