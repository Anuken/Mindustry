sector.groundZero.description = 奪回を始めるには最適な場所です。敵の脅威は小さいですが、資源が乏しいです。\n銅と鉛をできるだけ多く集めてください。\n始めましょう。
sector.frozenForest.description = ここでさえ、山に近づくほど胞子が広がっています。\n極寒の気候でさえも胞子を永遠に封じ込めることはできませんでした。\n\n電力生産を試みましょう。\n火力発電機を建設し、修復機の使い方を学んでください。
sector.saltFlats.description = 砂漠のはずれにある塩田平野です。\nここには資源がほとんどありません。\n\n敵はここに資源貯蔵施設を建設しました。\n彼らのコアを破壊し、掃滅してください。
sector.craters.description = 過去の戦争の名残であるクレーターに水が溜まっています。\nエリアを取り戻し、砂を集め、メタガラスを精錬しましょう。\nタレットとドリルを冷却するためには水をポンプで送る必要があります。
sector.ruinousShores.description = 荒れ地を過ぎると海岸線です。\nここにはかつて沿岸防衛隊が配備されていましたが、ほぼ残存していません。\n最も基本的な防衛施設のみが無傷のまま残っており、それ以外は全て破壊されています。\n外部拡張を続け、研究を再発見していきましょう。
sector.stainedMountains.description = 更に内陸には、胞子に汚染されていない山があります。\nこの地域にはチタンが豊富にあります。抽出して使い方を学びましょう。\n\nここにはより多くの敵が襲来します。強力なユニットを送る時間を与えないでください。
sector.overgrowth.description = このエリアは、胞子の発生源に近く生い茂っています。\n敵はここに前哨基地を配備しています。ユニットの"メイス"を生産し、破壊してください。
sector.tarFields.description = 山と砂漠に挟まれた、石油産出地帯のはずれです。\n利用可能な石油が埋蔵する数少ないエリアの1つです。\n放棄されたエリアですが、近くに脅威となる敵がいます。油断しないでください。\n\n[lightgray]可能であれば石油に関連する施設を研究しましょう。
sector.desolateRift.description = 非常に危険な地帯です。資源は豊富ですが、領域が十分にありません。破壊されるリスクが高いため、空と地上の防御をできるだけ早く構築しましょう。\n敵の攻撃間隔が長いですが、気を抜かないでください。
sector.nuclearComplex.description = 崩壊したトリウム製造・加工施設です。\n[lightgray]トリウムとその多くの用途を研究してください。\n\n多くの敵がここに存在し、常に攻撃を偵察しています。
sector.fungalPass.description = 高山と、胞子の多い低地との間の遷移地域です。\nここには敵の小さな偵察基地があります。\n破壊してください。\nダガーとクローラーユニットを使い、2つの敵コアの排除しましょう、
sector.biomassFacility.description = 胞子の発生源です。\nこれらは胞子の研究のために、最初に建設された施設です。\n内部に残された技術を研究しましょう。燃料とプラスタニウムの生産のために胞子を培養します。\n\n[lightgray]この施設が活動停止したために、胞子が放出されました。地域の生態系には、そのような侵略的生物と競合するものはありません。
sector.windsweptIslands.description = 海岸をさらに進むと、辺鄙な列島があります。記録によれば、ここにはかつて[accent]プラスタニウム[]の生産施設がありました。\n\n敵の海軍ユニットを撃沈してください。各島に基地を建造し、これらの工場を調査しましょう。
sector.extractionOutpost.description = 他のセクターへ資源を輸送するために建設された敵の遠隔地の前哨基地です。\n\nセクター間輸送技術は、さらなる征伐のために不可欠です。\n基地を破壊してください。彼らの発射台を研究しましょう。
sector.impact0078.description = ここには、最初にこの星系に入った星間輸送船の残骸があります。\n\n残骸を可能な限り回収し、解析可能な技術を研究してください。
sector.planetaryTerminal.description = 最終目標です。\n\nこの沿岸基地には、コアを他の惑星に打ち上げることが出来る建造物があります。しかし、極めて堅固に守られています。\n\n海軍ユニットを生産し、可及的速やかに敵を排除してください。\nそして、発射場を研究しましょう。
sector.coastline.description = 海軍ユニット技術の残骸をこの場所で検出しました。\n敵の攻撃を退け、セクターを制圧し、技術を獲得しましょう。
sector.navalFortress.description = 敵は、自然要塞化した離島に基地を設けています。\nこの前哨基地を破壊してください。\n敵の高度な海軍ユニット技術を入手し、研究しましょう。
