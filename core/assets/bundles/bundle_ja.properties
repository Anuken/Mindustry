unit.atrax.description = 地上目標を消耗させるスラグ弾を発射します。\nほとんどの地形を無視できます。
unit.spiroct.description = 敵に吸収レーザービームを発射し、与えたダメージを自らの体力として吸収します。\nほとんどの地形を無視できます。
unit.arkyid.description = 敵に大口径の吸収レーザービームを発射し、与えたダメージを自らの体力として吸収します。\nほとんどの地形を無視できます。
unit.toxopid.description = 敵に大口径の電撃クラスターシェルと貫通レーザーを発射します。\nほとんどの地形を無視できます。
unit.flare.description = 敵の地上目標に標準的な弾丸を発射します。
unit.horizon.description = 敵の地上目標にクラスター爆弾を投下します。
unit.zenith.description = 敵にミサイルを一斉発射します。
unit.antumbra.description = 敵に弾幕のように弾丸を連射します。
unit.eclipse.description = 敵に2門の貫通レーザーと高射砲の弾幕を発射します。
unit.mono.description = 銅と鉛を自動的に採掘し、コアに移送します。
unit.poly.description = 破壊された建造物を自動的に再構築し、さらに建設の支援を行います。
unit.mega.description = 損傷した建造物を自動的に修復します。\n小型のブロックと地上ユニットを運搬できます。
unit.quad.description = 地上目標にプラズマ爆弾を投下し、味方の建造物は修復し、敵にはダメージを与えます。\n中型の地上ユニットを運搬できます。
unit.oct.description = シールド形成と修復を行い、付近の味方を守ります。\nほとんどの地上ユニットを運搬できます。
unit.risso.description = 敵にミサイルと弾丸の弾幕を発射します。
unit.minke.description = 敵の地上目標に砲弾と標準的な弾丸を発射します。
unit.bryde.description = 敵に長距離砲弾とミサイルを発射します。
unit.sei.description = 敵にミサイルと徹甲弾の弾幕を発射します。
unit.omura.description = 敵に長距離かつ貫通性能を持つレールガンボルトを発射します。\nフレアユニットを生産します。
unit.alpha.description = シャードコアを敵から守ります。\n建造物を建築します。
unit.beta.description = ファンデーションコアを敵から守ります。\n建造物を建築します。
unit.gamma.description = ニュークリアスコアを敵から守ります。\n建造物を建築します。
unit.retusa.description = 敵に追尾魚雷を発射します。\n味方ユニットを修復します。
unit.oxynoe.description = 建造物修復火炎放射を発射します。敵にはダメージを与えます。\n地点防空タレットによって敵の弾丸を撃ち落とします。
unit.cyerce.description = 敵に追尾クラスターミサイルを発射します。\n味方ユニットを修復します。
unit.aegires.description = エネルギーフィールド内の全ての敵ユニットと建造物には電撃を放ち、全ての味方ユニットには修復効果を与えます。
unit.navanax.description = 爆発性のEMP弾を発射し、敵の電力系統には重大な損傷を与え、味方の建造物は修復します。\n4門の自律型レーザータレットで近くの敵を溶かします。
unit.stell.description = 敵に標準弾を発射します。
unit.locus.description = 敵ターゲットに交互に弾丸を発射します。
unit.precept.description = 敵に向けて貫通型のクラスター弾を発射します。
unit.vanquish.description = 敵に大きな貫通分裂弾を発射します。
unit.conquer.description = 敵に大きな貫通カスケード弾を発射します。
unit.merui.description = 敵の地上目標に長距離砲を発射します。ほとんどの地形を踏破できます。
unit.cleroi.description = 敵に二重の砲弾を発射します。地点防衛タレットで敵の弾丸を狙います。ほとんどの地形を踏破できます。
unit.anthicus.description = 長距離ホーミングミサイルを敵に発射します。ほとんどの地形を踏破できます。
unit.tecta.description = 敵にホーミングプラズマミサイルを発射します。指向性シールドで身を守ります。ほとんどの地形を踏破できます。
unit.collaris.description = 敵に向けて長距離の破片砲を発射します。ほとんどの地形を踏破できます。
unit.elude.description = 敵に一対のホーミング弾を発射します。液体の上に浮かぶことができます。
unit.avert.description = 敵にねじれた一対の弾丸を発射します。
unit.obviate.description = 敵にねじれた一対のライトニングオーブを発射します。
unit.quell.description = 長距離ホーミングミサイルを敵に発射します。敵の構造物修復ブロックを抑制します。
unit.disrupt.description = 長距離ホーミングミサイルを敵に発射します。敵の構造物修復ブロックを抑制します。
unit.evoke.description = バスティオンコアを防衛するための建造物を作ります。ビームによる建造物の修理を行います。2x2の建造物を運ぶことができます。
unit.incite.description = シタデルコアを防衛するための建造物を作ります。ビームによる建造物の修理を行います。2x2の建造物を運ぶことができます。
unit.emanate.description = アクロポリスコアを防衛するための建造物を作ります。ビームによる建造物の修理を行います。2x2の建造物を運ぶことができます。
lst.read = Read a number from a linked memory cell.
