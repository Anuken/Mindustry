lst.explosion = ある場所で爆発を起こします。
lst.setrate = プロセッサーの実行速度を1命令/tickで設定します。
lst.fetch = ユニット、コア、プレイヤー、建物を番号で検索します。\n番号は0から始まり、返された回数で終わります。
