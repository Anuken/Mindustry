block.impact-drill.description = როდესაც დადებულია მადეზიდის კედელში, გამოყოფს საგნებს წვეტით მუდმივად. საჭიროებს ენერგიას და წყალს.\nასევე იყენებს ოზონს ეფექტურობის გაზრდისთვის.
block.eruption-drill.description = გაუმჯობესებული იმპაქტური ხვრელი. შეუძლია თორიუმის მოპოვება. მოითხოვს წყალბადს.\nდამატებით იყენებს ციანოგენს ეფექტურობის გასაზრდელად.
