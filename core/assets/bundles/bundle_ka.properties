block.solar-panel.description = მცირე რაოდენობის ენერგიას აწვდის მზისგან.
block.solar-panel-large.description = მცირე რაოდენობის ენერგიას აწვდის მზისგან. უფრო ეფექტური ვიდრე სტანდარტული სოლარის პანელი.
block.thorium-reactor.description = გენერირებს დიდი რაოდენობით ენერგიას თორიუმით. მოითხოვს მუდმივ გამაგრებას. აფეთქდება, თუ საკმარისი სითხე არ მომეწოდება.
block.impact-reactor.description = ქმნის უზარმაზარ რაოდენობებს ენერგიის პიკურ ეფექტურობაზე. პროცესის დაწყებისთვის საჭირო დიდი რაოდენობის ენერგია.
block.mechanical-drill.description = როდესაც მოთავსებულია მადნაზე, გამოდგება ნივთების დაბალ ტემპში უკუნი, უსასრულოდ. მხოლოდ ძირითადი რესურსების მოპოვება შეუძლია.
block.pneumatic-drill.description = გაუმჯობესებული კვებვა, რომელიც ტიტანის მოპოვებასაც შეძლებს. მაღალ ტემპში მუშაობს მექანიკური არტეზიანული შედარებით.
block.laser-drill.description = საშუალებას იძლევა სწრაფად გამოკვლევა ლაზერული ტექნოლოგიით, მაგრამ საჭიროებს ენერგიას. შეუძლია თორიუმის მოპოვება.
block.blast-drill.description = საბოლოო არტეზიანი. საჭიროებს დიდი რაოდენობით ენერგიას.
block.water-extractor.description = ამოიღებს ქვეშახურ წყლებს. გამოიყენება ადგილებში, სადაც ზედაპირული წყალი არ არის.
block.cultivator.description = მოჰყავს ატმოსფერული სპორების მცირე კონცენტრაციები სპორების პოდებად.
block.cultivator.details = აღდგენილი ტექნოლოგია. გამოიყენება დიდი რაოდენობით ბიომასის წარმოებისთვის მაქსიმალური ეფექტურობით. სავარაუდოდ, იყო პირველი ინკუბატორი სპორების, რომლებიც ახლა დაფარავს Serpulo-ს.
block.oil-extractor.description = იყენებს დიდ რაოდენობას ენერგიას, ქვიშას და წყალს ნავთობის მოსაპოვებლად.
