sector.onset.description = დაიწყეთ ერეკირის აღება. დააგროვეთ რესურსები, გამოიმუშავეთ ერთეულები და დაიწყეთ ტექნოლოგიების შესწავლა.
sector.aegis.description = ამ სექტორში მოლიბდენის საბადოები არის.\nმოიძიეთ [accent]ზემოქმედების წრიული მაგიდა[] ამ რესურსის შესაძენად და გაანადგურეთ მტრის ბაზა რეგიონში.
sector.lake.description = ამ სექტორში სლაგის ტბა ძალიან აფერხებს გამოყენებად ერთეულებს. მხოლოდ ჰოვერი არის შესაძლებელი.\nმოიძიეთ [accent]გემის დამამზადებელი[] და წარმოადგინეთ [accent]გაქცევა[] ერთეული რაც შეიძლება მალე.
sector.intersect.description = სკანირებამ აჩვენა, რომ ეს სექტორი მალე მოიტანს მტრის მრავალ მიმართულებით თავდასხმას.\nსწრაფად დააყენეთ დაცვის მოწყობილობები და გაფართოვდით რაც შეიძლება მალე.\n[accent]მექი[] ერთეულები საჭირო იქნება რეგიონის გრძელი ლანდშაფტის გამო.
sector.atlas.description = ამ სექტორში მრავალფეროვანი ადგილმდებარეობები არსებობს და ეფექტურად თავდასხმისთვის საჭირო იქნება სხვადასხვა ერთეულები.\nგაფრთხილდით, რომ საჭირო იქნება დახვეწილი ერთეულები, რათა გადალახოთ რამდენიმე მტრის ბაზა, რომლებიც ამ რეგიონში აღმოაჩინეთ.\nმოიძიეთ [accent]ელექტროლიზერი[] და [accent]ტანკის რეფაბრიკატორი[].
sector.split.description = ამ სექტორში მტრის მინიმალური ყოფნა იდეალურია ახალი ტრანსპორტის ტექნოლოგიების გამოსაცდელად.
sector.basin.description = დიდი მტრის ძალები ამ სექტორში.\nგამოიმუშავეთ ერთეულები სწრაფად და დაიკავეთ მტრის კერები, რათა თავი მოიწყვეთ.
sector.marsh.description = ამ სექტორში ბევრი არკიციტია, მაგრამ ხვრელები შეზღუდულია.\nგააშენეთ [accent]ქიმიური კარბონიზაციის კამერები[] ელექტროენერგიის გამომუშავებისთვის.
sector.peaks.description = ამ სექტორში მთის ბარიერები თითქმის ყველა ერთეულს უშლის ხელს. საჭირო იქნება ფრენადი ერთეულები.\nგაფრთხილდით მტრის ანტი-საჰაერო სისტემებისგან. შეიძლება გამორთოთ ზოგიერთი სისტემა, თუ გატეხავთ მათ დამხმარე შენობა.
sector.ravine.description = მტრისთვის მნიშვნელოვანი სატრანსპორტო გზა. სექტორში კერები არ არის აღმოჩენილი, მაგრამ ელოდეთ სხვადასხვა მტრის ძალას.\nგამოიმუშავეთ [accent]სერჯის ალოი[]. გააკეთეთ [accent]ავტოფიქტური[] კოშკები.
sector.caldera-erekir.description = ამ სექტორში რესურსები გაბნეულია რამდენიმე კუნძულზე.\nმოიძიეთ და გამოიყენეთ დრონ-ბაზირებული ტრანსპორტი.
sector.stronghold.description = ამ სექტორში არსებული დიდი მტრის ბაზა იცავს მნიშვნელოვნად [accent]ტორიუმის[] საბადოებს.\nგამოიყენეთ იგი მაღალ-დონის ერთეულებისა და კოშკების შესაქმნელად.
sector.crevice.description = მტერი გაგზავნის მკაცრ თავდასხმებს თქვენს ბაზაზე ამ სექტორში.\nაუცილებელი იქნება [accent]კარბიდი[] და [accent]პიროლიზის გენერატორი[] გადარჩენისათვის.
sector.siege.description = ამ სექტორში ორი პარალელური ხეობა არსებობს, რაც იძულებით ორ-წინადავე თავდასხმას გამოიწვევს.\nმოიძიეთ [accent]ციანოგენი[] რომ შექმნათ უფრო ძლიერი ტანკი ერთეულები.\nყურადღება: მტრის შორეული რაკეტები აღმოჩენილია. რაკეტები შეიძლება გაისროლოთ შვედურად.
sector.crossroads.description = მტრის ბაზები ამ სექტორში სხვადასხვა ადგილმდებარეობებშია.\nმოიძიეთ სხვადასხვა ერთეულები, რათა ადაპტირდეთ.\nასევე, ზოგიერთი ბაზა დაცულია გარსით. შეიძინეთ როგორ მუშაობს ისინი.
sector.karst.description = ამ სექტორში ბევრი რესურსია, მაგრამ მტერი დაიწყებს თავდასხმას ახალი კერის ჩამოსვლაზე.\nმიიღეთ რესურსები და მოიძიეთ [accent]ფაზის ქსოვილი[].
sector.origin.description = ბოლო სექტორი, სადაც მნიშვნელოვანი მტრის ძალაა.\nრადგან კვლევის შესაძლებლობები აღარ არსებობს - მხოლოდ მტრის კერები უნდა განადგურდეს.

