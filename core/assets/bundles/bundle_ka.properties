sector.groundZero.description = ოპტიმალური ადგილი თავიდან დასაწყებად. დაბალი მტრობის საფრთხე. ცოტა რესურსი.\nშეაგროვეთ რაც შეიძლება მეტი ტყვია და სპილენძი.\nგადაიარეთ შემდეგ.
sector.frozenForest.description = აქაც, მთებთან ახლოს, სპორები გავრცელდა. სიცივე არ შესძლებს მათი ზღვარში ჩახშობას.\n\nდაიწყეთ ენერგიის გზაზე. ააშენეთ წვის გენერატორები. ისწავლეთ მენდერების გამოყენება.
sector.saltFlats.description = უდაბნოს გარეუბანში მდებარეობს მარილის ბრტყელები. აქ ცოტათი რესურსები მოიპოვება.\n\nმტერმა გააგზავნა რესურსების შენახვის კომპლექსი აქ. გაანადგურეთ მათი ბირთვი. არაფერია დარჩენილი.
sector.craters.description = წყალი დაგროვდა ამ კრატერში, ძველი ომების ნაშთი. აღადგინეთ ტერიტორია. დააგროვეთ ქვიშა. გათბეთ მეტაგლასი. ამოასხით წყალი ტურტეტებისა და ხვრელების გასაგრილებლად.
sector.ruinousShores.description = განადგურებულ ტერიტორიებს მიღმა არის სანაპირო. ადრე ამ ადგილზე არსებობდა სანაპირო თავდაცვის სისტემა. მისი დარჩენილი ნაწილია მხოლოდ ყველაზე ძირითადი დაცვის სტრუქტურები, ყველაფერი დანარჩენი დანადგარებადაა შემცირებული.\nგაგრძელეთ გაფართოება. გადარჩენა ტექნოლოგიები.
sector.stainedMountains.description = უფრო შიგნით, მთებში, სადაც სპორები ჯერ არ გავრცელებულა.\nამ ტერიტორიიდან მოიპოვეთ ბევრი ტიტანის რესურსი. ისწავლეთ მისი გამოყენება.\n\nმტერი აქ უფრო ძლიერია. არ მისცეთ მათ დრო, რომ გამოგიგზავნონ ყველაზე ძლიერი შენაერთები.
sector.overgrowth.description = ეს ტერიტორია გადაზრდილია, სპორების წყაროსთან ახლოს.\nმტერმა აქ დაარსა პოზიცია. ააშენეთ Mace ერთეულები. გაანადგურეთ იგი.
sector.tarFields.description = ნავთობის წარმოების ზონას გარეუბანი, მთებსა და უდაბნოს შორის. ერთ-ერთი ცოტათი მიმზიდველი ზონა ტარფის რეზერვებით.\nმიუხედავად abandoned, ამ ტერიტორიაზე ახლოს მტრის საშიში ძალებია. ნუ მიიჩნევთ მათ უგუნურად.\n\n[lightgray]თუ შესაძლებელია, გამართეთ ნავთობის დამუშავების ტექნოლოგია.
sector.desolateRift.description = უკიდურესად სახიფათო ზონა. ბევრი რესურსი, მაგრამ ცოტა სივრცე. მაღალი განადგურების რისკი. ააშენეთ საჰაერო და გრუნტის დაცვის საშუალებები რაც შეიძლება მალე. ნუ მოიტყუვდებით, მტრის შეტევებს შორის დიდი მანძილით.
sector.nuclearComplex.description = ყოფილი თორიუმის წარმოების და დამუშავების ობიექტი, განადგურებული.\n[lightgray]გამოიკვლიეთ თორიუმი და მისი მრავალი გამოყენება.\n\nმტერი აქ დიდრიგდება, მუდმივად უსწრებს თავდამსხმელებს.
sector.fungalPass.description = გადასასვლელი ზონა მაღალი მთებისა და უფრო დაბალი, სპორებით დაფარული მიწების შორის. მცირე მტრის სადაზვერვო ბაზაა აქ.\nგაანადგურეთ იგი.\nგამოიყენეთ Dagger ერთეულები. გაანადგურეთ მტრის ბირთვი.
sector.biomassFacility.description = სპორების წყარო. ეს არის ობიექტი, სადაც ისინი პირველად იკვლეოდნენ და წარმოებოდნენ.\nგამოიკვლიეთ contained ტექნოლოგია. გამოყავით სპორები საწვავის და პლასტიკის წარმოებისთვის.\n\n[lightgray]ამ ობიექტის განადგურების შემდეგ სპორები გავრცელდა. ადგილობრივ ეკოსისტემაში ვერავინ შეეძლო ასეთ ინვაზიურ ორგანიზმთან კონკურენცია.
sector.windsweptIslands.description = სანაპიროს შემდეგ, ამ შორს მდებარე კუნძულების ჯაჭვში. ჩანაწერები მიუთითებენ, რომ აქ იყვნენ [accent]Plastanium[]-ის წარმოების ობიექტები.\n\nგააჩერეთ მტრის საზღვაო ერთეულები. დაარსეთ ბაზა კუნძულებზე. გამოიკვლიეთ ეს ფაბრიკები.
sector.extractionOutpost.description = შორს მდებარე სამხედრო ბაზა, რომელიც მტერმა შეადგინა რესურსების სხვა სექტორებში გადატანის მიზნით.\n\nსექტორებს შორის ტრანსპორტის ტექნოლოგია აუცილებელია უფრო ფართო თავდასხმისთვის. გაანადგურეთ ბაზა. გამოიკვლიეთ მათი გაშვებისთვის მომზადებული პლატფორმები.
sector.impact0078.description = აქ იმყოფებიან თავდაპირველი ინტერსტელარული სატრანსპორტო ხომალდის ნაშთები, რომელიც ამ სისტემაში პირველად შევიდა.\n\nშეაგროვეთ რაც შეიძლება მეტი ნარჩენიდან. გამოიკვლიეთ ნებისმიერი მყარი ტექნოლოგია.
sector.planetaryTerminal.description = ბოლო მიზანი.\n\nეს სანაპირო ბაზა შეიცავს სტრუქტურას, რომელიც საშუალებას იძლევა დაიწყოს Cores-ის გაშვება ადგილობრივ პლანეტებზე. ძალიან კარგად დაცულია.\n\nდაიწყეთ საზღვაო ერთეულების წარმოება. გაანადგურეთ მტერი რაც შეიძლება სწრაფად. გამოიკვლიეთ გაშვების სტრუქტურა.
sector.coastline.description = სანაპიროზე აღმოჩენილია საზღვაო ერთეულების ტექნოლოგიის ნაშთები. მოერიდეთ მტრის შეტევებს, დაიკავეთ ეს სექტორი და მიიღეთ ტექნოლოგია.
sector.navalFortress.description = მტერმა დააარსა ბაზა შორს მდებარე, ბუნებრივად გამაგრებულ კუნძულზე. გაანადგურეთ ეს პოზიცია. მიიღეთ მათი საზღვაო ტექნოლოგია, და გამოიკვლიეთ იგი.

