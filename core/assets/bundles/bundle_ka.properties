block.titanium-conveyor.description = გადაზიდავს ნივთებს წინ. უფრო სწრაფია, ვიდრე სტანდარტული გადაზიდვა.
block.plastanium-conveyor.description = გადაზიდავს ნივთებს წინ პაკეტებად. იღებს ნივთებს უკანა მხრიდან და გამოყოფს სამ მიმართულებით წინ. მოითხოვს რამდენიმე დატვირთვის და განტვირთვის პუნქტს მაქსიმალური პროდუქტიულობისთვის.
