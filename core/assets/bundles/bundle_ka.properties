block.mend-projector.description = ამკურნალებს ბლოკებს მის სიახლოვეში.\nზოგადად იყენებს ფაზის ქსოვილს მანძილისა და ეფექტურობის გაზრდისთვის.
block.overdrive-projector.description = ზრდის ახლომდებარე შენობების სიჩქარეს.\nზოგადად იყენებს ფაზის ქსოვილს მანძილისა და ეფექტურობის გაზრდისთვის. არ აწყდება.
block.force-projector.description = ქმნის ექსაგონალურ ძალის ველს მის გარშემო, იცავს შენობებსა და ერთეულებს შიგნით ზიანისგან.\nგათბობა ხდება, თუ ზედმეტი ზიანი მიიღება. ზეგარდმო იყენებს ქულანტს ამოწვის თავიდან ასაცილებლად. ფაზის ქსოვილი ზრდის დამცველი რადიუსს.
block.shock-mine.description = გამოუშვებს ელექტრო-არკებს მტრის ერთეულის კონტაქტისას.
