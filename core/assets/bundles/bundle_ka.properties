block.beam-link.description = გადასცემს ენერგიას უზარმაზარ მანძილზე.\nმხოლოდ მეზობელ სტრუქტურებთან ან სხვა beam link-ებთან დასაკავშირებლად არის შესაძლებელი.
block.turbine-condenser.description = წარმოქმნის ენერგიას, როდესაც განთავსებულია ვენტილაციებზე. წარმოქმნის მცირე რაოდენობით წყალს.
block.chemical-combustion-chamber.description = წარმოქმნის ენერგიას არქიცით და ოზონით.
block.pyrolysis-generator.description = წარმოქმნის დიდ რაოდენობას ენერგიას არქიცით და სლაგით. წარმოქმნის წყალს როგორც გვერდითი პროდუქტი.
block.flux-reactor.description = წარმოქმნის დიდ რაოდენობას ენერგიას გათბობის დროს. საჭიროებს სინაგენს სტაბილიზატორად. ენერგიის გამომავალი და სინაგენის მოთხოვნები პროპორციულია გათბობის შესვლასთან.\nხდება აფეთქება თუ საკმარისი სინაგენი არ მიეწოდება.
block.neoplasia-reactor.description = იყენებს არქიცით, წყალს და ფაზის ქსოვილს, რათა გამოიმუშაოს დიდი რაოდენობით ენერგია. წარმოქმნის სითბოს და საშიში ნეოპლაზმას გვერდით პროდუქტად.\nდაბომბდება ძლიერად, თუ ნეოპლაზმა არ გამოიყვანება რეაქტორიდან კონდუიტებით.
block.build-tower.description = ავტომატურად ააშენებს სტრუქტურებს, რომლებიც არის რადიუსში და ეხმარება სხვა ერთეულებს მშენებლობაში.
block.regen-projector.description = ნელა აღდგენს მორთულ სტრუქტურებს მოედნის ფარგლებში. საჭიროებს წყალბადს.\nოპციონალურად იყენებს ფაზის ქსოვილს ეფექტურობის გასაუმჯობესებლად.
block.reinforced-container.description = ინახავს მცირე რაოდენობის ნივთებს. შიგთავსი შეიძლება ამოიღონ განტვირთვით. არ ზრდის ბირთვის საცავის მოცულობას.
block.reinforced-vault.description = ინახავს დიდი რაოდენობის ნივთებს. შიგთავსი შეიძლება ამოიღონ განტვირთვით. არ ზრდის ბირთვის საცავის მოცულობას.
block.tank-fabricator.description = აშენებს Stell ერთეულებს. გამომავალი ერთეულები შეიძლება პირდაპირ გამოიყენონ, ან გადადეთ რეფაბრიკატორებში განახლებისთვის.
block.ship-fabricator.description = აშენებს Elude ერთეულებს. გამომავალი ერთეულები შეიძლება პირდაპირ გამოიყენონ, ან გადადეთ რეფაბრიკატორებში განახლებისთვის.
block.mech-fabricator.description = აშენებს Merui ერთეულებს. გამომავალი ერთეულები შეიძლება პირდაპირ გამოიყენონ, ან გადადეთ რეფაბრიკატორებში განახლებისთვის.
