block.conduit.description = 액체를 앞으로 움직입니다. 펌프 및 다른 파이프와 함께 사용합니다.
block.pulse-conduit.description = 액체를 앞으로 움직입니다. 파이프보다 더 빠르게 운반하고 더 많이 저장합니다.
block.plated-conduit.description = 액체를 앞으로 움직입니다. 측면에서 액체를 받아들이지 않습니다. 액체를 누설하지 않습니다.
block.liquid-router.description = 한 방향에서 액체를 받아 최대 3개의 다른 방향으로 동등하게 출력합니다. 일정량의 액체도 저장할 수 있습니다.
block.liquid-container.description = 상당한 양의 액체를 저장합니다. 액체 분배기와 비슷하게 모든 면에 출력할 수 있습니다.
block.liquid-tank.description = 많은 양의 액체를 저장합니다. 액체 분배기와 비슷하게 모든 면에 출력할 수 있습니다.
block.liquid-junction.description = 두 개의 교차 파이프를 위한 다리 역할을 합니다.
block.bridge-conduit.description = 지형이나 건물을 넘어 액체를 운반합니다. 최대 3칸의 타일을 건너 띌 수 있습니다.
block.phase-conduit.description = 지형이나 건물 너머로 액체를 즉시 운반합니다. 속도가 빠르고 다리 파이프보다 길지만, 작동하려면 전력이 필요합니다.
block.power-node.description = 연결된 노드로 전력을 전송합니다. 노드는 인접한 블록에서 전력을 공급받거나 전력을 공급합니다.
block.power-node-large.description = 더 넓은 범위의 고급 전력 노드입니다.
block.surge-tower.description = 사용 가능한 연결 수가 적은 장거리 전력 노드입니다.
block.diode.description = 배터리에 저장된 전력을 한 방향으로 이동시키지만, 받는 쪽 배터리의 전력이 더 적은 경우에만 가능합니다.
block.battery.description = 전력 생산량이 소모량보다 많을 경우 전력을 저장하고, 전력 소모량이 생산량보다 많을 경우 전력을 소모합니다.
block.battery-large.description = 일반 배터리보다 훨씬 더 많은 전력을 저장합니다.
block.combustion-generator.description = 석탄같은 가연성 물질을 연소하여 전력을 생산합니다.
block.thermal-generator.description = 뜨거운 곳에 설치하여 전력을 생산합니다.
block.steam-generator.description = 가연성 물질을 연소시키고 물을 증기로 변환하여 전력을 생산합니다.
block.differential-generator.description = 냉각수와 불타는 파이라타이트의 온도차를 활용하여 많은 양의 전력을 생산합니다.
block.rtg-generator.description = 붕괴하는 방사성 물질의 열을 이용하여 천천히 전력을 생산합니다.
block.solar-panel.description = 태양으로부터 적은 양의 전력을 생산합니다.
block.solar-panel-large.description = 태양으로부터 적은 양의 전력을 생산합니다. 태양 전지판보다 더 효율적입니다.
block.thorium-reactor.description = 토륨으로부터 상당한 양의 전력을 생산합니다. 지속적인 냉각이 필요하며, 냉각수가 충분히 공급되지 않을 경우 크게 폭발합니다.
block.impact-reactor.description = 최대 효율로 엄청난 양의 전력을 생성합니다. 완전히 가동하기 위해서 많은 전력이 필요합니다.
block.mechanical-drill.description = 자원 타일 위에 설치하면, 멈추지 않고 자원을 천천히 생산합니다. 
block.pneumatic-drill.description = 티타늄을 채굴할 수 있는 향상된 드릴. 기계식 드릴보다 더 빠른 속도로 채굴합니다.
block.laser-drill.description = 레이저 기술을 통해 훨씬 더 빠르게 채굴할 수 있지만, 작동하려면 전력이 필요합니다. 토륨을 채굴할 수 있습니다.
block.blast-drill.description = 최상위 드릴. 작동하려면 많은 양의 전력이 필요합니다.
block.water-extractor.description = 지하수를 추출합니다. 물을 구하기 어려운 곳에서 사용합니다.
block.cultivator.description = 대기에 포함된 미세한 농도의 포자를 산업용 포자로 배양합니다.
block.cultivator.details = 복구된 기술. 최대한 효율적으로 생물자원을 생산할 때 사용됨. 현재 세르플로를 뒤덮은 포자의 최초 배양지일 가능성이 높음.
block.oil-extractor.description = 석유를 추출하기 위해 많은 양의 전력과 모래 및 물을 사용합니다.
block.core-shard.description = 기지의 핵심입니다. 파괴되면 해당 지역을 잃습니다.
block.core-shard.details = 첫 번째 버전. 휴대용. 자가복제 가능. 일회용 출격 추진기를 장착했으며, 행성간 이동에는 부적합함.
block.core-foundation.description = 기지의 핵심입니다.코어: 조각보다 튼튼하고 더 많은 양의 자원을 저장합니다.
block.core-foundation.details = 두 번째 버전.
block.core-nucleus.description = 기지의 핵심입니다. 매우 튼튼하고 엄청나게 많은 양의 자원을 저장할 수 있습니다.
block.core-nucleus.details = 세 번째, 궁극의 버전.
block.vault.description = 각 종류별로 많은 양의 자원을 저장합니다. 코어 옆에 배치하면 저장 용량을 확장합니다. 언로더를 사용하여 내용물을 빼낼 수 있습니다.
block.container.description = 각 종류별로 적은 양의 자원을 저장합니다. 코어 옆에 배치하면 저장 용량을 확장합니다. 언로더를 사용하여 내용물을 빼낼 수 있습니다.
block.unloader.description = 선택한 자원을 근처의 블록에서 빼냅니다. 수송 블록 및 포탑을 대상으로 작동하지 않습니다.
block.launch-pad.description = 선택한 지역으로 자원을 출격합니다.
block.launch-pad.details = 지역간 자원 운송을 위한 보조 궤도 시스템. 화물 추진체는 부서지기 쉽고 재진입이 불가능합니다.
block.duo.description = 적을 향해 번갈아 탄환을 발사합니다.
block.scatter.description = 공중 목표물을 향해 납, 고철, 또는 강화유리 조각 덩어리를 발사합니다.
block.scorch.description = 주변의 모든 지상 적을 불태웁니다. 근거리에서 매우 효과적입니다.
block.hail.description = 장거리에 걸쳐 지상 적을 향해 작은 포탄을 발사합니다.
block.wave.description = 적을 향해 액체 줄기를 발사합니다. 물이 공급되면 자동으로 화재를 진압합니다.
block.lancer.description = 지상 목표물을 향해 강력한 에너지 빔을 충전하여 발사합니다.
block.arc.description = 지상 목표물을 향해 전격 아크를 발사합니다.
block.swarmer.description = 적을 향해 유도 미사일을 발사합니다.
block.salvo.description = 적을 향해 총알을 빠르게 일제히 발사합니다.
block.fuse.description = 가까운 적을 향해 3발의 단거리 관통 레이저를 발사합니다.
block.ripple.description = 장거리에 걸쳐 지상 적을 향해 포탄 무리를 발사합니다.
block.cyclone.description = 근처 적을 향해 폭발 파편 덩어리를 발사합니다.
block.spectre.description = 공중 및 지상 목표물을 향해 큰 관통 철갑탄을 발사합니다.
block.meltdown.description = 주변 적을 향해 지속적인 레이저 빔을 충전하여 발사합니다. 작동하려면 냉각 액체가 필요합니다.
block.foreshadow.description = 장거리에 걸친 거대한 단일 목표 저격탄을 발사합니다. 최대 체력이 높은 적을 먼저 조준합니다.
block.repair-point.description = 피해를 입은 가장 가까운 기체를 지속적으로 수리합니다.
block.segment.description = 날아오는 발사체를 요격합니다. 전격 및 레이저 발사체는 조준하지 않습니다.
block.parallax.description = 공중 목표물을 끌어오는 견인 광선을 발사하며, 견인 중에 피해를 입힙니다.
block.tsunami.description = 적을 향해 강력한 액체 줄기를 발사합니다. 물이 공급되면 자동으로 화재를 진압합니다.
block.silicon-crucible.description = 파이라타이트를 추가 열원으로 사용하여 모래와 석탄에서 실리콘을 정제합니다. 뜨거운 곳에서 더 효율적입니다.
block.disassembler.description = 광재를 낮은 효율로 미량의 희귀한 광물들로 분리합니다. 토륨을 생산할 수 있습니다.
block.overdrive-dome.description = 주변 건물의 속도를 높입니다. 작동하려면 메타와 실리콘이 필요합니다.
block.payload-conveyor.description = 공장에서 생산된 기체같은 큰 화물을 운반합니다.
block.payload-router.description = 화물을 3가지 방향으로 번갈아 운반합니다.
block.ground-factory.description = 지상 기체를 생산합니다. 생산된 기체는 바로 사용하거나 강화를 위해 재구성기로 이동할 수 있습니다.
block.air-factory.description = 공중 기체 생산합니다. 생산된 기체는 바로 사용하거나 강화를 위해 재구성기로 이동할 수 있습니다.
block.naval-factory.description = 해상 기체를 생산합니다. 생산된 기체는 바로 사용하거나 강화를 위해 재구성기로 이동할 수 있습니다.
block.additive-reconstructor.description = 들어온 기체를 두 번째 단계로 강화합니다.
block.multiplicative-reconstructor.description = 들어온 기체를 세 번째 단계로 강화합니다.
block.exponential-reconstructor.description = 들어온 기체를 네 번째 티어로 강화합니다.
block.tetrative-reconstructor.description = 들어온 기체를 다섯 번째, 최종 단계로 강화합니다.
block.switch.description = on/off 가능한 스위치입니다. 스위치 상태는 프로세서에 의해 읽히거나 제어될 수 있습니다.
block.micro-processor.description = 로직 실행문을 순서대로 무한히 실행합니다. 기체 또는 건물을 제어하는 데 쓰일 수 있습니다.
block.logic-processor.description = 로직 실행문을 순서대로 무한히 실행합니다. 기체 또는 건물을 제어하는 데 쓰일 수 있습니다. 마이크로 프로세서보다 실행 속도가 더 빠릅니다.
block.hyper-processor.description = 로직 실행문을 순서대로 무한히 실행합니다. 기체 또는 건물을 제어하는 데 쓰일 수 있습니다. 로직 프로세서보다 실행 속도가 더 빠릅니다.
block.memory-cell.description = 프로세서를 위한 데이터를 저장합니다.
block.memory-bank.description = 프로세서를 위한 데이터를 저장합니다. 큰 용량을 지니고 있습니다.
block.logic-display.description = 프로세서를 이용해 임의로 그래픽을 출력할 수 있습니다.
block.large-logic-display.description = 프로세서를 이용해 임의로 그래픽을 출력할 수 있습니다.
block.interplanetary-accelerator.description = 거대한 전자기 레일건 타워. 행성 간 이동을 위한 탈출 속도까지 코어를 가속합니다.
block.repair-turret.description = 피해를 입은 가장 가까운 기체를 지속적으로 수리합니다. 선택적으로 냉각수를 넣을 수 있습니다.
block.payload-propulsion-tower.description = 장거리 화물 운송 구조물. 화물을 연결된 다른 화물 드라이버로 발사합니다.
block.core-bastion.description = 기지의 핵심입니다. 튼튼합니다. 한번 파괴되면, 구역을 잃습니다.
block.core-citadel.description = 기지의 핵심입니다. 더 튼튼합니다. 코어: 요새보다 더 많은 양의 자원을 저장합니다.
block.core-acropolis.description = 기지의 핵심입니다. 매우 튼튼합니다. 코어: 성채보다 더 많은 양의 자원을 저장합니다.
block.breach.description = 적 대상에게 관통하는 베릴륨 또는 텅스텐 탄환을 발사합니다.
block.diffuse.description = 넓은 원뿔 모양으로 탄환을 발사합니다. 적 대상을 뒤로 밀어냅니다.
block.sublimate.description = 적 대상에게 화염을 연속 분사합니다. 장갑을 관통합니다.
block.titan.description = 지상 목표물을 향해 거대한 폭발 포탄을 발사합니다. 수소가 필요합니다.
block.afflict.description = 대전된 거대한 조각덩어리 구체를 발사합니다. 열이 필요합니다.
block.disperse.description = 공중 목표물을 향해 파편 폭격을 가합니다.
block.lustre.description = 적 대상에게 느리게 움직이는 단일 표적 레이저를 발사합니다.
block.scathe.description = 매우 멀리있는 지상 목표물을 향해 강력한 미사일을 발사합니다.
block.smite.description = 날카로운 번개를 내뿜는 관통 폭발탄을 발사합니다.
block.malign.description = 적 대상을 향해 유도 레이저 전하 세례를 퍼붓습니다. 대량의 열이 필요합니다.
block.silicon-arc-furnace.description = 모래와 흑연에서 실리콘을 정제합니다.
block.oxidation-chamber.description = 베릴륨과 오존을 산화물로 전환합니다. 부산물로 열을 방출합니다.
block.electric-heater.description = 블록에 열을 가합니다. 많은 양의 전력이 필요합니다.
block.slag-heater.description = 블록에 열을 가합니다. 광재가 필요합니다.
block.phase-heater.description = 블록에 열을 가합니다. 메타가 필요합니다.
block.heat-redirector.description = 누적된 열을 다른 블록으로 전달합니다.
block.heat-router.description = 축적된 열을 세 가지 출력 방향으로 분산시킵니다.
block.electrolyzer.description = 물을 수소와 오존 가스로 변환합니다.
block.atmospheric-concentrator.description = 대기에서 질소를 농축합니다. 열이 필요합니다.
block.surge-crucible.description = 광재와 실리콘으로 설금을 형성합니다. 열이 필요합니다.
block.phase-synthesizer.description = 토륨, 모래 및 오존으로부터 메타를 합성합니다. 열이 필요합니다.
block.carbide-crucible.description = 흑연과 텅스텐을 탄화물로 융합합니다. 열이 필요합니다.
block.cyanogen-synthesizer.description = 아르키사이트와 흑연으로부터 시아노겐을 합성합니다. 열이 필요합니다.
block.slag-incinerator.description = 비휘발성 자원 또는 액체를 소각합니다. 광재가 필요합니다.
block.vent-condenser.description = 분출구에서 나오는 가스를 물로 응축합니다. 전력을 소비합니다.
block.plasma-bore.description = 광석 벽을 향하여 배치하면 자원을 끊임없이 출력합니다. 소량의 전력이 필요합니다.
block.large-plasma-bore.description = 더 큰 플라즈마 채광기. 텅스텐과 토륨을 채굴할 수 있습니다. 수소와 전력이 필요합니다.
block.cliff-crusher.description = 벽을 부수고 모래를 끊임없이 배출합니다. 전력이 필요합니다. 효율은 벽의 유형에 따라 다릅니다.
block.impact-drill.description = 광석에 배치하면 자원을 한번에 몰아서, 끊임없이 출력합니다. 전력과 물이 필요합니다.
block.eruption-drill.description = 개선된 충격 드릴. 토륨을 채굴할 수 있습니다. 수소가 필요합니다.
block.reinforced-conduit.description = 유체를 앞으로 이동합니다. 측면에서 파이프가 아닌 입력을 허용하지 않습니다.
block.reinforced-liquid-router.description = 유체를 모든 면에 균등하게 분배합니다.
block.reinforced-junction.description = 두 개의 교차 파이프를 위한 다리 역할을 합니다.
block.reinforced-liquid-tank.description = 대량의 유체를 저장합니다.
block.reinforced-liquid-container.description = 상당량의 유체를 저장합니다.
block.reinforced-bridge-conduit.description = 구조물 및 지형 위로 유체를 운반합니다.
block.reinforced-pump.description = 액체를 퍼 올리고 출력합니다. 수소가 필요합니다.
block.beryllium-wall.description = 적의 발사체로부터 구조물을 보호합니다.
block.beryllium-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.
block.tungsten-wall.description = 적의 발사체로부터 구조물을 보호합니다.
block.tungsten-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.
block.carbide-wall.description = 적의 발사체로부터 구조물을 보호합니다.
block.carbide-wall-large.description = 적의 발사체로부터 구조물을 보호합니다.
block.reinforced-surge-wall.description = 적의 발사체로부터 구조물을 보호하며, 발사체와 접촉하면 주기적으로 전기 아크를 발사합니다.
block.reinforced-surge-wall-large.description = 적의 발사체로부터 구조물을 보호하며, 발사체와 접촉하면 주기적으로 전기 아크를 발사합니다.
block.shielded-wall.description = 적의 발사체로부터 구조물을 보호합니다. 전원이 공급될 때 대부분의 발사체를 흡수하는 보호막을 전개합니다. 인접한 블록에 전원을 공급합니다.
block.blast-door.description = 아군 지상 유닛이 범위 내에 있을 때 열리는 벽입니다. 수동으로 제어할 수 없습니다.
block.duct.description = 자원을 앞으로 이동합니다. 한 개의 자원만 저장할 수 있습니다.
block.armored-duct.description = 자원을 앞으로 이동합니다. 측면에서 도관이 아닌 입력을 허용하지 않습니다.
block.duct-router.description = 자원을 세 방향으로 균등하게 분배합니다. 뒤쪽에서만 자원을 받습니다. 자원 필터로 활용할 수 있습니다.
block.overflow-duct.description = 앞쪽 경로가 차단된 경우에만 자원을 왼쪽과 오른쪽으로 출력합니다.
block.duct-bridge.description = 구조물 및 지형 위로 자원을 이동합니다.
block.duct-unloader.description = 선택한 자원을 뒤의 블록에서 빼냅니다. 코어에서 빼낼 수 없습니다.
block.underflow-duct.description = 포화 도관의 반대입니다. 왼쪽 및 오른쪽 경로가 차단된 경우 앞쪽으로 출력합니다.
block.reinforced-liquid-junction.description = 두 개의 교차 파이프 사이의 다리 역할을 합니다.
block.surge-conveyor.description = 자원을 일괄적으로 이동합니다. 전력을 공급하여 가속할 수 있습니다. 인접한 블록에 전원을 공급합니다.
block.surge-router.description = 설금 컨베이어에서 항목을 세 방향으로 균등하게 분배합니다. 전력을 공급하여 가속할 수 있습니다. 인접한 블록에 전원을 공급합니다.
block.unit-cargo-loader.description = 화물용 드론을 제작합니다. 드론은 자동으로 자원과 일치하는 필터로 설정된 기체 화물 하역지점으로 분배합니다.
block.unit-cargo-unload-point.description = 화물 드론의 하역지점 역할을 합니다. 선택한 필터와 일치하는 자원을 받아들입니다.
block.beam-node.description = 전력을 다른 블록에 직선 방향으로 전송합니다. 소량의 전력을 저장합니다.
block.beam-tower.description = 전력을 다른 블록에 직선 방향으로 전송합니다. 대량의 전력을 저장합니다. 장거리 연결이 가능합니다.
block.turbine-condenser.description = 분출구에 배치할 때 전력을 발생시킵니다. 소량의 물을 생산합니다.
block.chemical-combustion-chamber.description = 아르키사이트와 오존으로 전력을 생산합니다.
block.pyrolysis-generator.description = 아르키사이트와 광재로 많은 양의 전력을 생산합니다. 부산물로 물이 발생합니다.
block.flux-reactor.description = 가열 시 많은 양의 전력을 발생시킵니다. 안정제로 시아노겐이 필요합니다. 전력 출력 및 시아노겐 요구량은 열 입력에 비례합니다.\n시아노겐이 부족할 경우 폭발합니다.
block.neoplasia-reactor.description = 아르키사이트, 물 및 메타를 사용하여 많은 양의 전력을 생산합니다. 부산물로 열과 위험한 신생물이 발생합니다.\n도관을 통해 반응로에서 신생물이 제거되지 않으면 격렬하게 폭발합니다.
block.build-tower.description = 범위 내의 구조물을 자동으로 재구축하고 다른 유닛의 건설을 지원합니다.
block.regen-projector.description = 정사각형 둘레의 범위 안에 있는 아군 구조물을 천천히 수리합니다. 수소가 필요합니다.
block.reinforced-container.description = 소량의 자원을 저장합니다. 내용물은 언로더를 통해 빼낼 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
block.reinforced-vault.description = 대량의 자원을 저장합니다. 내용물은 언로더를 통해 빼낼 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
block.tank-fabricator.description = 스텔 기체를 구성합니다. 출력된 기체는 직접 사용하거나 강화를 위해 재조립 장치로 이동할 수 있습니다.
block.ship-fabricator.description = 일루드 기체를 구성합니다. 출력된 기체는 직접 사용하거나 강화를 위해 재조립 장치로 이동할 수 있습니다.
block.mech-fabricator.description = 메루이 기체를 구성합니다. 출력된 기체는 직접 사용하거나 강화를 위해 재조립 장치로 이동할 수 있습니다.
block.tank-assembler.description = 입력된 블록과 기체로 대형 전차를 조립합니다. 모듈을 추가하여 출력되는 기체의 등급을 상향할 수 있습니다.
block.ship-assembler.description = 입력된 블록과 기체로 대형 함선을 조립합니다. 모듈을 추가하여 출력되는 기체의 등급을 상향할 수 있습니다.
block.mech-assembler.description = 입력된 블록과 기체로 대형 기계를 조립합니다. 모듈을 추가하여 출력되는 기체의 등급을 상향할 수 있습니다.
block.tank-refabricator.description = 입력된 전차 기체를 두 번째 등급으로 강화합니다.
block.ship-refabricator.description = 입력된 함선 기체를 두 번째 등급으로 강화합니다.
block.mech-refabricator.description = 입력된 기계 기체를 두 번째 등급으로 강화합니다.
block.prime-refabricator.description = 입력된 기체를 세 번째 등급으로 강화합니다.
block.basic-assembler-module.description = 조립 경계 옆에 배치하면 조립대 등급이 증가합니다. 전력이 필요합니다. 화물 입력으로 사용할 수 있습니다.
block.small-deconstructor.description = 입력된 구조물 및 기체를 분해합니다. 제작 비용의 100%를 반환합니다.
block.reinforced-payload-conveyor.description = 화물을 앞으로 이동합니다.
block.reinforced-payload-router.description = 화물을 인접 블록으로 분배합니다. 필터가 설정되면 필터로 작동합니다.
block.payload-mass-driver.description = 장거리 화물 운송 구조물. 받은 화물을 연결된 화물 매스 드라이버로 발사합니다.
block.large-payload-mass-driver.description = 장거리 화물 운송 구조물. 받은 화물을 연결된 화물 매스 드라이버로 발사합니다.
block.unit-repair-tower.description = 주변의 모든 기체를 수리합니다. 오존이 필요합니다.
block.radar.description = 넓은 반경의 지형과 적 기체를 서서히 파악합니다. 전력이 필요합니다.
block.shockwave-tower.description = 반경 내 적의 발사체에 피해를 입히고 파괴합니다. 시아노겐이 필요합니다.
block.canvas.description = 미리 정의된 팔레트를 사용하여 단순 이미지를 표시합니다. 편집 가능.

unit.dagger.description = 주변의 모든 적을 향해 일반적인 탄환을 발사합니다.
unit.mace.description = 주변의 모든 적을 향해 화염 줄기를 발사합니다.
unit.fortress.description = 지상 목표물을 향해 장거리 포탄을 발사합니다.
unit.scepter.description = 주변의 모든 적을 향해 장전된 탄환을 일제히 발사합니다.
unit.reign.description = 주변의 모든 적을 향해 거대한 관통 탄환을 일제히 발사합니다.
unit.nova.description = 적에게 피해를 주고, 아군 구조물을 수리하는 레이저 볼트를 발사합니다. 이륙할 수 있습니다.
unit.pulsar.description = 적에게 피해를 주고, 아군 구조물을 수리하는 전격을 발사합니다. 이륙할 수 있습니다.
unit.quasar.description = 적에게 피해를 주고, 아군 구조물을 수리하는 관통 레이저 빔을 발사합니다. 이륙할 수 있습니다. 역장을 가지고 있습니다.
unit.vela.description = 적에게 피해를 주고, 아군 구조물을 수리하는 거대한 지속적인 레이저 빔을 발사합니다. 이륙할 수 있습니다.
unit.corvus.description = 적에게 피해를 주고, 아군 구조물을 수리하는 거대한 레이저 블레스트를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
unit.crawler.description = 적을 향해 달려가 자폭하며, 큰 폭발을 일으킵니다.
unit.atrax.description = 지상 목표물을 향해 광재 구체를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
unit.spiroct.description = 적을 향해 약화 레이저 빔을 발사하며, 이 과정에서 스스로 회복합니다. 대부분의 지형 위를 밟을 수 있습니다.
unit.arkyid.description = 적을 향해 많은 약화 레이저 빔을 발사하며, 이 과정에서 스스로 회복합니다. 대부분의 지형 위를 밟을 수 있습니다.
unit.toxopid.description = 적을 향해 큰 전격 포탄 무리와 관통 레이저를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
unit.flare.description = 지상 목표물을 향해 일반적인 탄환을 발사합니다.
unit.horizon.description = 지상 목표물에 폭탄을 투하합니다.
unit.zenith.description = 주변의 모든 적을 향해 미사일을 발사합니다.
unit.antumbra.description = 주변의 모든 적을 향해 탄환을 일제히 발사합니다.
unit.eclipse.description = 주변의 모든 적을 향해 두 개의 관통 레이저와 대공 탄환을 일제히 발사합니다.
unit.mono.description = 자동으로 구리와 납을 채굴하여 코어에 넣습니다.
unit.poly.description = 자동으로 부서진 구조물을 재건하거나 다른 기체의 건설을 보조합니다.
unit.mega.description = 자동으로 손상된 구조물을 수리합니다. 블록이나 작은 지상 기체를 수송할 수 있습니다.
unit.quad.description = 지상 목표물에 아군 구조물을 수리하고 적에게 피해를 입히는 큰 폭탄을 투하합니다. 중간 크기의 지상 기체를 수송할 수 있습니다.
unit.oct.description = 재생하는 역장으로 주변 아군을 보호합니다. 대부분의 지상 기체를 수송할 수 있습니다.
unit.risso.description = 주변의 모든 적을 향해 탄환과 미사일을 일제히 발사합니다.
unit.minke.description = 주변의 지상 적을 향해 일반적인 탄환과 포탄을 발사합니다.
unit.bryde.description = 적을 향해 장거리 포탄과 미사일을 발사합니다.
unit.sei.description = 적을 향해 철갑탄과 미사일을 일제히 발사합니다.
unit.omura.description = 적을 향해 장거리 관통 레일건을 발사합니다. 플레어를 생산합니다.
unit.alpha.description = 적으로부터 코어: 조각을 방어합니다. 건설할 수 있습니다.
unit.beta.description = 적으로부터 코어: 기반을 방어합니다. 건설할 수 있습니다.
unit.gamma.description = 적으로부터 코어: 핵심을 방어합니다. 건설할 수 있습니다.
unit.retusa.description = 주변의 적을 향해 유도 어뢰를 발사합니다. 아군 기체를 수리합니다.
unit.oxynoe.description = 주변의 적을 향해 구조물을 수리하는 화염줄기를 발사합니다. 요격 포탑으로 주변의 적 탄환을 요격합니다.
unit.cyerce.description = 주변의 적을 향해 유도 집속 미사일을 발사합니다. 아군 기체를 수리합니다.
unit.aegires.description = 에너지 필드로 들어온 모든 적 기체와 구조물에게 충격을 줍니다. 모든 아군을 수리합니다.
unit.navanax.description = 적 전력망에 상당한 피해를 주고 아군 블록을 수리하는 폭발성 EMP 탄환을 발사합니다. 4개의 자율 레이저 포탑으로 주변 적을 녹입니다.
unit.stell.description = 적 대상에게 일반적인 탄환을 발사합니다.
unit.locus.description = 적 대상에게 번갈아 나오는 탄환을 발사합니다.
unit.precept.description = 적 대상에게 관통하는 집속탄환을 발사합니다.
unit.vanquish.description = 적 대상에게 관통하는 거대한 분열탄환을 발사합니다.
unit.conquer.description = 적 대상에게 관통하는 거대한 탄환의 폭포를 발사합니다.
unit.merui.description = 지상 적 대상에게 장사정포를 발사합니다. 대부분의 지형을 뛰어넘을 수 있습니다.
unit.cleroi.description = 적 대상에게 이중 포탄을 발사합니다. 집중 방어 포탑으로 적의 발사체를 요격합니다. 대부분의 지형을 뛰어넘을 수 있습니다.
unit.anthicus.description = 적 대상에게 장거리 유도 발사체를 발사합니다. 대부분의 지형을 뛰어넘을 수 있습니다.
unit.tecta.description = 적 대상에게 유도 플라즈마 발사체를 발사합니다. 전방 보호막으로 스스로를 보호합니다. 대부분의 지형을 뛰어넘을 수 있습니다.
unit.collaris.description = 적 대상에게 장거리 분열포탄을 발사합니다. 대부분의 지형을 뛰어넘을 수 있습니다.
unit.elude.description = 적 대상에게 한 쌍의 유도 탄환을 발사합니다. 액체 위에 떠 있을 수 있습니다.
unit.avert.description = 적 대상에게 비틀리는 한 쌍의 탄환을 발사합니다.
unit.obviate.description = 적 대상에게 비틀리는 한 쌍의 전기 구체를 발사합니다.
unit.quell.description = 적 대상에게 장거리 유도 발사체를 발사합니다. 적 구조물 수리 블록을 억제합니다.
unit.disrupt.description = 적 대상에게 장거리 유도 억제 발사체를 발사합니다. 적 구조물 수리 블록을 억제합니다.
unit.evoke.description = 코어: 요새를 지켜내기 위해 구조물을 건설합니다. 빔으로 구조물을 수리합니다.
unit.incite.description = 코어: 성채를 지켜내기 위해 구조물을 건설합니다. 빔으로 구조물을 수리합니다.
unit.emanate.description = 코어: 도심을 지켜내기 위해 구조물을 건설합니다. 빔으로 구조물을 수리합니다.

lst.read = 연결된 메모리 셀에서 숫자 읽음
lst.write = 연결된 메모리 셀에 숫자 작성
lst.print = 프린트 버퍼에 텍스트 추가\n[accent]Print Flush[]가 사용되기 전까진 아무것도 보여주지 않습니다
lst.draw = 드로잉 버퍼에 실행문 추가\n[accent]Draw Flush[]가 사용되기 전까진 아무것도 보여주지 않습니다
lst.drawflush = 대기중인 [accent]Draw[]실행문을 디스플레이에 출력
lst.printflush = 대기중인 [accent]Print[]실행문을 메시지 블록에 출력
lst.getlink = 순서별로 프로세서의 연결을 가져옴. 0부터 시작
lst.control = 건물 조종
lst.radar = 건물 주변의 기체 검색
lst.sensor = 건물 또는 기체의 정보 수집
lst.set = 변수 선언/할당
lst.operation = 1~2개의 변수로 연산
lst.end = 실행줄의 가장 위로 건너뜀
lst.wait = 일정 시간(초) 동안 대기
lst.stop = 이 프로세서의 실행 중지
lst.lookup = id를 통해 특정 유형의 아이템/액체/기체/블록 조회\n[accent]@unitCount[] / [accent]@itemCount[] / [accent]@liquidCount[] / [accent]@blockCount[]\n...로 각 유형의 총 갯수를 알 수 있습니다.
lst.jump = 조건부로 다른 실행문으로 건너뜀
lst.unitbind = type 옆에 있는 기체를 지정하고, [accent]@unit[]에 저장
lst.unitcontrol = 현재 지정된 기체 조종
lst.unitradar = 현재 지정된 기체 주변의 기체 검색
lst.unitlocate = 특정 유형의 위치/건물을 지도상에서 조회\n지정된 기체가 필요합니다
lst.getblock = 특정 위치의 타일 정보를 불러옴
lst.setblock = 특정 위치의 타일 정보 설정
lst.spawnunit = 특정 위치에 기체 소환
lst.applystatus = 기체에게 상태이상을 적용하거나 삭제
lst.spawnwave = 특정 위치에 이전 단계를 실행\n실제 단계가 넘어가지 않습니다
lst.explosion = 특정 위치에 폭발 생성
lst.setrate = 프로세서 실행 속도를 틱당 연산량으로 설정
lst.fetch = 기체, 코어, 플레이어 또는 건물을 엔티티 번호로 조회\n번호는 0에서 시작하여 엔티티 번호-1에서 끝납니다
lst.packcolor = 그리기 혹은 규칙 설정을 위해 [0, 1] RGBA 단일 요소로 묶음
lst.setrule = 게임 규칙 설정
lst.flushmessage = 텍스트 버퍼로부터 화면에 메세지를 표시\n이전 메세지가 완료될 때까지 기다립니다
lst.cutscene = 플레이어 카메라 조작
lst.setflag = 모든 프로세서가 읽을 수 있는 전역 플래그 설정
lst.getflag = 전역 플래그가 설정되어 있는지 확인
lst.setprop = 기체 혹은 건물의 속성을 설정합니다.

logic.nounitbuild = [red]기체의 건설 로직은 여기서 허용되지 않습니다.

lenum.type = 건물/기체의 유형\n예로 분배기는 문자열이 아니라 [accent]@router[]를 반환합니다.
lenum.shoot = 특정 위치에 발사
lenum.shootp = 목표물 속도를 예측하여 발사
lenum.config = 필터의 아이템같은 건물의 설정
lenum.enabled = 블록의 활성 여부

laccess.color = 조명 색상
laccess.controller = 기체 제어자. 프로세서가 제어하면, 프로세서를 반환합니다.\n다른 기체에 의해 지휘되면(G키), 지휘하는 기체를 반환합니다.\n그 외에는 자신을 반환합니다.
laccess.dead = 기체 또는 건물 사망/무효 여부
laccess.controlled = 만약 기체 제어자가 프로세서라면 [accent]@ctrlProcessor[]를 반환합니다.\n만약 기체/건물 제어자가 플레이어라면 [accent]@ctrlPlayer[]를 반환합니다.\n만약 기체가 다른 기체에 의해 지휘되면(G키)[accent]@ctrlFormation[]를 반환합니다.\n그 외에는 0을 반환합니다.
laccess.progress = 작업 진행률, 0 에서 1 로 감.\n포탑 재장전이나 구조물 진행률을 반환합니다.
laccess.speed = 기체의 최대 속도, 타일/초
lcategory.unknown = 알 수 없음
lcategory.unknown.description = 분류되지 않은 설명
lcategory.io = 입력 & 출력
lcategory.io.description = 메모리 블록 및 프로세서 버퍼의 내용을 수정
lcategory.block = 블록 제어
lcategory.block.description = 블록과 상호 작용
lcategory.operation = 연산
lcategory.operation.description = 논리적 연산
lcategory.control = 흐름 제어
lcategory.control.description = 실행 순서 관리
lcategory.unit = 기체 제어
lcategory.unit.description = 기체에 명령 하달
lcategory.world = 세계
lcategory.world.description = 세계에 작용하는 요소 제어

graphicstype.clear = 이 색으로 화면을 채우기
graphicstype.color = 아래 그래픽 실행문들의 색 설정하기
graphicstype.col = color와 동일하지만, 묶음 단위입니다.\n묶여진 색상은 [accent]%[] 접두사가 있는 16진수 코드로 작성됩니다.\n예시: [accent]%ff0000[] 는 빨강
graphicstype.stroke = 선 굵기 설정하기
graphicstype.line = 선분 그리기
graphicstype.rect = 직사각형 채우기
