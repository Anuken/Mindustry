lst.setrule = Zmienia zasadę gry.
lst.flushmessage = Wyświetla wiadomość na ekranie z bufora tekstowego.\nPoczeka najpierw na zakończenie wyświetlania poprzedniej wiadomości.
lst.cutscene = Steruje kamerą gracza.
lst.setflag = Ustawia globalną flagę, którą mogą odczytać wszystkie procesory.
