sector.onset.description = Rozpocznij podbój Erekiru. Zbieraj zasoby, produkuj jednostki i rozpocznij badania nad technologią.
sector.aegis.description = Ten sektor zawiera złoża wolframu.\nZbadaj [accent]wiertło udarowe[], by wydobyć ten surowiec i zniszcz bazę wroga.
sector.lake.description = Jezioro żużlu znajdujące się na tym sektorze znacznie ogranicza rodzaje jednostek, jakich można użyć. Statki są jedyną sensowną opcją. Odkryj [accent]fabrykator statków[] i jak najszybciej wytwórz [accent]wymykacze[].
sector.intersect.description = Skany wskazują na możliwe ataki od razu po wylądowaniu. Przeciwnik może zaatakować z wielu stron.\nPrzygotuj obronę i infrastrukturę tak szybko, jak to możliwe.\n[accent]Mechy[] będą potrzebne, aby poruszać się po tak trudnym terenie.
sector.atlas.description = Ten sektor posiada zróżnicowany teren i do skutecznego ataku potrzebne będzie zróżnicowanie jednostek.\nKonieczne może być użycie ulepszonych jednostek ze względu na silne bazy wroga.\nZbadaj [accent]elektrolizer[] oraz [accent]fabrykę czołgów[].
sector.split.description = Minimalna obecność wroga w tym sektorze czyni go idealnym do testowania nowych technologii transportowych.
sector.basin.description = Wykryto dużą obecność wroga w tym sektorze.\nBuduj szybko jednostki i przejmij rdzenie wroga, aby uzyskać przewagę.
sector.marsh.description = Ten sektor obfituje w arkicyt, ale ma ograniczoną liczbę kominów.\nBuduj [accent]chemiczne komory spalania[], aby generować energię.
sector.peaks.description = Górzysty teren w tym sektorze czyni większość jednostek bezużytecznymi. Potrzebne będą jednostki latające.\nZwróć uwagę na systemy przeciwlotnicze wroga. Być może uda się unieszkodliwić niektóre z tych obiektów, uderzając w budynki pomocnicze.
sector.ravine.description = W tym sektorze nie wykryto rdzeni wroga, jednakże jest on ważnym szlakiem transportowym dla wroga. Spodziewaj się różnorodnych przeciwników.\nWyprodukuj [accent]elektrum[]. Zbuduj działka [accent]Cios.
sector.caldera-erekir.description = Zasoby wykryte w tym sektorze są rozproszone na kilku wyspach.\nZbadaj i rozmieść transport oparty na dronach.
sector.stronghold.description = Duży obóz wroga w tym sektorze strzeże znacznych złóż [accent]toru[].\nWykorzystaj go do rozwoju jednostek i wieżyczek wyższego rzędu.
sector.crevice.description = Wróg wyśle zaciekłe siły atakujące, by zlikwidować twoją bazę w tym sektorze.\nWytworzenie [accent]węglika[] i [accent]generatora pirolizy[] może okazać się kluczowym warunkiem przetrwania.
sector.siege.description = W tym sektorze znajdują się dwa równoległe kaniony, które wymuszą dwutorowy atak.\nZbadaj [accent]cyjanek[], aby uzyskać zdolność do tworzenia silniejszych jednostek przyjmujących szkody.\nUwaga: wykryto wrogie rakiety dalekiego zasięgu. Pociski mogą zostać zestrzelone przed uderzeniem.
sector.crossroads.description = Bazy wroga w tym sektorze zostały ulokowane w zróżnicowanym terenie. Wybadaj różne jednostki, aby móc się przystosować.\nDodatkowo, niektóre bazy są chronione przez tarcze. Dowiedz się, jak są one zasilane.
sector.karst.description = Ten sektor jest bogaty w zasoby, ale zostanie zaatakowany przez wroga po wylądowaniu nowego rdzenia.\nWykorzystaj zasoby i zbadaj [accent]włókno fazowe[].
sector.origin.description = Ostatni sektor o znaczącej obecności wroga.\nNie ma tu żadnych szans na badania — skup się wyłącznie na zniszczeniu wszystkich rdzeni wroga.

