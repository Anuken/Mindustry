text.about=Создатель [ROYAL] Anuken. - [SKY]anukendev@gmail.com[]\n[]Изначально игра была создана для участия в [orange] GDL [] MM Jam.[] \n\nОсобая благодарность: \n- [coral] MitchellFJN []: в тестировании и отзывах \n- [sky] Luxray5474 []: работа в вики, помощь в разработке \n- Всем бета-тестерам на itch.io и Google Play\n\nИгра переведена полностью на русский язык следующими людьми: []\n- [GREEN]Prosta4ok_ua[] (пoслe обновления 3.5)\n- [GREEN]krocotavus[] (до обновления 3.5)\n- [GREEN]lexa1549[] (после обновления 3.2)\n- [GREEN]Reazy[] (до обновления 3.5)\n- [GREEN]ywnkm[] (до обновления 3.5)\n\nЕсть недороботки в переводе?\nПишите в офф. discord-сервер mindustry в канал #русский.
