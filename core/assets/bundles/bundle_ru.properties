text.host.info=Кнопка [accent]хост[] размещает сервер на портах [scarlet]6567[]и[scarlet]6568.[]\nВсе должны быть в одной и той же [LIGHT_GRAY] сети Wi-Fi или локальной сети.[] Люди должны видеть ваш сервер в своих списках серверов.\n\nЕсли вы хотите, чтобы люди могли подключаться из любого места по IP, требуется [accent]переадресация порта [].\n\n [LIGHT_GRAY] Примечание. Если у кого-то возникают проблемы с подключением к вашей локальной сети, убедитесь, что вы разрешили Mindustry доступ к вашей локальной сети в настройках брандмауэра.
