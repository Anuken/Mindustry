text.construction.title = Blockkonstruktionsguide
text.construction = Du har valt [accent]blockkonstruktionsläge[].\n\nFör att börja placera, tryck på en lämplig plats nära ditt skepp. När du har markerat några block, tryck på checkrutan för att bekräfta, och ditt skepp kommer att börja bygga dem.\n\n- [accent]Ta bort block[] från din markering genom att trycka på dem.\n- [accent]Flytta markeringen[] genom att hålla och dra på något block i markeringen.\n- [accent]Sätt block i en linje[] genom att trycka och hålla på en tom plats och sedan dra.\n- [accent]Avbryt konstruktion eller markering[] med X\:et i nedre vänstra hörnet.
text.deconstruction.title = Blockdekonstruktionsguide
text.deconstruction = Du har valt [accent]blockdekonstruktionsläge[].\n\nFör att börja förstöra, tryck på ett block nära ditt skepp. När du har markerat några block, tryck på checkrutan för att bekräfta, och ditt skepp kommer att börja förstöra dem.\n\n- [accent]Ta bort block[] från din markering genom att trycka på dem.\n- [accent]Förstör inom ett område[] genom att hålla och dra på något block i markeringen.\n- [accent]Avbryt förstörning eller markering[] med X\:et i nedre vänstra hörnet.
