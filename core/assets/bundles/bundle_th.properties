item.copper.description = วัสดุก่อสร้างพื้นฐาน ใช้อย่างแพร่หลายในบล็อกเกือบทุกชนิด
item.copper.details = ทองแดง มีอยู่มากอย่างผิดปกติบนเซอร์ปูโล ไม่ค่อยแข็งแรงยกเว้นจะเสริมเกราะ
item.lead.description = ทรัพยากรพื้นฐานสำหรับผู้เริ่มต้นใหม่ ใช้อย่างแพร่หลายในอิเล็กทรอนิกส์และบล็อกขนย้ายของเหลว
item.lead.details = ทั้งหนาและเฉื่อย ใช้กันอย่างมากในแบตเตอรี่\n\nโน๊ต: มีแนวโน้มจะเป็นพิษต่อรูปแบบชีวิตทางชีวภาพ ไม่ใช่ว่ามันยังมีเหลืออยู่มากมายที่นี่
item.metaglass.description = ส่วนผสมของกระจกที่แข็งแรงมาก ใช้อย่างแพร่หลายกับตัวจ่ายของเหลวและที่เก็บของ
item.graphite.description = เกิดจากการจัดเรียงตัวใหม่ของคาร์บอน ใช้เป็นกระสุนและชิ้นส่วนอุปกรณ์ไฟฟ้า
item.sand.description = ทรัพยาการที่พบได้ทั่วไป ซึ่งใช้แพร่หลายในการหลอม ทั้งในอัลลอยและเป็นตัวผสาน
item.coal.description = ซากพืชที่ถับถมเมื่อนานมาแล้ว ใช้เป็นเชื้อเพลิงและผลิตทรัพยากรอย่างแพร่หลาย
item.coal.details = ดูเหมือนจะเป็นซากพืชดึกดำบรรพ์ เกิดขึ้นนานก่อนการเจริญเติบโตของพืชเสียอีก
item.titanium.description = โลหะเบาซึ่งหายาก ใช้อย่างแพร่หลายในการขนย้ายของเหลว เครื่องขุดเจาะและอากาศยาน
item.thorium.description = โลหะซึ่งหนาแน่นและมีกัมมัตภาพรังสี ใช้เป็นตัวช่วยในสิ่งปลูกสร้างบางประเภทและเป็นเชื้อเพลิงนิวเคลียร์
item.scrap.description = ใช้ในเตาหลอมและเครื่องบดเพื่อเปลี่ยนเป็นวัสดุอื่นๆ มีร่องรอยของโลหะหลายชนิดอยู่
item.scrap.details =  เศษที่เหลือจากสิ่งก่อสร้างและยูนิตเก่า
item.silicon.description = สารกึ่งตัวนำที่มีประโยชน์มาก ใช้ในแผงโซลาร์เซลล์ อุปกรณ์อิเล็กทรอนิกที่ซับซ้อนและเป็นกระสุนสำหรับป้อมปืนที่ยิงจากระยะไกล
item.plastanium.description = วัสดุเบาและดัดได้ ใช้ในอากาศยานขั้นสูงและกระสุนกระจาย
item.phase-fabric.description = วัสดุที่เบาเกือบไร้น้ำหนัก ใช้ในอิเล็กทรอนิกส์ขั้นสูงและเทคโนโลยีซ่อมแซมตนเอง
item.surge-alloy.description = โลหะผสมขั้นสูงที่มีคุณสมบัติทางไฟฟ้าที่จำเพาะ\nใช้ในอาวุธขั้นสูงและการป้องกันต่างๆ
item.spore-pod.description = กระเปาะของสปอร์สังเคราะห์ สังเคราะห์โดยการสกัดสปอร์ที่อยู่ในบรรยากาศ\nใช้ในอุตสาหกรรม ใช้ในการกลั่นเป็นน้ำมัน สารระเบิดและเชื้อเพลิง
item.spore-pod.details = สปอร์ น่าจะเป็นรูปแบบชีวิตสังเคราะห์ ปล่อยแก็สที่เป็นพิษต่อระบบสิ่งมีชีวิตอื่น แพร่พันธุ์และรุกรานเร็วมากๆ ไวไฟอย่างมากในบางสภาวะ
item.blast-compound.description = สารประกอบที่ไม่เสถียร ใช้ในการระเบิด สังเคราะห์จากสปอร์และสารระเหยอื่นๆ\nไม่แนะนำให้ใช้เป็นเชื้อเพลิง (ตู้มมมมม)
item.pyratite.description = วัสดุที่ติดไฟได้ง่าย ใช้ในอาวุธเพลิง หรือใช้ผลิตสารระเบิด

liquid.water.description = ของเหลวที่มีประโยชน์ที่สุด โดยทั่วไปใช้เป็นตัวหล่อเย็นและจัดการของเสีย
liquid.slag.description = โลหะชนิดต่างๆซึ่งหลอมรวมกัน สามารถนำไปแยกเป็นวัสดุต่างๆ หรือเป็นอาวุธพ่นใส่ศัตรู
liquid.oil.description = ของเหลวใช้ในการผลิตวัสดุขั้นสูง สามารถแปลงเเป็นถ่านหินเพือใช้เป็นเชื้อเพลิง หรือเป็นอาวุธเพื่อพ่นใส่ศัตรูแล้วจึงจุดไฟ
liquid.cryofluid.description = ของเหลวเฉื่อยและไม่กัดกร่อน ผลิตจากน้ำและไทเทเนี่ยม มีสมบัติการถ่ายเทความร้อนสูง ใช้อย่างแพร่หลายในการหล่อเย็น

block.resupply-point.description = เติมกระสุนยูนิตรอบข้างด้วยทองแดง ใช้ไม่ได้กับยูนิตที่ใช้พลังงานเป็นกระสุน
block.armored-conveyor.description = เคลื่อนย้ายไอเท็มได้เร็วเทียบเท่าสายพานไทเทเนี่ยม แต่มีเกราะที่แข็งแรงกว่า ไม่รับไอเท็มจากด้านข้างยกเว้นเป็นสายพานชนิดเดียวกัน
block.illuminator.description = เปล่งแสง แล้วก็... ก็เปล่งแสง
block.message.description = เก็บข้อความ ใช้สื่อสารกับพันธมิตร
block.graphite-press.description = อัดก้อนถ่านหินให้เป็นแผ่นกราไฟต์บริสุทธิ์
block.multi-press.description = เครื่องอัดกราไฟต์ที่ได้รับการอัปเกรด ใช้น้ำและพลังงานในการแปรรูปถ่านหินให้เร็วและมีประสิทธิภาพมากขึ้น
block.silicon-smelter.description = เผาทรายและถ่านหินบริสุทธิ์ ผลิตซิลิกอน
block.kiln.description = เผาทรายและตะกั่วเป็นสารประกอบชื่อ กระจกเมต้า จำเป็นต้องใช้พลังงานเล็กน้อยในการทำ
block.plastanium-compressor.description = ผลิตพลาสตาเนี่ยมจากน้ำมันและไทเทเนี่ยม
block.phase-weaver.description = สังเคราะห์ใยเฟสจากทอเรี่ยมที่มีรังสีและทราย จำเป็นต้องใช้พลังงานจำนวนมากจึงจะทำงาน
block.alloy-smelter.description = ผสมไทเทเนี่ยม ตะกั่ว ซิลิกอนและทองแดงเพื่อที่จะผลิตเซิร์จอัลลอย
block.cryofluid-mixer.description = ผสมน้ำและผงไทเทเนี่ยมบริสุทธิ์เป็นไครโยฟลูอิด สำคัญสำหรับเตาปฏิกรณ์ทอเรี่ยม
block.blast-mixer.description = ผสมสปอร์กับไพราไทต์เพื่อผลิตสารประกอบระเบิด
block.pyratite-mixer.description = ผสมถ่านหิน ตะกั่วและทรายเข้าด้วยกันเป็นพราไทต์ที่ติดไฟได้ง่าย
block.melter.description = หลอมเศษเหล็กเป็นแร่หลอมเพื่อใช้สำหรับกระบวนการแยกแร่หรือใช้ในป้อมปืนเวฟ
block.separator.description = แยกแร่หลอมออกเป็นส่วนประกอบแร่ธาตุของมัน ส่งออกแร่ผลลัพธ์ในรูปแบบที่เย็นลงแล้ว
block.spore-press.description = อัดกระเปาะสปอร์ด้วยแรงกดมหาศาลเพื่อสังเคราะห์น้ำมัน
block.pulverizer.description = บดเศษเหล็กให้เป็นทรายละเอียด
block.coal-centrifuge.description = ทำให้น้ำมันแข็งตัวเป็นก้อนถ่านหิน
block.incinerator.description = เผาไอเท็มหรือของเหลวทุกอย่างที่ได้รับมา
block.power-void.description = ดูดพลังงานทั้งหมดที่ได้รับ มีเฉพาะโหมดอิสระ
block.power-source.description = ส่งออกพลังงานไม่จำกัด มีเฉพาะโหมดอิสระ
block.item-source.description = ส่งออกไอเท็มไม่จำกัด มีเฉพาะโหมดอิสระ
block.item-void.description = ทำลายทุกไอเท็มที่เข้ามา มีเฉพาะโหมดอิสระ
block.liquid-source.description = ส่งออกของเหลวไม่จำกัด มีเฉพาะโหมดอิสระ
block.liquid-void.description = ทำลายของเหลวทุกชนิดที่เข้ามา มีเฉพาะโหมดอิสระ
block.copper-wall.description = บล็อกป้องกันราคาถูก\nมีประโยชน์สำหรับป้องกันแกนกลางและป้อมปืนในคลื่นแรกๆ
block.copper-wall-large.description = บล็อกป้องกันราคาถูก\nมีประโยชน์สำหรับป้องกันแกนกลางและป้อมปืนในคลื่นแรกๆ\nครอบคลุมหลายข่อง
block.titanium-wall.description = บล็อกป้องกันแข็งแรงอยู่นิดหน่อย\nป้องกันศัตรูได้ในระดับหนึ่ง
block.titanium-wall-large.description = บล็อกป้องกันแข็งแรงอยู่นิดหน่อย\nป้องกันศัตรูได้ในระดับหนึ่ง\nครอบคลุมหลายช่อง
block.plastanium-wall.description = กำแพงพิเศษที่สามารถดูดซับพลังงานไฟฟ้าและเลเซอร์ แถมป้องกันการต่อไฟกับตัวจ่ายพลังงานโดยอัตโนมัติได้
block.plastanium-wall-large.description = กำแพงพิเศษที่สามารถดูดซับพลังงานไฟฟ้าและเลเซอร์ แถมป้องกันการต่อไฟกับตัวจ่ายพลังงานโดยอัตโนมัติได้\nครอบคลุมหลายช่อง
block.thorium-wall.description = บล็อกป้องกันที่แข็งแรง\nป้องกันศัตรูได้อย่างดี
block.thorium-wall-large.description = บล็อกป้องกันที่แข็งแรง\nป้องกันศัตรูได้อย่างดี\nคลอบคลุมหลายช่อง
block.phase-wall.description = กำแพงที่เคลือบด้วยวัสดุสะท้อนพิเศษจำพวกใยเฟส สะท้อนกระสุนส่วนใหญ่ที่รับมา
block.phase-wall-large.description = กำแพงที่เคลือบด้วยวัสดุสะท้อนพิเศษจำพวกใยเฟส สะท้อนกระสุนส่วนใหญ่ที่รับมา\nครอบคลุมหลายช่อง
block.surge-wall.description = บล็อกป้องกันที่แข็งแรงมาก\nสะสมพลังงานจากกระสุน แล้วปล่อยออกมาแบบสุ่ม
block.surge-wall-large.description = บล็อกป้องกันที่แข็งแรงมาก\nสะสมพลังงานจากกระสุน แล้วปล่อยออกมาแบบสุ่ม\nครอบคลุมหลายช่อง
block.door.description = ประตูขนาดเล็ก สามารถเปิดได้ด้วยการกด
block.door-large.description = ประตูขนาดใหญ่ สามารถเปิดและปิดได้ด้วยการกด\nครอบคลุมหลายช่อง
block.mender.description = ซ่อมแซมบล็อกในวงของมันเป็นระยะๆ ช่วยซ่อมแซมแนวป้องกันระหว่างรอคลื่น\nสามารถใช้ซิลิกอนเพื่อเพิ่มระยะและประสิทธิภาพได้
block.mend-projector.description = เครื่องซ่อมแซมที่ได้รับการอัปเกรด ซ่อมแซมบล็อกในระยะของมัน\nสามารถใช้ใยเฟสเพื่อเพิ่มระยะและประสิทธิภาพได้
block.overdrive-projector.description = เพิ่มความเร็วของสิ่งก่อสร้างรอบๆ\nสามารถใช้ใยเฟสเพื่อเพิ่มระยะและประสิทธิภาพ
block.force-projector.description = สร้างสนามพลังงานหกเหลี่ยมรอบๆตัวเอง ป้องกันสิ่งก่อสร้างและยูนิตภายในสนามพลังงานจากการโจมตี\nจะร้อนจัดถ้าได้รับดาเมจมากพอ. สามารถใช้สารเยือกเย็นมาระบายความร้อนได้ สามารถเพิ่มขนาดสนามพลังด้วยใยเฟส
block.shock-mine.description = ดาเมจศัตรูที่เหยียบ ศัตรูจะมองไม่เห็นกับดัก
block.conveyor.description = บล็อกขนส่งไอเท็มพื้นฐาน เคลื่อนไอเท็มไปข้างหน้าและใส่ลงบล็อกโดยอัตโนมัติ สามารถหมุนได้
block.titanium-conveyor.description = บล็อกขนส่งไอเท็มขั้นสูง เคลื่อนไอเท็มเร็วกว่าสายพานปกติ
block.plastanium-conveyor.description = เคลื่อนย้ายไอเท็มเป็นชุด\nรับไอเท็มจากด้านหลัง และนำออกไปสามทางข้างหน้า
block.junction.description = มีหน้าที่เป็นสะพานสำหรับสายพานสองสายข้ามกัน มีประโยชน์สำหรับเวลาสายพานสองสายที่ขนไอเท็มมาสองชนิดไปยังสองสถานที่
block.bridge-conveyor.description = บล็อกขนส่งไอเท็มขั้นสูง สามารถส่งไอเท็มข้ามบล็อกใดก็ได้สามช่อง
block.phase-conveyor.description = บล็อกขนส่งไอเท็มขั้นสูง ใช้พลังงานเพื่อส่งไอเท็มไปยังสายพานเฟสอีกอัน ข้ามได้หลายช่อง
block.sorter.description = แยกไอเท็ม. ถ้าไอเท็มตรงกับที่เลือกไว้ จะผ่านได้ แต่ถ้าไม่ตรง ไอเท็มจะออกทางซ้ายหรือขวา (ใช้ทางที่ไอเท็มเข้าเป็นหลัก)
block.inverted-sorter.description = แยกไอเท็มคล้ายเครื่องแยกธรรมดา แต่ไอเท็มที่เลือกจะออกข้างแทน
block.router.description = รับไอเท็มแล้วส่งออกสามทางเท่าๆกัน มีประโยชน์สำหรับแยกไอเท็มจากแหล่งเดียวไปหลายที่
block.router.details = สิ่งชั่วร้ายที่เราจำเป็นต้องใช้ ไม่แนะนำให้ใช้ติดกันกับโรงงาน เพราะของจะถูกอุดตันและปนกันมั่วไปหมด
block.distributor.description = เร้าเตอร์ขั้นสูง แยกไอเท็มออกเจ็ดทางอย่างเท่าๆกัน
block.overflow-gate.description = ของจะออกจากข้างๆเมื่อทางข้างหน้าถูกบล็อกเท่านั้น
block.underflow-gate.description = ตรงข้ามกับประตูระบายไอเท็ม ส่งออกไอเท็มไปข้างหน้าหากทางซ้ายและขวาถูกบล็อก
block.mass-driver.description = บล็อกขนส่งไอเท็มขั้นสุดยอด รวบรวมไอเท็มจำนวนหนึ่งแล้วยิงไปหาเครื่องโอนถ่ายมวลอีกอันที่อยู่ไกลออกไป ต้องใช้พลังงานในการใช้งาน
block.mechanical-pump.description = ปั๊มน้ำขึ้นมา ราคาถูกแต่ค่อนข้างช้า แต่ไม่ใช้พลังงาน
block.rotary-pump.description = ปั๊มขั้นสูง ปั๊มของเหลวได้มากขึ้นแต่ใช้พลังงาน
block.thermal-pump.description = ปั๊มขั้นสุดยอด ปั้มน้ำออกมาเป็นจำนวนมาก
block.conduit.description = บล็อกขนส่งของเหลวพื้นฐาน เคลื่อนของเหลวไปข้างหน้า ใช้ร่วมกับปั๊มและรางน้ำอื่นๆ
block.pulse-conduit.description = บล็อกขนส่งของเหลวขั้นสูง เคลื่อนย้ายของเหลวเร็วขึ้นและเก็บเยอะกว่ารางน้ำธรรมดา
block.plated-conduit.description = เคลื่อนย้ายของเหลวได้เร็วพอๆกับท่อน้ำพัลซ์ แต่มีเกราะที่หนากว่า ไม่รับของเหลวจากด้านข้างจากอย่างอื่นนอกจากท่อน้ำด้วยกันเอง\nไม่รั่ว
block.liquid-router.description = รับของเหลวจากทางเดียวแล้วส่งออกสามทางเท่าๆกัน สามารถเก็บของเหลวได้จำนวนหนึ่ง มีประโยชน์สำหรับการแยกของเหลวจากแหล่งเดียวไปหลายที่.
block.liquid-tank.description = เก็บของเหลวจำนวนมาก ใช่สำหรับสร้างกันชนในเวลาที่ความต้องการของทรัพยากรไม่คงที่หรือเป็นตัวเซฟสำหรับบล็อกที่จำเป็นต้องใช้การเยือกเย็น
block.liquid-junction.description = ทำหน้าที่เป็นสะพานสำหรับรางน้ำสองรางที่ข้ามกันที่มีของเหลวสองชนิดที่จะไปคนละที่
block.bridge-conduit.description = บล็อกขนส่งของเหลวขั้นสูง ขนส่งของเหลวข้ามบล็อกใดๆก็ได้ถึงสามช่อง
block.phase-conduit.description = บล็อกขนส่งของเหลวขั้นสูง ใช้พลังงานเพื่อขนส่งของเหลวไปที่รางน้ำเฟสข้ามหลายช่อง
block.power-node.description = ส่งพลังงานไปยังโหลดพลังงานที่เชื่อมต่อ ตัวจ่ายจะรับพลังงานจากตัวจ่ายอื่นหรือแหล่งผลิตแล้วส่งไปยังบล็อกที่ติดกัน
block.power-node-large.description = ตัวจ่ายพลังงานขั้นสูง มีระยะเชื่อมต่อกว้างขึ้น เชื่อมต่อได้มากขึ้น
block.surge-tower.description = ตัวจ่ายพลังงานที่มีระยะเชื่อมต่อไกลมากแต่เชื่อมต่อน้อย ไว้ใช้สำหรับส่งพลังงานไปที่ไกลๆ
block.diode.description = พลังงานแบตเตอรี่สามารถไหลผ่านบล็อกนี้ได้เพียงทางเดียว แต่เฉพาะเวลาที่อีกด้านมีพลังงานน้อยกว่าเท่านั้น
block.battery.description = เก็บพลังงานเป็นกันชนเวลาที่มีพลังงานเกิน และส่งออกพลังงานเมื่อพลังงานไม่พอ
block.battery-large.description = เก็บพลังงานได้เยอะกว่าแบตเตอรี่ธรรมดา
block.combustion-generator.description = ผลิตพลังงานจากการเผาไหม้ ใช้วัสดุติดไฟ เช่นถ่านหิน
block.thermal-generator.description = ผลิตพลังงานเมื่อวางในพื้นที่ร้อน\n(บนหินร้อนหรือหินแม็กม่า)
block.steam-generator.description = เครื่องกำเนิดไฟฟ้าเผาไหม้ขั้นสูง ประสิทธิภาพสูงกว่า แต่ต้องใช้น้ำด้วยเพื่อผลิตไอน้ำ
block.differential-generator.description = ผลิตไฟฟ้าจำนวนมาก ใช้ความต่างของอุณหภูมิระหว่างสารหล่อเย็นและไพราไทต์อันร้อนแรง
block.rtg-generator.description = เครื่องกำเนิดไฟฟ้าที่ใช้ง่ายและไว้ใจได้ ใช้ความร้อนจากการสลายของสารกัมมันตภาพรังสีเพื่อใช้ผลิตพลังงานอย่างช้าๆ
block.solar-panel.description = ให้พลังงานจากแสงอาทิตย์จำนวนน้อย
block.solar-panel-large.description = เวอร์ชั่นของแผงโซล่าเซลล์ที่มีประสิทธิภาพมากขึ้นกว่าแผงโซล่าเซลล์ธรรมดา
block.thorium-reactor.description = ผลิตพลังงานจำนวนมากจากทอเรี่ยม จำเป็นต้องใช้สารหล่อเย็นตลอดเวลา จะระเบิดอย่างรุนแรงหากไม่ได้รับสารหล่อเย็นในจำนวนที่ต้องการ จำนวนพลังงานที่ผลิตขึ้นอยู่กับความเต็ม และผลิตพลังงานเริ่มต้นที่ความสามารถสูงสุด.
block.impact-reactor.description = เครื่องกำเนิดไฟฟ้าขั้นสูง สามารถผลิตไฟฟ้าได้จำนวนมหาศาลที่ประสิทธิภาพสูงสุด จำเป็นต้องใช้พลังงานจำนวนมากในการสตาร์ทเครื่อง
block.mechanical-drill.description = เครื่องขุดเบื้องต้น เมื่อวางบนบล็อกที่ถูกต้อง จะส่งไอเท็มของมันออกมาเรื่อยๆแบบไม่มีที่สิ้นสุด ขุดได้แค่ทรัพยากรพื้นฐาน
block.pneumatic-drill.description = เครื่องขุดที่ได้รับการปรับปรุง สามารถขุดไทเทเนี่ยมได้ ขุดไวกว่าเครื่องขุดเชิงกล
block.laser-drill.description = ขุดได้เร็วขึ้นด้วยเทคโนโลยีเลเซอร์ แต่ต้องใช้พลังงาน สามารถขุดทอเรี่ยมได้
block.blast-drill.description = เครื่องขุดขั้นสุดยอด ใช้พลังงานจำนวนมาก
block.water-extractor.description = ขุดน้ำบาดาลจากใต้พื้นดิน ใช้ในพื้นที่ที่ไม่มีน้ำบนดินให้ใช้
block.cultivator.description = รวบรวมสปอร์ในชั้นบรรยากาศเป็นกระเปาะสปอร์สำหรับอุตสาหกรรม
block.cultivator.details = เทคโนโลยีที่กอบกู้มาได้ ใช้สำหรับสกัดชีวมวลจำนวนมหาศาลอย่างมีประสิทธิภาพให้ได้มากที่สุด น่าจะเป็นศูนย์บ่มเพาะเริ่มแรกของสปอร์ที่ตอนนี้ครอบคลุมดาวเซอร์ปูโล
block.oil-extractor.description = ใช้พลังงานจำนวนมากกับทรายและน้ำเพื่อขุดหาน้ำมัน
block.core-shard.description = แกนกลางเป็นใจกลางของฐานทัพ เมื่อถูกทำลาย การติดต่อกับพื้นที่นั้นทั้งหมดจะหายไป อย่าให้มันเกิดขึ้น
block.core-shard.details = แกนกลางรุ่นแรก เล็กแต่ประสิทธิภาพดี ติดตั้งด้วยเครื่องยนต์จรวดสำหรับใช้ครั้งเดียว ไม่ได้ออกแบบมาเพื่อไปอวกาศ
block.core-foundation.description = ใจกลางของฐานทัพ เสริมเกราะมากขึ้น เก็บของได้เยอะขึ้นกว่าชาร์ด
block.core-foundation.details = แกนกลางรุ่นที่สอง ยานบินเบต้าที่ดีกว่าจะปกป้องแกนกลางนี้ไว้
block.core-nucleus.description = ใจกลางของฐานทัพ เสริมเกราะอย่างดีเยี่ยม เก็บของได้มหาศาล
block.core-nucleus.details = แกนกลางรุ่นที่สามและเป็นรุ่นสุดท้าย ยานบินสุดยอดแกมม่าจะปกป้องแกนกลางนี้ไว้
block.vault.description = เก็บของแต่ละชนิดได้เยอะ สามารถใช้ตัวถ่ายของในการดึงของออกมาได้
block.container.description = เก็บของแต่ละชนิดได้น้อย สามารถใช้ตัวถ่ายของในการดึงของออกมาได้
block.unloader.description = ดึงของออกมาจากบล็อกที่ไม่ใช่บล็อกขนส่งใกล้เคียง สามารถเปลี่ยนชนิดของของที่จะดึงได้โดยการกด
block.launch-pad.description = ส่งไอเท็มเป็นชุดๆ ไปยังเซ็กเตอร์ที่เลือกไว้
block.duo.description = ป้อมปืนขนาดเล็ก ราคาถูก มีประโยชน์สำหรับจัดการยูนิตภาคพื้นดิน
block.scatter.description = ป้อมปืนต่อต้านอากาศยานหลัก ยิงก้อนตะกั่วหรือเศษเหล็กใส่ศัตรู
block.scorch.description = เผาศัตรูภาคพื้นดินที่อยู่ใกล้ๆ มีประสิทธิภาพสูงสุดเมื่อใช้ในระยะใกล้
block.hail.description = ป้อมปืนใหญ่ขนาดเล็ก มีระยะที่กว้าง ยิงได้แต่ยูนิตภาคพื้นดิน
block.wave.description = ป้อมปืนขนาดกลาง พ่นของเหลวสาดใส่ศัตรู ดับไฟให้โดยอัตโนมัติถ้าใส่น้ำให้
block.lancer.description = ป้อมปืนเลเซอร์ต่อต้านภาคพื้นดินขนาดกลาง ชาร์จและยิงลำแสงพลังงานที่ทรงพลัง
block.arc.description = ป้อมปืนไฟฟ้าระยะใกล้ ยิงสายฟ้าใส่ศัตรู จะทำดาเมจมหาศาลเมื่อศัตรูเปียกน้ำ
block.swarmer.description = ป้อมยิงขีปนาวุธขนาดกลาง โจมตีศัตรูทั้งอากาศและพื้นดิน ยิงขีปนาวุธชนิดติดตาม
block.salvo.description = ป้อมปืนดูโอขั้นสูงกว่า ระดมยิงกระสุนใส่ศัตรู
block.fuse.description = ป้อมปืนระยะใกล้ขนาดใหญ่ ยิงลำแสงทะลุทะลวงสามเส้นใส่ศัตรู
block.ripple.description = ป้อมปืนใหญ่ที่มีพลังงานสูง ยิงกระจุกของกระสุนใส่ศัตรูภาคพื้นดินจากระยะไกล
block.cyclone.description = ป้อมปืนต่อต้านอากาศยานและต่อต้านภาคพื้นดิน ยิงกระจุกของกระสุนระเบิดใส่ยูนิตศัตรู
block.spectre.description = ปืนใหญ่คู่ขนาดยักษ์ ยิงกระสุนเจาะเกราะใส่ศัตรูทั้งบนอากาศและภาดพื้นดิน
block.meltdown.description = ปืนใหญ่เลเซอร์ขนาดยักษ์ ชาร์จแล้วยิงลำแสงเลเซอร์ใส่ศัตรูที่อยู่ใกล้ จำเป็นต้องใช้สารหล่อเย็นหรือน้ำในการทำงาน
block.foreshadow.description = ยิงลำแสงพลังงานใส่เป้าหมายเดี่ยวขนาดใหญ่ มีระยะการยิงไกลมาก จะยิงตัวที่แข็งแกร่งที่สุดก่อน
block.repair-point.description = ซ่อมแซมยูนิตที่อยู่ในรัศมีอย่างต่อเนื่อง
block.segment.description = ทำดาเมจและทำลายกระสุนที่กำลังเข้ามา ไม่สามารถยิงลำแสงเลเซอร์ได้
block.parallax.description = ยิงลำแสงที่ดึงยานบินศัตรูมา สร้างความเสียหายพวกมันระหว่างทาง
block.tsunami.description = ยิงกระแสของเหลวอันทรงพลังใส่ศัตรู จะดับไฟให้อัตโนมัติเมื่อใส่น้ำเข้าไป
block.silicon-crucible.description = หลอมซิลิกอนจากทรายและถ่าน ใช้ไพราไทต์เป็นแหล่งความร้อนเพิ่มเติม ทำงานเร็วกว่าถ้าตั้งอยู่ในพื้นที่ร้อน
block.disassembler.description = แยกแร่หลอมออกเป็นแร่ธาตุปริมาณเล็กน้อยโดยมีประสิทธิภาพต่ำ สามารถสร้างทอเรี่ยมได้
block.overdrive-dome.description =  เร่งประสิทธิภาพสิ่งก่อสร้างรอบข้างอย่างมหาศาล ต้องมีใยเฟสกับซิลิกอนเพื่อทำงาน
block.payload-conveyor.description = ขยับสิ่งของบรรทุกหนัก อย่างเช่นยูนิต
block.payload-router.description = แยกสิ่งที่บรรทุกออกเป็นสามทิศทาง
block.command-center.description = ควบคุมและสั่งการยูนิตด้วยคำสั่งที่มีมากมาย
block.ground-factory.description = ผลิตยูนิตทางบก ยูนิตที่ผลิตสามารถใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.air-factory.description = ผลิตยูนิตทางอากาศ ยูนิตที่ผลิตสามารถใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.naval-factory.description = ผลิตยูนิตเรือ ยูนิตที่ผลิตสามารถใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.additive-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สอง
block.multiplicative-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สาม
block.exponential-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สี่
block.tetrative-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่ห้าและรุ่นสุดท้าย
block.switch.description = สวิตช์เปิดปิดได้ สามารถควบคุมหรืออ่านค่าได้ด้วยตัวประมวลผลโลจิก
block.micro-processor.description = รันคำสั่งโลจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง ไม่ค่อยเร็วเท่าไหร่
block.logic-processor.description = รันคำสั่งโลจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง ค่อนข้างเร็ว
block.hyper-processor.description = รันคำสั่งโลจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง เร็วมาก แต่ต้องใช้สารหล่อเย็นในการทำงาน
block.memory-cell.description = เก็บข้อมูลเป็นตัวเลขสำหรับตัวประมวลผลโลจิกไว้สื่อสารกันไปมา
block.memory-bank.description = เก็บข้อมูลเป็นตัวเลขสำหรับตัวประมวลผลโลจิกไว้สื่อสารกันไปมา มีพื้นที่เยอะมาก
block.logic-display.description = แสดงกราฟิกโดยควบคุมจากตัวประมวลผลโลจิก
block.large-logic-display.description = แสดงกราฟิกโดยควบคุมจากตัวประมวลผลโลจิก มีขนาดใหญ่กว่า
block.interplanetary-accelerator.description = หอคอยเรลกันแม่เหล็กไฟฟ้าขนาดมหึมา เร่งความเร็วแกนกลางเพื่อบินสู่อวกาศไปยังดาวเคราะห์อื่นๆ

unit.dagger.description = ยิงกระสุนธรรมดาใส่ศัตรูที่อยู่ใกล้เคียง
unit.mace.description = ยิงเปลวไฟใส่ศัตรูที่อยู่ใกล้เคียง ทำให้ศัตรูถูกเผาไหม้
unit.fortress.description = ยิงปืนใหญ่พิสัยไกลไปที่เป้าหมายภาคพื้นดิน
unit.scepter.description = ยิงกระสุนชาร์จใส่ศัตรูใกล้เคียงทั้งหมด กระสุนจะระเบิดออกเป็นพลังงานสายฟ้า สร้างความเสียหายแก่ป้อมปืนที่อยู่หลังกำแพง
unit.reign.description = ยิงกระสุนเจาะทะลุขนาดใหญ่ใส่ศัตรูที่อยู่ใกล้เคียง กระสุนสามารถกระจายตัวไปโจมตีป้อมปืนที่หลบอยู่หลังกำแพงได้
unit.nova.description = ยิงเลเซอร์ที่สร้างความเสียหายให้กับศัตรูและซ่อมแซมสิ่งก่อสร้างของ\nพวกพ้อง สามารถบินได้
unit.pulsar.description = ยิงกระแสไฟฟ้าที่สร้างความเสียหายให้กับศัตรูและซ่อมแซมสิ่งก่อสร้างของ\nพวกพ้อง สามารถบินได้
unit.quasar.description = ยิงลำแสงเลเซอร์เจาะทะลุที่สร้างความเสียหายให้กับศัตรูและซ่อมแซมสิ่งก่อสร้างของพวกพ้อง มีโล่พลังงานเพื่อป้องกันร่างกายอันบอบบาง\nสามารถบินได้
unit.vela.description = ยิงลำแสงเลเซอร์ต่อเนื่องขนาดใหญ่ที่สร้างความเสียหายให้กับศัตรู ทำให้เกิดไฟไหม้ และซ่อมแซมสิ่งก่อสร้างของพวกพ้อง\nสามารถบินได้
unit.corvus.description = ยิงลำแสงเลเซอร์ระเบิดขนาดใหญ่ที่สร้างความเสียหายอย่างหนักให้กับศัตรูและซ่อมแซมสิ่งก่อสร้างของพวกพ้อง\nสามารถเหยียบข้ามกำแพงได้
unit.crawler.description = วิ่งเข้าหาศัตรูและระเบิดตัวเอง ทำให้เกิดระเบิดขนาดใหญ่
unit.atrax.description = ยิงลูกแก้วแร่หลอมใส่เป้าหมายภาคพื้นดิน ทำให้ศัตรูถูกเผาใหม้ สามารถเหยียบข้ามกำแพงได้
unit.spiroct.description = ยิงเลเซอร์ทอนกำลังใส่ศัตรู ซ่อมแซมตัวเองไปในตัว สามารถเหยียบข้ามกำแพงได้
unit.arkyid.description = ยิงเลเซอร์ทอนกำลังขนาดใหญ่ใส่ศัตรู ซ่อมแซมตัวเองไปในตัว สามารถเหยียบข้ามกำแพงได้
unit.toxopid.description = ยิงกระสุนไฟฟ้าขนาดใหญ่และเลเซอร์เจาะทะลุใส่ศัตรู สามารถเหยียบข้ามกำแพงได้
unit.flare.description = ยิงกระสุนธรรมดาไปที่เป้าหมายภาคพื้นดินที่อยู่ใกล้เคียง
unit.horizon.description = ทิ้งกลุ่มระเบิดใส่เป้าหมายภาคพื้นดิน
unit.zenith.description = ระดมยิงขีปนาวุธใส่ศัตรูที่อยู่ใกล้เคียง
unit.antumbra.description = สาดกระสุนใส่ศัตรูที่อยู่ใกล้เคียง
unit.eclipse.description = ยิงเลเซอร์เจาะทะลุสองอันและยิงกระสุนระเบิดใส่ศัตรูที่อยู่ใกล้เคียง
unit.mono.description = ขุดทองแดงและตะกั่วโดยอัตโนมัติ แล้วนำกลับไปยังแกนกลาง
unit.poly.description = สร้างสิ่งก่อสร้างที่ถูกทำลายให้โดยอัตโนมัติและคอยช่วยเหลือยูนิตอื่นๆ ในการก่อสร้าง
unit.mega.description = ซ่อมแซมสิ่งก่อสร้างที่เสียหายให้โดยอัตโนมัติ สามารถบรรทุกบล็อกและยูนิตภาคพื้นดินขนาดเล็กได้
unit.quad.description = หย่อนระเบิดขนาดใหญ่ลงบนเป้าหมายภาคพื้นดิน ซ่อมแซมสิ่งก่อสร้างของพวกพ้องและสร้างความเสียหายแก่ศัตรู สามารถบรรทุกยูนิตภาคพื้นดินขนาดกลางได้
unit.oct.description = ปกป้องพวกพ้องที่อยู่ใกล้เคียงด้วยโล่ฟื้นฟู สามารถบรรทุกยูนิตภาคพื้นดินได้แทบทุกตัว
unit.risso.description = ยิงขีปนาวุธและสาดกระสุนจำนวนมากใส่ศัตรูใกล้เคียง
unit.minke.description = ยิงกระสุนหนักและกระสุนธรรมดาไปยังเป้าหมายภาคพื้นดินที่อยู่ใกล้เคียง\nให้สถานะ[accent]โอเวอร์คล็อก[]แก่พวกพ้องรอบข้าง ทำให้ยิงเร็วและแรงขึ้น
unit.bryde.description = ยิงกระสุนปืนใหญ่พิสัยไกลและขีปนาวุธใส่ศัตรู
unit.sei.description = ยิงขีปนาวุธและกระสุนเจาะเกราะใส่สัตรู
unit.omura.description = ยิงกระสุนปืนเรลกันทะลุระยะไกลใส่ศัตรู สร้างหน่วยแฟลร์
unit.alpha.description = ปกป้องแกนกลางชาร์ดจากศัตรู สร้างสิ่งต่างๆ
unit.beta.description = ปกป้องแกนกลางฟาวน์เดชั่นจากศัตรู สร้างสิ่งต่างๆ
unit.gamma.description = ปกป้องแกนกลางนิวเคลียสจากศัตรู สร้างสิ่งต่างๆ

