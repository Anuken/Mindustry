hint.guardian = หน่วย[accent]ผู้พิทักษ์[]มีเกราะป้องกันหนาแน่น กระสุนเปราะบางอย่าง[accent]ทองแดง[]และ[accent]ตะกั่ว[][scarlet]ไม่มีประสิทธิภาพ[]\n\nควรใช้ป้อมปืนที่ดีกว่านี้หรือใช้ \uf835 [accent]กราไฟท์[]ใส่ใน \uf861 ดูโอ/ \uf859 ซัลโวเป็นกระสุนเพื่อทำลายผู้พิทักษ์
hint.coreUpgrade = สามารถอัปเกรดแกนกลางได้โดย[accent]วางแกนกลางที่ใหญ่กว่าทับมัน[]\n\nวาง \uf868 [accent]แกนกลาง: ฟาวน์เดชั่น[]ทับ \uf869 [accent]แกนกลาง: ชาร์ด[] ต้องแน่ใจว่ารอบข้างมีที่ว่างก่อนจะวาง
hint.presetLaunch = [accent]เซ็กเตอร์ลงจอด[]สีเทา อย่างเช่น[accent]ป่าหนาวเหน็บ[] สามารถลงจอดจากที่ไหนที่ได้ในแผนที่ พวกนั้นไม่จำเป็นต้องยืดครองเซ็กเตอร์รอบข้างเพื่อส่งแกนกลางไป\n\n[accent]เซ็กเตอร์ที่มีเลข[] อย่างเช่นอันนี้[accent]ไม่จำเป็น[]ต้องยืดครอง
hint.presetDifficulty = เซ็กเตอร์นี้มี[scarlet]ระดับภัยคุกคามศัตรูสูง[]\n[accent]ไม่แนะนำ[]ให้ลงจอดไปยังเซ็กเซอร์พวกนั้นหากไม่มีการเตรียมพร้อมและเทคโนโลยี
hint.coreIncinerate = เมื่อแกนกลางมีจำนวนไอเท็มชนิดหนึ่งที่เต็ม ไอเท็มชนิดนั้นที่เข้ามาเพิ่มจะ[accent]ถูกเผา[]
hint.factoryControl = To set a unit factory's [accent]output destination[], click a factory block while in command mode, then right-click a location.\nUnits produced by it will automatically move there.
hint.factoryControl.mobile = To set a unit factory's [accent]output destination[], tap a factory block while in command mode, then tap a location.\nUnits produced by it will automatically move there.
gz.mine = Move near the \uf8c4 [accent]copper ore[] on the ground and click to begin mining.
gz.mine.mobile = Move near the \uf8c4 [accent]copper ore[] on the ground and tap it to begin mining.
gz.research = Open the \ue875 tech tree.\nResearch the \uf870 [accent]Mechanical Drill[], then select it from the menu in the bottom right.\nClick on a copper patch to place it.
gz.research.mobile = Open the \ue875 tech tree.\nResearch the \uf870 [accent]Mechanical Drill[], then select it from the menu in the bottom right.\nTap on a copper patch to place it.\n\nPress the \ue800 [accent]checkmark[] at the bottom right to confirm.
gz.conveyors = Research and place \uf896 [accent]conveyors[] to move the mined resources\nfrom drills to the core.\n\nClick and drag to place multiple conveyors.\n[accent]Scroll[] to rotate.
gz.conveyors.mobile = Research and place \uf896 [accent]conveyors[] to move the mined resources\nfrom drills to the core.\n\nHold down your finger for a second and drag to place multiple conveyors.
gz.drills = Expand the mining operation.\nPlace more Mechanical Drills.\nMine 100 copper.
gz.lead = \uf837 [accent]Lead[] is another commonly used resource.\nSet up drills to mine lead.
gz.moveup = \ue804 Move up for further objectives.
gz.turrets = Research and place 2 \uf861 [accent]Duo[] turrets to defend the core.\nDuo turrets require \uf838 [accent]ammo[] from conveyors.
gz.duoammo = Supply the Duo turrets with [accent]copper[], using conveyors.
gz.walls = [accent]Walls[] can prevent oncoming damage from reaching buildings.\nPlace \uf8ae [accent]copper walls[] around the turrets.
gz.defend = Enemy incoming, prepare to defend.
gz.aa = Flying units cannot easily be dispatched with standard turrets.\n\uf860 [accent]Scatter[] turrets provide excellent anti-air, but require \uf837 [accent]lead[] as ammo.
gz.scatterammo = Supply the Scatter turret with [accent]lead[], using conveyors.
gz.supplyturret = [accent]Supply Turret
gz.zone1 = This is the enemy drop zone.
gz.zone2 = Anything built in the radius is destroyed when a wave starts.
gz.zone3 = A wave will begin now.\nGet ready.
gz.finish = Build more turrets, mine more resources,\nand defend against all the waves to [accent]capture the sector[].
onset.mine = Click to mine \uf748 [accent]beryllium[] from walls.\n\nUse [accent][[WASD] to move.
onset.mine.mobile = Tap to mine \uf748 [accent]beryllium[] from walls.
onset.research = Open the \ue875 tech tree.\nResearch, then place a \uf73e [accent]turbine condenser[] on the vent.\nThis will generate [accent]power[].
onset.bore = Research and place a \uf741 [accent]plasma bore[].\nThis automatically mines resources from walls.
onset.power = To [accent]power[] the plasma bore, research and place a \uf73d [accent]beam node[].\nConnect the turbine condenser to the plasma bore.
onset.ducts = Research and place \uf799 [accent]ducts[] to move the mined resources from the plasma bore to the core.\nClick and drag to place multiple ducts.\n[accent]Scroll[] to rotate.
onset.ducts.mobile = Research and place \uf799 [accent]ducts[] to move the mined resources from the plasma bore to the core.\n\nHold down your finger for a second and drag to place multiple ducts.
onset.moremine = Expand the mining operation.\nPlace more Plasma Bores and use beam nodes and ducts to support them.\nMine 200 beryllium.
onset.graphite = More complex blocks require \uf835 [accent]graphite[].\nSet up plasma bores to mine graphite.
onset.research2 = Begin researching [accent]factories[].\nResearch the \uf74d [accent]cliff crusher[] and \uf779 [accent]silicon arc furnace[].
onset.arcfurnace = The arc furnace needs \uf834 [accent]sand[] and \uf835 [accent]graphite[] to create \uf82f [accent]silicon[].\n[accent]Power[] is also required.
onset.crusher = Use \uf74d [accent]cliff crushers[] to mine sand.
onset.fabricator = Use [accent]units[] to explore the map, defend buildings, and attack the enemy. Research and place a \uf6a2 [accent]tank fabricator[].
onset.makeunit = Produce a unit.\nUse the "?" button to see selected factory requirements.
onset.turrets = Units are effective, but [accent]turrets[] provide better defensive capabilities if used effectively.\nPlace a \uf6eb [accent]Breach[] turret.\nTurrets require \uf748 [accent]ammo[].
onset.turretammo = Supply the turret with [accent]beryllium ammo.[]
onset.walls = [accent]Walls[] can prevent oncoming damage from reaching buildings.\nPlace some \uf6ee [accent]beryllium walls[] around the turret.
onset.enemies = Enemy incoming, prepare to defend.
onset.attack = The enemy is vulnerable. Counter-attack.
onset.cores = New cores can be placed on [accent]core tiles[].\nNew cores function as forward bases and share a resource inventory with other cores.\nPlace a \uf725 core.
onset.detect = The enemy will be able to detect you in 2 minutes.\nSet up defenses, mining, and production.
split.pickup = Some blocks can be picked up by the core unit.\nPick up this [accent]container[] and place it onto the [accent]payload loader[].\n(Default keys are [ and ] to pick up and drop)
split.pickup.mobile = Some blocks can be picked up by the core unit.\nPick up this [accent]container[] and place it onto the [accent]payload loader[].\n(To pick up or drop something, long-press it.)
split.acquire = You must acquire some tungsten to build units.
split.build = Units must be transported to the other side of the wall.\nPlace two [accent]Payload Mass Drivers[], one on each side of the wall.\nSet up the link by pressing one of them, then selecting the other.
split.container = Similar to the container, units can also be transported using a [accent]Payload Mass Driver[].\nPlace a unit fabricator adjacent to a mass driver to load them, then send them across the wall to attack the enemy base.

item.copper.description = วัสดุก่อสร้างพื้นฐาน ใช้อย่างแพร่หลายในบล็อกเกือบทุกชนิด
item.copper.details = ทองแดง มีอยู่มากอย่างผิดปกติบน[accent]เซอร์ปูโล่[] ไม่ค่อยแข็งแรงยกเว้นจะเสริมเกราะ
item.lead.description = ทรัพยากรพื้นฐานที่หาเจอได้ง่าย ใช้อย่างแพร่หลายในอิเล็กทรอนิกส์และบล็อกขนย้ายของเหลว
item.lead.details = ทั้งหนาและเฉื่อย ใช้กันอย่างมากในแบตเตอรี่\n\nโน๊ต: มีแนวโน้มจะเป็นพิษต่อรูปแบบชีวิตทางชีวภาพ ไม่ใช่ว่ามันยังมีเหลืออยู่มากมายที่นี่
item.metaglass.description = ใช้อย่างแพร่หลายกับท่อน้ำและที่เก็บของ หรือนำไปเป็นกระสุนกระจายใส่ในป้อมปืน
item.graphite.description = เกิดจากการจัดเรียงตัวใหม่ของคาร์บอน ใช้เป็นชิ้นส่วนอุปกรณ์ไฟฟ้าหรือนำไปเป็นกระสุน
item.sand.description = ทรัพยาการที่พบได้ทั่วไป ใช้ในการแปรรูปเป็นวัสดุอื่นๆ หรือนำไปเผาเป็น[accent]กระจกเมต้า[]
item.coal.description = ใช้เป็นเชื้อเพลิงและการแปรรูปเป็นวัสดุอื่นๆ
item.coal.details = ดูเหมือนจะเป็นซากพืชดึกดำบรรพ์ เกิดขึ้นนานก่อนการแพร่พันธุ์ของสปอร์เสียอีก
item.titanium.description = ใช้อย่างแพร่หลายในการขนย้ายของเหลว เครื่องขุดเจาะและอากาศยาน
item.thorium.description = ใช้ในการเสริมเกราะของสิ่งก่อสร้างต่างๆ หรือนำไปเป็นเป็นเชื้อเพลิงนิวเคลียร์
item.scrap.description = ใช้ในเตาหลอมแร่และเครื่องบดอัดเพื่อเปลี่ยนเป็นวัสดุอื่นๆ
item.scrap.details = เศษที่เหลือจากสิ่งก่อสร้างและยูนิตเก่า มีร่องรอยของโลหะหลายชนิดอยู่ เกิดจากฐานทัพโบราณในสมัยสงครามเก่าแก่ถูกทำลาย ทำให้วัสดุต่างๆ พังลงมารวมกับ
item.silicon.description = ใช้ในแผงโซล่าเซลล์ อุปกรณ์อิเล็กทรอนิกที่ซับซ้อน\nหรือนำไปเป็นกระสุนติดตามตัวสำหรับป้อมปืน
item.plastanium.description = ใช้ในอากาศยานขั้นสูง เป็นฉนวนกันความร้อนหรือนำไปเป็นกระสุนกระจาย
item.phase-fabric.description = ใช้ในอิเล็กทรอนิกส์ขั้นสูงและเทคโนโลยีซ่อมแซมตนเอง
item.surge-alloy.description = โลหะผสมขั้นสูงที่มีคุณสมบัติทางไฟฟ้าที่จำเพาะ\nใช้ในอาวุธขั้นสูงและการป้องกันต่างๆ
item.spore-pod.description = กระเปาะของสปอร์สังเคราะห์ สังเคราะห์โดยการสกัดสปอร์ที่อยู่ในบรรยากาศ\nใช้ในอุตสาหกรรม ใช้ในการกลั่นเป็นน้ำมัน สารระเบิดและเชื้อเพลิง
item.spore-pod.details = สปอร์ น่าจะเป็นรูปแบบชีวิตสังเคราะห์ ปล่อยแก็สที่เป็นพิษต่อระบบสิ่งมีชีวิตอื่น แพร่พันธุ์และรุกรานเร็วมากๆ ไวไฟอย่างมากในบางสภาวะ
item.blast-compound.description = ใช้ในการระเบิดหรือนำไปเป็นกระสุนระเบิดจับคู่กับสารหล่อเย็น\nเพื่อทำดาเมจอย่างมหาศาล
item.pyratite.description = วัสดุที่ติดไฟได้ง่าย ใช้ในอาวุธเพลิงหรือนำมาผลิตพลังงาน สามารถนำมาผลิตเป็น[accent]สารระเบิด[]ได้
item.beryllium.description = Used in many types of construction and ammunition on Erekir.
item.tungsten.description = Used in drills, armor and ammunition. Required in the construction of more advanced structures.
item.oxide.description = Used as a heat conductor and insulator for power.
item.carbide.description = Used in advanced structures, heavier units, and ammunition.

liquid.water.description = ใช้ในการระบายความร้อนให้กับสิ่งก่อสร้างและจัดการของเสียต่างๆ
liquid.slag.description = สามารถนำไปแยกเป็นวัสดุต่างๆ หรือเป็นอาวุธพ่นใส่ศัตรู
liquid.oil.description = ใช้ในการผลิตวัสดุขั้นสูง สามารถแปรรูปเป็นถ่านหินเพื่อใช้เป็นเชื้อเพลิง หรือเป็นอาวุธเพื่อพ่นใส่ศัตรูเพื่อให้ศัตรูติดสถานะ[accent]เปื้อนน้ำมัน[]
liquid.cryofluid.description = ใช้ในการหล่อเย็นเตาปฏิกรณ์ สิ่งก่อสร้างหรือโรงงานต่างๆ
liquid.arkycite.description = Used in chemical reactions for power generation and material synthesis.
liquid.ozone.description = Used as an oxidizing agent in material production, and as fuel. Moderately explosive.
liquid.hydrogen.description = Used in resource extraction, unit production and structure repair. Flammable.
liquid.cyanogen.description = Used for ammunition, construction of advanced units, and various reactions in advanced blocks. Highly flammable.
liquid.nitrogen.description = Used in resource extraction, gas creation and unit production. Inert.
liquid.neoplasm.description = A dangerous biological byproduct of the Neoplasia reactor. Quickly spreads to any adjacent water-containing block it touches, damaging them in the process. Viscous.
liquid.neoplasm.details = Neoplasm. An uncontrollable mass of rapidly-dividing synthetic cells with a sludge-like consistency. Heat-resistant. Extremely dangerous to any structures involving water.\n\nToo complex and unstable for standard analysis. Potential applications unknown. Incineration in slag pools is recommended.

block.derelict = \uf77e [lightgray]ถูกทิ้งร้าง
block.armored-conveyor.description = เลื่อนไอเท็มไปข้างหน้า เร็วเท่าสายพานไทเทเนี่ยม แต่มีเกราะที่แข็งแรงกว่า ไม่รับไอเท็มจากด้านข้างยกเว้นเป็นสายพานด้วยกันเอง
block.illuminator.description = ตัวเปล่งแสงขนาดกะทัดรัด ส่องสว่างในที่มืดได้ดี\nแถมยังกำหนดค่าสีของแสงได้ด้วย... เจ๋งใช่มั้ยล่ะ
block.message.description = เก็บข้อความ ใช้สื่อสารกับพันธมิตร
block.reinforced-message.description = Stores a message for communication between allies.
block.world-message.description = A message block for use in mapmaking. Cannot be destroyed.
block.graphite-press.description = อัดก้อนถ่านหินให้เป็นแผ่นกราไฟต์บริสุทธิ์
block.multi-press.description = อัดก้อนถ่านหินให้เป็นแผ่นกราไฟต์บริสุทธิ์ ใช้น้ำและพลังงานในการแปรรูปถ่านหินให้เร็วและมีประสิทธิภาพมากขึ้น
block.silicon-smelter.description = ผลิตซิลิกอนจากการหลอมทรายและถ่านหินเข้าด้วยกัน
block.kiln.description = เผาทรายและตะกั่วเป็นกระจกเมต้า
block.plastanium-compressor.description = บีบอัดน้ำมันและไทเทเนี่ยมเข้าด้วยกันเพื่อผลิตพลาสตาเนี่ยม
block.phase-weaver.description = สังเคราะห์ใยเฟสจากทรายและทอเรี่ยม ใช้พลังงานจำนวนมากในการทำงาน
block.surge-smelter.description = หลอมรวมไทเทเนี่ยม ตะกั่ว ซิลิกอนและทองแดงเพื่อผลิตเซิร์จอัลลอย
block.cryofluid-mixer.description = ผสมน้ำและผงไทเทเนี่ยมบริสุทธิ์เป็นสารหล่อเย็น\nสำคัญสำหรับเตาปฏิกรณ์ทอเรี่ยม
block.blast-mixer.description = ผสมสปอร์กับไพราไทต์เพื่อผลิตสารประกอบระเบิด
block.pyratite-mixer.description = ผสมถ่านหิน ตะกั่วและทรายเข้าด้วยกันเป็นไพราไทต์
block.melter.description = หลอมเศษเหล็กเป็นแร่หลอมเพื่อใช้ในกระบวนการแยกแร่\nหรือใช้เป็นอาวุธเผาศัตรู
block.separator.description = แยกแร่หลอมออกเป็นส่วนประกอบแร่ธาตุของมัน
block.spore-press.description = อัดกระเปาะสปอร์ด้วยแรงกดมหาศาลเพื่อสังเคราะห์น้ำมัน
block.pulverizer.description = บดเศษเหล็กให้เป็นทรายละเอียด
block.coal-centrifuge.description = แปรรูปน้ำมันให้กลายเป็นถ่านหิน
block.incinerator.description = เผาทำลายไอเท็มหรือของเหลวทุกอย่างที่ได้รับมา
block.power-void.description = ดูดพลังงานทั้งหมดที่ได้รับ มีเฉพาะโหมดอิสระ
block.power-source.description = ส่งออกพลังงานอย่างไม่จำกัด มีเฉพาะโหมดอิสระ
block.item-source.description = ส่งออกไอเท็มอย่างไม่จำกัด มีเฉพาะโหมดอิสระ
block.item-void.description = ทำลายไอเท็มทุกชนิดที่เข้ามา มีเฉพาะโหมดอิสระ
block.liquid-source.description = ส่งออกของเหลวอย่างไม่จำกัด มีเฉพาะโหมดอิสระ
block.liquid-void.description = ระเหยของเหลวทุกชนิดที่เข้ามา มีเฉพาะโหมดอิสระ
block.payload-source.description = ส่งออกสิ่งบรรทุกอย่างไม่จำกัด มีเฉพาะโหมดอิสระ
block.payload-void.description = ทำลายสิ่งบรรทุกทุกชนิดที่เข้ามา มีเฉพาะโหมดอิสระ
block.copper-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู
block.copper-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ครอบคลุมหลายช่อง
block.titanium-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงอยู่นิดหน่อย
block.titanium-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงอยู่นิดหน่อย ครอบคลุมหลายช่อง
block.plastanium-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู ค่อนข้างแข็งแรง\nสามารถดูดซับพลังงานไฟฟ้าและเลเซอร์ และป้องกันการต่อไฟกับตัวจ่ายพลังงานโดยอัตโนมัติได้
block.plastanium-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ค่อนข้างแข็งแรง\nสามารถดูดซับพลังงานไฟฟ้าและเลเซอร์ และป้องกันการต่อไฟกับตัวจ่ายพลังงานโดยอัตโนมัติได้\nครอบคลุมหลายช่อง
block.thorium-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงมาก ป้องกันศัตรูได้อย่างดี
block.thorium-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงมาก ป้องกันศัตรูได้อย่างดี\nครอบคลุมหลายช่อง
block.phase-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู ทนทานและแข็งแรง\nเคลือบด้วยวัสดุพิเศษที่สะท้อนกระสุนส่วนใหญ่ที่รับมา
block.phase-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ทนทานและแข็งแรง\nเคลือบด้วยวัสดุพิเศษที่สะท้อนกระสุนส่วนใหญ่ที่รับมา\nครอบคลุมหลายช่อง
block.surge-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแกร่งอย่างมาก\nปล่อยพลังงานสายฟ้าออกมาเป็นระยะๆ เมื่อถูกโจมตี
block.surge-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแกร่งอย่างมาก\nปล่อยพลังงานสายฟ้าออกมาเป็นระยะๆ เมื่อถูกโจมตี\nครอบคลุมหลายช่อง
block.door.description = กำแพงที่สามารถเปิด/ปิดได้ ไว้ใช้เพื่อให้ยูนิตเดินผ่าน
block.door-large.description = กำแพงที่สามารถเปิด/ปิดได้ ไว้ใช้เพื่อให้ยูนิตเดินผ่าน\nครอบคลุมหลายช่อง
block.mender.description = ซ่อมแซมสิ่งก่อสร้างในวงของมันอย่างช้าๆ\\uFFE0��ามารถใช้ซิลิกอนเพื่อเพิ่มระยะและประสิทธิภาพได้
block.mend-projector.description = ซ่อมแซมสิ่งก่อสร้างในวงของมันอย่างล้นเหลือ\nสามารถใช้ใยเฟสเพื่อเพิ่มระยะและประสิทธิภาพได้
block.overdrive-projector.description = เพิ่มความเร็วของสิ่งก่อสร้างรอบๆ\nสามารถใช้ใยเฟสเพื่อเพิ่มระยะและประสิทธิภาพ
block.force-projector.description = สร้างสนามพลังงานหกเหลี่ยมรอบๆ ตัวเอง ป้องกันสิ่งก่อสร้างและยูนิตภายในสนามพลังงานจากการโจมตี\nจะร้อนจัดถ้าได้รับดาเมจมากพอ สามารถใช้น้ำหรือสารหล่อเย็นมาระบายความร้อนได้ สามารถเพิ่มขนาดสนามพลังได้ด้วยใยเฟส
block.shock-mine.description = ปล่อยพลังงานสายฟ้าเมื่อศัตรูเหยียบกับดัก
block.conveyor.description = เลื่อนไอเท็มไปข้างหน้า
block.titanium-conveyor.description = เลื่อนไอเท็มไปข้างหน้า เลื่อนเร็วกว่าสายพานปกติ
block.plastanium-conveyor.description = เคลื่อนย้ายไอเท็มเป็นชุด\nรับไอเท็มจากด้านหลัง และนำออกไปสามทางข้างหน้า
block.junction.description = มีหน้าที่เป็นสะพานสำหรับสายพานสองสายข้ามกัน มีประโยชน์สำหรับเวลาสายพานสองสาย\nขนไอเท็มสองชนิดไปยังสองสถานที่
block.bridge-conveyor.description = เคลื่อนย้ายไอเท็มข้ามสิ่งก่อสร้างหรือกำแพง
block.phase-conveyor.description = เคลื่อนย้ายไอเท็มข้ามสิ่งก่อสร้างหรือกำแพงด้วยความเร็วแสง\nมีระยะที่ไกลกว่าสะพานไอเท็ม แต่ต้องใช้พลังงาน
block.sorter.description = ถ้าไอเท็มที่เข้าไปข้างในตรงกับที่เลือกไว้ ก็จะผ่านได้ แต่ถ้าไม่ตรง ไอเท็มก็จะถูกส่งออกไปทางซ้ายขวาแทน
block.inverted-sorter.description = แยกไอเท็มคล้ายกับเครื่องคัดแยกธรรมดา แต่ไอเท็มที่เลือกจะออกทางซ้ายขวาแทน
block.router.description = รับไอเท็มแล้วส่งออกสามทางเท่าๆกัน มีประโยชน์สำหรับแยกไอเท็มจากแหล่งเดียวไปหลายที่
block.router.details = สิ่งชั่วร้ายที่เราจำเป็นต้องใช้ ไม่แนะนำให้ใช้ติดกันกับโรงงาน เพราะของจะถูกอุดตันและปนกันมั่วไปหมด
block.distributor.description = แยกไอเท็มออกเป็นเจ็ดทางเท่าๆ กัน
block.overflow-gate.description = ไอเท็มจะถูกระบายออกทางซ้ายขวาเมื่อข้างหน้าถูกบล็อก
block.underflow-gate.description = ตรงข้ามกับประตูระบาย จะระบายไอเท็มไปข้างหน้าหากทางซ้ายและขวาถูกบล็อก
block.mass-driver.description = บล็อกขนส่งไอเท็มทางไกล รวบรวมไอเท็มจำนวนหนึ่งแล้ว\nยิงไปหาเครื่องโอนถ่ายมวลอีกเครื่องที่อยู่ไกลออกไป
block.mechanical-pump.description = ปั้มของเหลวขึ้นมา ไม่ใช้พลังงาน
block.rotary-pump.description = ปั๊มของเหลวได้มากขึ้น แต่ต้องใช้พลังงาน
block.impulse-pump.description = ปั๊มขั้นสุดยอด ปั้มของเหลวขึ้นมาได้เป็นจำนวนมาก
block.conduit.description = เคลื่อนย้ายของเหลวไปข้างหน้า ใช้ร่วมกับปั๊มและท่อน้ำอื่นๆ
block.pulse-conduit.description = เคลื่อนย้ายของเหลวไปข้างหน้า เคลื่อนย้ายได้เร็วขึ้นและเก็บของเหลวได้เยอะกว่าท่อน้ำธรรมดา
block.plated-conduit.description = เคลื่อนย้ายของเหลวไปข้างหน้า ไม่รับของเหลวจากด้านข้างนอกจากท่อน้ำด้วยกันเอง\nไม่รั่ว และมีเกราะที่หนากว่า 
block.liquid-router.description = รับของเหลวจากทางเดียวแล้วส่งออกสามทางเท่าๆกัน สามารถเก็บของเหลวได้จำนวนหนึ่ง\nมีประโยชน์สำหรับการส่งของเหลวจากปั้มไปยังหลายที่
block.liquid-container.description = เก็บของเหลวจำนวนปานกลาง ส่งออกไปรอบด้านคล้ายกับ\nเร้าเตอร์ของเหลว เหมาะในการใช้กับเครื่องโหลดและถ่ายสิ่งบรรทุกสำหรับ\nการขนส่งของเหลวทางไกล
block.liquid-tank.description = เก็บของเหลวจำนวนมาก ส่งออกไปรอบด้านคล้ายกับเร้าเตอร์ของเหลว\nเหมาะในการใช้เพื่อสร้างกันชนในเวลาที่ของเหลวไม่คงที่\nหรือเวลาที่ใช้ของเหลวเป็นจำนวนมาก
block.liquid-junction.description = ทำหน้าที่เป็นสะพานสำหรับท่อน้ำสองท่อตัดกันที่มีของเหลวสองชนิดแล้วจะไปคนละที่
block.bridge-conduit.description = เคลื่อนย้ายของเหลวข้ามสิ่งก่อสร้างหรือกำแพง
block.phase-conduit.description = เคลื่อนย้ายของเหลวข้ามสิ่งก่อสร้างหรือกำแพงด้วยความเร็วแสง\nมีระยะที่ไกลกว่าสะพานของเหลว แต่ต้องใช้พลังงาน
block.power-node.description = ส่งพลังงานไปยังตัวจ่ายพลังงานที่เชื่อมต่อ ตัวจ่ายจะรับพลังงานจากตัวจ่ายอื่น\nหรือแหล่งพลังงานแล้วส่งไปยังบล็อกที่ติดกัน
block.power-node-large.description = ตัวจ่ายพลังงานขั้นสูง มีระยะเชื่อมต่อกว้างขึ้น เชื่อมต่อได้มากขึ้น
block.surge-tower.description = ตัวจ่ายพลังงานที่มีระยะเชื่อมต่อไกลมากแต่เชื่อมต่อได้น้อย\nเหมาะในการใช้เพื่อส่งพลังงานไปที่ไกลๆ
block.diode.description = พลังงานแบตเตอรี่สามารถไหลผ่านบล็อกนี้ได้เพียงทางเดียว แต่เฉพาะเวลาที่อีกด้านมีพลังงานน้อยกว่าเท่านั้น
block.battery.description = เก็บพลังงานเป็นกันชนเวลาที่มีพลังงานเกิน และส่งออกพลังงานเมื่อพลังงานไม่พอ
block.battery-large.description = เก็บพลังงานเป็นกันชนเวลาที่มีพลังงานเกิน และส่งออกพลังงานเมื่อพลังงานไม่พอ\nเก็บพลังงานได้เยอะกว่าแบตเตอรี่ธรรมดา
block.combustion-generator.description = ผลิตพลังงานจากการเผาไหม้วัสดุติดไฟ อย่างเช่นถ่านหิน
block.thermal-generator.description = ผลิตพลังงานเมื่อวางในพื้นที่ร้อน
block.steam-generator.description = เครื่องกำเนิดไฟฟ้าเผาไหม้ขั้นสูง ประสิทธิภาพสูงกว่า แต่ต้องใช้น้ำด้วยเพื่อผลิตไอน้ำ
block.differential-generator.description = ผลิตไฟฟ้าจำนวนมาก ใช้ความต่างของอุณหภูมิระหว่าง\nสารหล่อเย็นและไพราไทต์อันร้อนแรงเพื่อผลิตพลังงานออกมา
block.rtg-generator.description = เครื่องกำเนิดไฟฟ้าที่ใช้ง่ายและไว้ใจได้\nใช้ความร้อนจากการสลายตัวของสารกัมมันตภาพรังสีมาผลิตพลังงาน\nอย่างช้าๆ
block.solar-panel.description = ผลิตพลังงานจากแสงอาทิตย์อย่างน้อยๆ
block.solar-panel-large.description = ผลิตพลังงานจากแสงอาทิตย์อย่างพอประมาณ มีประสิทธิภาพมากกว่าแผงโซล่าเซลล์ธรรมดา
block.thorium-reactor.description = ผลิตพลังงานจำนวนมากจากทอเรี่ยม ต้องมีสารหล่อเย็นมาระบายความร้อนอยู่ตลอดเวลา จะร้อนและระเบิดอย่างรุนแรงหากขาดสารหล่อเย็น
block.impact-reactor.description = สามารถผลิตไฟฟ้าได้จำนวนมหาศาลที่ประสิทธิภาพสูงสุด จำเป็นต้องใช้พลังงานจำนวนมากในการสตาร์ทเครื่อง
block.mechanical-drill.description = เมื่อวางบนพื้นแร่ จะขุดแร่นั้นและส่งออกมาอย่างช้าๆ\nไปเรื่อยๆ ไม่มีที่สิ้นสุด ขุดได้แค่ทรัพยากรพื้นฐาน
block.pneumatic-drill.description = เครื่องขุดที่ได้รับการปรับปรุง สามารถขุด[sky]ไทเทเนี่ยม[]ได้ ขุดได้เร็วกว่าเครื่องขุดเชิงกล
block.laser-drill.description = ขุดได้เร็วขึ้นด้วยเทคโนโลยีเลเซอร์ แต่ต้องใช้พลังงาน\nสามารถขุด[pink]ทอเรี่ยม[]ได้
block.blast-drill.description = เครื่องขุดขั้นสุดยอด ใช้พลังงานจำนวนมาก
block.water-extractor.description = ขุดน้ำบาดาลจากใต้พื้นดิน ใช้ในพื้นที่ที่ไม่มีน้ำบนดินให้ใช้
block.cultivator.description = รวบรวมสปอร์ในชั้นบรรยากาศมาสกัดเป็นกระเปาะสปอร์สำหรับ\nอุตสาหกรรม
block.cultivator.details = เทคโนโลยีที่กอบกู้มาได้ ใช้สำหรับสกัดชีวมวลจำนวนมหาศาล\nอย่างมีประสิทธิภาพให้ได้มากที่สุด\nน่าจะเป็นศูนย์บ่มเพาะเริ่มแรกของสปอร์ที่ตอนนี้\nครอบคลุมดาว[accent]เซอร์ปูโล่[]
block.oil-extractor.description = ใช้พลังงานจำนวนมากกับทรายและน้ำเพื่อขุดหาน้ำมัน
block.core-shard.description = แกนกลางเป็นใจกลางของฐานทัพ เมื่อถูกทำลาย การติดต่อกับพื้นที่นั้นทั้งหมดจะหายไป อย่าให้มันเกิดขึ้น
block.core-shard.details = แกนกลางรุ่นแรก กะทัดรัด แยกร่างได้ ติดตั้งด้วยเครื่องยนต์จรวดสำหรับใช้ครั้งเดียว ไม่ได้ออกแบบมาเพื่อไปอวกาศ
block.core-foundation.description = ใจกลางของฐานทัพ เสริมเกราะมากขึ้น เก็บของได้เยอะกว่าชาร์ด
block.core-foundation.details = แกนกลางรุ่นที่สอง ยานบินเบต้าที่ดีกว่าจะปกป้องแกนกลางนี้ไว้
block.core-nucleus.description = ใจกลางของฐานทัพ เสริมเกราะอย่างดีเยี่ยม เก็บของได้มหาศาล
block.core-nucleus.details = แกนกลางรุ่นที่สามและเป็นรุ่นสุดท้าย ยานบินสุดยอดแกมม่าจะปกป้องแกนกลางนี้ไว้
block.vault.description = เก็บไอเท็มแต่ละชนิดได้จำนวนมาก สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้
block.container.description = เก็บไอเท็มแต่ละชนิดได้นิดหน่อย สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้
block.unloader.description = ดึงไอเท็มที่เลือกไว้ออกมาจากบล็อกใกล้เคียง
block.launch-pad.description = ส่งไอเท็มเป็นชุดๆ ไปยังเซ็กเตอร์ที่เลือกไว้
block.launch-pad.details = ระบบขนส่งทรัพยากรวงโคจรย่อยจากจุดหนึ่งไปอีกจุดหนึ่ง แคปซูลบรรทุกทรัพยากรนั้นเปราะบางและไม่สามารถทนความร้อนจากชั้นบรรยากาศได้
block.duo.description = ป้อมปืนขนาดเล็ก ยิงกระสุนที่อยู่ในตัวมันใส่ศัตรู
block.scatter.description = ยิงก้อนตะกั่ว เศษเหล็กหรือกระจกเมต้าใส่ยานบินศัตรูที่อยู่ใกล้เคียง
block.scorch.description = เผาศัตรูพื้นดินที่อยู่ใกล้ๆ มีประสิทธิภาพสูงสุดเมื่อใช้ในระยะใกล้
block.hail.description = ป้อมปืนใหญ่ขนาดย่อม ยิงลูกระเบิดใส่ศัตรูพื้นดินจากระยะไกล
block.wave.description = พ่นของเหลวสาดใส่ศัตรู จะดับไฟให้อัตโนมัติเมื่อใส่น้ำเข้าไป
block.lancer.description = ชาร์จแล้วยิงลำแสงพลังงานอันทรงพลังใส่ศัตรูพื้นดิน
block.arc.description = ยิงสายฟ้าใส่ศัตรูพื้นดิน จะทำดาเมจมหาศาลเมื่อศัตรูเปียกน้ำ
block.swarmer.description = ยิงขีปนาวุธติดตามตัวใส่ศัตรูทั้งอากาศและพื้นดิน
block.salvo.description = ป้อมปืนขนาดกลาง ระดมยิงกระสุนหนักใส่ศัตรูอย่างรวดเร็ว
block.fuse.description = ป้อมปืนระยะใกล้ขนาดใหญ่ ยิงลำแสงเจาะทะลุสามแฉกใส่ศัตรูที่อยู่ใกล้เคียง
block.ripple.description = ป้อมปืนใหญ่อันทรงพลัง ยิงลูกระเบิดเป็นกระจุกใส่ศัตรูพื้นดินจากระยะไกล
block.cyclone.description = ป้อมปืนรวดเร็วดั่งพายุ ยิงก้อนสะเก็ดระเบิดใส่ยูนิตศัตรูอย่างรวดเร็ว
block.spectre.description = ปืนใหญ่คู่ขนาดยักษ์ ยิงกระสุนเจาะเกราะใส่ศัตรูทั้งบนอากาศและพื้นดิน
block.meltdown.description = ชาร์จแล้วยิงลำแสงเลเซอร์ใส่ศัตรูที่อยู่ใกล้เคียงอย่างต่อเนื่อง ต้องมีของเหลวมาหล่อเย็นป้อมปืนเพื่อทำงาน
block.foreshadow.description = ป้อมปืนเรลกันขนาดมหึมา ยิงลำแสงพลังงานใส่เป้าหมายเดี่ยวขนาดใหญ่\nมีระยะการยิงไกลมาก จะเลือกยิงยูนิตที่มีพลังชีวิตมากที่สุดก่อน
block.repair-point.description = ซ่อมแซมยูนิตที่อยู่ในรัศมีของมันอย่างต่อเนื่อง
block.segment.description = สร้างความเสียหายและทำลายกระสุนที่กำลังเข้ามา ไม่สามารถทำลายลำแสงเลเซอร์ได้
block.parallax.description = ยิงลำแสงที่ดึงยานบินศัตรูเข้ามาหา สร้างความเสียหายแก่พวกมันระหว่างทาง
block.tsunami.description = ยิงกระแสของเหลวอันทรงพลังใส่ศัตรู จะดับไฟให้อัตโนมัติเมื่อใส่น้ำเข้าไป
block.silicon-crucible.description = หลอมซิลิกอนจากทรายและถ่านหิน ใช้ไพราไทต์เป็นแหล่งความร้อนเพิ่มเติม จะทำงานเร็วกว่าถ้าตั้งอยู่ในพื้นที่ร้อน
block.disassembler.description = แยกแร่หลอมออกเป็นแร่ธาตุปริมาณเล็กน้อยโดยมีประสิทธิภาพต่ำ สามารถผลิตทอเรี่ยมได้
block.overdrive-dome.description = เร่งประสิทธิภาพสิ่งก่อสร้างรอบข้างอย่างมหาศาล ต้องมีใยเฟสกับซิลิกอนเพื่อทำงาน
block.payload-conveyor.description = เคลื่อนย้ายสิ่งของบรรทุกหนัก อย่างเช่นยูนิต
block.payload-router.description = แยกสิ่งของบรรทุกออกเป็นสามทิศทาง
block.ground-factory.description = ผลิตยูนิตทางบก ยูนิตที่ผลิตสามารถใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.air-factory.description = ผลิตยูนิตทางอากาศ ยูนิตที่ผลิตสามารถใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.naval-factory.description = ผลิตยูนิตเรือ ยูนิตที่ผลิตสามารถใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.additive-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สอง
block.multiplicative-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สาม
block.exponential-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สี่
block.tetrative-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่ห้าและรุ่นสุดท้าย
block.switch.description = สวิตช์เปิดปิดได้ สามารถควบคุมหรืออ่านค่าได้ด้วยตัวประมวลผลลอจิก
block.micro-processor.description = รันคำสั่งลอจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง ไม่ค่อยเร็วเท่าไหร่
block.logic-processor.description = รันคำสั่งลอจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง ค่อนข้างเร็ว มีระยะการเชื่อมต่อที่ค่อนข้างไกล
block.hyper-processor.description = รันคำสั่งลอจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง เร็วอย่างมาก และเชื่อมต่อได้ไกลมาก แต่ต้องใช้สารหล่อเย็นในการทำงาน
block.memory-cell.description = เก็บข้อมูลเป็นตัวเลขสำหรับตัวประมวลผลลอจิกไว้สื่อสารกันไปมา
block.memory-bank.description = เก็บข้อมูลเป็นตัวเลขสำหรับตัวประมวลผลลอจิกไว้สื่อสารกันไปมา มีพื้นที่เยอะมาก
block.logic-display.description = แสดงกราฟิกโดยควบคุมจากตัวประมวลผลลอจิก
block.large-logic-display.description = แสดงกราฟิกโดยควบคุมจากตัวประมวลผลลอจิก มีขนาดใหญ่กว่า
block.interplanetary-accelerator.description = หอคอยเรลกันแม่เหล็กไฟฟ้าขนาดมหึมา เร่งความเร็วแกนกลางเพื่อบินสู่อวกาศไปยังดาวเคราะห์อื่นๆ
block.repair-turret.description = ซ่อมแซมยูนิตที่อยู่ในรัศมีของมันอย่างต่อเนื่อง สามารถใช้ของเหลวมาหล่อเย็นเพื่อเพิ่มประสิทธิภาพได้
block.payload-propulsion-tower.description = บล็อกขนส่งสิ่งบรรทุกทางไกล\nยิงสิ่งบรรทุกไปยังหอเคลื่อนย้ายสิ่งบรรทุกอีกเครื่องที่เชื่อมต่อไว้
block.core-bastion.description = Core of the base. Armored. Once destroyed, the sector is lost.
block.core-citadel.description = Core of the base. Very well armored. Stores more resources than a Bastion core.
block.core-acropolis.description = Core of the base. Exceptionally well armored. Stores more resources than a Citadel core.
block.breach.description = Fires piercing beryllium or tungsten ammunition at enemy targets.
block.diffuse.description = Fires a burst of bullets in a wide cone. Pushes enemy targets back.
block.sublimate.description = Fires a continuous jet of flame at enemy targets. Pierces armor.
block.titan.description = Fires a massive explosive artillery shell at ground targets. Requires hydrogen.
block.afflict.description = Fires a massive charged orb of fragmentary flak. Requires heating.
block.disperse.description = Fires bursts of flak at aerial targets.
block.lustre.description = Fires a slow-moving single-target laser at enemy targets.
block.scathe.description = Launches a powerful missile at ground targets over vast distances.
block.smite.description = Fires bursts of piercing, lightning-emitting bullets.
block.malign.description = Fires a barrage of homing laser charges at enemy targets. Requires extensive heating.
block.silicon-arc-furnace.description = Refines silicon from sand and graphite.
block.oxidation-chamber.description = Converts beryllium and ozone into oxide. Emits heat as a by-product.
block.electric-heater.description = Heats facing blocks. Requires large amounts of power.
block.slag-heater.description = Heats facing blocks. Requires slag.
block.phase-heater.description = Heats facing blocks. Requires phase fabric.
block.heat-redirector.description = Redirects accumulated heat to other blocks.
block.heat-router.description = Spreads accumulated heat in three output directions.
block.electrolyzer.description = Converts water into hydrogen and ozone gas.
block.atmospheric-concentrator.description = Concentrates nitrogen from the atmosphere. Requires heat.
block.surge-crucible.description = Forms surge alloy from slag and silicon. Requires heat.
block.phase-synthesizer.description = Synthesizes phase fabric from thorium, sand, and ozone. Requires heat.
block.carbide-crucible.description = Fuses graphite and tungsten into carbide. Requires heat.
block.cyanogen-synthesizer.description = Synthesizes cyanogen from arkycite and graphite. Requires heat.
block.slag-incinerator.description = Incinerates non-volatile items or liquids. Requires slag.
block.vent-condenser.description = Condenses vent gases into water. Consumes power.
block.plasma-bore.description = When placed facing an ore wall, outputs items indefinitely. Requires small amounts of power.
block.large-plasma-bore.description = A larger plasma bore. Capable of mining tungsten and thorium. Requires hydrogen and power.
block.cliff-crusher.description = Crushes walls, outputting sand indefinitely. Requires power. Efficiency varies based on type of wall.
block.impact-drill.description = When placed on ore, outputs items in bursts indefinitely. Requires power and water.
block.eruption-drill.description = An improved impact drill. Capable of mining thorium. Requires hydrogen.
block.reinforced-conduit.description = Moves fluids forward. Doesn't accept non-conduit inputs to the sides.
block.reinforced-liquid-router.description = Distributes fluids equally to all sides.
block.reinforced-junction.description = Acts as a bridge for two crossing conduits.
block.reinforced-liquid-tank.description = Stores a large amount of fluids.
block.reinforced-liquid-container.description = Stores a sizeable amount of fluids.
block.reinforced-bridge-conduit.description = Transports fluids over structures and terrain.
block.reinforced-pump.description = Pumps and outputs liquids. Requires hydrogen.
block.beryllium-wall.description = Protects structures from enemy projectiles.
block.beryllium-wall-large.description = Protects structures from enemy projectiles.
block.tungsten-wall.description = Protects structures from enemy projectiles.
block.tungsten-wall-large.description = Protects structures from enemy projectiles.
block.carbide-wall.description = Protects structures from enemy projectiles.
block.carbide-wall-large.description = Protects structures from enemy projectiles.
block.reinforced-surge-wall.description = Protects structures from enemy projectiles, periodically launching electric arcs upon projectile contact.
block.reinforced-surge-wall-large.description = Protects structures from enemy projectiles, periodically launching electric arcs upon projectile contact.
block.shielded-wall.description = Protects structures from enemy projectiles. Deploys a shield that absorbs most projectiles when power is provided. Conducts power.
block.blast-door.description = A wall that opens when allied ground units are in range. Cannot be manually controlled.
block.duct.description = Moves items forward. Only capable of storing a single item.
block.armored-duct.description = Moves items forward. Does not accept non-duct inputs from the sides.
block.duct-router.description = Distributes items equally across three directions. Only accepts items from the back side. Can be configured as an item sorter.
block.overflow-duct.description = Only outputs items to the sides if the front path is blocked.
block.duct-bridge.description = Moves items over structures and terrain.
block.duct-unloader.description = Unloads the selected item from the block behind it. Cannot unload from cores.
block.underflow-duct.description = Opposite of an overflow duct. Outputs to the front if the left and right paths are blocked.
block.reinforced-liquid-junction.description = Acts as a junction between two crossing conduits.
block.surge-conveyor.description = Moves items in batches. Can be sped up with power. Conducts power.
block.surge-router.description = Equally distributes items in three directions from surge conveyors. Can be sped up with power. Conducts power.
block.unit-cargo-loader.description = Constructs cargo drones. Drones automatically distribute items to Cargo Unload Points with a matching filter.
block.unit-cargo-unload-point.description = Acts as an unloading point for cargo drones. Accepts items that match the selected filter.
block.beam-node.description = Transmits power to other blocks orthogonally. Stores a small amount of power.
block.beam-tower.description = Transmits power to other blocks orthogonally. Stores a large amount of power. Long-range.
block.turbine-condenser.description = Generates power when placed on vents. Produces a small amount of water.
block.chemical-combustion-chamber.description = Generates power from arkycite and ozone.
block.pyrolysis-generator.description = Generates large amounts of power from arkycite and slag. Produces water as a byproduct.
block.flux-reactor.description = Generates large amounts of power when heated. Requires cyanogen as a stabilizer. Power output and cyanogen requirements are proportional to heat input.\nExplodes if insufficient cyanogen is provided.
block.neoplasia-reactor.description = Uses arkycite, water and phase fabric to generate large amounts of power. Produces heat and dangerous neoplasm as a byproduct.\nExplodes violently if neoplasm is not removed from the reactor via conduits.
block.build-tower.description = Automatically rebuilds structures in range and assists other units in construction.
block.regen-projector.description = Slowly repairs allied structures in a square perimeter. Requires hydrogen.
block.reinforced-container.description = Stores a small amount of items. Contents can be retrieved via unloaders. Does not increase core storage capacity.
block.reinforced-vault.description = Stores a large amount of items. Contents can be retrieved via unloaders. Does not increase core storage capacity.
block.tank-fabricator.description = Constructs Stell units. Outputted units can be used directly, or moved into refabricators for upgrading.
block.ship-fabricator.description = Constructs Elude units. Outputted units can be used directly, or moved into refabricators for upgrading.
block.mech-fabricator.description = Constructs Merui units. Outputted units can be used directly, or moved into refabricators for upgrading.
block.tank-assembler.description = Assembles large tanks out of inputted blocks and units. Output tier may be increased by adding modules.
block.ship-assembler.description = Assembles large ships out of inputted blocks and units. Output tier may be increased by adding modules.
block.mech-assembler.description = Assembles large mechs out of inputted blocks and units. Output tier may be increased by adding modules.
block.tank-refabricator.description = Upgrades inputted tank units to the second tier.
block.ship-refabricator.description = Upgrades inputted ship units to the second tier.
block.mech-refabricator.description = Upgrades inputted mech units to the second tier.
block.prime-refabricator.description = Upgrades inputted units to the third tier.
block.basic-assembler-module.description = Increases assembler tier when placed next to a construction boundary. Requires power. Can be used as a payload input.
block.small-deconstructor.description = Deconstructs inputted structures and units. Returns 100% of the build cost.
block.reinforced-payload-conveyor.description = Moves payloads forward.
block.reinforced-payload-router.description = Distributes payloads into adjacent blocks. Functions as a sorter when a filter is set.
block.payload-mass-driver.description = Long-range payload transport structure. Shoots received payloads to linked payload mass drivers.
block.large-payload-mass-driver.description = Long-range payload transport structure. Shoots received payloads to linked payload mass drivers.
block.unit-repair-tower.description = Repairs all units in its vicinity. Requires ozone.
block.radar.description = Gradually uncovers terrain and enemy units in a large radius. Requires power.
block.shockwave-tower.description = Damages and destroys enemy projectiles in a radius. Requires cyanogen.
block.canvas.description = Displays a simple image with a pre-defined palette. Editable.

unit.dagger.description = ยิงกระสุนธรรมดาใส่ศัตรูที่อยู่ใกล้เคียง
unit.mace.description = ยิงเปลวไฟเผาไหม้ใส่ศัตรูที่อยู่ใกล้เคียง
unit.fortress.description = ยิงปืนใหญ่พิสัยไกลไปที่เป้าหมายพื้นดิน
unit.scepter.description = ยิงกระสุนชาร์จใส่ศัตรูใกล้เคียงทั้งหมด กระสุนจะระเบิดออกเป็นพลังงานสายฟ้า สร้างความเสียหายแก่ยูนิตรอบข้าง
unit.reign.description = ยิงกระสุนเจาะทะลุขนาดใหญ่ใส่ศัตรูที่อยู่ใกล้เคียง กระสุนสามารถกระจายตัวไปโจมตีป้อมปืนที่หลบอยู่หลังกำแพงได้
unit.nova.description = ยิงเลเซอร์ที่สร้างความเสียหายให้กับศัตรูและซ่อมแซมสิ่งก่อสร้างของ\nพวกพ้อง สามารถบินได้
unit.pulsar.description = ยิงสายฟ้าที่สร้างความเสียหายให้กับศัตรูและซ่อมแซมสิ่งก่อสร้างของ\nพวกพ้อง สามารถบินได้
unit.quasar.description = ยิงลำแสงเลเซอร์เจาะทะลุที่สร้างความเสียหายให้กับศัตรูและซ่อมแซม\nสิ่งก่อสร้างของพวกพ้อง มีโล่พลังงานเพื่อป้องกันร่างกายอันบอบบาง\nสามารถบินได้
unit.vela.description = ยิงลำแสงเลเซอร์ต่อเนื่องขนาดใหญ่ที่สร้างความเสียหายให้กับศัตรู ทำให้เกิดไฟไหม้ และซ่อมแซมสิ่งก่อสร้างของพวกพ้อง\nสามารถบินได้
unit.corvus.description = ยิงลำแสงเลเซอร์พลังงานขนาดใหญ่ที่สร้างความเสียหายอย่างหนัก\nให้กับศัตรูและซ่อมแซมสิ่งก่อสร้างของพวกพ้อง สามารถเหยียบข้ามกำแพงได้
unit.crawler.description = วิ่งเข้าหาศัตรูแล้วระเบิดตัวเอง ทำให้เกิดระเบิดขนาดใหญ่
unit.atrax.description = ยิงลูกแก้วแร่หลอมใส่เป้าหมายพื้นดิน ทำให้ศัตรูถูกเผาไหม้ สามารถเหยียบข้ามกำแพงได้
unit.spiroct.description = ยิงเลเซอร์ทอนกำลังใส่ศัตรู ซ่อมแซมตัวเองไปในตัว สามารถเหยียบข้ามกำแพงได้
unit.arkyid.description = ยิงเลเซอร์ทอนกำลังจำนวนมากมายใส่ศัตรู ซ่อมแซมตัวเองไปในตัว สามารถเหยียบข้ามกำแพงได้
unit.toxopid.description = ยิงระเบิดไฟฟ้าขนาดใหญ่และเลเซอร์เจาะทะลุใส่ศัตรู สามารถเหยียบข้ามกำแพงได้
unit.flare.description = ยิงกระสุนธรรมดาไปที่เป้าหมายพื้นดินที่อยู่ใกล้เคียง
unit.horizon.description = ทิ้งกลุ่มระเบิดขนาดเล็กใส่เป้าหมายพื้นดิน
unit.zenith.description = ระดมยิงขีปนาวุธติดตามตัวใส่ศัตรูที่อยู่ใกล้เคียง
unit.antumbra.description = สาดกระสุนและยิงขีปนาวุธติดตามตัวใส่ศัตรูที่อยู่ใกล้เคียง
unit.eclipse.description = ยิงเลเซอร์เจาะทะลุสองกระบอกและยิงกระสุนระเบิดใส่ศัตรูที่อยู่ใกล้เคียง
unit.mono.description = ขุดทองแดงและตะกั่วให้โดยอัตโนมัติ แล้วนำกลับเข้าไปยังแกนกลาง
unit.poly.description = สร้างสิ่งก่อสร้างที่ถูกทำลายให้ใหม่โดยอัตโนมัติและคอยช่วยเหลือ\nยูนิตอื่นๆ ในการก่อสร้าง
unit.mega.description = ซ่อมแซมสิ่งก่อสร้างที่เสียหายให้โดยอัตโนมัติ สามารถบรรทุกบล็อกและยูนิตพื้นดินขนาดเล็กได้
unit.quad.description = ทิ้งระเบิดขนาดใหญ่ลงบนเป้าหมายพื้นดิน ซ่อมแซมสิ่งก่อสร้างของพวกพ้องและสร้างความเสียหายแก่ศัตรู สามารถบรรทุกยูนิตพื้นดินขนาดกลางได้
unit.oct.description = ปกป้องพวกพ้องที่อยู่ใกล้เคียงด้วยโล่พลังงาน สามารถบรรทุกยูนิตภาคพื้นดินได้แทบทุกตัว
unit.risso.description = ยิงขีปนาวุธและสาดกระสุนจำนวนมากใส่ศัตรูใกล้เคียง
unit.minke.description = ยิงทั้งกระสุนหนักและกระสุนธรรมดาไปยังเป้าหมายพื้นดินที่อยู่ใกล้เคียง
unit.bryde.description = ยิงกระสุนปืนใหญ่พิสัยไกลและขีปนาวุธติดตามตัวใส่ศัตรู
unit.sei.description = ยิงขีปนาวุธติดตามตัวและกระสุนเจาะเกราะใส่ศัตรู
unit.omura.description = ยิงลำแสงปืนรางไฟฟ้าเจาะทะลุระยะไกลใส่ศัตรู สร้างยูนิตแฟลร์
unit.alpha.description = ปกป้องแกนกลางชาร์ดจากศัตรู สร้างสิ่งต่างๆ
unit.beta.description = ปกป้องแกนกลางฟาวน์เดชั่นจากศัตรู สร้างสิ่งต่างๆ
unit.gamma.description = ปกป้องแกนกลางนิวเคลียสจากศัตรู สร้างสิ่งต่างๆ
unit.retusa.description = ยิงตอร์ปิโดติดตามตัวใส่ศัตรูที่อยู่ใกล้เคียง และซ่อมแซมยูนิตพวกพ้องที่อยู่ใกล้เคียง
