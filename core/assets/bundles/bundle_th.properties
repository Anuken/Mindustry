lst.control = ควบคุมสิ่งก่อสร้าง
lst.radar = เรดาร์หายูนิตที่อยู่รอบๆ สิ่งก่อสร้าง โดยระยะการตรวจสอบขึ้นอยู่กับระยะสิ่งก่อสร้าง
lst.sensor = รับข้อมูลจากสิ่งก่อสร้างหรือยูนิต
