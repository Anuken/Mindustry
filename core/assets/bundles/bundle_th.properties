sector.onset.description = ตั้งต้นการบุกโจมตีเพื่อพิชิตดาว[accent]เอเรเกียร์[] เก็บทรัพยากร สร้างยูนิต และเริ่มค้นคว้าวิจัยเทคโนโลยี
sector.aegis.description = พบการสะสมของแหล่งแร่ทังสเตนในพื้นที่นี้\nวิจัย[accent]เครื่องขุดแรงกระแทก[]เพื่อขุดทรัพยากรนี้ และทำลายฐานทัพศัตรูที่อยู่ในพื้นที่
sector.lake.description = ทะเลสาบแร่หลอมในพื้นที่นี้ทำให้ไม่สามารถใช้ยูนิตธรรมดาได้ จะต้องมียูนิตที่ลอยตัวเหนื้อพื้นดินเพื่อที่จะผ่านไปได้\nวิจัย[accent]เครื่องสรรค์สร้างยานบิน[]และผลิตยูนิต[accent]เอลูด[]ให้เร็วที่สุดเท่าที่จะเป็นไปได้
sector.intersect.description = เครื่องสแกนเสนอว่าพื้นที่นี้จะถูกโจมตีจากหลายๆ ด้านไม่นานหลังจากการลงจอด\nสร้างฐานป้องกันให้ไวและขยายพื้นที่ให้เร็วที่สุด\nจำเป็นต้องมียูนิต[accent]จักรกล[]เพื่อสำรวจผ่านบนภูมิประเทศที่หยาบและขรุขระในพื้นที่นี้
sector.atlas.description = พื้นที่แห่งนี้มีภูมิประเทศที่หลากหลายและจำเป็นจะต้องมียูนิตหลากหลายชนิดเพื่อให้การโจมตีมีประสิทธิภาพ\nยูนิตขั้นสูงอาจจำเป็นเพื่อต่อกรกับฐานทัพศัตรูที่แข็งแกร่งขึ้นในพื้นที่นี้\nวิจัย[accent]เครื่องแยกสลายไฟฟ้า[]และ[accent]เครื่องแปลงสภาพรถถัง[]
sector.split.description = จำนวนศัตรูอันน้อยนิดทำให้ที่นี่เป็นพื้นที่ที่เหมาะที่สุดในการทดสอบระบบการขนส่งใหม่
sector.basin.description = ตรวจพบการมีอยู่ของศัตรูจำนวนมากในพื้นที่นี้\nควรรีบสร้างยูนิตและยึดแกนกลางศัตรูเพื่อให้ตั้งหลักได้
sector.marsh.description = พื้นที่แห่งนี้มีบ่ออาร์คย์ไซต์อยู่จำนวนมาก แต่มีปล่องจำนวนจำกัด\nสร้าง[accent]ห้องเผาไหม้ทางเคมี[]เพื่อผลิตพลังงาน
sector.peaks.description = ภูมิประเทศแบบขุนเขาในพื้นที่แห่งนี้ทำให้ยูนิตปกติใช้การไม่ได้ จำเป็นจะต้องมียูนิตที่บินได้เพื่อที่จะบุกโจมตี\nควรระวังป้อมปืนต่อต้านอากาศยานของศัตรูให้ดี มีความไปได้ที่จะสามารถตัดกำลังป้อมปืนบางส่วนได้โดยการทำลายสิ่งก่อสร้างที่รองรับพวกมัน
sector.ravine.description = ทางเชื่อมขนส่งทรัพยากรที่สำคัญของศัตรู ตรวจไม่พบแกนกลางศัตรูในพื่นที่นี้ แต่ก็ต้องเตรียมตัวรับมือกับกำลังศัตรูที่จะมาในหลากหลายรูปแบบ\nผลิต[accent]เสิร์จอัลลอย[]แล้วสร้างป้อมปืน[accent]อัฟฟลิกต์[]มาป้องกัน
sector.caldera-erekir.description = ทรัพยากรที่ถูกตรวจพบในพื้นที่นี้นั้นกระจัดกระจายไปในหลายๆ เกาะ\nวิจัยและพัฒนาเทคโนโลยีการขนส่งด้วยโดรน
sector.stronghold.description = ปราการขนาดใหญ่ของศัตรูนี้กำลังปกป้องแหล่งแร่[accent]ทอเรี่ยม[]จำนวนมหาศาลในพื้นที่แห่งนี้\nจงใช้มันเพื่อนำไปพัฒนาป้อมปืนและยูนิตขึ้นสูงกว่า
sector.crevice.description = ศัตรูจะส่งกำลังโจมตีที่ดุร้ายและทรงพลังเป็นพิเศษเพื่อที่จะทำลายฐานทัพของคุณในพื้นที่นี้\nวิจัยและพัฒนา[accent]คาร์ไบต์[]กับ[accent]เครื่องกำเนิดไฟฟ้าไพโรไลซิส[]เพื่อเพิ่มโอกาสการอยู่รอดในพื้นที่นี้
sector.siege.description = พื้นที่นี้ประกอบไปด้วยหุบเขาคู่ขนานสองแห่งที่ทำให้ต้องทำการบุกโจมตีทั้งสองฝั่งพร้อมกัน\nวิจัย[accent]ไซยาโนเจน[]เพื่อที่จะสามารถสร้างยูนิตรถถังที่แข็งแกร่งขึ้น\nโปรดระวัง: ตรวจพบขีปนาวุธพิสัยไกลของศัตรู สามารถทำลายหัวรบขีปนาวุธได้ก่อนที่มันจะระเบิด
sector.crossroads.description = ฐานทัพศัตรูในพื้นที่นี้ได้ถูกก่อสร้างในพื้นที่ที่หลากหลาย วิจัยยูนิตแต่ละตัวเพื่อปรับใช้ในสถานการณ์ต่างๆ\nเพิ่มเติม: ฐานทัพบางฐานได้รับการปกป้องด้วยโล่พลังงาน จงหาวิธีที่จะตัดพลังงานของโล่ออกให้ได้
sector.karst.description = พื้นที่นี้มีความอุดมสมบูรณ์ เต็มไปด้วยทรัพยากร แต่มันจะถูกศัตรูหมายโจมตีเมื่อมีแกนกลางใหม่มาลงจอด\nใช้ทรัพยากรที่อุดมสมบูรณ์มาวิจัย[accent]ใยเฟส[] และต่อต้านกำลังศัตรูให้ได้
sector.origin.description = เป้าหมายสุดท้าย ตรวจพบการมีอยู่ของศัตรูจำนวนมหาศาล\nไม่มีการวิจัยที่เป็นไปได้หลงเหลืออยู่แล้ว มุ่งแต่โจมดีฐานทัพของศัตรูให้หมดสิ้น

