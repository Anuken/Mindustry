block.titanium-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงอยู่นิดหน่อย
block.titanium-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงอยู่นิดหน่อย ครอบคลุมหลายช่อง
block.plastanium-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู ค่อนข้างแข็งแรง\nสามารถดูดซับพลังงานไฟฟ้าและเลเซอร์ และป้องกันการต่อไฟกับตัวจ่ายพลังงานโดยอัตโนมัติได้
block.plastanium-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ค่อนข้างแข็งแรง\nสามารถดูดซับพลังงานไฟฟ้าและเลเซอร์ และป้องกันการต่อไฟกับตัวจ่ายพลังงานโดยอัตโนมัติได้\nครอบคลุมหลายช่อง
block.thorium-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงมาก ป้องกันศัตรูได้อย่างดี
block.thorium-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงมาก ป้องกันศัตรูได้อย่างดี\nครอบคลุมหลายช่อง
block.phase-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู ทนทานและแข็งแรง\nเคลือบด้วยวัสดุพิเศษที่สะท้อนกระสุนส่วนใหญ่ที่รับมา
block.phase-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ทนทานและแข็งแรง\nเคลือบด้วยวัสดุพิเศษที่สะท้อนกระสุนส่วนใหญ่ที่รับมา\nครอบคลุมหลายช่อง
block.surge-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแกร่งอย่างมาก\nจะปล่อยพลังงานสายฟ้าออกมาเป็นระยะๆ เมื่อถูกโจมตี
block.surge-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแกร่งอย่างมาก\nจะปล่อยพลังงานสายฟ้าออกมาเป็นระยะๆ เมื่อถูกโจมตี\nครอบคลุมหลายช่อง
block.door.description = กำแพงที่สามารถเปิดและปิดได้ ไว้ใช้เพื่อให้ยูนิตเดินผ่าน
block.door-large.description = กำแพงที่สามารถเปิดและปิดได้ ไว้ใช้เพื่อให้ยูนิตเดินผ่าน\nครอบคลุมหลายช่อง
block.mender.description = ซ่อมแซมสิ่งก่อสร้างในวงของมันอย่างช้าๆ\nสามารถใช้ซิลิกอนเพื่อเพิ่มระยะและประสิทธิภาพได้
block.mend-projector.description = ซ่อมแซมสิ่งก่อสร้างในวงของมันอย่างล้นเหลือ\nสามารถใช้ใยเฟสเพื่อเพิ่มระยะและประสิทธิภาพได้
block.overdrive-projector.description = เพิ่มความเร็วของสิ่งก่อสร้างรอบๆ\nสามารถใช้ใยเฟสเพื่อเพิ่มระยะและประสิทธิภาพได้
block.force-projector.description = สร้างสนามพลังงานหกเหลี่ยมรอบๆ ตัวเอง ป้องกันสิ่งก่อสร้างและยูนิตภายในสนามพลังงานจากการโจมตี\nจะร้อนจัดถ้าได้รับดาเมจมากพอ สามารถใช้น้ำหรือสารหล่อเย็นมาระบายความร้อนได้ สามารถใช้ใยเฟสเพิ่มขนาดสนามพลังได้
block.shock-mine.description = จะปล่อยพลังงานสายฟ้าเมื่อศัตรูเหยียบกับดัก
block.conveyor.description = เลื่อนไอเท็มไปข้างหน้า
block.titanium-conveyor.description = เลื่อนไอเท็มไปข้างหน้า เลื่อนเร็วกว่าสายพานปกติ
block.plastanium-conveyor.description = เคลื่อนย้ายไอเท็มเป็นชุด\nรับไอเท็มจากด้านหลัง และนำออกไปด้านหน้าสามทิศทาง
block.junction.description = มีหน้าที่เป็นสะพานสำหรับสายพานสองสายข้ามกัน มีประโยชน์สำหรับเวลาสายพานสองสาย\nขนไอเท็มสองชนิดไปยังสองสถานที่
block.bridge-conveyor.description = เคลื่อนย้ายไอเท็มข้ามสิ่งก่อสร้างหรือกำแพง
block.phase-conveyor.description = เคลื่อนย้ายไอเท็มข้ามสิ่งก่อสร้างหรือกำแพงด้วยความเร็วแสง\nมีระยะที่ไกลกว่าสะพานไอเท็ม แต่ต้องใช้พลังงาน
block.sorter.description = ถ้าไอเท็มที่เข้าไปข้างในตรงกับที่เลือกไว้ ก็จะผ่านได้ แต่ถ้าไม่ตรง ไอเท็มก็จะถูกส่งออกไปทางซ้ายขวาแทน
block.inverted-sorter.description = แยกไอเท็มคล้ายกับเครื่องคัดแยกธรรมดา แต่ไอเท็มที่เลือกจะออกทางซ้ายขวาแทน
block.router.description = รับไอเท็มแล้วส่งออกไปสามทางเท่าๆกัน มีประโยชน์สำหรับแยกไอเท็มจากแหล่งเดียวไปหลายที่
block.router.details = สิ่งชั่วร้ายที่เราจำเป็นต้องใช้ ไม่แนะนำให้ใช้ติดกันกับโรงงาน เพราะของจะถูกอุดตันและปนกันมั่วไปหมด
block.distributor.description = แยกไอเท็มออกเป็นเจ็ดทางเท่าๆ กัน
block.overflow-gate.description = ไอเท็มจะถูกระบายออกทางซ้ายขวาเมื่อทางข้างหน้าถูกปิดกั้น
block.underflow-gate.description = ตรงข้ามกับประตูระบาย จะระบายไอเท็มไปข้างหน้าหากทางซ้ายและขวาถูกปิดกั้น
block.mass-driver.description = บล็อกขนส่งไอเท็มทางไกล รวบรวมไอเท็มจำนวนหนึ่งแล้ว\nยิงไปหาเครื่องโอนถ่ายมวลอีกเครื่องที่อยู่ไกลออกไป
block.mechanical-pump.description = ปั้มของเหลวขึ้นมา ไม่ใช้พลังงาน
block.rotary-pump.description = ปั๊มของเหลวได้มากขึ้น แต่ต้องใช้พลังงาน
block.impulse-pump.description = ปั๊มขั้นสุดยอด ปั้มของเหลวขึ้นมาได้เป็นจำนวนมาก
block.conduit.description = เคลื่อนย้ายของเหลวไปข้างหน้า ใช้ร่วมกับปั๊มและท่อน้ำอื่นๆ
block.pulse-conduit.description = เคลื่อนย้ายของเหลวไปข้างหน้า เคลื่อนย้ายได้เร็วขึ้นและเก็บของเหลวได้เยอะกว่าท่อน้ำธรรมดา
block.plated-conduit.description = เคลื่อนย้ายของเหลวไปข้างหน้า ไม่รับของเหลวจากด้านข้างยกเว้นว่าจะเป็นท่อน้ำด้วยกันเอง\nไม่รั่วไหล และมีเกราะที่หนากว่า
block.liquid-router.description = รับของเหลวจากทางเดียวแล้วส่งออกไปสามทางเท่าๆกัน สามารถเก็บของเหลวได้จำนวนหนึ่ง\nมีประโยชน์สำหรับการส่งของเหลวจากปั้มไปยังหลายที่
block.liquid-container.description = เก็บของเหลวจำนวนปานกลาง ส่งออกไปรอบด้านคล้ายกับ\nเร้าเตอร์ของเหลว เหมาะในการใช้กับเครื่องโหลดและถ่ายสิ่งบรรทุกสำหรับ\nการขนส่งของเหลวทางไกล
block.liquid-tank.description = เก็บของเหลวจำนวนมาก ส่งออกไปรอบด้านคล้ายกับเร้าเตอร์ของเหลว\nเหมาะในการใช้เพื่อสร้างกันชนในเวลาที่ของเหลวไม่คงที่\nหรือเวลาที่ใช้ของเหลวเป็นจำนวนมาก
block.liquid-junction.description = ทำหน้าที่เป็นสะพานสำหรับท่อน้ำสองท่อตัดกันที่มีของเหลวสองชนิดแล้วจะไปคนละที่
block.bridge-conduit.description = เคลื่อนย้ายของเหลวข้ามสิ่งก่อสร้างหรือกำแพง
block.phase-conduit.description = เคลื่อนย้ายของเหลวข้ามสิ่งก่อสร้างหรือกำแพงด้วยความเร็วแสง\nมีระยะที่ไกลกว่าสะพานของเหลว แต่ต้องใช้พลังงาน
block.power-node.description = ส่งพลังงานไปยังตัวจ่ายพลังงานที่เชื่อมต่อ ตัวจ่ายจะรับพลังงานจากตัวจ่ายอื่น\nหรือแหล่งพลังงานแล้วส่งไปยังบล็อกที่ติดกัน
block.power-node-large.description = ตัวจ่ายพลังงานขั้นสูง มีระยะเชื่อมต่อกว้างขึ้น เชื่อมต่อได้มากขึ้น
block.surge-tower.description = ตัวจ่ายพลังงานที่มีระยะเชื่อมต่อไกลมากแต่เชื่อมต่อได้น้อย\nเหมาะในการใช้เพื่อส่งพลังงานไปที่ไกลๆ
block.diode.description = พลังงานแบตเตอรี่สามารถไหลผ่านบล็อกนี้ได้เพียงทางเดียว แต่เฉพาะเวลาที่อีกด้านมีพลังงานน้อยกว่าเท่านั้น
block.battery.description = เก็บพลังงานเป็นกันชนเวลาที่มีพลังงานเกิน และส่งออกพลังงานเมื่อพลังงานไม่พอ
block.battery-large.description = เก็บพลังงานเป็นกันชนเวลาที่มีพลังงานเกิน และส่งออกพลังงานเมื่อพลังงานไม่พอ\nเก็บพลังงานได้เยอะกว่าแบตเตอรี่ธรรมดา
block.combustion-generator.description = ผลิตพลังงานจากการเผาไหม้วัสดุติดไฟ อย่างเช่นถ่านหิน
block.thermal-generator.description = ผลิตพลังงานเมื่อวางในพื้นที่ร้อน
block.steam-generator.description = เครื่องกำเนิดไฟฟ้าเผาไหม้ขั้นสูง ประสิทธิภาพสูงกว่า แต่ต้องใช้น้ำด้วยเพื่อผลิตไอน้ำ
block.differential-generator.description = ผลิตไฟฟ้าจำนวนมาก ใช้ความต่างของอุณหภูมิระหว่าง\nสารหล่อเย็นและไพราไทต์อันร้อนแรงเพื่อผลิตพลังงานออกมา
block.rtg-generator.description = เครื่องกำเนิดไฟฟ้าที่ใช้ง่ายและไว้ใจได้\nใช้ความร้อนจากการสลายตัวของสารกัมมันตรังสีมาผลิตพลังงาน\nอย่างช้าๆ
block.solar-panel.description = ผลิตพลังงานจากแสงอาทิตย์อย่างน้อยๆ
block.solar-panel-large.description = ผลิตพลังงานจากแสงอาทิตย์อย่างพอประมาณ มีประสิทธิภาพมากกว่าแผงโซล่าเซลล์ธรรมดา
block.thorium-reactor.description = ผลิตพลังงานจำนวนมากจากทอเรี่ยม ต้องมีสารหล่อเย็นมาระบายความร้อนอยู่ตลอดเวลา จะร้อนและระเบิดอย่างรุนแรงหากขาดสารหล่อเย็น
block.impact-reactor.description = สามารถผลิตไฟฟ้าได้จำนวนมหาศาลที่ประสิทธิภาพสูงสุด จำเป็นต้องใช้พลังงานจำนวนมากในการเดินเครื่อง
block.mechanical-drill.description = เมื่อวางบนพื้นแร่ จะขุดแร่นั้นและส่งออกมาอย่างช้าๆ\nไปเรื่อยๆ ไม่มีที่สิ้นสุด ขุดได้แค่ทรัพยากรพื้นฐาน
block.pneumatic-drill.description = เครื่องขุดที่ได้รับการปรับปรุง สามารถขุดไทเทเนี่ยมได้ ขุดได้เร็วกว่าเครื่องขุดเชิงกล
block.laser-drill.description = ขุดได้เร็วขึ้นด้วยเทคโนโลยีเลเซอร์ แต่ต้องใช้พลังงาน\nสามารถขุดทอเรี่ยมได้
block.blast-drill.description = เครื่องขุดขั้นสุดยอด ใช้พลังงานจำนวนมาก
block.water-extractor.description = ขุดน้ำบาดาลจากใต้พื้นดิน ใช้ในพื้นที่ที่ไม่มีน้ำบนดินให้ใช้
block.cultivator.description = รวบรวมสปอร์ในชั้นบรรยากาศมาสกัดเป็นกระเปาะสปอร์สำหรับ\nอุตสาหกรรม
block.cultivator.details = เทคโนโลยีที่กอบกู้มาได้ ใช้สำหรับสกัดชีวมวลจำนวนมหาศาล\nอย่างมีประสิทธิภาพให้ได้มากที่สุด\nน่าจะเป็นศูนย์บ่มเพาะเริ่มแรกของสปอร์ที่ตอนนี้\nครอบคลุมดาว[accent]เซอร์ปูโล่[]
block.oil-extractor.description = ใช้พลังงานจำนวนมากกับทรายและน้ำเพื่อขุดหาน้ำมัน
block.core-shard.description = แกนกลางเป็นใจกลางของฐานทัพ เมื่อถูกทำลาย การติดต่อกับพื้นที่นั้นทั้งหมดจะหายไป อย่าให้มันเกิดขึ้น
block.core-shard.details = แกนกลางรุ่นแรก กะทัดรัด สามารถแยกร่างได้ ติดตั้งด้วยเครื่องยนต์จรวดสำหรับใช้ครั้งเดียว ไม่ได้ออกแบบมาเพื่อไปอวกาศ
block.core-foundation.description = ใจกลางของฐานทัพ เสริมเกราะมากขึ้น เก็บทรัพยากรได้เยอะกว่าแกนกลางชาร์ด
block.core-foundation.details = แกนกลางรุ่นที่สอง ยานบินเบต้าที่ดีกว่าจะปกป้องแกนกลางนี้ไว้
block.core-nucleus.description = ใจกลางของฐานทัพ เสริมเกราะมาอย่างดีเยี่ยม เก็บทรัพยากรได้อย่างมหาศาล
block.core-nucleus.details = แกนกลางรุ่นที่สามและเป็นรุ่นสุดท้าย สุดยอดยานบินแกมม่าจะปกป้องแกนกลางนี้ไว้
block.vault.description = เก็บไอเท็มแต่ละชนิดได้จำนวนมาก สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้
block.container.description = เก็บไอเท็มแต่ละชนิดได้นิดหน่อย สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้
block.unloader.description = ดึงไอเท็มที่เลือกไว้ออกมาจากบล็อกใกล้เคียง
block.launch-pad.description = ส่งไอเท็มเป็นชุดๆ ไปยังเซ็กเตอร์ที่เลือกไว้
block.launch-pad.details = ระบบขนส่งทรัพยากรวงโคจรย่อยจากจุดหนึ่งไปอีกจุดหนึ่ง แคปซูลบรรทุกทรัพยากรนั้นเปราะบางและไม่สามารถทนความร้อนจากชั้นบรรยากาศได้
block.duo.description = ป้อมปืนขนาดเล็ก ยิงกระสุนที่อยู่ในตัวมันใส่เป้าหมายศัตรู
block.scatter.description = ยิงก้อนตะกั่ว เศษเหล็กหรือกระจกเมต้าใส่ยานบินศัตรูที่อยู่ใกล้เคียง
block.scorch.description = เผาศัตรูพื้นดินที่อยู่ใกล้ๆ มีประสิทธิภาพสูงสุดเมื่อใช้ในระยะใกล้
block.hail.description = ป้อมปืนใหญ่ขนาดย่อม ยิงลูกระเบิดใส่ศัตรูพื้นดินจากระยะไกล
block.wave.description = พ่นของเหลวสาดใส่ศัตรู จะดับไฟให้อัตโนมัติเมื่อใส่น้ำเข้าไป
block.lancer.description = ชาร์จแล้วยิงลำแสงพลังงานอันทรงพลังใส่ศัตรูพื้นดิน
block.arc.description = ยิงสายฟ้าใส่ศัตรูพื้นดิน จะทำดาเมจมหาศาลเมื่อศัตรูเปียกน้ำ
block.swarmer.description = ยิงขีปนาวุธติดตามตัวใส่ศัตรูทั้งอากาศและพื้นดิน
block.salvo.description = ป้อมปืนขนาดกลาง ระดมยิงกระสุนหนักใส่ศัตรูอย่างรวดเร็ว
block.fuse.description = ป้อมปืนระยะใกล้ขนาดใหญ่ ยิงลำแสงเจาะทะลุสามแฉกใส่เป้าหมายศัตรูที่อยู่ใกล้เคียง
block.ripple.description = ป้อมปืนใหญ่อันทรงพลัง ยิงลูกระเบิดเป็นกระจุกใส่เป้าหมายศัตรูพื้นดินจากระยะไกล
block.cyclone.description = ป้อมปืนรวดเร็วดั่งพายุ ยิงก้อนสะเก็ดระเบิดใส่เป้าหมายศัตรูอย่างรวดเร็ว
block.spectre.description = ปืนใหญ่คู่ขนาดยักษ์ ยิงกระสุนเจาะเกราะใส่ศัตรูทั้งบนอากาศและพื้นดิน
block.meltdown.description = ชาร์จแล้วยิงลำแสงเลเซอร์ใส่ศัตรูที่อยู่ใกล้เคียงอย่างต่อเนื่อง ต้องมีของเหลวมาหล่อเย็นป้อมปืนเพื่อทำงาน
block.foreshadow.description = ป้อมปืนเรลกันขนาดมหึมา ยิงลำแสงพลังงานใส่เป้าหมายเดี่ยวขนาดใหญ่\nมีระยะการยิงไกลมาก จะเลือกยิงยูนิตที่มีพลังชีวิตมากที่สุดก่อน
block.repair-point.description = ซ่อมแซมยูนิตที่อยู่ในรัศมีของมันอย่างต่อเนื่อง
block.segment.description = สร้างความเสียหายและทำลายกระสุนที่กำลังเข้ามา ไม่สามารถทำลายลำแสงเลเซอร์ได้
block.parallax.description = ยิงลำแสงที่ดึงยานบินศัตรูเข้ามาหา สร้างความเสียหายแก่พวกมันระหว่างทาง
block.tsunami.description = ยิงกระแสของเหลวอันทรงพลังใส่ศัตรู จะดับไฟให้อัตโนมัติเมื่อใส่น้ำเข้าไป
block.silicon-crucible.description = หลอมซิลิกอนจากทรายและถ่านหิน ใช้ไพราไทต์เป็นแหล่งความร้อนเพิ่มเติม จะทำงานเร็วกว่าถ้าตั้งอยู่ในพื้นที่ร้อน
block.disassembler.description = แยกแร่หลอมออกเป็นแร่ธาตุปริมาณเล็กน้อยโดยมีประสิทธิภาพต่ำ สามารถผลิตทอเรี่ยมได้
block.overdrive-dome.description = เร่งประสิทธิภาพสิ่งก่อสร้างรอบข้างอย่างมหาศาล ต้องมีใยเฟสกับซิลิกอนเพื่อทำงาน
block.payload-conveyor.description = เคลื่อนย้ายสิ่งของบรรทุกหนัก อย่างเช่นยูนิต
block.payload-router.description = แยกสิ่งของบรรทุกออกเป็นสามทิศทาง
block.ground-factory.description = ผลิตยูนิตทางบก ยูนิตที่ผลิตสามารถนำไปใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.air-factory.description = ผลิตยูนิตทางอากาศ ยูนิตที่ผลิตสามารถนำไปใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.naval-factory.description = ผลิตยูนิตเรือ ยูนิตที่ผลิตสามารถนำไปใช้ได้เลย หรือนำไปใส่ในเครื่องพัฒนาเพื่ออัปเกรด
block.additive-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สอง
block.multiplicative-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สาม
block.exponential-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่สี่
block.tetrative-reconstructor.description = อัปเกรดยูนิตที่อยู่ข้างในให้เป็นรุ่นที่ห้าและรุ่นสุดท้าย
block.switch.description = สวิตช์เปิดปิดได้ สามารถควบคุมหรืออ่านค่าได้ด้วยตัวประมวลผลลอจิก
block.micro-processor.description = รันคำสั่งลอจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง ไม่ค่อยเร็วเท่าไหร่
block.logic-processor.description = รันคำสั่งลอจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง ค่อนข้างเร็ว มีระยะการเชื่อมต่อที่ค่อนข้างไกล
block.hyper-processor.description = รันคำสั่งลอจิกเป็นลำดับวนไปวนมา สามารถใช้ควบคุมยูนิตหรือสิ่งก่อสร้าง เร็วอย่างมาก และเชื่อมต่อได้ไกลมาก แต่ต้องใช้สารหล่อเย็นในการทำงาน
block.memory-cell.description = เก็บข้อมูลเป็นตัวเลขสำหรับตัวประมวลผลลอจิกไว้สื่อสารกันไปมา
block.memory-bank.description = เก็บข้อมูลเป็นตัวเลขสำหรับตัวประมวลผลลอจิกไว้สื่อสารกันไปมา มีพื้นที่เยอะมาก
block.logic-display.description = แสดงกราฟิกโดยควบคุมจากตัวประมวลผลลอจิก
block.large-logic-display.description = แสดงกราฟิกโดยควบคุมจากตัวประมวลผลลอจิก มีขนาดใหญ่กว่า
block.interplanetary-accelerator.description = หอคอยเรลกันแม่เหล็กไฟฟ้าขนาดมหึมา เร่งความเร็วแกนกลางเพื่อบินสู่อวกาศไปยังดาวเคราะห์อื่นๆ
block.repair-turret.description = ซ่อมแซมยูนิตที่อยู่ในรัศมีของมันอย่างต่อเนื่อง สามารถใช้ของเหลวมาหล่อเย็นเพื่อเพิ่มประสิทธิภาพได้
block.payload-propulsion-tower.description = บล็อกขนส่งสิ่งบรรทุกทางไกล\nยิงสิ่งบรรทุกไปยังหอเคลื่อนย้ายสิ่งบรรทุกอีกเครื่องที่เชื่อมต่อไว้

#Erekir
block.core-bastion.description = ใจกลางของฐานทัพ เสริมเกราะมาอย่างดี เมื่อถูกทำลาย การติดต่อกับพื้นที่นั้นทั้งหมดจะหายไป อย่าให้มันเกิดขึ้น
block.core-citadel.description = ใจกลางของฐานทัพ เสริมเกราะมาอย่างดีเยี่ยม เก็บทรัพยากรได้เยอะกว่าแกนกลางบาสเชี่ยน
block.core-acropolis.description = ใจกลางของฐานทัพ เสริมเกราะมาอย่างสุดยอด เก็บทรัพยากรได้เยอะกว่าแกนกลางซิทาเดล
block.breach.description = ยิงกระสุนเบริลเลี่ยมหรือทังสเตนเจาะทะลุใส่เป้าหมายศัตรู
block.diffuse.description = ป้อมปืนระยะยิงสั้น ปะทุยิงกลุ่มกระสุนในแนวกว้าง กระสุนจะผลักเป้าหมายศัตรูให้ถอยห่างจากป้อมปืน
block.sublimate.description = ยิงลำแสงเปลวไฟเจาะเกราะใส่เป้าหมายศัตรูอย่างต่อเนื่อง
block.titan.description = ยิงกระสุนปืนใหญ่ระเบิดขนาดใหญ่ใส่เป้าหมายศัตรูพื้นดิน ต้องใช้ไฮโดรเจน
block.afflict.description = ยิงลูกแก้วสะเก็ดระเบิดสายฟ้าใส่เป้าหมายศัตรู ต้องใช้ความร้อน
block.disperse.description = ปะทุยิงก้อนสะเก็ดกระสุนใส่ยานบินศัตรู
block.lustre.description = ยิงลำแสงเลเซอร์เคลื่อนที่ช้าจ่อเป้าหมายศัตรูที่จุดเดียว
block.scathe.description = ป้อมปืนพิสัยไกล ยิงขีปนาวุธทรงพลังใส่เป้าหมายศัตรูพื้นดินจากระยะไกล ขีปนาวุธอาจถูกยิงสกัดระหว่างทางได้
block.smite.description = บทลงโทษจากสวรรค์ ปะทุยิงกำแพงกระสุนสายฟ้าเจาะกราะใส่เป้าหมายศัตรู
block.malign.description = ระดมยิงกระสุนเลเซอร์สายฟ้าติดตามตัวจำนวนมากใส่เป้าหมายศัตรู ต้องใช้ความร้อนจำนวนมากเพื่อที่จะทำงานได้อย่างเต็มประสิทธิภาพ
block.silicon-arc-furnace.description = ผลิตซิลิกอนจากการหลอมทรายและกราไฟต์เข้าด้วยกัน
block.oxidation-chamber.description = แปลงเบริลเลี่ยมและโอโซนให้กลายเป็นอ๊อกไซด์ ปล่อยความร้อนออกมาซึ่งเป็นผลมาจากปฎิบัติการ
block.electric-heater.description = สร้างความร้อนขึ้นมาจากพลังงาน ใช้พลังงานจำนวนมาก ใช้โดยการหันหน้าลูกศรไปในทางที่ต้องการจะปล่อยความร้อนออกมา
block.slag-heater.description = สร้างความร้อนขึ้นมาจากแร่หลอม ใช้โดยการหันหน้าลูกศรไปในทางที่ต้องการจะปล่อยความร้อนออกมา
block.phase-heater.description = สร้างความร้อนขึ้นมาจากการอุ่นใยเฟส ใช้โดยการหันหน้าลูกศรไปในทางที่ต้องการจะปล่อยความร้อนออกมา
block.heat-redirector.description = เปลี่ยนทิศทางของความร้อนที่สะสมมาให้ไปหาบล็อกที่มันหันหน้าเข้าใส่
block.heat-router.description = กระจายความร้อนที่สะสมมาออกไปในสามทิศทาง
block.electrolyzer.description = เปลี่ยนน้ำให้กลายเป็นแก็สไฮโดรเจนและโอโซนด้วยขบวนการทางเคมี
block.atmospheric-concentrator.description = หลอมรวมไนโตรเจนจากชั้นบรรยากาศ ใช้ความร้อนในการทำงาน
block.surge-crucible.description = หลอมรวมแร่หลอมและซิลิกอนเพื่อผลิตโลหะผสมเสิร์จ ใช้ความร้อนในการทำงาน
block.phase-synthesizer.description = สังเคราะห์ใยเฟสจากทอเรี่ยม ทรายและแก็สโอโซน ใช้ความร้อนในการทำงาน
block.carbide-crucible.description = หลอมรวมกราไฟต์และทังสเตนเพื่อผลิตคาร์ไบต์ ใช้ความร้อนในการทำงาน
block.cyanogen-synthesizer.description = สังเคราะห์ไซยาโนเจนจากอาร์คย์ไซต์และกราไฟต์ ใช้ความร้อนในการทำงาน
block.slag-incinerator.description = เผาทำลายไอเท็มหรือของเหลวที่เสถียรทั้งหมดที่ได้รับมา ต้องใช้แร่หลอมเพื่อทำงาน
block.vent-condenser.description = ควบแน่นแก็สในปล่องให้กลายเป็นน้ำ ต้องใช้พลังงาน
block.plasma-bore.description = เมื่อหันหน้าเข้าหาแร่กำแพง จะขุดแร่นั้นและส่งออกมาอย่างช้าๆ ไปเรื่อยๆ ไม่มีที่สิ้นสุด จำเป็นต้องใช้พลังงานเล็กน้อย สามารถใช้ไฮโดรเจนเพื่อเพิ่มประสิทธิภาพการขุดได้
block.large-plasma-bore.description = เครื่องขุดเจาะพลาสม่าที่ใหญ่กว่า สามารถขุดแร่ทังสเตนและทอเรี่ยมได้ ต้องใช้ไฮโดรเจนและพลังงานในการทำงาน สามารถใช้ไนโตรเจนเพื่อเพิ่มประสิทธิภาพการขุดได้
block.cliff-crusher.description = เมื่อหันหน้าเข้าหากำแพงที่ต้องการ จะบดขยี้กำแพงนั้น และส่งออกผงทรายละเอียดออกมาอย่างไม่มีที่สิ้นสุด จำเป็นต้องใช้พลังงาน ประสิทธิภาพของการบดขึ้นอยู่กับชนิดของกำแพงที่บด
block.impact-drill.description = เมื่อวางบนพื้นแร่ จะขุดแร่นั้นและส่งออกมาเป็นกลุ่มไปเรื่อยๆ ไม่มีที่สิ้นสุด จำเป็นต้องใช้พลังงานและน้ำ
block.eruption-drill.description = เครื่องขุดแรงกระแทกที่ได้รับการปรับปรุง สามารถขุดทอเรี่ยมได้ จำเป็นต้องใช้ไฮโดรเจน
block.reinforced-conduit.description = เคลื่อนย้ายของเหลวไปข้างหน้า ไม่รับของเหลวจากด้านข้างยกเว้นว่าจะเป็นท่อน้ำด้วยกันเอง
block.reinforced-liquid-router.description = รับของเหลวจากทางเดียวแล้วส่งออกไปสามทางเท่าๆกัน สามารถเก็บของเหลวได้จำนวนหนึ่ง\nมีประโยชน์สำหรับการส่งของเหลวจากปั้มไปยังหลายที่
block.reinforced-junction.description = มีหน้าที่เป็นสะพานสำหรับท่อสูญญากาศสองท่อข้ามกัน มีประโยชน์สำหรับเวลาท่อสูญญากาศสองท่อ\nขนไอเท็มสองชนิดไปยังสองสถานที่
block.reinforced-liquid-tank.description = เก็บของเหลวจำนวนมาก ส่งออกไปรอบด้านคล้ายกับเร้าเตอร์ของเหลว\nเหมาะในการใช้เพื่อสร้างกันชนในเวลาที่ของเหลวไม่คงที่\nหรือเวลาที่ใช้ของเหลวเป็นจำนวนมาก
block.reinforced-liquid-container.description = เก็บของเหลวจำนวนปานกลาง ส่งออกไปรอบด้านคล้ายกับ\nเร้าเตอร์ของเหลว เหมาะในการใช้กับเครื่องโหลดและถ่ายสิ่งบรรทุกสำหรับ\nการขนส่งของเหลวทางไกล
block.reinforced-bridge-conduit.description = เคลื่อนย้ายของเหลวข้ามสิ่งก่อสร้างหรือกำแพง
block.reinforced-pump.description = ปั้มของเหลวขึ้นมา ต้องใช้ไฮโดรเจน
block.beryllium-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู
block.beryllium-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ครอบคลุมหลายช่อง
block.tungsten-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู ค่อนข้างแข็งแรง
block.tungsten-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ค่อนข้างแข็งแรง ครอบคลุมหลายช่อง
block.carbide-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแกร่งอย่างมาก
block.carbide-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแกร่งอย่างมาก ครอบคลุมหลายช่อง
block.reinforced-surge-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู ทนทานและแข็งแรง ปล่อยพลังงานสายฟ้าออกมาเป็นระยะๆ เมื่อถูกโจมตี
block.reinforced-surge-wall-large.description = ป้องกันสิ่งก่อสร้างจากศัตรู ทนทานและแข็งแรง ปล่อยพลังงานสายฟ้าออกมาเป็นระยะๆ เมื่อถูกโจมตี\nครอบคลุมหลายช่อง
block.shielded-wall.description = ป้องกันสิ่งก่อสร้างจากศัตรู แข็งแรงมาก สร้างโล่พลังงานที่ดูดซับกระสุนเกือบทั้งหมดเมื่อได้รับพลังงาน มีคุณสมบัตินำไฟฟ้า
block.blast-door.description = กำแพงที่จะเปิดเมื่อยูนิตพื้นดินพันธมิตรอยู่ในระยะ ไม่สามารถควบคุมได้ด้วยตนเอง
block.duct.description = เลื่อนไอเท็มไปข้างหน้า กักเก็บไอเท็มได้แค่ชิ้นเดียว
block.armored-duct.description = เลื่อนไอเท็มไปข้างหน้า เร็วเท่าท่อสูญญากาศ แต่มีเกราะที่แข็งแรงกว่า ไม่รับไอเท็มจากด้านข้างยกเว้นว่าจะเป็นท่อสูญญากาศด้วยกันเอง
block.duct-router.description = รับไอเท็มแล้วส่งออกไปสามทางเท่าๆกัน รับไอเท็มเฉพาะจากด้านหลังเท่านั้น สามารถตั้งค่าให้เป็นเครื่องคัดแยกไอเท็มได้
block.overflow-duct.description = ไอเท็มจะถูกระบายออกทางซ้ายขวาเมื่อทางข้างหน้าถูกปิดกั้น
block.duct-bridge.description = เคลื่อนย้ายไอเท็มข้ามสิ่งก่อสร้างหรือกำแพง
block.duct-unloader.description = ดึงไอเท็มที่เลือกไว้ออกมาจากบล็อกใกล้เคียง ไม่สามารถดึงไอเท็มออกมาจากแกนกลางได้
block.underflow-duct.description = ตรงข้ามกับท่อระบายสูญญากาศ จะระบายไอเท็มไปข้างหน้าหากทางซ้ายและขวาถูกปิดกั้น
block.reinforced-liquid-junction.description = ทำหน้าที่เป็นสะพานสำหรับท่อน้ำสองท่อตัดกันที่มีของเหลวสองชนิดแล้วจะไปคนละที่
block.surge-conveyor.description = เคลื่อนย้ายไอเท็มเป็นชุด\nรับไอเท็มจากด้านหลัง และนำออกไปด้านหน้าสามทิศทาง สามารถจ่ายพลังงานเพื่อเร่งความเร็วได้ มีคุณสมบัตินำไฟฟ้า
block.surge-router.description = รับไอเท็มจากสายพานเสิร์จแล้วส่งออกไปสามทางเท่าๆกัน สามารถจ่ายพลังงานเพื่อเร่งความเร็วได้ มีคุณสมบัตินำไฟฟ้า
block.unit-cargo-loader.description = สร้างโดรนบรรทุกขึ้นมา โดรนจะเคลื่อนย้ายจะแจกจ่ายไอเท็มจากบล็อกนี้ไปยังจุดถ่ายยูนิตบรรทุกที่มีตัวกรองเดียวกันอย่างเท่าๆกันโดยอัตโนมัติ
block.unit-cargo-unload-point.description = เป็นจุดสำหรับโดรนบรรทุกที่จะถ่ายไอเท็มลง จะรับไอเท็มที่ตรงกับตัวกรองที่ได้ตั้งไว้เท่านั้น
block.beam-node.description = ส่งพลังงานไปยังโหนดลำแสงอื่นในแนวตั้งฉาก กักเก็บพลังงานได้จำนวนเล็กน้อย
block.beam-tower.description = ส่งพลังงานไปยังโหนดลำแสงอื่นในแนวตั้งฉาก กักเก็บพลังงานได้จำนวนมาก ระยะไกลกว่าโหนดลำแสง
block.turbine-condenser.description = ผลิตพลังงานออกมาเมื่อวางบนปล่อง ผลิตน้ำจำนวนเล็กน้อยเป็นผลมาจากการควบแน่น
block.chemical-combustion-chamber.description = ผลิตพลังงานจากการเผาไหม้ทางเคมีระหว่างอาร์คย์ไซต์และโอโซน
block.pyrolysis-generator.description = ผลิตพลังงานจำนวนมากจากอาร์คย์ไซต์และแร่หลอม ผลิตน้ำออกมาซึ่งเป็นผลมาจากปฎิบัติการ
block.flux-reactor.description = ผลิตพลังงานจำนวนมากออกมาเมื่อได้รับความร้อน จำเป็นต้องใช้ไซยาโนเจนเป็นสารคงความเสถียรของเตาปฏิกรณ์ พลังงานที่ผลิตและจำนวนไซยาโนเจนที่ต้องการ\nจะแปรผันตรงกับความร้อนที่ได้รับมา\nจะระเบิดหากเตาปฏิกรณ์ไม่ได้รับไซยาโนเจนที่เพียงพอ
block.neoplasia-reactor.description = ใช้อาร์คย์ไซต์ น้ำ และใยเฟสเพื่อผลิตพลังงานจำนวนมาก ปล่อยความร้อนและนีโอพลาสม์อันตรายซึ่งเป็นผลมาจากปฎิบัติการ\nจะระเบิดอย่างรุนแรงหากไม่ได้ใช้ท่อน้ำกำจัดนีโอพลาสม์ออก\nจากเตาปฏิกรณ์ให้ทันเวลา
block.build-tower.description = สร้างสิ่งก่อสร้างในระยะที่ถูกทำลายให้ใหม่โดยอัตโนมัติและช่วยเหลือยูนิตอื่นในการก่อสร้าง
block.regen-projector.description = ซ่อมแซมสิ่งก่อสร้างพันธมิตรในพื้นที่สี่เหลี่ยมของมันอย่างช้าๆ ต้องใช้ไฮโดรเจน
block.reinforced-container.description = เก็บไอเท็มแต่ละชนิดได้นิดหน่อย สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้ จะไม่เพิ่มความจุไอเท็มของแกนกลาง
block.reinforced-vault.description = เก็บไอเท็มแต่ละชนิดได้จำนวนมาก สามารถใช้ตัวถ่ายไอเท็มในการดึงไอเท็มออกมาได้ จะไม่เพิ่มความจุไอเท็มของแกนกลาง
block.tank-fabricator.description = ผลิตยูนิตสเตลล์ ยูนิตที่ผลิตสามารถนำไปใช้ได้เลย หรือนำไปใส่ในเครื่องแปลงสภาพเพื่ออัปเกรด
block.ship-fabricator.description = ผลิตยูนิตเอลูด ยูนิตที่ผลิตสามารถนำไปใช้ได้เลย หรือนำไปใส่ในเครื่องแปลงสภาพเพื่ออัปเกรด
block.mech-fabricator.description = ผลิตยูนิตเมรุย ยูนิตที่ผลิตสามารถนำไปใช้ได้เลย หรือนำไปใส่ในเครื่องแปลงสภาพเพื่ออัปเกรด
block.tank-assembler.description = ประกอบรถถังขนาดใหญ่จากบล็อกและยูนิตที่ใส่เข้าไป สามารถเพิ่มระดับของยูนิตที่ส่งออกมาได้โดยการเพิ่มหน่วยประกอบการ
block.ship-assembler.description = ประกอบยานบินขนาดใหญ่จากบล็อกและยูนิตที่ใส่เข้าไป สามารถเพิ่มระดับของยูนิตที่ส่งออกมาได้โดยการเพิ่มหน่วยประกอบการ
block.mech-assembler.description = ประกอบจักรกลขนาดใหญ่จากบล็อกและยูนิตที่ใส่เข้าไป สามารถเพิ่มระดับของยูนิตที่ส่งออกมาได้โดยการเพิ่มหน่วยประกอบการ
block.tank-refabricator.description = พัฒนายูนิตรถถังที่ถูกใส่เข้าไปให้กลายเป็นยูนิตรุ่นที่สอง
block.ship-refabricator.description = พัฒนายูนิตยานบินที่ถูกใส่เข้าไปให้กลายเป็นยูนิตรุ่นที่สอง
block.mech-refabricator.description = พัฒนายูนิตจักรกลที่ถูกใส่เข้าไปให้กลายเป็นยูนิตรุ่นที่สอง
block.prime-refabricator.description = พัฒนายูนิตที่ถูกใส่เข้าไปให้กลายเป็นยูนิตรุ่นที่สาม
block.basic-assembler-module.description = เพิ่มระดับการประกอบของเครื่องประกอบเมื่อวางไว้ติดกับเขตการประกอบการ จำเป็นใช้พลังงาน สามารถใช้เป็นทางเข้าของสิ่งบรรทุกได้
block.small-deconstructor.description = ลบทำลายสิ่งก่อสร้างและยูนิต คืนทรัพยากรทั้งหมดที่ใช้ในการก่อสร้าง
block.reinforced-payload-conveyor.description = เคลื่อนย้ายสิ่งของบรรทุกหนัก อย่างเช่นยูนิต
block.reinforced-payload-router.description = แยกสิ่งของบรรทุกออกเป็นสามทิศทาง จะทำงานเป็นเครื่องคัดแยกหากได้ตั้งตัวกรองเอาไว้
block.payload-mass-driver.description = บล็อกขนส่งสิ่งบรรทุกทางไกล\nยิงสิ่งบรรทุกไปยังเครื่องโอนถ่ายสิ่งบรรทุกอีกเครื่องที่เชื่อมต่อไว้
block.large-payload-mass-driver.description = บล็อกขนส่งสิ่งบรรทุกทางไกล\nยิงสิ่งบรรทุกไปยังเครื่องโอนถ่ายสิ่งบรรทุกอีกเครื่องที่เชื่อมต่อไว้
block.unit-repair-tower.description = ซ่อมแซมยูนิตทั้งหมดที่อยู่ในรัศมีของมัน ต้องใช้โอโซนเพื่อทำงาน
block.radar.description = ค่อยๆ เปิดเผยพื้นที่และยูนิตศัตรูในรัศมีขนาดใหญ่ ต้องใช้พลังงาน
block.shockwave-tower.description = สร้างความเสียหายและทำลายกระสุนของศัตรูในรัศมีของมัน ต้องใช้ไซยาโนเจนเพื่อทำงาน
block.canvas.description = แสดงผลรูปวาดที่เรียบง่ายด้วยสีที่มีอยู่จำกัด สามารถปรับแต่งได้

unit.dagger.description = ยิงกระสุนธรรมดาใส่เป้าหมายศัตรู
unit.mace.description = ยิงเปลวไฟเผาไหม้ใส่เป้าหมายศัตรู
unit.fortress.description = ยิงกระสุนปืนใหญ่พิสัยไกลไปที่เป้าหมายศัตรูพื้นดิน
unit.scepter.description = ยิงกระสุนชาร์จไฟฟ้าใส่เป้าหมายศัตรู กระสุนจะระเบิดออกเป็นพลังงานสายฟ้า สร้างความเสียหายแก่ยูนิตรอบข้าง
unit.reign.description = ยิงกระสุนเจาะทะลุขนาดใหญ่ใส่เป้าหมายศัตรู กระสุนสามารถกระจายตัวไปโจมตีป้อมปืนที่หลบอยู่หลังกำแพงได้
unit.nova.description = ยิงเลเซอร์ที่สร้างความเสียหายให้กับเป้าหมายศัตรูและซ่อมแซมสิ่งก่อสร้างของ\nพันธมิตร สามารถบินได้
unit.pulsar.description = ยิงสายฟ้าที่สร้างความเสียหายให้เป้าหมายกับศัตรูและซ่อมแซมสิ่งก่อสร้างของ\nพันธมิตร สามารถบินได้
unit.quasar.description = ยิงลำแสงเลเซอร์เจาะทะลุที่สร้างความเสียหายให้กับเป้าหมายศัตรูและซ่อมแซม\nสิ่งก่อสร้างของพันธมิตร มีโล่พลังงานเพื่อป้องกันร่างกายอันบอบบาง\nสามารถบินได้
unit.vela.description = ยิงลำแสงเลเซอร์ต่อเนื่องขนาดใหญ่ที่สร้างความเสียหายให้กับเป้าหมายศัตรู ทำให้เกิดไฟไหม้ และซ่อมแซมสิ่งก่อสร้างของพันธมิตร\nสามารถบินได้
unit.corvus.description = ยิงลำแสงเลเซอร์พลังงานขนาดใหญ่ที่สร้างความเสียหายอย่างหนัก\nให้กับเป้าหมายศัตรูและซ่อมแซมสิ่งก่อสร้างของพันธมิตร สามารถเหยียบข้ามกำแพงได้
unit.crawler.description = ขยับเข้าหาเป้าหมายศัตรูแล้วระเบิดตัวเอง เกิดเป็นระเบิดขนาดใหญ่
unit.atrax.description = ยิงลูกแก้วหลอมละลายใส่เป้าหมายศัตรูพื้นดิน ทำให้เป้าหมายถูกเผาไหม้ สามารถเหยียบข้ามกำแพงได้
unit.spiroct.description = ยิงเลเซอร์ลดทอนกำลังใส่เป้าหมายศัตรู ซ่อมแซมตัวเองไปในตัว สามารถเหยียบข้ามกำแพงได้
unit.arkyid.description = ยิงเลเซอร์ลดทอนกำลังจำนวนมากใส่เป้าหมายศัตรู ซ่อมแซมตัวเองไปในตัว สามารถเหยียบข้ามกำแพงได้
unit.toxopid.description = ยิงระเบิดไฟฟ้าขนาดใหญ่และเลเซอร์เจาะทะลุใส่เป้าหมายศัตรู สามารถเหยียบข้ามกำแพงได้
unit.flare.description = ยิงกระสุนธรรมดาไปที่เป้าหมายศัตรูพื้นดินที่อยู่ใกล้เคียง
unit.horizon.description = ทิ้งกลุ่มระเบิดขนาดเล็กใส่เป้าหมายศัตรูพื้นดิน
unit.zenith.description = ระดมยิงขีปนาวุธติดตามตัวใส่เป้าหมายศัตรู
unit.antumbra.description = สาดกระสุนระเบิดและยิงขีปนาวุธติดตามตัวใส่เป้าหมายศัตรู
unit.eclipse.description = ยิงเลเซอร์เจาะทะลุสองกระบอกและยิงกระสุนระเบิดใส่เป้าหมายศัตรู
unit.mono.description = ขุดทองแดงและตะกั่วให้โดยอัตโนมัติ แล้วนำกลับเข้าไปยังแกนกลาง
unit.poly.description = สร้างสิ่งก่อสร้างที่ถูกทำลายให้ใหม่โดยอัตโนมัติและคอยช่วยเหลือ\nยูนิตอื่นๆ ในการก่อสร้าง
unit.mega.description = ซ่อมแซมสิ่งก่อสร้างที่เสียหายให้โดยอัตโนมัติ สามารถบรรทุกบล็อกและยูนิตพื้นดินขนาดเล็กได้
unit.quad.description = ทิ้งระเบิดขนาดใหญ่ลงบนเป้าหมายพื้นดิน ซ่อมแซมสิ่งก่อสร้างของพันธมิตรและสร้างความเสียหายแก่เป้าหมายศัตรู สามารถบรรทุกยูนิตพื้นดินขนาดกลางได้
unit.oct.description = ปกป้องพันธมิตรที่อยู่ใกล้เคียงด้วยโล่พลังงาน สามารถบรรทุกยูนิตภาคพื้นดินได้แทบทุกตัว
unit.risso.description = ยิงขีปนาวุธและสาดกระสุนจำนวนมากใส่เป้าหมายศัตรู
unit.minke.description = ยิงทั้งกระสุนหนักและกระสุนธรรมดาไปยังเป้าหมายศัตรูพื้นดิน
unit.bryde.description = ยิงกระสุนปืนใหญ่พิสัยไกลและขีปนาวุธติดตามตัวใส่เป้าหมายศัตรู
unit.sei.description = ยิงขีปนาวุธติดตามตัวและกระสุนเจาะเกราะใส่เป้าหมายศัตรู
unit.omura.description = ยิงลำแสงปืนรางไฟฟ้าเจาะทะลุระยะไกลใส่เป้าหมายศัตรู สร้างยูนิตแฟลร์
unit.alpha.description = ปกป้องแกนกลางชาร์ดจากศัตรู สร้างสิ่งต่างๆ
unit.beta.description = ปกป้องแกนกลางฟาวน์เดชั่นจากศัตรู สร้างสิ่งต่างๆ
unit.gamma.description = ปกป้องแกนกลางนิวเคลียสจากศัตรู สร้างสิ่งต่างๆ
unit.retusa.description = ยิงตอร์ปิโดติดตามตัวใส่ศัตรูที่อยู่ใกล้เคียง และซ่อมแซมยูนิตพันธมิตรที่อยู่ใกล้เคียง
unit.oxynoe.description = ยิงเปลวไฟเผาไหม้ใส่ศัตรูที่อยู่ใกล้เคียงและซ่อมแซมสิ่งก่อสร้างของพันธมิตร\nทำลายกระสุนที่กำลังเข้ามาด้วยปืนป้องกันจุด\nให้สถานะ[accent]โอเวอร์คล็อก[]แก่พันธมิตรรอบข้าง ทำให้ยิงเร็วและแรงขึ้น
unit.cyerce.description = ยิงขีปนาวุธพลาสม่าติดตามตัวเป็นกระจุกระเบิดใส่ศัตรู\nซ่อมแซมยูนิตพันธมิตรที่อยู่ใกล้เคียงด้วยปืนซ่อมแซม
unit.aegires.description = ช็อตทุกๆ สิ่งก่อสร้างและยูนิตศัตรูที่เข้ามาในสนามพลังงานของมัน\nด้วยสายฟ้าฟาด ซ่อมแซมสิ่งก่อสร้างและยูนิตพันธมิตร
unit.navanax.description = ยิงลูกระเบิดคลื่นชีพจรแม่เหล็กขนาดใหญ่ สร้างความเสียหายอย่างหนักให้กับเครือข่ายพลังงานศัตรู\nและซ่อมแซมสิ่งก่อสร้างของพันธมิตร\nหลอมละลายศัตรูที่อยู่ใกล้เคียงด้วยป้อมปืนเลเซอร์อัตโนมัติสี่ป้อม

#Erekir
unit.stell.description = ยิงกระสุนธรรมดาใส่เป้าหมายศัตรู
unit.locus.description = สลับยิงกระสุนเลเซอร์ใส่เป้าหมายศัตรู
unit.precept.description = ยิงกระจุกกระสุนเจาะทะลุใส่เป้าหมายศัตรู
unit.vanquish.description = ยิงกระสุนแตกกระจายเจาะทะลุขนาดใหญ่ใส่เป้าหมายศัตรู ล้อขนาดยักษ์สามารถเหยียบทับสร้างความเสียหายให้กับสิ่งก่อสร้างศัตรูได้
unit.conquer.description = ระดมสาดกระสุนเจาะทะลุในแนวตรงใส่เป้าหมายศัตรู ล้อขนาดยักษ์สามารถเหยียบทับสร้างความเสียหายให้กับสิ่งก่อสร้างศัตรูได้
unit.merui.description = ยิงกระสุนปืนใหญ่พิสัยไกลใส่เป้าหมายศัตรูพื้นดิน สามารถเหยียบข้ามกำแพงได้
unit.cleroi.description = ยิงกระสุนหนักคู่ใส่เป้าหมายศัตรู ทำลายกระสุนของศัตรูด้วยปืนป้องกันจุด สามารถเหยียบข้ามกำแพงได้
unit.anthicus.description = ยิงขีปนาวุธติดตามตัวพิสัยไกลใส่เป้าหมายศัตรู สามารถเหยียบข้ามกำแพงได้
unit.tecta.description = ยิงกระสุนพลาสม่าติดตามตัวใส่เป้าหมายศัตรู ป้องกันตัวเองด้วยโล่พลังงานแบบโค้ง สามารถเหยียบข้ามกำแพงได้
unit.collaris.description = ยิงกระสุนปืนใหญ่แตกกระจายพิสัยไกลใส่เป้าหมายศัตรู สามารถเหยียบข้ามกำแพงได้
unit.elude.description = ยิงกระสุนติดตามตัวคู่ใส่เป้าหมายศัตรู สามารถลอยตัวเหนือผิวน้ำได้
unit.avert.description = ยิงกระสุนหมุนวนคู่ใส่เป้าหมายศัตรู
unit.obviate.description = ยิงลูกแก้วสายฟ้าหมุนวนใส่เป้าหมายศัตรู
unit.quell.description = ยิงจรวดติดตามตัวใส่เป้าหมายศัตรูพื้นดิน ยับยั้งเครื่องซ่อมแซมสิ่งก่อสร้างของศัตรู
unit.disrupt.description = ยิงจรวดยับยั้งติดตามตัวใส่เป้าหมายศัตรูพื้นดิน ยับยั้งเครื่องซ่อมแซมสิ่งก่อสร้างของศัตรู
unit.evoke.description = สร้างสิ่งต่างๆ เพื่อปกป้องแกนกลางบาสเชี่ยนจากศัตรู\nซ่อมแซมสิ่งก่อสร้างด้วยลำแสงฟื้นฟู
unit.incite.description = สร้างสิ่งต่างๆ เพื่อปกป้องแกนกลางซิทาเดลจากศัตรู\nซ่อมแซมสิ่งก่อสร้างด้วยลำแสงฟื้นฟู
unit.emanate.description = สร้างสิ่งต่างๆ เพื่อปกป้องแกนกลางอะโครโพลิสจากศัตรู\nซ่อมแซมสิ่งก่อสร้างด้วยลำแสงฟื้นฟู

lst.read = อ่านเลขจากเซลล์ความจำที่เชื่อมต่อไว้
lst.write = เขียนเลขไปยังเซลล์ความจำที่เชื่อมต่อไว้
lst.print = เพิ่มข้อความไปยังคิวข้อความ\nข้อความจะยังไม่แสดงจนกว่าจะใช้คำสั่ง [accent]Print Flush[]
lst.draw = เพิ่มรูปไปยังคิวการวาด\nภาพจะยังไม่แสดงจนกว่าจะใช้คำสั่ง [accent]Draw Flush[]
lst.drawflush = ปล่อยคิว [accent]Draw[] ไปยังหน้าจอลอจิกที่เชื่อมต่อไว้
lst.printflush = ปล่อยคิว [accent]Print[] ไปยังตัวเก็บข้อความที่เชื่อมต่อไว้
lst.getlink = รับลิงค์จากตัวประมวลผลตามดัชนี เริ่มต้นที่ 0
lst.control = ควบคุมสิ่งก่อสร้าง
lst.radar = เรดาร์หายูนิตที่อยู่รอบๆ สิ่งก่อสร้าง โดยระยะการตรวจสอบขึ้นอยู่กับระยะของสิ่งก่อสร้าง
lst.sensor = รับข้อมูลจากสิ่งก่อสร้างหรือยูนิต
lst.set = ตั้งตัวแปร
lst.operation = ทำการดำเนินการกับ 1-2 ตัวแปร
lst.end = ย้อนกลับไปยังด้านบนสุดของชุดคำสั่ง
lst.wait = รอเวลาเป็นวินาที
lst.stop = หยุดยั้งการทำงานของตัวประมวลผล
lst.lookup = ค้นหาชนิดไอเท็ม/ของเหลว/ยูนิต/บล็อกตาม ID\nสามารถหาจำนวนนับทั้งหมดของแต่ละชนิดได้ด้วย:\n[accent]@unitCount[] / [accent]@itemCount[] / [accent]@liquidCount[] / [accent]@blockCount[]
lst.jump = ข้ามไปยังจุดต่างๆ โดยมีเงื่อนไข
lst.unitbind = เลือกยูนิตถัดไปเป็นชนิด และเก็บค่าไว้ในตัวแปร [accent]@unit[]
lst.unitcontrol = ควบคุมยูนิตที่เลือกไว้
lst.unitradar = ค้นหายูนิตรอบๆ ยูนิตที่เลือกไว้
lst.unitlocate = ค้นหาตำแหน่ง/สิ่งก่อสร้างเฉพาะอย่างที่ใดก็ได้บนแผนที่\nต้องมียูนิตที่เลือกไว้
lst.getblock = รับข้อมูลของช่องที่ตำแหน่งใดๆ
lst.setblock = ปรับแต่งข้อมูลของช่องที่ตำแหน่งใดๆ
lst.spawnunit = เสกยูนิตมาที่ตำแหน่งที่กำหนดไว้
lst.applystatus = ใส่หรือล้างเอฟเฟกต์สถานะจากยูนิต
lst.spawnwave = จำลองคลื่นที่ตำแหน่งใดๆ\nจะไม่เพิ่มจำนวนคลื่นในสถิติ
lst.explosion = เสกระเบิดที่ตำแหน่ง
lst.setrate = ตั้งค่าความเร็วการสั่งเป็นคำสั่งใน คำสั่ง/ติก
lst.fetch = ค้นหายูนิต แกนกลาง ผู้เล่น หรือสิ่งก่อสร้างตามดัชนี\nดัชนีเริ่มที่ 0 และจบที่ค่าที่ส่งกลับ
lst.packcolor = แพ็ค [0, 1] ส่วนประกอบ RGBA มาเป็นเลขบรรทัดเดียวสำหรับการวาดหรือตั้งค่ากฎ
lst.setrule = ตั้งค่ากฎของเกม
lst.flushmessage = แสดงข้อความบนหน้าจอจากบัฟเฟอร์ข้อความ\nจะรอจนกว่าข้อความก่อนหน้าจะเสร็จสิ้น
lst.cutscene = ควบคุมมุมกล้องของผู้เล่น
lst.setflag = เซ็ตธงทั่วโลกที่ตัวประมวลผลทุกตัวสามารถอ่านค่าได้
lst.getflag = เช็กว่าธงทั่วโลกนั้นได้ถูกเซ็ตอยู่รึเปล่า
lst.setprop = ตั้งค่าคุณสมบัติของยูนิตและสิ่งก่อสร้าง

logic.nounitbuild = [red]ไม่อนุญาตให้ใช้ลอจิกควบคุมให้ยูนิตสร้างที่นี่

lenum.type = ชนิดของสิ่งก่อสร้าง/ยูนิต\nอย่างเช่น เร้าเตอร์ทุกตัวจะส่งกลับว่า [accent]@router[]\nไม่ใช่ค่าสตริง
lenum.shoot = ยิงไปที่ตำแหน่งเป้าหมาย
lenum.shootp = ยิงเป้าหมายโดยมีการคำนวณการยิง
lenum.config = การกำหนดค่าของสิ่งก่อสร้าง เช่น ไอเท็มของเครื่องคัดแยก
lenum.enabled = ว่าบล็อกเปิดใช้งาน/ทำงานอยู่หรือเปล่า

laccess.color = สีของตัวเปล่งแสง
laccess.controller = ผู้ควบคุมยูนิต ถ้าผู้ควบคุมคือตัวประมวลผล จะส่งกลับค่า processor\nนอกนั้น จะส่งกลับค่าตัวยูนิตเอง
