lst.write = เขียนเลขไปยังเซลล์ความจำที่ลิ้งค์ไว้
lst.print = เพิ่มข้อความไปยังคิวข้อความ\nข้อความจะยังไม่แสดงจนกว่าจะใช้ [accent]Print Flush[]
lst.draw = เพิ่มรูปไปยังคิวการวาด\nจะภาพยังไม่แสดงจนกว่าจะใช้ [accent]Draw Flush[]
