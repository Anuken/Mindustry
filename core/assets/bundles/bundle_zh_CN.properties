text.deconstruction = 你选择了[accent]方块移除模式[]。\n\n如要移除方块，点击你的船附近的方块。\n选择了方块以后，点击复选框就会开始删除。\n\n- 点击方块以从选择区[accent]移除方块[]。\n- 按住一个空点向任何方向拖动以[accent]移除选中区域的方块[]。\n- 点击左下角的「X」以[accent]取消移除或取消选择[]。
