text.construction = 你选择了[accent]方块建设模式[]。\n\n如要放置方块，点击你的船附近的有效位置。\n选择了方块以后，点击复选框就会开始建设。\n\n- 点击方块以从选择区[accent]移除方块[]。\n- 按住并拖动以[accent]直线放置方块[]。\n- 点击左下角的「X」以[accent]取消建设或取消选择[]。
