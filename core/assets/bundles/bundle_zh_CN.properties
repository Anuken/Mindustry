sector.groundZero.description = 踏上旅程的最佳位置。这儿的敌人威胁很小，但资源也少。\n收集尽可能多的铅和铜。\n出发吧！
sector.frozenForest.description = 即使在靠近山脉的这个地方，孢子也已经扩散开来。它们无法在低温下长期存活。\n\n开始运用电力，建造火力发电机并学会使用修理器。
sector.saltFlats.description = 在沙漠的郊区有盐滩，除此之外这里几乎没什么资源。\n\n敌人在这里建立了一个资源存储区。摧毁他们的核心，片甲不留。
sector.craters.description = 水积聚在这个火山口，这里也有远古战争的遗迹。夺下该区域，收集沙子来冶炼玻璃。用水泵抽水来加速炮塔和钻头。
sector.ruinousShores.description = 穿过荒地，就是海岸线。这个地方曾经有一个海岸防线，但现在已所剩无几，只有一些基础的防御建筑存留，其他一切都被摧毁了。\n继续向外扩张并研究科技。
sector.stainedMountains.description = 在更远的内陆地区是山脉，但这里却没有被孢子污染。\n这一地区分布着丰富的钛，学习如何使用它。\n\n这里的敌人势力更强大，不要给他们时间派出最强的部队。
sector.overgrowth.description = 这个地区的孢子靠近它的最初发源地，因此已经过度生长。\n敌人在这里建立了一个前哨站。建造尖刀单位来摧毁它。
sector.tarFields.description = 产油区边缘，位于山脉和沙漠之间。它是少数几个有石油储量的地区之一。\n尽管这里一片废墟，附近仍有一些危险的敌方单位。不要低估他们。\n\n[lightgray]尽你所能研究石油加工技术。
sector.desolateRift.description = 非常危险的区域。这儿的资源丰富但空间狭窄，敌人也十分危险。尽快离开，不要被敌人的攻击间隔太长所愚弄。
sector.nuclearComplex.description = 曾用来生产加工钍的设施已变成废墟。\n[lightgray]研究钍以及它的各种用途。\n\n大量敌人存在于此，不断搜寻入侵者。
sector.fungalPass.description = 介于高山和孢子丛生的平地之间的过渡地带。这里有一个敌方的小型侦察基地。\n摧毁它。\n使用尖刀和爬行者，摧毁两个核心。
sector.biomassFacility.description = 孢子的发源地。这里有研究和生产孢子的原始设施。\n研究这里的科技，培养孢子来制造燃料和聚合物。\n\n[lightgray]设施损毁后，孢子散播了出去，原生生态系统完全无法抵挡这种外来物种。
sector.windsweptIslands.description = 海岸线之外坐落着这一串群岛。据记载这里曾有生产[accent]塑钢[]的建筑。\n\n抵御敌人的海军，在岛上建立基地，研究生产建筑。
sector.extractionOutpost.description = 一座遥远的前哨，敌人为了向其他区域发射资源而建立。\n\n跨区域运输是征服这个星球不可或缺的技术。摧毁敌人基地，研究发射台。
sector.impact0078.description = 这里有最初进入这个星系的星际运输船的遗迹。\n\n回收可以利用的资源，研究科技。
sector.planetaryTerminal.description = 最终目标。\n\n这座滨海基地有一个可以将核心发射到其他行星的建筑，防卫森严。\n\n制造海军单位，尽快消灭敌人，研究发射建筑。

