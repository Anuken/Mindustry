block.unit-cargo-loader.description = 建造貨運無人機。無人機通過需求自動將物品分配到單位物流卸載點。
block.unit-cargo-unload-point.description = 作爲貨運無人機的卸貨點。接受需求的物品。
block.beam-node.description = 向其他互相垂直的節點傳輸電力。存儲少量電力。
block.beam-tower.description = 向其他互相垂直的節點傳輸電力。存儲大量電力。連接距離遠。
block.beam-link.description = 用於遠距離傳輸電力。\n只能連接到相鄰的建築物或其他電力樞紐。
block.turbine-condenser.description = 當放置在噴口上時產生電力。同時產生少量水。
block.chemical-combustion-chamber.description = 利用芳油和臭氧發電。
block.pyrolysis-generator.description = 使用礦渣熱解芳油產生大量電力。同時產生水。
block.flux-reactor.description = 在加熱時產生大量電力。需要氰氣作爲穩定劑。電力輸出和氰氣需求與熱量輸入成比例。\n如果提供的氰氣不足則會爆炸。
block.neoplasia-reactor.description = 利用芳油、水和相織布產生大量電力。同時產生熱量和危險的瘤液。\n如果瘤液未通過導管從反應堆中移除，則會劇烈爆炸。
block.build-tower.description = 自動重建範圍內的建築，並在其他單位進行建造時提供協助。
block.regen-projector.description = 在方形範圍內緩慢修復己方建築。需要氫氣。
block.reinforced-container.description = 少量存儲各種類型的物品。可使用卸載器卸載物品。不會增加核心存儲容量。
block.reinforced-vault.description = 大量存儲各種類型的物品。可使用卸載器卸載物品。不會增加核心存儲容量。
block.tank-fabricator.description = 生產坦克單位。產出的單位可以直接投入戰場，也可以送入重構工廠進行升級。
block.ship-fabricator.description = 生產飛船單位。產出的單位可以直接投入戰場，也可以送入重構工廠進行升級。
block.mech-fabricator.description = 生產機甲單位。產出的單位可以直接投入戰場，也可以送入重構工廠進行升級。
block.tank-assembler.description = 利用輸入的方塊和單位組裝大型坦克。可以通過添加基本裝配廠模塊來增加輸出等級。
block.ship-assembler.description = 利用輸入的方塊和單位組裝大型飛船。可以通過添加基本裝配廠模塊來增加輸出等級。
block.mech-assembler.description = 利用輸入的方塊和單位組裝大型機甲。可以通過添加基本裝配廠模塊來增加輸出等級。
block.tank-refabricator.description = 將輸入的坦克單位升級到第二級。
block.ship-refabricator.description = 將輸入的飛船單位升級到第二級。
block.mech-refabricator.description = 將輸入的機甲單位升級到第二級。
block.prime-refabricator.description = 將輸入的單位升級到第三級。
block.basic-assembler-module.description = 當放置在構造邊界旁邊時，增加輸出等級。需要電力。可以用作載荷輸入。
block.small-deconstructor.description = 解構方塊和單位，返還 100% 資源。
block.reinforced-payload-conveyor.description = 向前運輸載荷。
block.reinforced-payload-router.description = 將載荷向 3 個方向輪流輸出。設置載荷時可用作分類器。
block.payload-mass-driver.description = 遠距離荷載運輸建築。向相連的其它載荷質量驅動器發射載荷。
block.large-payload-mass-driver.description = 遠距離荷載運輸建築。向相連的其它大型載荷質量驅動器發射載荷。
block.unit-repair-tower.description = 修復附近的所有單位。需要臭氧。
block.radar.description = 逐漸探索範圍內的地形和敵人單位以及建築，需要電力支持。
block.shockwave-tower.description = 破壞和摧毀半徑範圍內的敵人炮彈。需要氰氣。
block.canvas.description = 顯示使用預定義的調色板繪製的圖像。可手動編輯。

unit.dagger.description = 向敵人發射標準子彈。
unit.mace.description = 向敵人噴射火焰。
unit.fortress.description = 向地面敵人發射遠程火炮。
unit.scepter.description = 向敵人快速發射帶電子彈。
unit.reign.description = 向敵人快速發射大型穿透子彈。
unit.nova.description = 發射激光彈攻擊敵人並修復己方建築。能夠助推。
unit.pulsar.description = 發射電弧攻擊敵人並修復己方建築。能夠助推。
unit.quasar.description = 發射穿透性激光束攻擊敵人並修復己方建築。能夠助推。擁有護盾。
unit.vela.description = 發射巨大的持續激光束攻擊敵人並引起燃燒，修復己方建築。能夠助推。
unit.corvus.description = 發射巨大的爆發激光束，摧毀敵人並修復己方建築。可以跨越大多數地形。
unit.crawler.description = 衝向敵人並自毀，造成大範圍爆炸。
unit.atrax.description = 向地面目標發射削弱性的球狀礦渣液。可以跨越大多數地形。
unit.spiroct.description = 向敵人發射較弱的激光束，並在該過程中自我修復。可以跨越大多數地形。
unit.arkyid.description = 向敵人發射大型激光束，並在該過程中自我修復。可以跨越大多數地形。
unit.toxopid.description = 向敵人發射大型帶電集束炮彈和穿透性激光。可以跨越大多數地形。
unit.flare.description = 向地面敵人發射標準子彈。
unit.horizon.description = 向正下方的地面敵人投擲炸彈。
unit.zenith.description = 向敵人發射多枚導彈。
unit.antumbra.description = 向敵人發射密集的子彈。
unit.eclipse.description = 向敵人發射穿透性激光和爆炸性炮彈。
unit.mono.description = 自動開採銅和鉛，並將其放入核心中。
unit.poly.description = 自動重建被摧毀的建築，並協助其他單位進行建造。
unit.mega.description = 自動修復受損建築。能夠攜帶建築和小型地面單位。
unit.quad.description = 向地面目標投擲等離子炸彈，修復己方建築並摧毀敵人。能夠攜帶中型地面單位。
unit.oct.description = 用它的再生護盾保護附近的己方單位。能夠攜帶大多數地面單位。
unit.risso.description = 向敵人發射一串導彈與子彈。
unit.minke.description = 向敵人發射炮彈和標準子彈。
unit.bryde.description = 向敵人發射遠程炮彈和導彈。
unit.sei.description = 向敵人發射一串導彈與穿甲彈。
unit.omura.description = 向敵人發射遠程穿透軌道炮。自動生產星輝單位。
unit.alpha.description = 保護初代核心，可建造建築。
unit.beta.description = 保護次代核心,可建造建築。
unit.gamma.description = 保護終代核心，可建造建築。
unit.retusa.description = 向敵人發射追蹤魚雷，並修復己方單位。
unit.oxynoe.description = 向敵人發射火焰束，並修復己方建築。搭載一臺單點防禦炮塔，能夠防禦來襲的子彈。
unit.cyerce.description = 向敵人發射追蹤集束導彈，並修復己方單位。
unit.aegires.description = 產生能量場，使範圍內的敵方建築與單位受到電擊，對己方則進行修復。
unit.navanax.description = 發射大型電磁爆彈，對敵方電網造成顯著破壞並修復己方建築。搭載4臺自動激光炮臺，能熔化靠近的敵人。

#Erekir
unit.stell.description = 向敵人發射普通子彈。
unit.locus.description = 向敵人交替發射子彈。
unit.precept.description = 向敵人發射穿透性集束子彈。
unit.vanquish.description = 向敵人發射大型穿透性分裂子彈。
unit.conquer.description = 向敵人發射大量大型穿透性子彈。
unit.merui.description = 向地面敵人發射遠程火炮。可以跨越大多數地形。
unit.cleroi.description = 向敵人發射雙發炮彈。搭載一臺單點防禦炮塔，能夠防禦來襲的子彈。可以跨越大多數地形。
unit.anthicus.description = 向敵人發射遠程追蹤導彈。可以跨越大多數地形。
unit.tecta.description = 向敵人發射等離子追蹤導彈。用它前方的護盾保護自己。可以跨越大多數地形。
unit.collaris.description = 向敵人發射遠程分裂火炮。可以跨越大多數地形。
unit.elude.description = 向敵人發射螺旋狀追蹤子彈。可以在液體上懸浮。
unit.avert.description = 向敵人發射螺旋狀扭曲子彈。
unit.obviate.description = 向敵人發射螺旋狀閃電球。
unit.quell.description = 向敵人發射遠程追蹤導彈。能夠壓制敵方修復建築。
unit.disrupt.description = 向敵人發射遠程壓制性追蹤導彈。能夠壓制敵方修復建築。
unit.evoke.description = 保護城堡核心，可建造建築。使用激光束脩復建築。
unit.incite.description = 保護堡壘核心，可建造建築。使用激光束脩復建築。
unit.emanate.description = 保護衛城核心，可建造建築。使用一對激光束脩復建築。

lst.read = 從連接的內存讀取數字。
lst.write = 向連接的內存寫入數字。
lst.print = 添加文字到打印緩存\n使用 [accent]Print Flush[] 後纔會真正顯示。
lst.printchar = 向打印緩存添加一個 UTF-16 字符或內容圖標。\n直到使用 [accent]Print Flush[] 後纔會真正顯示。
lst.format = 用一個值替換文本緩衝區中的下一個佔位符。\n如果佔位符模式無效，則不會執行任何操作。\n佔位模式："{[accent]number 0-9[]}"\n示例：\n[accent]print "test {0}"\n格式 “示例”。
lst.draw = 添加繪圖操作到繪圖緩存\n使用 [accent]Draw Flush[] 後纔會真正顯示。
lst.drawflush = 將繪圖緩存中的 [accent]Draw[] 隊列刷新到顯示屏。
lst.printflush = 將打印緩存中的 [accent]Print[] 隊列刷新到信息板。
lst.getlink = 獲取與處理器連接的建築\n建築編號從 0 開始。
lst.control = 控制建築。
lst.radar = 讓建築搜尋感知範圍內的單位。
lst.sensor = 從建築或者單位中獲取數據。
lst.set = 給變量賦值。
lst.operation = 對 1 到 2 個變量執行操作。
lst.end = 跳轉至第一條指令。
lst.wait = 等待指定的秒數。
lst.stop = 停止該處理器的運行。
lst.lookup = 根據 ID 查閱一種物品/液體/單位/建築\n各個分類中的項目總數是\n[accent]@unitCount[] / [accent]@itemCount[] / [accent]@liquidCount[] / [accent]@blockCount[]。
lst.jump = 根據條件判斷，決定是否跳轉至另一條指令。
lst.unitbind = 綁定某個類型的下一個單位，或直接綁定指定的單位\n並保存至 [accent]@unit[]。
lst.unitcontrol = 控制已綁定的單位。
lst.unitradar = 讓綁定的單位搜尋感知範圍內的其他單位。
lst.unitlocate = 讓綁定的單位搜尋整個地圖中特定的建築或位置。
lst.getblock = 獲取任意位置的地塊數據。
lst.setblock = 設置任意位置的地塊數據。
lst.spawnunit = 在指定位置生成單位。
lst.applystatus = 添加或清除單位的一個狀態效果。
lst.weathersense = 檢查特定種類的天氣當前是否啓用。
lst.weatherset = 設置當前狀態爲特定類型天氣。
lst.spawnwave = 在任意位置生成一波敵人\n並不記錄在波數計數器中。
lst.explosion = 在某個位置生成爆炸。
lst.setrate = 在指令/時間刻的時間下設置處理器處理速度。
lst.fetch = 按索引查找單位、核心、玩家或建築物\n索引從 0 開始，以其返回的計數結束。
lst.packcolor = 將 [0,1] 範圍內的 RGBA 分量整合成單個數字，用於繪圖或規則設置。
lst.setrule = 設置地圖規則。
lst.flushmessage = 在屏幕中央投影文字緩存區的內容\n會等待上一個文字顯示結束。
lst.cutscene = 控制玩家遊戲視角。
lst.setflag = 設置一個可以被所有處理器讀取的全局 flag。
lst.getflag = 檢查是否設置了全局 flag。
lst.setprop = 設置單位或建築物的屬性。
lst.effect = 創建一個粒子效果。
lst.sync = 在網絡中同步一個變量。\n最多每秒調用 10 次。
lst.playsound = 播放聲音。\n音量和聲場位置可以是全局值，也可以根據位置計算得出。
lst.makemarker = 在世界中創建一個新的邏輯標記。\n必須提供一個用於標識該標記的 ID。\n目前每個世界限制最多 20000 個標記。
lst.setmarker = 爲標記設置屬性。\n使用的 ID 必須與製作標記指令中的相同。
lst.localeprint = 將地圖本地化文本屬性值添加到文本緩衝區中。\n要在地圖編輯器中設置地圖本地化包，請檢查 [accent]地圖信息 > 本地化包[]。\n如果客戶端是移動設備，則嘗試首先打印以 “.mobile” 結尾的屬性。

