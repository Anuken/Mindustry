sector.onset.description = 收集資源，研究科技以自動化生產。\n開始進攻。
sector.aegis.description = 這個區塊有鎢礦牀分佈。\n研究[accent]衝擊鑽頭[]挖掘鎢，並摧毀這裏的敵方基地。
sector.lake.description = 這個區塊的岩漿湖限制了大部分單位的移動，懸浮單位是唯一選擇。\n儘快研究[accent]飛船製造廠[]並生產一個[accent]掙脫[]。
sector.intersect.description = 掃描顯示，這個區塊在着陸後不久將受到多方向的攻擊。\n迅速建立防禦並儘快擴張。\n[accent]機甲[]單位可用於在這裏的崎嶇地形活動。
sector.atlas.description = 這個區塊包含各種地形，需要多兵種配合進行有效進攻。\n這裏發現的一些更爲堅固的敵方基地需要使用高級單位摧毀。\n研究[accent]電解機[]和[accent]坦克重構廠[]。
sector.split.description = 這個區塊的敵人數量很少，非常適合測試新的運輸技術。
sector.basin.description = 這個區塊探測到了大量敵人。\n快速生產單位並攻佔敵方核心以在該地立足。
sector.marsh.description = 這個區塊有大量芳油，但噴口數量有限。\n利用[accent]化學燃燒室[]發電。
sector.peaks.description = 這個區塊的山區地形使大部分單位毫無用處。需要使用空軍單位。\n注意敵人的防空設施。嘗試切斷它的供彈。
sector.ravine.description = 這裏是敵人的重要運輸路線。區塊中未探測到敵方核心，但預計會有多種敵軍。\n儘快生產[accent]巨浪合金[]並建造[accent]劫難[]炮塔。
sector.caldera-erekir.description = 這個區塊的資源分散在多個島嶼上。\n研究並部署無人機運輸。
sector.stronghold.description = 這個區塊的敵方基地守衛着大量的[accent]釷[]。\n使用它研究高級單位和炮塔。
sector.crevice.description = 這個區塊敵人的攻勢非常猛烈。\n儘快研究[accent]碳化物[]與[accent]熱解發電機[]以求得生存。
sector.siege.description = 這個區塊中的兩條平行的山谷使你不得不進行雙線作戰。\n研究[accent]氰氣[]以生產更強力的坦克單位。\n警告：偵測到敵方長距離導彈塔。導彈命中前可被攔截。
sector.crossroads.description = 這個區塊的敵方基地建立在不同的地形上。嘗試研究多種單位以進攻。\n某些敵方基地有護盾保護。嘗試切斷它們的供電。
sector.karst.description = 這個區塊資源豐富，但敵人會立刻發動進攻。\n充分利用資源並研究[accent]相織布[]。
sector.origin.description = 最終區塊，敵人數量極多。\n所有科技均已研究完畢，只需摧毀所有敵方基地。

