block.router.description = 將物品平均分配到其他 3 個方向。
block.router.details = 這是個好東西，但也會帶來麻煩。不建議在工廠旁邊使用，因爲它們會被產出堵塞。
block.distributor.description = 將物品平均分配到其他 7 個方向。
block.overflow-gate.description = 當前方被阻塞時纔會向兩側輸出，用於處理多餘的物品。
block.underflow-gate.description = 與溢流門相反，當兩側均堵塞時才向前運輸。
