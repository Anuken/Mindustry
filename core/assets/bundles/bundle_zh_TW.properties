lglobal.@liquidCount = 遊戲中液體內容的類型總數；與查找指令一起使用

lglobal.@server = 如果代碼正在服務器上運行或單人遊戲中運行，則爲 true，否則爲 false
lglobal.@client = 如果代碼正在連接到服務器的客戶端上運行，則爲 true

lglobal.@clientLocale = 運行代碼的客戶端的區域設置。例如：en_US
lglobal.@clientUnit = 運行代碼的客戶端的單位
lglobal.@clientName = 運行代碼的客戶端的玩家名稱
lglobal.@clientTeam = 運行代碼的客戶端的團隊 ID
lglobal.@clientMobile = 如果運行代碼的客戶端是移動端，則爲 true，否則爲 false

logic.nounitbuild = [red]這裏不允許單位建造邏輯。

lenum.type = 建築和單位的類型，返回一個“類型”而非字符串\n例如對路由器使用，會返回[accent]@router[]
lenum.shoot = 向某個位置瞄準/射擊
lenum.shootp = 根據提前量向某個單位或建築瞄準/射擊
lenum.config = 建築設置，例如分類器所設置的篩選物品種類
lenum.enabled = 建築是否已啓用

laccess.currentammotype = 炮塔當前的彈藥/液體
laccess.memorycapacity = 內存塊中的單元數量
laccess.color = 照明器發光的顏色
laccess.controller = 單位的控制方\n如果單位由處理器控制，返回對應的處理器\n如果單位在編隊中，返回編隊的領隊\n其他情況，返回單位自身
laccess.dead = 單位或建築是否已被摧毀或者已失效
laccess.controlled = 若單位的控制方是處理器，返回 [accent]@ctrlProcessor[]\n若單位/建築由玩家控制，返回 [accent]@ctrlPlayer[]\n若單位在編隊中，返回 [accent]@ctrlFormation[]\n其他情況，返回 0
laccess.progress = 進度，0 到 1 之間的數值。\n返回工廠生產、炮塔裝填，或者建築建造的進度
laccess.speed = 單位的最高速度（格/秒）
laccess.size = 單位/建築的大小或字符串的長度
laccess.id = 單位/塊/物品/液體的 ID。\n這是 Lookup 的反向操作。
laccess.displaywidth = 顯示屏的寬度（以像素爲單位）。
laccess.displayheight = 顯示屏的高度（以像素爲單位）。
laccess.bufferusage = 顯示器圖形緩衝區中未處理的命令數。

