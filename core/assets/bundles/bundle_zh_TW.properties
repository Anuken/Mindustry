graphicstype.clear = 用指定的顏色填充整個顯示屏
graphicstype.color = 設置後續畫圖操作所使用的顏色
graphicstype.col = 顏色代碼。\n爲以 [accent]%[] 開頭的十六進制代碼形式。\n舉例：[accent]%ff0000[] 爲[red]紅色
graphicstype.stroke = 設置線條寬度
graphicstype.line = 繪製線段
graphicstype.rect = 繪製實心矩形
graphicstype.linerect = 繪製矩形輪廓
graphicstype.poly = 繪製實心正多邊形
graphicstype.linepoly = 繪製正多邊形輪廓
graphicstype.triangle = 繪製實心三角形
graphicstype.image = 畫出某個遊戲內容的圖像\n例如 [accent]@router[] 或者 [accent]@dagger[]
graphicstype.print = 從打印緩衝區繪製文本。\n清除打印緩衝區。

lenum.always = 無條件跳轉
lenum.idiv = 整數除法，返回不帶小數的商
lenum.div = 除法，除以 0 時返回 [accent]null[]
lenum.mod = 求除法的餘數
lenum.equal = 相等。轉換參數類型後進行比較\n與數字進行比較時，null 轉換爲 0 ，非 null 對象轉換爲 1
lenum.notequal = 不相等。轉換參數類型後進行比較
lenum.strictequal = 嚴格相等。不轉換參數類型\n可用於準確檢查 [accent]null[] 對象
lenum.shl = 左移位
lenum.shr = 右移位
lenum.or = 按位或
lenum.land = 邏輯與
lenum.and = 按位與
lenum.not = 按位非
lenum.xor = 按位異或

lenum.min = 取較小值
lenum.max = 取較大值
lenum.angle = 返回向量的輻角（角度制）
lenum.anglediff = 返回兩個角度之間的絕對距離（角度制）。
lenum.len = 返回向量的長度

lenum.sin = 正弦（角度制）
lenum.cos = 餘弦（角度制）
lenum.tan = 正切（角度制）

lenum.asin = 反正弦（角度制）
lenum.acos = 反餘弦（角度制）
lenum.atan = 反正切（角度制）

#not a typo, look up 'range notation'
lenum.rand = 取 [0, 參數）範圍內的一個隨機數
lenum.log = 自然對數（ln）
lenum.log10 = 以 10 爲底的對數
lenum.noise = 二維單形噪聲
lenum.abs = 絕對值
lenum.sqrt = 開平方

lenum.any = 任意單位
lenum.ally = 己方單位
lenum.attacker = 有武器的單位
lenum.enemy = 敵方單位
lenum.boss = Boss 單位
lenum.flying = 空中單位
lenum.ground = 地面單位
lenum.player = 玩家控制的單位

lenum.ore = 礦脈
lenum.damaged = 受損的己方建築
lenum.spawn = 敵人出生點\n可以是核心或者某個座標
lenum.building = 某個分類下的建築

lenum.core = 核心
lenum.storage = 倉儲建築（容器/倉庫）
lenum.generator = 發電建築
lenum.factory = 生產物品的工廠
lenum.repair = 維修點
lenum.battery = 電池
lenum.resupply = 補給點\n僅當啓用了[accent]“單位有彈藥限制”[]時生效
lenum.reactor = 釷反應堆/衝擊反應堆
lenum.turret = 炮塔

sensor.in = 所獲取數據的建築或單位

radar.from = 以哪個建築爲中心展開搜尋\n搜尋距離受限於該建築的感知範圍
radar.target = 篩選搜尋的單位類型
radar.and = 額外的篩選條件
radar.order = 排序方式：1/true 從小到大，0/false 反之
radar.sort = 排序標準
radar.output = 找到的單位存入該變量

unitradar.target = 篩選搜尋的單位類型
unitradar.and = 額外的篩選條件
unitradar.order = 排序方式：1/true 從小到大，0/false 反之
unitradar.sort = 排序標準
unitradar.output = 找到的單位存入該變量

control.of = 要控制的建築
control.unit = 要瞄準的單位或建築
control.shoot = 是否射擊

unitlocate.enemy = 是否搜尋敵方建築（0 或 false 則搜尋己方建築）
unitlocate.found = 若找到，在該變量中存入 true；未找到則存入 false
unitlocate.building = 找到的建築存入該變量
unitlocate.outx = 存入找到的 X 軸座標
unitlocate.outy = 存入找到的 Y 軸座標
unitlocate.group = 所搜尋的建築分類

playsound.limit = 如果爲真，則阻止該聲音在同一幀內重複播放。

lenum.idle = 原地不動，但繼續進行手上的採礦/建造動作\n單位的默認狀態
lenum.stop = 停止移動/採礦/建造動作
lenum.unbind = 停用單位的邏輯控制\n恢復常規 AI
lenum.move = 移動到某個位置
lenum.approach = 靠近某個位置至一定的距離內
lenum.pathfind = 尋路移動至敵人出生點
lenum.autopathfind = 自動尋找最近的敵方核心或敵人生成點。\n這與波次中的敵人尋路相同。
lenum.target = 向某個位置瞄準/射擊
lenum.targetp = 根據提前量向某個目標瞄準/射擊
lenum.itemdrop = 將攜帶的物品放入一座建築
lenum.itemtake = 從建築中取出某種物品
lenum.paydrop = 卸下當前載荷
lenum.paytake = 從當前位置拾取載荷
lenum.payenter = 進入/降落到單位下方的荷載方塊中
lenum.flag = 給單位賦予數字形式的標記
lenum.mine = 從某個位置採集礦物
lenum.build = 建造建築
lenum.mine = 從某個位置採集礦物
lenum.build = 建造建築
lenum.getblock = 根據座標獲取建築物、環境塊和環境牆體類型。\n單位必須在位置範圍內，否則返回空值。
lenum.within = 檢查單位是否接近了某個位置
lenum.boost = 開始/停止助推

lenum.flushtext = 如果適用的話，將打印緩衝區的內容刷新到標記。\n如果 fetch 設置爲 true，則嘗試從地圖本地化包或遊戲的包中獲取屬性。
lenum.texture = 直接來自遊戲紋理圖集的紋理名稱（使用 kebab-case 命名風格）。\n如果 printFlush 設置爲 true，則將文本緩衝區內容作爲文本參數消耗。
lenum.texturesize = 紋理的大小（格）。零值將標記寬度縮放爲原始紋理的大小。
lenum.autoscale = 是否根據玩家的縮放級別縮放標記。
lenum.posi = 索引位置，用於線和四邊形標記，索引零表示第一個位置。
lenum.uvi = 紋理的位置範圍從零到一，用於四邊形標記。
lenum.colori = 索引位置，用於線和四邊形標記，索引零表示第一個顏色。

lenum.wavetimer = 波次是否自動出現在計時器上。如果沒有，按下播放按鈕時會出現波次
lenum.wave = 當前波數，可以是非波次模式下的任何值
lenum.currentwavetime = 波次倒計時（以 tick 爲單位）
lenum.waves = 波次是否可以生成
lenum.wavesending = 是否可以通過播放按鈕手動生成波次
lenum.attackmode = 確定遊戲模式是否爲攻擊模式
lenum.wavespacing = 波次之間的時間（以 tick 爲單位）
lenum.enemycorebuildradius = 敵人核心半徑周圍無建築區
lenum.dropzoneradius = 敵人出生點周圍的半徑
lenum.unitcap = 基本單位上限。但仍然可以通過方塊增加
lenum.lighting = 是否啓用環境照明
lenum.buildspeed = 建築速度倍率
lenum.unithealth = 單位受傷減免，計算方式是傷害除以減免值
lenum.unitbuildspeed = 單元工廠建造單元的速度
lenum.unitcost = 單位建設所需資源的倍率
lenum.unitdamage = 單位造成多少傷害
lenum.blockhealth = 建築初始擁有的生命值
lenum.blockdamage = 炮塔傷害
lenum.rtsminweight = 部隊發動攻擊所需的最小“優勢”。數值越高，越謹慎。
lenum.rtsminsquad = 攻擊小隊的最小規模
lenum.maparea = 設置區域範圍
lenum.ambientlight = 環境光顏色，啓用照明時使用
lenum.solarmultiplier = 太陽能電池板的功率輸出倍率
lenum.dragmultiplier = 環境阻力乘數
lenum.ban = 無法被放置或者建造的建築或單位
lenum.unban = 解禁一個單位或建築
