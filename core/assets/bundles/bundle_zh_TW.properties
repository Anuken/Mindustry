block.solar-panel.description = 利用太陽能產生少量電力。
block.solar-panel-large.description = 利用太陽能產生少量電力，比標準太陽能電池板更高效。
block.thorium-reactor.description = 從放射性的釷中產生大量的電力，需要持續冷卻。如果冷卻液供應不足，會劇烈爆炸。
block.impact-reactor.description = 達到最高效率時能產生巨量電力，但啓動時也需要輸入大量電力。
block.mechanical-drill.description = 放置在礦物上時，以緩慢的速度無限輸出物品。只能開採基本資源。
block.pneumatic-drill.description = 一種改進的鑽頭，能開採鈦。採礦速度比機械鑽頭快。
block.laser-drill.description = 通過激光技術更快地開採，但需要電力。這種鑽頭可以開採放射性的釷。
block.blast-drill.description = 終極鑽頭，需要大量電力。
block.water-extractor.description = 從地下提取水，適用於附近沒有地表水的情況。
block.cultivator.description = 將大氣中低濃度的孢子培養成孢子莢。
block.cultivator.details = 一種失傳已久的技術，用於儘可能高效地生產大量生物質。現在覆蓋了塞普羅的孢子，最初的培養設備可能就是它。
block.oil-extractor.description = 使用沙子、水和大量電力鑽取石油。
block.core-shard.description = 基地的核心。一旦被摧毀，該區塊就會丟失。
