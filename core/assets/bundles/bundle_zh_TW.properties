block.mechanical-pump.description = 泵送液體，不需要電力。
block.rotary-pump.description = 泵送液體，需要電力。
block.impulse-pump.description = 泵送液體。
block.conduit.description = 向前傳輸液體。與泵或者其他導管聯合使用。
block.pulse-conduit.description = 向前傳輸液體。比普通導管傳輸液體更快，且能儲存更多液體。
block.plated-conduit.description = 向前傳輸液體，不接受側面輸入。不會發生泄漏。
