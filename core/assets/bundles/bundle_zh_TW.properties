lglobal.@thisx = 執行代碼的邏輯塊的 X 座標
lglobal.@thisy = 執行代碼的邏輯塊的 Y 座標
lglobal.@links = 連接到該處理器的總塊數
lglobal.@ipt = 處理器的執行速度，以每個 tick 的指令數爲單位（每秒 60 個 ticks）

