hint.zoom = 滾動[accent]鼠標滾輪[]放大或縮小。
hint.desktopShoot = [accent][[鼠標左鍵][]射擊。
hint.depositItems = 要轉移物品，請將其從飛船上拖動到核心中。
hint.respawn = 要以初始單位的形式重生，請按[accent][[V][]鍵。
hint.respawn.mobile = 你正在控制某個單位或建築。要以初始單位的形式重生，請[accent]點擊左上方的圖標（你的單位/建築圖標）。[]
hint.desktopPause = 按[accent][[空格][]鍵暫停或恢復遊戲。
hint.breaking = 按住[accent]右鍵[]拖動以拆除建築。
hint.breaking.mobile = 激活右下角的 :hammer: [accent]錘子[]並點擊以拆除建築。 \n\n長按一秒後拖動，可拆除範圍內多個建築。
hint.blockInfo = 要查看建築信息，可以先在[accent]建造菜單[]中選擇建築，然後點擊右側的 [accent][[?][] 按鈕。
hint.derelict = [accent]廢墟[]建築是已廢棄基地的殘骸。\n\n可以[accent]拆除[]這些建築獲取資源。
hint.research = 點擊 :tree: [accent]科技樹[]按鈕研究新科技。
hint.research.mobile = 點擊 :menu: [accent]菜單[]中的 :tree: [accent]科技樹[]按鈕以研究新科技。
hint.unitControl = 按住[accent][[L-ctrl][]鍵並[accent]點擊[]己方單位或炮塔進行控制。
hint.unitControl.mobile = [accent][雙擊][]己方單位或炮塔進行控制。
hint.unitSelectControl = 按[accent]L-shift[]鍵進入[accent]指揮模式[]以控制單位。\n在指揮模式下，點擊並拖動框選單位。[accent]右鍵[]命令單位移動或攻擊。
hint.unitSelectControl.mobile = 按左下角的[accent]指揮[]按鈕進入[accent]指揮模式[]以控制單位。\n在指揮模式下，長按並拖動框選單位。[accent]點擊[]命令單位移動或攻擊。
hint.launch = 一旦收集了足夠的資源，你就可以通過右下角的 :map: [accent]地圖[]選擇附近的區塊[accent]發射[]核心。
hint.launch.mobile = 一旦收集到足夠的資源，你就可以通過 :menu: [accent]菜單[]中的 :map: [accent]地圖[]選擇附近的區塊[accent]發射[]核心。
hint.schematicSelect = 按住[accent][[F][]鍵用鼠標框選建築以複製粘貼。\n\n[accent][鼠標中鍵][]複製單個建築。
hint.rebuildSelect = 按住[accent][[B][]用鼠標框選被摧毀的建築以自動重建。
hint.rebuildSelect.mobile = 選擇 :copy: 複製按鈕，然後點擊 :wrench: 重建按鈕並拖動以選中被摧毀的建築。\n這將自動重建這些建築。
hint.conveyorPathfind = 按住[accent][[L-Ctrl][]鍵並拖動傳送帶，使其自動尋路。
hint.conveyorPathfind.mobile = 啓用 :diagonal: [accent]傳送帶自動尋路[]後，拖動傳送帶可使其自動尋路。
hint.boost = 按住[accent][[L-Shift][]控制當前單位助推，可飛越障礙物。\n\n只有一部分地面單位有助推功能。
hint.payloadPickup = 按[accent][[[]鍵拾取小型建築或單位作爲載荷。
hint.payloadPickup.mobile = [accent]長按[]拾取一個小型建築或單位作爲載荷。
hint.payloadDrop = 按[accent]][]鍵放下載荷。
hint.payloadDrop.mobile = [accent]長按[]一個空的位置將載荷放在那裏。
hint.waveFire = [accent]波浪[]炮塔以水作彈藥時，會自動撲滅附近的火焰。
hint.generator = :combustion-generator: [accent]火力發電機[]燃煤發電，並將電力輸送至相鄰建築。\n\n用 :power-node: [accent]電力節點[]可以擴展電力輸送範圍。
hint.guardian = [accent]Boss[]單位裝甲厚重。[accent]銅[]和[accent]鉛[]這類較弱的子彈對其[scarlet]作用不佳[]。\n\n使用高級別炮塔或使用 :graphite: [accent]石墨[]作爲 :duo: 雙管炮及 :salvo: 齊射炮的彈藥來消滅 Boss。
hint.coreUpgrade = 核心可以通過[accent]在上面覆蓋更高等級的核心[]進行升級。\n\n在 :core-shard: [accent]初代核心[]上放置一個 :core-foundation: [accent]次代核心[]。確保周圍沒有障礙物。
hint.presetLaunch = 灰色的[accent]着陸區塊[]，如[accent]冰凍森林[]，從其他任何地方發射都可以到達，不需要先佔領鄰近的區塊。\n\n[accent]數字編號的區塊[]，比如這個，可以[accent]選擇性[]佔領。
hint.presetDifficulty = 這個區塊受敵人[scarlet]威脅程度很高[]。\n解鎖適當的科技，並做好充分準備，否則[accent]不建議[]向這裏發射。
hint.coreIncinerate = 核心內一種物品達到容量上限後，同種物品再進入時會被[accent]銷燬[]。
hint.factoryControl = 如果要設置某單位工廠的[accent]集合點[]，在指揮模式下點擊該單位工廠，然後右鍵點擊某位置，由它製造的單位將會自動移動到那裏。
hint.factoryControl.mobile = 如果要設置某單位工廠的[accent]集合點[]，在指揮模式下點擊該單位工廠，然後再點擊某位置，由它製造的單位將會自動移動到那裏。

gz.mine = 接近 :ore-copper: [accent]銅礦[]並點擊以手動開採。
gz.mine.mobile = 接近 :ore-copper: [accent]銅礦[]並點擊以手動開採。
gz.research = 打開 :tree: 科技樹。\n研究 :mechanical-drill: [accent]機械鑽頭[]，然後在右下角的菜單中將其選中。\n點擊銅礦放置鑽頭。
gz.research.mobile = 打開 :tree: 科技樹。\n研究 :mechanical-drill: [accent]機械鑽頭[]，然後在右下角的菜單中將其選中。\n點擊銅礦放置鑽頭。\n\n點擊右下角的 \ue800 [accent]勾[]以確認。
gz.conveyors = 研究並放置 :conveyor: [accent]傳送帶[]\n將鑽頭挖掘的礦物移至核心。\n\n點擊並拖動以連續放置傳送帶。\n滾動[accent]鼠標滾輪[]以轉向。
gz.conveyors.mobile = 研究並放置 :conveyor: [accent]傳送帶[]\n將鑽頭挖掘的礦物移至核心。\n\n長按一秒，然後拖動以連續放置傳送帶。
gz.drills = 擴大挖掘規模。\n放置更多的機械鑽頭。\n挖掘 100 銅。
gz.lead = :lead: [accent]鉛[]是另一種常用資源。\n用鑽頭挖掘鉛礦。
gz.moveup = :up: 擴張以推進任務。
gz.turrets = 研究並放置 2 個 :duo: [accent]雙管[]保衛核心。\n雙管需要傳送帶供給 \uf838 [accent]彈藥[]。
gz.duoammo = 用傳送帶給雙管供給[accent]銅[]。
gz.walls = [accent]牆[]可以防止建築受到傷害。\n在炮塔周圍放置一些 :copper-wall: [accent]銅牆[]。
gz.defend = 敵人來襲，準備防禦。
gz.aa = 普通炮塔難以快速擊落空中單位。\n :scatter: [accent]分裂[]防空能力出色，但使用[accent]鉛[]彈藥。
gz.scatterammo = 用傳送帶給分裂供給[accent]鉛[]。
gz.supplyturret = [accent]給炮塔供彈
gz.zone1 = 這是敵人的出生點。
gz.zone2 = 波次開始時，範圍內的所有建築都會被摧毀。
gz.zone3 = 波次即將開始。\n做好準備。
gz.finish = 建造更多炮塔，挖掘更多資源，\n擊退所有波次以[accent]佔領區塊[]。

onset.mine = 點擊牆壁上的 :beryllium: [accent]鈹礦[]以手動開採。\n\n使用[accent][[WASD]移動。
onset.mine.mobile = 點擊牆壁上的 :beryllium: [accent]鈹礦[]以手動開採。
onset.research = 打開 :tree: 科技樹。\n研究 :turbine-condenser: [accent]渦輪冷凝器[]，並放置在噴口上。\n它可以產生[accent]電力[]。
onset.bore = 研究並放置 :plasma-bore: [accent]等離子鑽機[]。\n它可以自動挖掘牆上的資源。
onset.power = 爲了給等離子鑽機提供[accent]電力[]，研究並放置一個 :beam-node: [accent]激光節點[]。\n它會連接渦輪冷凝器與等離子鑽機。
onset.ducts = 研究並放置 :duct: [accent]物品管道[]將等離子鑽機挖掘的礦物移至核心。\n\n點擊並拖動以連續放置物品管道。\n滾動[accent]鼠標滾輪[]以轉向。
onset.ducts.mobile = 研究並放置 :duct: [accent]物品管道[]將等離子鑽機挖掘的礦物移至核心。\n\n長按一秒，然後拖動以連續放置物品管道。
onset.moremine = 擴大挖掘規模。\n放置更多的等離子鑽機，並用激光節點與物品管道來使它們正常工作。\n挖掘 200 鈹。
onset.graphite = 要建造更高級的建築，需要 :graphite: [accent]石墨[]。\n使用等離子鑽機挖掘石墨。
onset.research2 = 開始研究[accent]工廠[]。\n研究 :cliff-crusher: [accent]牆壁粉碎機[]和 :silicon-arc-furnace: [accent]電弧硅爐[]。
onset.arcfurnace = 電弧硅爐需要 :sand: [accent]沙[]與 :graphite: [accent]石墨[]以冶煉 :silicon: [accent]硅[]。\n它也需要[accent]電力[]。
onset.crusher = 使用 :cliff-crusher: [accent]牆壁粉碎機[]挖掘沙。
onset.fabricator = 使用[accent]單位[]探索地圖，進行防禦，發動攻擊。\n研究並放置一個 :tank-fabricator: [accent]坦克製造廠[]。
onset.makeunit = 生產單位。\n點擊“?”以顯示生產單位所需資源。
onset.turrets = 使用單位防禦很有效，但合理使用[accent]炮塔[]可以提供更好的防禦力。\n放置一個 :breach: [accent]撕裂[]。\n炮塔需要供給 :beryllium: [accent]彈藥[]。
onset.turretammo = 給炮塔供給[accent]鈹[]。
onset.walls = [accent]牆[]可以防止建築受到傷害。\n在炮塔周圍放置一些:beryllium-wall:[accent]鈹牆[]。
onset.enemies = 敵人來襲，準備防禦。
onset.defenses = [accent]建立防禦：[lightgray] {0}
onset.attack = 敵軍基地十分脆弱。發動反攻。
onset.cores = 你可以在[accent]核心地塊[]上建造新的核心。\n新核心的功能類似於前沿基地，且與其他核心共享資源倉庫。\n放置一個 :core-bastion: 核心。
onset.detect = 敵軍將在兩分鐘內發現你。\n設立防禦，挖掘礦物，並建造生產設施。
onset.commandmode = 按住[accent]shift[]鍵進入[accent]指揮模式[]。\n按住[accent]鼠標左鍵[]框選單位。\n[accent]右鍵[]指揮所選單位移動或攻擊。
onset.commandmode.mobile = 點擊左下角的[accent]指揮[]進入[accent]指揮模式[]。\n按住屏幕，[accent]拖動[]框選單位。\n[accent]點擊[]指揮所選單位移動或攻擊。
aegis.tungsten = 鎢可以使用[accent]衝擊鑽[]進行開採。\n該結構需要[accent]水[]和[accent]電力[]。

split.pickup = 核心單位可以拾取一些方塊。\n拾取這個[accent]強化容器[]並將其放到[accent]載荷裝載器[]中。\n（默認使用快捷鍵“[”拾取載荷，“]”放下載荷）
split.pickup.mobile = 核心單位可以拾取一些方塊。\n拾取這個[accent]強化容器[]並將其放到[accent]載荷裝載器[]中。\n（長按以拾取或放下載荷）
split.acquire = 你需要獲取鎢來生產單位。
split.build = 單位必須被運輸到牆的另一側。\n在牆壁兩側各放置一個[accent]載荷質量驅動器[]。\n點擊其中一個，然後點擊另一個以連接它們。
split.container = 與強化容器類似，單位也可以使用[accent]載荷質量驅動器[]運輸。\n在載荷質量驅動器旁放置單位工廠以向其裝載單位，然後將單位運輸到牆的另一側，摧毀敵方基地。

item.copper.description = 用於建造大多數建築，或作爲彈藥使用。
item.copper.details = 銅，塞普羅星球上異常豐富的金屬。不經處理的話，結構較脆弱。
item.lead.description = 用於建造液體輸送和電力相關的建築。
item.lead.details = 密度大。惰性。廣泛用於電池。\n注意：可能對生命體有毒，雖說這裏已經沒有多少生物了。
item.metaglass.description = 用於建造輸送或儲存液體的建築。
item.graphite.description = 用於製造電子元件，或作爲炮塔彈藥。
item.sand.description = 用於生產其他精煉材料。
item.coal.description = 用作燃料，或用於精煉材料生產。
item.coal.details = 似乎是植物的化石，在孢子出現很久前就形成了。
item.titanium.description = 用於液體輸送建築、鑽頭和工廠。
item.thorium.description = 用於耐用建築以及作爲核燃料。
item.scrap.description = 用於在熔爐和粉碎機中精煉成其他材料。
item.scrap.details = 殘骸建築和單位的殘留物。
item.silicon.description = 用於太陽能板、複雜的電氣元件或作爲追蹤性彈藥。
item.plastanium.description = 用於高級單位、絕緣材料，或作爲分裂性彈藥。
item.phase-fabric.description = 用於高級電子設備和自修復建築。
item.surge-alloy.description = 用於先進武器和反應防禦建築。
item.spore-pod.description = 用於轉化成石油、爆炸混合物或作爲燃料。
item.spore-pod.details = 孢子。可能是人工合成的生命形式，釋放對其他生物有毒的氣體，極具侵略性。在某些條件下高度易燃。
item.blast-compound.description = 用作炸彈或爆炸性彈藥。
item.pyratite.description = 用於火焰發射類武器和使用燃料的發電設備。

#Erekir
item.beryllium.description = 用於埃裏克爾的多種建築和彈藥。
item.tungsten.description = 用於鑽頭、裝甲和彈藥。用於建造更先進的建築。
item.oxide.description = 用作熱導體和絕緣體。
item.carbide.description = 用於先進的建築、重型單位和彈藥。

liquid.water.description = 用於冷卻機器和廢物處理。
liquid.slag.description = 在分離器中提煉成金屬成分，或作爲武器彈藥噴向敵人。
liquid.oil.description = 用於先進材料生產和噴射類武器。
liquid.cryofluid.description = 用作反應堆、炮塔和工廠的冷卻劑。

#Erekir
liquid.arkycite.description = 用於發電和合成材料的化學反應。
liquid.ozone.description = 用作材料生產的氧化劑和燃料。有一定爆炸性。
liquid.hydrogen.description = 用於資源開採、單位生產和結構修復。易燃。
liquid.cyanogen.description = 用於構建高級建築和單位，也用作彈藥。高度易燃。
liquid.nitrogen.description = 用於資源開採、氣體生產和單位生產。
liquid.neoplasm.description = 瘤變反應堆產出的危險生物性副產物。會很快擴散至它能接觸到的含水方塊並破壞它們。有粘性。
liquid.neoplasm.details = 瘤液。由一種無法控制並快速分裂的合成細胞團組成，具有污泥狀的粘稠度。耐熱。對任何含有水的結構極爲危險。\n\n從標準分析來看過於複雜和不穩定，潛在的應用未知。建議在礦渣池中焚燬。

block.derelict = \uf77e [lightgray]廢墟
block.armored-conveyor.description = 向前運輸物品，不接受側面輸入，除非來自其他傳送帶。
block.illuminator.description = 提供照明。
block.message.description = 保存文字信息，用於隊友間進行交流。
block.reinforced-message.description = 保存文字信息，用於隊友間進行交流。
block.world-message.description = 一個用於製圖的信息板。無法被摧毀。
block.graphite-press.description = 將煤炭壓縮爲石墨。
block.multi-press.description = 將煤炭壓縮爲石墨，需要水進行冷卻。
block.silicon-smelter.description = 將沙和煤炭精煉爲硅。
block.kiln.description = 將沙和鉛熔鍊爲鋼化玻璃。
block.plastanium-compressor.description = 用石油和鈦生產塑鋼。
block.phase-weaver.description = 用釷和沙合成相織布。
block.surge-smelter.description = 將鈦、鉛、硅和銅熔鍊成巨浪合金。
block.cryofluid-mixer.description = 將水和細鈦粉混合製成冷凍液。
block.blast-mixer.description = 利用硫化物和孢子莢生產爆炸混合物。
block.pyratite-mixer.description = 把煤炭、鉛和沙子混合成硫化物。
block.melter.description = 將廢料熔化成礦渣液。
block.separator.description = 將礦渣液分離成礦物成分。
block.spore-press.description = 將孢子莢壓縮成石油。
block.pulverizer.description = 將廢料粉碎成細沙。
block.coal-centrifuge.description = 把石油變成煤炭。
block.incinerator.description = 熔融並蒸發它接收到的任何物品或液體。
block.power-void.description = 消耗輸入的所有電力，僅限沙盒。
block.power-source.description = 無限輸出電力，僅限沙盒。
block.item-source.description = 無限輸出物品，僅限沙盒。
block.item-void.description = 銷燬輸入的所有物品，僅限沙盒。
block.liquid-source.description = 無限輸出液體，僅限沙盒。
block.liquid-void.description = 蒸發輸入的所有液體，僅限沙盒。
block.payload-source.description = 無限輸出載荷，僅限沙盒。
block.payload-void.description = 銷燬輸入的所有載荷，僅限沙盒。
block.copper-wall.description = 保護己方建築，擋下敵方炮彈。
