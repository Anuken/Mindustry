block.liquid-junction.description = 兩條交叉導管的橋樑。
block.bridge-conduit.description = 跨越任意地形或建築物傳輸液體。
block.phase-conduit.description = 跨越任意地形或建築物傳輸液體。比導管橋範圍更大，但需要電力。
block.power-node.description = 向連接的其他節點傳輸電力，也能從相鄰的建築接收電力或向其供電。
block.power-node-large.description = 連接範圍更大的高級電力節點。
block.surge-tower.description = 用於遠距離連接的電力節點，但連接數較少。
block.diode.description = 單向傳輸電力，僅當該方向上電力儲備較少時起作用。
block.battery.description = 儲存電網多餘電力，並在電網供電不足時放電。
block.battery-large.description = 儲存電網多餘電力，並在電網供電不足時放電。比普通電池容量更高。
block.combustion-generator.description = 燃燒煤炭之類的可燃材料發電。
block.thermal-generator.description = 放置在熾熱的地形上能夠發電。
block.steam-generator.description = 通過燃燒易燃材料並將水轉化爲蒸汽發電。
