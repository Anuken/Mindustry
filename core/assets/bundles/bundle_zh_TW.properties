block.plastanium-conveyor.description = 打包物品進行運輸。\n從後方輸入物品，三個方向輸出物品。需要多個裝載和卸載點才能達到最大吞吐量。
block.junction.description = 兩條交叉傳送帶的橋樑。
block.bridge-conveyor.description = 跨越任意地形或建築運輸物品。
block.phase-conveyor.description = 跨越任意地形或建築即時運輸物品。比傳送帶橋範圍更大，但需要電力。
block.sorter.description = 如果物品與所選種類相同，則允許其通過。否則，物品將向兩側輸出。
