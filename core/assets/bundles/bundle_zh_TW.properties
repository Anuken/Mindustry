sector.groundZero.description = 這是最佳起點。敵人威脅較低，資源稀少。\n儘量收集鉛和銅。\n然後繼續前進。
sector.frozenForest.description = 即便在接近山區的地方，孢子依然蔓延。嚴寒的氣溫無法永遠遏制它們。\n\n開始探索電力。建造火力發電機。學習使用修理器。
sector.saltFlats.description = 沙漠邊緣是鹽鹼荒灘，資源稀少。\n\n敵人已在此建立了資源存儲區。摧毀他們的核心，片甲不留。
sector.craters.description = 這片由舊時戰爭的遺蹟造成的隕石地帶有積水。\n\n奪下該區塊，收集沙子冶煉玻璃。\n用水泵抽水加速炮塔和鑽頭。
sector.ruinousShores.description = 穿過荒地就是海灘。\n這裏曾經有一條海岸防線，但現在已所剩無幾。\n一些基礎的防禦建築還完好無損，除此之外都變成了廢墟。\n\n繼續向外擴張並研究科技。
sector.stainedMountains.description = 深入內陸地區便是山脈，這裏目前還未被孢子污染。\n敵人勢力更加強大，別給他們的精銳部隊留下喘息之機。\n\n這一地區分佈着豐富的鈦，試着開採並利用它。
sector.overgrowth.description = 這裏的孢子靠近它最初的發源地，因此得以瘋狂生長。\n\n敵人在該處建立了一個前哨站，建造尖刀單位來摧毀它。
sector.tarFields.description = 產油區邊緣，位於山脈和沙漠之間。它是爲數不多蘊藏了石油的地區之一。\n儘管這裏一片廢墟，附近仍有一些危險的敵方單位。不要低估他們。\n\n[lightgray]盡你所能研究石油加工技術。
sector.desolateRift.description = 非常危險的區塊，資源豐富但空間狹窄，敵人也十分危險。\n\n儘快發展與防禦，不要因敵人的進攻間隔太長而掉以輕心。
sector.nuclearComplex.description = 曾用來生產加工釷的設施，如今已變成了廢墟。\n這裏有大量的敵人，不斷搜尋着入侵者。\n\n[lightgray]研究釷以及它的各種用途。
sector.fungalPass.description = 一邊是高山，另一邊是孢子叢生的平原。\n這裏有一個敵方的小型偵察基地，摧毀它。\n\n使用尖刀和爬蟲單位，摧毀敵方核心。
sector.biomassFacility.description = 孢子的起源，有研究和生產孢子的原始設施。\n\n[lightgray]在這個設施毀滅後，孢子被釋放，原生生態系統完全無法抵擋這種外來物種。\n研究其中的技術，培養孢子，用於燃料和塑料的生產。
sector.windsweptIslands.description = 海岸線之外坐落着這一串羣島。據記載這裏曾有生產[accent]塑鋼[]的建築。\n\n抵禦敵人的海軍，在島上建立基地，研究生產建築。
sector.extractionOutpost.description = 一座遙遠的前哨，敵人建造它向其他區塊發射資源。\n\n跨區運輸技術對於進一步征服至關重要。摧毀這個基地，研究發射臺。
sector.impact0078.description = 最初進入這個星系的星際運輸船的殘骸留在了這裏。\n\n儘量從殘骸中回收有用的物資，並研究科技。
sector.planetaryTerminal.description = 最終目標。\n\n這個海岸基地有一個能將核心發射到其它行星的設施，防守非常嚴密。\n\n生產海軍單位，儘快消滅敵人，研究發射建築。
sector.coastline.description = 在這個地點發現了海軍單位科技的遺蹟。擊退敵人的進攻，奪取這個區域，並研究科技。
sector.navalFortress.description = 敵人在一個偏遠且自然防禦的島嶼上建立了基地。摧毀這個前哨，獲得高級海軍科技並進行研究。

