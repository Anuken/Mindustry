tutorial.next =[lightgray]  <Nhan đe tiep tục>
tutorial.intro = Bạn đã tham gia [scarlet]Mindustry Tutorial.[]\nSu dụng[accent] [[WASD][] đe di chuyen.\n[accent] Cuon[] đe phóng to và thu nho.\nBat đau bang[accent]khai thác đong[]. Di chuyen đen gan nó, sau đó chạm vào mạch quang đong gan lõi cua bạn đe thuc hien viec này.\n\n[accent] {0} / {1} đong
tutorial.intro.mobile = Bạn đã tham gia [scarlet]Mindustry Tutorial.[]\nVuot màn hình đe di chuyen.\n[accent] Chụm 2 ngón tay[] đe phóng to và thu nho.\nBat đau bang[accent] khai thác đong[]. Di chuyen đen gan nó, sau đó chạm vào mạch quang đong gan lõi cua bạn đe thuc hien viec này.\n\n[accent] {0} / {1} đong
tutorial.drill = Khai thác theo cách thu công không hieu qua.\n[accent] Máy khoan[] có the tu đong khai thác.\nNhap vào tab máy khoan o duoi cùng ben phai.\nChon máy khoan co khí[accent][]. Đat nó tren mot vân đong bang cách nhap.\nBạn cũng có the chon mũi khoan bang cách nhan nhanh vào[accent][[2][] roi nhan nhanh vào[accent][[1][], bat ke tab nào đang mo.\n[dau ] Nhap chuot phai vào[] đe ngung xây dung.
tutorial.drill.mobile = Khai thác theo cách thu công không hieu qua.\n[accent] Máy khoan[] có the tu đong khai thác.\nNhan vào tab máy khoan o duoi cùng ben phai.\nChon máy khoan co khí[accent][].\nĐat nó vào đong bang cách nhan, sau đó nhan vào dau kiem [accent][] ben duoi đe xác nhan lua chon cua bạn.\nNhan nút[accent]X[] đe huy vi trí.
tutorial.blockinfo = Moi khoi có so lieu thong ke khác nhau. Moi mũi khoan chi có the khai thác mot so loại quang nhat đinh.\nĐe kiem tra thông tin và so lieu thong ke cua khoi,[accent]nhan vào "?" trong khi chon nó trong menu xây dung.[]\n\ n[accent] Truy cap so lieu thong ke cua Máy khoan co ngay bây gio.[]
tutorial.conveyor =[accent] Băng tai[] đuoc su dụng đe van chuyen các vat pham đen lõi.\nTạo mot đuong băng tai tu mũi khoan đen lõi.\n[accent] Nhan và giu chuot đe đat thành hàng.[]\nGiu[accent]CTRL[] trong khi chon mot đuong đe đat theo đuong chéo.\nSu dụng con lăn đe xoay các khoi truoc khi đat chúng.\n[accent] Đat 2 băng tai bang công cụ đuong, sau đó đua mot mục vào lõi.
tutorial.conveyor.mobile =[accent] Băng tai[] đuoc su dụng đe van chuyen vat pham đen lõi.\nTạo mot đuong băng tai tu mũi khoan đen lõi.\n[accent] Đat thành hàng bang cách giu ngón tay cua bạn đe vài giây[] và kéo theo mot huong.\n\n[dau nhan] Đat 2 băng tai bang công cụ vạch, sau đó đua mot mat hàng vào lõi.
tutorial.turret = Sau khi mot vat pham đi vào lõi cua bạn, nó có the đuoc su dụng đe xây dung.\nLuu ý rang không phai tat ca các vat pham đeu có the đuoc su dụng đe xây dung.\nCác vat pham không đuoc su dụng đe xây dung, chẳng hạn nhu[accent]than[] hoac[accent] phe lieu[], không the đuoc đua vào lõi.\nPhai xây dung các công trình mạnh mẽ đe đay lùi kẻ thù[lightgray] [].\nXây dung tháp pháo đôi[accent][] gan căn cu cua bạn.
tutorial.drillturret = Tháp pháo đòi hoi phai có[accent] đạn đong[] đe ban.\nĐat mot mũi khoan gan tháp pháo.\nĐau băng tai vào tháp pháo đe cung cap đong cho nó.\n\ n[accent] Đạn đuoc giao: 0/1
tutorial.pause = Trong tran chien, bạn có the [nhan accent] tạm dung trò choi.[]\nBạn có the xep hàng các tòa nhà trong khi tạm dung.\n\ n[accent] Nhan dau cách đe tạm dung.
tutorial.pause.mobile = Trong tran chien, bạn có the [nhan accent] tạm dung trò choi.[]\nBạn có the xep hàng các tòa nhà trong khi tạm dung.\n\ n[accent] Nhan nút này o tren cùng ben trái đe tạm dung.
tutorial.unpause = Bây gio nhan phím cách mot lan nua đe bo tạm dung.
tutorial.unpause.mobile = Bây gio nhan lại lan nua đe bo tạm dung.
tutorial.break = Các khoi thuong xuyen can đuoc phá huy.\n[accent] Nhan và giu chuot phai vào[] đe huy tat ca các khoi trong vùng lua chon.[]\n\ n[accent] Huy tat ca các khoi luu niem o ben trái lua chon khu vuc su dụng cot lõi.
tutorial.break.mobile = Các khoi thuong xuyen can đuoc phá huy.\n[accent] Chon che đo giai cau trúc[], sau đó nhan vào mot khoi đe bat đau phá vo nó.\nXóa mot khu vuc bang cách giu ngón tay cua bạn trong vài giây[] và kéo theo mot huong.\nNhan nút dau kiem đe xác nhan viec phá vo.\n\n[dau nhan] Phá huy tat ca các khoi vụn o ben trái lõi cua bạn bang cách su dụng lua chon khu vuc.
tutorial.withdraw = Trong mot so truong hop, viec lay các vat pham truc tiep tu các khoi là can thiet.\nĐe làm đieu này, hãy[accent]nhan vào khoi[] có các mục trong đó, sau đó[accent]nhan vào mục[] trong kho.\nNhieu mục có the đuoc rút bang cách nhan và giu [accent].\n\n[accent] Rút mot so đong tu lõi.[]
tutorial.deposit = Gui các vat pham vào khoi bang cách kéo tu tàu cua bạn đen khoi đích.\n\ n[accent] Gui lại đong cua bạn vào lõi.[]
tutorial.waves = Kẻ thù[lightgray] [] đen gan.\n\nLay lõi trong 2 đot.[accent] Nhap vào[] đe ban.\nXây dung them tháp pháo và mũi khoan. Khai thác them đong.
tutorial.waves.mobile = Kẻ thù[lightgray] [] đen gan.\n\nLay lõi cho 2 đot. Tàu cua bạn sẽ tu đong ban vào kẻ thù.\nXây dung them tháp pháo và mũi khoan. Khai thác them đong.
tutorial.launch = Khi bạn đen mot làn sóng cụ the, bạn có the[accent] khoi đong lõi[], bo lại he thong phòng thu cua bạn và[accent] lay tat ca tài nguyen trong lõi cua bạn.[]\nSau đó có the su dụng nhung tài nguyen thu đuoc này. đe nghien cuu công nghe moi.\n\ n[accent] Nhan nút khoi chạy.

item.copper.description = Vat lieu cau trúc co ban nhat. Đuoc su dụng rong rãi trong tat ca các loại khoi.
item.lead.description = Mot vat lieu khoi đong co ban. Đuoc su dụng nhieu trong đien tu và các khoi van chuyen chat long.
item.metaglass.description = Mot hop chat thuy tinh sieu ben. Đuoc su dụng rong rãi đe phân phoi và luu tru chat long.
item.graphite.description = Carbon khoáng hóa, đuoc su dụng cho đạn duoc và các thành phan đien.
item.sand.description = Mot vat lieu pho bien đuoc su dụng rong rãi trong nau chay, ca hop kim lan chat tro dung.
item.coal.description = Thuc vat hóa thạch, đuoc hình thành tu rat lâu truoc khi su kien gieo hạt. Đuoc su dụng rong rãi đe san xuat nhien lieu và tài nguyen.
item.titanium.description = Mot kim loại sieu nhẹ hiem đuoc su dụng nhieu trong van chuyen chat long, máy bay khoan và máy bay.
item.thorium.description = Mot kim loại phóng xạ, đam đac đuoc su dụng làm giá đo ket cau và nhien lieu hạt nhân.
item.scrap.description = Tàn tích còn sót lại cua các cau trúc và đon vi cũ. Chua luong vet cua nhieu kim loại khác nhau.
item.silicon.description = Mot chat bán dan cuc kỳ huu ích. ung dụng trong các tam pin mat troi, thiet bi đien tu phuc tạp và đạn pháo tháp pháo.
item.plastanium.description = Mot vat lieu nhẹ, dẻo đuoc su dụng trong máy bay tien tien và đạn duoc phân manh.
item.phase-Fabric.description = Mot chat gan nhu không trong luong đuoc su dụng trong thiet bi đien tu tien tien và công nghe tu sua chua.
item.surge-contract.description = Mot hop kim tien tien voi các đac tính đien đoc đáo.
item.spore-pod.description = Mot khoi bào tu tong hop, đuoc tong hop tu nong đo trong khí quyen cho mục đích công nghiep. Đuoc su dụng đe chuyen đoi thành dau, chat no và nhien lieu.
item.blast-compound.description = Mot hop chat không ben đuoc su dụng trong bom và chat no. Đuoc tong hop tu vo bào tu và các chat de bay hoi khác. Không nen su dụng làm nhien lieu.
item.pyratite.description = Mot chat cuc kỳ de cháy đuoc su dụng trong vũ khí gây cháy.
liquid.water.description = Chat long huu ích nhat. Thuong đuoc su dụng đe làm mát máy móc và xu lý chat thai.
liquid.slag.description = Nhieu loại kim loại nóng chay khác nhau đuoc tron voi nhau. Có the đuoc tách thành các khoáng chat cau thành cua nó, hoac phun vào các đon vi đoi phuong nhu mot vũ khí.
liquid.oil.description = Mot chat long đuoc su dụng trong san xuat vat lieu tien tien. Có the đuoc chuyen đoi thành than làm nhien lieu, hoac phun và đot cháy nhu mot vũ khí.
liquid.cryofluid.description = Mot chat long tro, không ăn mòn đuoc tạo ra tu nuoc và titan. Có kha năng toa nhiet cuc cao. Đuoc su dụng rong rãi nhu chat làm mát.

block.message.description = Luu tru mot tin nhan. Dùng đe lien lạc giua các đong minh.
block.graphite-press.description = Nén các khoi than thành các tam than chì nguyen chat.
block.multi-press.description = Phien ban nâng cap cua máy ép than chì. Su dụng nuoc và năng luong đe xu lý than nhanh chóng và hieu qua.
block.silicon-smelter.description = Giam cát bang than nguyen chat. San xuat silicon.
block.kiln.description = Nau chay cát và dan vào hop chat đuoc goi là metaglass. Yeu cau luong đien năng nho đe chạy.
block.plastanium -vator.description = San xuat plastanium tu dau và titan.
block.phase-wear.description = Tong hop vai pha tu cát và thori phóng xạ. Yeu cau mot luong lon năng luong đe hoạt đong.
block.alloy-smelter.description = Ket hop titan, chì, silicon và đong đe tạo ra hop kim đot bien.
block.cryofluid-mixer.description = Tron nuoc và bot titan min thành cryofluid. Can thiet cho viec su dụng lò phan ung thori.
block.blast-mixer.description = Nghien và tron các cụm bào tu voi pyratite đe tạo ra hop chat no.
block.pyratite-mixer.description = Tron than, chì và cát thành pyratite rat de cháy.
block.melter.description = Làm tan manh vụn thành xi đe che bien them hoac su dụng trong tháp sóng.
block.separator.description = Tách xi thành các thành phan khoáng cua nó. Đua ra ket qua làm mát.
block.spore-press.description = Nén vo bào tu duoi áp suat cuc lon đe tong hop dau.
block.pulverizer.description = Nghien vụn thành cát min.
block.coal-centrifuge.description = Đóng ran dau thành các khoi than.
block.incinerator.description = Làm boc hoi moi vat pham hoac chat long du thua mà nó nhan đuoc.
block.power-void.description = Bo qua tat ca nguon đien đuoc đua vào nó. Chi hop cát.
block.power-source.description = Công suat đau ra vô hạn. Chi hop cát.
block.item-source.description = Ket xuat vô hạn các mục. Chi hop cát.
block.item-void.description = Phá huy bat kỳ mục nào. Chi hop cát.
block.liquid-source.description = Xuat ra vô hạn chat long. Chi hop cát.
block.liquid-void.description = Loại bo moi chat long. Chi hop cát.
block.copper-wall.description = Mot khoi phòng thu rẻ tien.\nHuu ích đe bao ve lõi và tháp pháo trong vài đot đau tien.
block.copper-wall-large.description = Mot khoi phòng thu rẻ tien.\nHuu ích đe bao ve lõi và tháp pháo trong mot vài đot đau tien.\nCăn nhieu ô.
block.titanium-wall.description = Mot khoi phòng thu vua phai.\nCung cap kha năng bao ve vua phai khoi kẻ thù.
block.titanium-wall-large.description = Mot khoi phòng thu mạnh vua phai.\nCung cap kha năng bao ve vua phai khoi kẻ thù.\nCăn nhieu ô.
block.plastanium-wall.description = Mot loại tuong đac biet hap thụ các vòng cung đien và chan các ket noi nút nguon tu đong.
block.plastanium-wall-large.description = Mot loại tuong đac biet hap thụ các vòng cung đien và chan các ket noi nút nguon tu đong.\nCó the cat nhieu ô.
block.thorium-wall.description = Mot khoi phòng thu vung chac.\nBao ve can than khoi kẻ thù.
block.thorium-wall-large.description = Mot khoi phòng thu vung chac.\nBao ve can than khoi kẻ thù.\nXét nhieu ô.
block.phase-wall.description = Mot  tuong đuoc phu bang hop chat phan chieu pha đac biet. Làm chech huong hau het các vien đạn khi va chạm.
block.phase-wall-large.description = Mot  tuong đuoc phu bang hop chat phan xạ pha đac biet. Làm chech huong hau het các vien đạn khi va chạm.\nXét nhieu ô.
block.surge-wall.description = Mot khoi phòng thu cuc kỳ ben.\nTăng cuong năng luong khi tiep xúc voi vien đạn, giai phóng nó mot cách ngau nhien.
block.surge-wall-large.description = Mot khoi phòng thu cuc kỳ ben bi.\nTăng cuong năng luong khi tiep xúc voi vien đạn, tha nó ra mot cách ngau nhien.\nXét nhieu ô.
block.door.description = Mot cánh cua nho. Có the mo hoac đóng bang cách chạm vào.
block.door-large.description = Mot cánh cua lon. Có the mo và đóng bang cách nhan.\nCó the mo nhieu ô.
block.mender.description = Đinh kỳ sua chua các khoi xung quanh nó. Giu cho hàng phòng thu đuoc sua chua giua các đot.\nTùy chon su dụng silicon đe tăng phạm vi và hieu qua.
block.mend-projector.description = Phien ban nâng cap cua Mender. Sua chua các khoi xung quanh nó.\nTùy chon su dụng vai pha đe tăng phạm vi và hieu qua.
block.overdrive-projector.description = Tăng toc đo cua các tòa nhà gan đó.\nTùy chon su dụng vai pha đe tăng phạm vi và hieu qua.
block.force-projector.description = Tạo ra mot truong luc hình lục giác xung quanh chính nó, bao ve các tòa nhà và đon vi ben trong khoi bi hu hại.\nQuá nóng neu chiu quá nhieu thiet hại. Tùy chon su dụng chat làm mát đe ngăn quá nhiet. Vai pha có the đuoc su dụng đe tăng kích thuoc tam chan.
block.shock-mine.description = Gây thiet hại cho kẻ thù dam len mo. Gan nhu vô hình đoi voi kẻ thù.
block.conveyor.description = Khoi van chuyen vat pham co ban. Di chuyen các mục ve phía truoc và tu đong đat chúng thành các khoi. Có the xoay.
block.titanium-tape.description = Khoi van chuyen vat pham nâng cao. Di chuyen các mat hàng nhanh hon băng tai tieu chuan.
block.plastanium-băng tai.description = Di chuyen các mat hàng theo lô.\nChap nhan các mat hàng o phía sau và do chúng theo ba huong o phía truoc.\nYeu cau nhieu điem tai và do hàng đe đạt đuoc thông luong cao nhat.
block.junction.description = Hoạt đong nhu mot cau noi cho hai băng chuyen băng qua. Huu ích trong các tình huong voi hai băng tai khác nhau cho các vat lieu khác nhau đen các vi trí khác nhau.
block.bridge-tape.description = Khoi van chuyen vat pham nâng cao. Cho phép van chuyen các vat pham tren toi đa 3 ô cua moi đia hình hoac công trình.
block.phase-tape.description = Khoi van chuyen vat pham nâng cao. Su dụng suc mạnh đe dich chuyen các vat pham đen băng tai pha đuoc ket noi qua mot so ô.
block.sorter.description = Sap xep các mục. Neu mot mục phù hop voi lua chon, nó đuoc phép vuot qua. Neu không, mục đuoc xuat sang trái và phai.
block.inverted-sorter.description = Xu lý các mục giong nhu mot bo sap xep tieu chuan, nhung thay vào đó, xuat các mục đã chon sang hai ben.
block.router.description = Chap nhan các mục, sau đó xuat chúng toi 3 huong khác nhu nhau. Huu ích cho viec phân chia nguyen lieu tu mot nguon thành nhieu mục tieu.\n\n[redlet] Không bao gio su dụng ben cạnh đau vào san xuat, vì chúng sẽ bi tac boi đau ra.[]
block.distributor.description = Mot bo đinh tuyen tien tien. Tách các mục theo 7 huong khác nhu nhau.
block.overflow-gate.description = Chi xuat sang trái và phai neu đuong dan phía truoc bi chan.
block.underflow-gate.description = Đoi dien voi cong tràn. Ket qua ra phía truoc neu đuong dan trái và phai bi chan.
block.mass-driver.description = Khoi van chuyen vat pham cuoi cùng. Thu thap mot so vat pham và sau đó ban chúng cho mot trình đieu khien hàng loạt khác trong mot phạm vi dài. Yeu cau nguon đien đe hoạt đong.
block.mechanical-pump.description = Mot máy bom rẻ tien voi đau ra cham, nhung không tieu thụ đien năng.
block.rotary-pump.description = Mot máy bom tien tien. Bom nhieu chat long hon, nhung can nguon đien.
block.thermal-pump.description = Máy bom toi tân.
block.conduit.description = Khoi van chuyen chat long co ban. Chuyen đong chat long ve phía truoc. Đuoc su dụng ket hop voi máy bom và các ong dan khác.
block.pulse-conduit.description = Mot khoi van chuyen chat long tien tien. Van chuyen chat long nhanh hon và luu tru nhieu hon các ong dan tieu chuan.
block.plated-conduit.description = Di chuyen chat long voi toc đo tuong tu nhu ong dan xung, nhung có nhieu áo giáp hon. Không nhan chat long tu các ben boi bat kỳ thu gì khác ngoài ong dan.\nKhông rò ri.
block.liquid-router.description = Nhan chat long tu mot huong và xuat chúng toi 3 huong khác nhu nhau. Cũng có the luu tru mot luong chat long nhat đinh. Huu ích đe phân chia chat long tu mot nguon đen nhieu mục tieu.
block.liquid-tank.description = Luu tru mot luong lon chat long. Su dụng đe tạo bo đem trong các tình huong có nhu cau vat lieu không đoi hoac nhu mot bien pháp bao ve đe làm mát các khoi quan trong.
block.liquid -unction.description = Hoạt đong nhu mot cau noi cho hai ong dan qua lại. Huu ích trong các tình huong voi hai ong dan khác nhau mang các chat long khác nhau đen các vi trí khác nhau.
block.bridge-conduit.description = Khoi van chuyen chat long tien tien. Cho phép van chuyen chat long tren toi đa 3 ô cua moi đia hình hoac công trình.
block.phase-conduit.description = Khoi van chuyen chat long tien tien. Su dụng suc mạnh đe dich chuyen chat long đen mot ong dan pha đuoc ket noi qua mot so ô.
block.power-node.description = Truyen đien đen các nút đuoc ket noi. Nút sẽ nhan nguon tu hoac cap nguon cho bat kỳ khoi nào lien ke.
block.power-node-large.description = Mot nút nguon nâng cao voi phạm vi lon hon.
block.surge-tower.description = Mot nút nguon tam xa voi ít ket noi kha dụng hon.
block.diode.description = Nguon pin chi có the chay qua khoi này theo mot huong, nhung chi khi phía ben kia có ít năng luong hon.
block.battery.description = Luu tru năng luong làm bo đem khi năng luong du thua. San luong đien trong thoi gian thâm hụt.
block.battery-large.description = Tích tru nhieu năng luong hon pin thông thuong.
block.combustion -vator.description = Tạo ra năng luong bang cách đot các vat lieu de cháy , chẳng hạn nhu than đá.
block.thermal -vator.description = Tạo ra năng luong khi đuoc đat o nhung vi trí nóng.
block.steam-generator.description = Mot máy phát đien đot tien tien. Hieu qua hon, nhung can them nuoc đe tạo hoi.
block.differential-generator.description = Tạo ra mot luong lon năng luong. Su dụng su chenh lech nhiet đo giua nhiet đo lạnh và pyratite đang cháy.
block.rtg -vator.description = Mot trình tạo đon gian, đáng tin cay. Su dụng nhiet cua các hop chat phóng xạ đang phân huy đe tạo ra năng luong voi toc đo cham.
block.solar-panel.description = Cung cap mot luong nho năng luong tu mat troi.
block.solar-panel-large.description = Mot phien ban hieu qua hon đáng ke cua bang năng luong mat troi tieu chuan.
block.thorium-reactor.description = Tạo ra mot luong đien năng đáng ke tu thorium. Yeu cau làm mát lien tục. Sẽ phát no du doi neu cung cap không đu luong chat làm mát. San luong đien phụ thuoc vào muc đay đu, voi nguon đien co ban đuoc tạo ra o muc công suat.
block.impact-reactor.description = Mot máy phát đien tien tien, có kha năng tạo ra mot luong lon năng luong voi hieu suat cao nhat. Yeu cau nguon đien đau vào đáng ke đe bat đau quá trình.
block.mechanical-khoan.description = Mot máy khoan giá rẻ. Khi đuoc đat tren các ô thích hop, các mục sẽ xuat ra voi toc đo cham vô thoi hạn. Chi có kha năng khai thác tài nguyen co ban.
block.pneumatic-khoan.description = Mot máy khoan cai tien, có kha năng khai thác titan. Khai thác voi toc đo nhanh hon máy khoan co khí.
block.laser-khoan.description = Cho phép khoan nhanh hon nho công nghe la-de, nhung can nguon đien. Có kha năng khai thác thori.
block.blast-khoan.description = Mũi khoan cuoi cùng. Yeu cau luong đien năng lon.
block.water-extractor.description = Khai thác nuoc ngam. Đuoc su dụng o nhung vi trí không có nuoc mat.
block.cultivator.description = Nuôi cay nong đo bào tu cuc nho trong khí quyen thành nhung qua có sẵn trong ngành.
block.oil-extractor.description = Su dụng mot luong lon năng luong, cát và nuoc đe khoan dau.
block.core-shard.description = Lan lap lại đau tien cua vien nang lõi. Sau khi bi phá huy, tat ca lien lạc voi khu vuc sẽ bi mat. Đung đe đieu này xay ra.
block.core-foundation.description = Phien ban thu hai cua lõi. Đuoc boc thép tot hon. Luu tru nhieu tài nguyen hon.
block.core-nucle.description = Lan lap thu ba và cuoi cùng cua vien nang lõi. Đuoc boc thép cuc tot. Luu tru mot luong lon tài nguyen.
block.vault.description = Luu tru mot luong lon vat pham cua moi loại. Mot khoi do tai có the đuoc su dụng đe lay các vat pham tu kho tien.
block.container.description = Luu tru mot luong nho vat pham cua moi loại. Mot khoi do hàng có the đuoc su dụng đe lay các mục tu thùng chua.
block.unloader.description = Do các vat pham tu bat kỳ khoi không van chuyen nào gan đó. Có the thay đoi loại mục sẽ do bang cách chạm vào.
block.launch-pad.description = Ra mat hàng loạt vat pham mà không can khoi chạy chính.
block.launch-pad-large.description = Mot phien ban cai tien cua be phóng. Luu tru nhieu mat hàng hon. Ra mat thuong xuyen hon.
block.duo.description = Mot tháp pháo nho, rẻ tien. Huu ích voi các đon vi mat đat.
block.scatter.description = Mot tháp pháo phòng không can thiet. Xit các cục chì, manh vụn hoac manh thuy tinh vào đon vi đoi phuong.
block.scorch.description = Đot bat kỳ kẻ đich nào o gan nó. Hieu qua cao o cu ly gan.
block.hail.description = Mot tháp pháo nho, tam xa.
block.wave.description = Mot tháp pháo co trung bình. Ban các dòng chat long vào kẻ thù. Tu đong dap tat đám cháy khi đuoc cung cap nuoc.
block.lancer.description = Mot tháp pháo laser chong mat đat co trung bình. Sạc và ban ra các chùm năng luong mạnh mẽ.
block.arc.description = Mot tháp đien tam gan nho. Ban các vòng cung đien vào kẻ thù.
block.swarmer.description = Mot tháp ten lua co trung bình. Tan công ca kẻ thù tren không và duoi mat đat. Ban ten lua.
block.salvo.description = Mot phien ban lon hon, nâng cao hon cua tháp pháo Duo. Ban đạn nhanh chóng vào kẻ thù.
block.fuse.description = Mot tháp pháo lon, tam gan. Ban ba vụ no xuyen thau vào kẻ thù gan đó.
block.ripple.description = Mot tháp pháo cuc mạnh. Ban các cụm đạn vào kẻ thù trong khoang cách xa.
block.cyclone.description = Mot tháp pháo chong đoi không và đoi đat lon. Ban các cục thuoc no vào các đon vi gan đó.
block.spectre.description = Mot khau pháo hai nòng lon. Ban đạn xuyen giáp co lon vào các mục tieu tren không và tren bo.
block.meltdown.description = Mot khau pháo laze lon. Sạc và ban mot tia laze lien tục vào kẻ thù xung quanh. Yeu cau chat làm mát đe hoạt đong.
block.repair-point.description = Lien tục chua lành đon vi bi hu hại gan nhat trong vùng lân can.
block.segment.description = Làm hong và phá huy đuong đạn toi. Đạn laser không đuoc nham mục tieu.
