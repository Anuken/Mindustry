sector.groundZero.description = Vị trí tối ưu để bắt đầu một lần nữa. Mối đe dọa của kẻ thù thấp. Ít tài nguyên.\nThu thập càng nhiều chì và đồng càng tốt.\nTiếp tục.
sector.frozenForest.description = Ngay cả ở đây, gần núi hơn, bào tử đã lan rộng. Nhiệt độ lạnh giá không thể chứa chúng mãi mãi.\n\ nHãy bắt đầu tham gia vào lĩnh vực điện. Chế tạo máy phát điện đốt. Học cách sử dụng thợ hàn.
sector.saltFlats.description = Ở ngoại ô của sa mạc là những Căn hộ Muối. Có thể tìm thấy rất ít tài nguyên ở vị trí này.\n\nKẻ thù đã xây dựng một khu phức hợp lưu trữ tài nguyên ở đây. Loại bỏ cốt lõi của họ. Không để lại gì.
sector.craters.description = Nước đã tích tụ trong miệng núi lửa này, di tích của các cuộc chiến tranh cũ. Đòi lại khu vực. Thu gom cát. Đồng hồ thủy tinh có mùi. Bơm nước để làm mát tháp pháo và mũi khoan.
sector.ruinousShores.description = Quá khứ chất thải, là bờ biển. Một thời, vị trí này là nơi đặt một hệ thống phòng thủ ven biển. Không còn lại nhiều. Chỉ những cấu trúc phòng thủ cơ bản nhất vẫn không bị phá hủy, mọi thứ khác đều trở thành đống đổ nát.\nTiếp tục mở rộng ra bên ngoài. Khám phá lại công nghệ.
sector.stainedMountains.description = Nằm sâu trong đất liền là những ngọn núi, chưa bị bào tử xâm hại.\nKhai thác lượng titan dồi dào trong khu vực này. Tìm hiểu cách sử dụng nó.\n\nSự hiện diện của kẻ thù ở đây nhiều hơn. Đừng cho họ thời gian để gửi đơn vị mạnh nhất của họ.
sector.overgrowth.description = Khu vực này cây cối um tùm, gần nguồn gốc của bào tử hơn.\nKẻ thù đã thiết lập một tiền đồn ở đây. Xây dựng các đơn vị Titan. Phá hủy nó. Đòi lại cái đã mất.
sector.tarFields.description = Vùng ngoại ô của một khu sản xuất dầu, giữa những ngọn núi và sa mạc. Một trong số ít khu vực có trữ lượng nhựa đường có thể sử dụng được.\nMặc dù bị bỏ hoang, khu vực này có một số lực lượng địch nguy hiểm gần đó. Đừng đánh giá thấp chúng.\n\n[lightgray]Hãy nghiên cứu công nghệ chế biến dầu nếu có thể.
sector.desolateRift.description = Một khu vực cực kỳ nguy hiểm. Nguồn lực dồi dào, nhưng ít không gian. Nguy cơ phá hủy cao. Hãy rời đi càng sớm càng tốt. Đừng để bị lừa bởi khoảng cách dài giữa các cuộc tấn công của kẻ thù.
sector.nuclearComplex.description = Một cơ sở trước đây để sản xuất và chế biến thorium, đã trở thành đống đổ nát.\n[lightgray]Hãy nghiên cứu thorium và nhiều công dụng của nó.\n\nKẻ thù hiện diện ở đây với số lượng lớn, liên tục truy lùng những kẻ tấn công .
sector.fungalPass.description = Một khu vực chuyển tiếp giữa núi cao và vùng đất thấp hơn, nhiều bào tử. Một căn cứ trinh sát nhỏ của kẻ thù nằm ở đây.\nHãy phá hủy nó.\nSử dụng các đơn vị Dagger và Crawler. Lấy hai lõi ra.

