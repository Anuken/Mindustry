sector.groundZero.description = Vi trí toi uu đe bat đau mot lan nua. Moi đe doa cua kẻ thù thap. Ít tài nguyen.\nThu thap càng nhieu chì và đong càng tot.\nTiep tục.
sector.frozenForest.description = Ngay ca o đây, gan núi hon, bào tu đã lan rong. Nhiet đo lạnh giá không the chua chúng mãi mãi.\n\ nHãy bat đau tham gia vào lĩnh vuc đien. Che tạo máy phát đien đot. Hoc cách su dụng tho hàn.
sector.saltFlats.description = o ngoại ô cua sa mạc là nhung Căn ho Muoi. Có the tìm thay rat ít tài nguyen o vi trí này.\n\nKẻ thù đã xây dung mot khu phuc hop luu tru tài nguyen o đây. Loại bo cot lõi cua ho. Không đe lại gì.
sector.craters.description = Nuoc đã tích tụ trong mieng núi lua này, di tích cua các cuoc chien tranh cũ. Đòi lại khu vuc. Thu gom cát. Đong ho thuy tinh có mùi. Bom nuoc đe làm mát tháp pháo và mũi khoan.
sector.ruinousShores.description = Quá khu chat thai, là bo bien. Mot thoi, vi trí này là noi đat mot he thong phòng thu ven bien. Không còn lại nhieu. Chi nhung cau trúc phòng thu co ban nhat van không bi phá huy, moi thu khác đeu tro thành đong đo nát.\nTiep tục mo rong ra ben ngoài. Khám phá lại công nghe.
sector.stainedMountains.description = Nam sâu trong đat lien là nhung ngon núi, chua bi bào tu xâm hại.\nKhai thác luong titan doi dào trong khu vuc này. Tìm hieu cách su dụng nó.\n\nSu hien dien cua kẻ thù o đây nhieu hon. Đung cho ho thoi gian đe gui đon vi mạnh nhat cua ho.
sector.overgrowth.description = Khu vuc này cây coi um tùm, gan nguon goc cua bào tu hon.\nKẻ thù đã thiet lap mot tien đon o đây. Xây dung các đon vi Titan. Phá huy nó. Đòi lại cái đã mat.
sector.tarFields.description = Vùng ngoại ô cua mot khu san xuat dau, giua nhung ngon núi và sa mạc. Mot trong so ít khu vuc có tru luong nhua đuong có the su dụng đuoc.\nMac dù bi bo hoang, khu vuc này có mot so luc luong đich nguy hiem gan đó. Đung đánh giá thap chúng.\n\n[lightgray] Hãy nghien cuu công nghe che bien dau neu có the.
sector.desolateRift.description = Mot khu vuc cuc kỳ nguy hiem. Nguon luc doi dào, nhung ít không gian. Nguy co phá huy cao. Hãy roi đi càng som càng tot. Đung đe bi lua boi khoang cách dài giua các cuoc tan công cua kẻ thù.
sector.nuclearComplex.description = Mot co so truoc đây đe san xuat và che bien thorium, đã tro thành đong đo nát.\n[lightgray] Hãy nghien cuu thorium và nhieu công dụng cua nó.\n\nKẻ thù hien dien o đây voi so luong lon, lien tục truy lùng nhung kẻ tan công .
sector.fungalPass.description = Mot khu vuc chuyen tiep giua núi cao và vùng đat thap hon, nhieu bào tu. Mot căn cu trinh sát nho cua kẻ thù nam o đây.\nHãy phá huy nó.\nSu dụng các đon vi Dagger và Crawler. Lay hai lõi ra.

