tutorial.next = [lightgray]<Nhấn để tiếp tục>
tutorial.intro = Bạn đã tham gia [scarlet] Mindustry Tutorial. []\nSử dụng[accent] [[WASD] [] để di chuyển.\n[accent] Cuộn [] để phóng to và thu nhỏ.\nBắt đầu bằng [accent] khai thác đồng []. Di chuyển đến gần nó, sau đó chạm vào mạch quặng đồng gần lõi của bạn để thực hiện việc này.\n\n[accent] {0} / {1} đồng
tutorial.intro.mobile = Bạn đã tham gia [scarlet] Mindustry Tutorial. []\nVuốt màn hình để di chuyển.\n[accent] Chụm 2 ngón tay [] để phóng to và thu nhỏ.\nBắt đầu bằng[accent] khai thác đồng []. Di chuyển đến gần nó, sau đó chạm vào mạch quặng đồng gần lõi của bạn để thực hiện việc này.\n\n[accent] {0} / {1} đồng
tutorial.drill = Khai thác theo cách thủ công không hiệu quả.\n[accent] Máy khoan [] có thể tự động khai thác.\nNhấp vào tab máy khoan ở dưới cùng bên phải.\nChọn máy khoan cơ khí[accent] []. Đặt nó trên một vân đồng bằng cách nhấp.\nBạn cũng có thể chọn mũi khoan bằng cách nhấn nhanh vào [accent] [[2] [] rồi nhấn nhanh vào [accent] [[1] [], bất kể tab nào đang mở.\n[dấu ] Nhấp chuột phải vào [] để ngừng xây dựng.
tutorial.drill.mobile = Khai thác theo cách thủ công không hiệu quả.\n[accent] Máy khoan [] có thể tự động khai thác.\nNhấn vào tab máy khoan ở dưới cùng bên phải.\nChọn máy khoan cơ khí[accent] [].\nĐặt nó vào đồng bằng cách nhấn, sau đó nhấn vào dấu kiểm [accent] [] bên dưới để xác nhận lựa chọn của bạn.\nNhấn nút [accent] X [] để hủy vị trí.
tutorial.blockinfo = Mỗi khối có số liệu thống kê khác nhau. Mỗi mũi khoan chỉ có thể khai thác một số loại quặng nhất định.\nĐể kiểm tra thông tin và số liệu thống kê của khối, [accent] nhấn vào "?" trong khi chọn nó trong menu xây dựng. []\n\ n[accent] Truy cập số liệu thống kê của Máy khoan cơ ngay bây giờ. []
tutorial.conveyor =[accent] Băng tải [] được sử dụng để vận chuyển vật phẩm đến lõi.\nTạo một đường băng tải từ mũi khoan đến lõi.\n[accent] Nhấn và giữ chuột để đặt thành một dòng. []\nGiữ [accent] CTRL [] trong khi chọn một đường để đặt theo đường chéo.\nSử dụng con lăn để xoay các khối trước khi đặt chúng.\n[accent] Đặt 2 băng tải bằng công cụ đường, sau đó đưa một mục vào lõi.
tutorial.conveyor.mobile =[accent] Băng tải [] được sử dụng để vận chuyển các vật phẩm vào lõi.\nTạo một đường băng tải từ mũi khoan đến lõi.\n[accent] Đặt thành hàng bằng cách giữ ngón tay của bạn để vài giây [] và kéo theo một hướng.\n\n[dấu nhấn] Đặt 2 băng tải bằng công cụ vạch, sau đó đưa một items vào lõi.
tutorial.turret = Sau khi một vật phẩm đi vào lõi của bạn, nó có thể được sử dụng để xây dựng.\nLưu ý rằng không phải tất cả các vật phẩm đều có thể được sử dụng để xây dựng.\nCác vật phẩm không được sử dụng để xây dựng, chẳng hạn như [accent] than [] hoặc[accent] phế liệu [], không thể được đưa vào lõi.\nPhải xây dựng các công trình mạnh mẽ để đẩy lùi kẻ thù [lightgray][].\nXây dựng tháp pháo đôi[accent] [] gần căn cứ của bạn.
tutorial.drillturret = Tháp pháo đòi hỏi phải có[accent] đạn đồng [] để bắn.\nĐặt một mũi khoan gần tháp pháo.\nĐầu băng tải vào tháp pháo để cung cấp đồng cho nó.\n\ n[accent] Đạn được giao: 0/1
tutorial.pause = Trong trận chiến, bạn có thể [nhấn giọng] tạm dừng trò chơi. []\nBạn có thể xếp hàng các tòa nhà trong khi tạm dừng.\n\ n[accent] Nhấn dấu cách để tạm dừng.
tutorial.pause.mobile = Trong trận chiến, bạn có thể [nhấn giọng] tạm dừng trò chơi. []\nBạn có thể xếp hàng các tòa nhà trong khi tạm dừng.\n\ n[accent] Nhấn nút này ở trên cùng bên trái để tạm dừng.
tutorial.unpause = Bây giờ nhấn phím cách một lần nữa để bỏ tạm dừng.
tutorial.unpause.mobile = Bây giờ nhấn lại lần nữa để bỏ tạm dừng.
tutorial.break = Các khối thường xuyên cần được phá hủy.\n[accent] Nhấn và giữ chuột phải vào [] để hủy tất cả các khối trong vùng lựa chọn. []\n\ n[accent] Hủy tất cả các khối lưu niệm ở bên trái lựa chọn khu vực sử dụng cốt lõi.
tutorial.break.mobile = Các khối thường xuyên cần được phá hủy.\n[accent] Chọn chế độ giải cấu trúc [], sau đó nhấn vào một khối để bắt đầu phá vỡ nó.\nXóa một khu vực bằng cách giữ ngón tay của bạn trong vài giây [] và kéo theo một hướng.\nNhấn nút dấu kiểm để xác nhận việc phá vỡ.\n\n[dấu ấn] Phá hủy tất cả các khối vụn ở bên trái lõi của bạn bằng cách sử dụng lựa chọn khu vực.
tutorial.withdraw = Trong một số trường hợp, việc lấy các vật phẩm trực tiếp từ các khối là cần thiết.\nĐể làm điều này, hãy [accent] nhấn vào khối [] có các mục trong đó, sau đó [accent] nhấn vào mục [] trong kho.\nNhiều mục có thể được rút bằng cách nhấn và giữ [accent].\n\n[accent] Rút một số đồng từ lõi. []
tutorial.deposit = Gửi các vật phẩm vào khối bằng cách kéo từ tàu của bạn đến khối đích.\n\ n[accent] Gửi lại đồng của bạn vào lõi. []
tutorial.waves = Kẻ thù [lightgray][] đến gần.\n\nLấy lõi trong 2 đợt.[accent] Nhấp vào [] để bắn.\nXây dựng thêm tháp pháo và mũi khoan. Khai thác thêm đồng.
tutorial.waves.mobile = Kẻ thù [lightgray][] đến gần.\n\nLấy lõi cho 2 đợt. Tàu của bạn sẽ tự động bắn vào kẻ thù.\nXây dựng thêm tháp pháo và mũi khoan. Khai thác thêm đồng.
tutorial.launch = Sau khi bạn đến một wave cụ thể, bạn có thể[accent] khởi động lõi [], bỏ lại hệ thống phòng thủ và[accent] lấy tất cả tài nguyên trong lõi của bạn. []\nSau đó có thể sử dụng những tài nguyên thu được này. để nghiên cứu công nghệ mới.\n\ n[accent] Nhấn nút khởi chạy.

item.copper.description = Vật liệu cấu trúc cơ bản nhất. Được sử dụng rộng rãi trong tất cả các loại khối.
item.lead.description = Một vật liệu khởi động cơ bản. Được sử dụng nhiều trong điện tử và các khối vận chuyển chất lỏng.
item.metaglass.description = Một hợp chất thủy tinh siêu bền. Được sử dụng rộng rãi để phân phối và lưu trữ chất lỏng.
item.graphite.description = Carbon khoáng hóa, được sử dụng cho đạn dược và các thành phần điện.
item.sand.description = Một vật liệu phổ biến được sử dụng rộng rãi trong nấu chảy, cả hợp kim lẫn chất trợ dung.
item.coal.description = Thực vật hóa thạch, được hình thành từ rất lâu trước khi sự kiện gieo hạt. Được sử dụng rộng rãi để sản xuất nhiên liệu và tài nguyên.
item.titanium.description = Một kim loại siêu nhẹ hiếm được sử dụng nhiều trong vận chuyển chất lỏng, máy bay khoan và máy bay.
item.thorium.description = Một kim loại phóng xạ, đậm đặc được sử dụng làm giá đỡ kết cấu và nhiên liệu hạt nhân.
item.scrap.description = Tàn tích còn sót lại của các cấu trúc và đơn vị cũ. Chứa lượng vết của nhiều kim loại khác nhau.
item.silicon.description = Một chất bán dẫn cực kỳ hữu ích. Ứng dụng trong các tấm pin mặt trời, thiết bị điện tử phức tạp và đạn pháo tháp pháo.
item.plastanium.description = Một vật liệu nhẹ, dẻo được sử dụng trong máy bay tiên tiến và đạn dược phân mảnh.
item.phase-Fabric.description = Một chất gần như không trọng lượng được sử dụng trong thiết bị điện tử tiên tiến và công nghệ tự sửa chữa.
item.surge-contract.description = Một hợp kim tiên tiến với các đặc tính điện độc đáo.
item.spore-pod.description = Một khối bào tử tổng hợp, được tổng hợp từ nồng độ trong khí quyển cho mục đích công nghiệp. Được sử dụng để chuyển đổi thành dầu, chất nổ và nhiên liệu.
item.blast-compound.description = Một hợp chất không bền được sử dụng trong bom và chất nổ. Được tổng hợp từ vỏ bào tử và các chất dễ bay hơi khác. Không nên sử dụng làm nhiên liệu.
item.pyratite.description = Một chất cực kỳ dễ cháy được sử dụng trong vũ khí gây cháy.
liquid.water.description = Chất lỏng hữu ích nhất. Thường được sử dụng để làm mát máy móc và xử lý chất thải.
liquid.slag.description = Nhiều loại kim loại nóng chảy khác nhau được trộn với nhau. Có thể được phân tách thành các khoáng chất cấu thành của nó, hoặc phun vào các đơn vị đối phương như một vũ khí.
liquid.oil.description = Một chất lỏng được sử dụng trong sản xuất vật liệu tiên tiến. Có thể được chuyển đổi thành than làm nhiên liệu, hoặc phun và đốt cháy như một vũ khí.
liquid.cryofluid.description = Một chất lỏng trơ, không ăn mòn được tạo ra từ nước và titan. Có khả năng tỏa nhiệt cực cao. Được sử dụng rộng rãi như chất làm mát.

block.message.description = Lưu trữ một tin nhắn. Dùng để liên lạc giữa các đồng minh.
block.graphite-press.description = Nén các khối than thành các tấm than chì nguyên chất.
block.multi-press.description = Phiên bản nâng cấp của máy ép than chì. Sử dụng nước và năng lượng để xử lý than nhanh chóng và hiệu quả.
block.silicon-smelter.description = Giảm cát bằng than nguyên chất. Sản xuất silicon.
block.kiln.description = Nấu chảy cát và dẫn vào hợp chất được gọi là metaglass. Yêu cầu lượng điện năng nhỏ để chạy.
block.plastanium -vator.description = Sản xuất plastanium từ dầu và titan.
block.phase-wear.description = Tổng hợp vải pha từ cát và thori phóng xạ. Yêu cầu một lượng lớn năng lượng để hoạt động.
block.alloy-smelter.description = Kết hợp titan, chì, silicon và đồng để tạo ra hợp kim đột biến.
block.cryofluid-mixer.description = Trộn nước và bột titan mịn thành cryofluid. Cần thiết cho việc sử dụng lò phản ứng thori.
block.blast-mixer.description = Nghiền và trộn các cụm bào tử với pyratite để tạo ra hợp chất nổ.
block.pyratite-mixer.description = Trộn than, chì và cát thành pyratite rất dễ cháy.
block.melter.description = Làm tan mảnh vụn thành xỉ để chế biến thêm hoặc sử dụng trong tháp Lược.
block.separator.description = Tách xỉ thành các thành phần khoáng của nó. Đưa ra kết quả làm mát.
block.spore-press.description = Nén vỏ bào tử dưới áp suất cực lớn để tổng hợp dầu.
block.pulverizer.description = Nghiền vụn thành cát mịn.
block.coal-centrifuge.description = Đóng rắn dầu thành các khối than.
block.incinerator.description = Làm bốc hơi mọi vật phẩm hoặc chất lỏng dư thừa mà nó nhận được.
block.power-void.description = Bỏ qua tất cả nguồn điện được đưa vào nó. Chỉ hộp cát.
block.power-source.description = Công suất đầu ra vô hạn. Chỉ hộp cát.
block.item-source.description = Kết xuất vô hạn các mục. Chỉ hộp cát.
block.item-void.description = Phá hủy bất kỳ mục nào. Chỉ hộp cát.
block.liquid-source.description = Xuất ra vô hạn chất lỏng. Chỉ hộp cát.
block.liquid-void.description = Loại bỏ mọi chất lỏng. Chỉ hộp cát.
block.copper-wall.description = Một khối phòng thủ rẻ tiền.\nHữu ích để bảo vệ lõi và tháp pháo trong vài đợt đầu tiên.
block.copper-wall-large.description = Một khối phòng thủ rẻ tiền.\nHữu ích để bảo vệ lõi và tháp pháo trong một vài đợt đầu tiên.\nCăn nhiều ô.
block.titanium-wall.description = Một khối phòng thủ vừa phải.\nCung cấp khả năng bảo vệ vừa phải khỏi kẻ thù.
block.titanium-wall-large.description = Một khối phòng thủ vừa phải.\nCung cấp khả năng bảo vệ vừa phải khỏi kẻ thù.\nChạy nhiều ô.
block.plastanium-wall.description = Một loại tường đặc biệt hấp thụ các vòng cung điện và chặn các kết nối nút nguồn tự động.
block.plastanium-wall-large.description = Một loại tường đặc biệt hấp thụ các vòng cung điện và chặn các kết nối nút nguồn tự động.\nCó thể mở nhiều ô.
block.thorium-wall.description = Một khối phòng thủ vững chắc.\nBảo vệ cẩn thận khỏi kẻ thù.
block.thorium-wall-large.description = Một khối phòng thủ vững chắc.\nBảo vệ cẩn thận khỏi kẻ thù.\nXét nhiều ô.
block.phase-wall.description = Một bức tường được phủ bằng hợp chất phản chiếu pha đặc biệt. Làm chệch hướng hầu hết các viên đạn khi va chạm.
block.phase-wall-large.description = Một bức tường được phủ bằng hợp chất phản chiếu pha đặc biệt. Làm chệch hướng hầu hết các viên đạn khi va chạm.\nXét nhiều ô.
block.surge-wall.description = Một khối phòng thủ cực kỳ bền.\nTăng cường năng lượng khi tiếp xúc với viên đạn, giải phóng nó một cách ngẫu nhiên.
block.surge-wall-large.description = Một khối phòng thủ cực kỳ bền bỉ.\nTăng cường năng lượng khi tiếp xúc với viên đạn, giải phóng nó một cách ngẫu nhiên.\nXét nhiều ô.
block.door.description = Một cánh cửa nhỏ. Có thể mở hoặc đóng bằng cách chạm vào.
block.door-large.description = Một cánh cửa lớn. Có thể mở và đóng bằng cách nhấn.\nCó thể mở nhiều ô.
block.mender.description = Định kỳ sửa chữa các khối xung quanh nó. Giữ cho hàng phòng thủ được sửa chữa giữa các đợt.\nTùy chọn sử dụng silicon để tăng phạm vi và hiệu quả.
block.mend-projector.description = Phiên bản nâng cấp của Mender. Sửa chữa các khối xung quanh nó.\nTùy chọn sử dụng vải pha để tăng phạm vi và hiệu quả.
block.overdrive-projector.description = Tăng tốc độ của các tòa nhà gần đó.\nTùy chọn sử dụng vải pha để tăng phạm vi và hiệu quả.
block.force-projector.description = Tạo ra một trường lực hình lục giác xung quanh chính nó, bảo vệ các tòa nhà và đơn vị bên trong khỏi bị hư hại.\nSự nóng lên nếu chịu quá nhiều thiệt hại. Tùy chọn sử dụng chất làm mát để ngăn quá nhiệt. Vải pha có thể được sử dụng để tăng kích thước tấm chắn.
block.shock-mine.description = Gây thiệt hại cho kẻ thù dẫm lên mỏ. Gần như vô hình đối với kẻ thù.
block.conveyor.description = Khối vận chuyển vật phẩm cơ bản. Di chuyển các mục về phía trước và tự động đặt chúng thành các khối. Có thể xoay.
block.titanium-tape.description = Khối vận chuyển vật phẩm nâng cao. Di chuyển các items nhanh hơn băng tải tiêu chuẩn.
block.plastanium-tape.description = Di chuyển các items theo lô.\nChấp nhận các items ở phía sau và dỡ chúng theo ba hướng ở phía trước.\nYêu cầu nhiều điểm tải và dỡ hàng để đạt được thông lượng cao nhất.
block.junction.description = Hoạt động như một cầu nối cho hai băng chuyền băng qua. Hữu ích trong các tình huống với hai băng tải khác nhau chở các vật liệu khác nhau đến các vị trí khác nhau.
block.bridge-tape.description = Khối vận chuyển vật phẩm nâng cao. Cho phép vận chuyển các vật phẩm trên tối đa 3 ô của mọi địa hình hoặc công trình.
block.phase-tape.description = Khối vận chuyển vật phẩm nâng cao. Sử dụng Năng lượng để dịch chuyển các vật phẩm đến băng tải pha được kết nối qua một số ô.
block.sorter.description = Sắp xếp các mục. Nếu một mục phù hợp với lựa chọn, nó được phép vượt qua. Nếu không, mục được xuất sang trái và phải.
block.inverted-sorter.description = Xử lý các mục giống như một bộ sắp xếp tiêu chuẩn, nhưng thay vào đó, xuất các mục đã chọn sang hai bên.
block.router.description = Chấp nhận các mục, sau đó xuất chúng tới 3 hướng khác như nhau. Hữu ích cho việc phân chia nguyên liệu từ một nguồn thành nhiều mục tiêu.\n\n[redlet] Không bao giờ sử dụng bên cạnh đầu vào sản xuất, vì chúng sẽ bị tắc bởi đầu ra. []
block.distributor.description = Một bộ định tuyến tiên tiến. Tách các vật phẩm đến 7 hướng khác như nhau.
block.overflow-gate.description = Chỉ xuất sang trái và phải nếu đường dẫn phía trước bị chặn.
block.underflow-gate.description = Đối diện với cổng tràn. Kết quả ra phía trước nếu đường dẫn trái và phải bị chặn.
block.mass-driver.description = Khối vận chuyển vật phẩm cuối cùng. Thu thập một số vật phẩm và sau đó bắn chúng cho một trình điều khiển hàng loạt khác trong một phạm vi dài. Yêu cầu nguồn điện để hoạt động.
block.mechanical-pump.description = Một máy bơm rẻ tiền với đầu ra chậm, nhưng không tiêu thụ điện năng.
block.rotary-pump.description = Một máy bơm tiên tiến. Bơm nhiều chất lỏng hơn, nhưng cần nguồn điện.
block.thermal-pump.description = Máy bơm tối tân.
block.conduit.description = Khối vận chuyển chất lỏng cơ bản. Chuyển động chất lỏng về phía trước. Được sử dụng kết hợp với máy bơm và các ống dẫn khác.
block.pulse-conduit.description = Một khối vận chuyển chất lỏng tiên tiến. Vận chuyển chất lỏng nhanh hơn và lưu trữ nhiều hơn các ống dẫn tiêu chuẩn.
block.plated-conduit.description = Di chuyển chất lỏng với tốc độ tương tự như ống dẫn xung, nhưng có nhiều áo giáp hơn. Không nhận chất lỏng từ các bên bởi bất kỳ thứ gì khác ngoài ống dẫn.\nKhông rò rỉ.
block.liquid-router.description = Nhận chất lỏng từ một hướng và xuất chúng tới 3 hướng khác như nhau. Cũng có thể lưu trữ một lượng chất lỏng nhất định. Hữu ích để phân chia chất lỏng từ một nguồn đến nhiều mục tiêu.
block.liquid-tank.description = Lưu trữ một lượng lớn chất lỏng. Sử dụng để tạo bộ đệm trong các tình huống có nhu cầu vật liệu không đổi hoặc như một biện pháp bảo vệ để làm mát các khối quan trọng.
block.liquid -unction.description = Hoạt động như một cầu nối cho hai ống dẫn qua lại. Hữu ích trong các tình huống với hai ống dẫn khác nhau mang các chất lỏng khác nhau đến các vị trí khác nhau.
block.bridge-conduit.description = Khối vận chuyển chất lỏng tiên tiến. Cho phép vận chuyển chất lỏng trên tối đa 3 ô trên mọi địa hình hoặc công trình.
block.phase-conduit.description = Khối vận chuyển chất lỏng tiên tiến. Sử dụng Năng lượng để dịch chuyển chất lỏng đến một ống dẫn pha được kết nối qua một số ô.
block.power-node.description = Truyền điện đến các nút được kết nối. Nút sẽ nhận nguồn từ hoặc cấp nguồn cho bất kỳ khối nào liền kề.
block.power-node-large.description = Một nút nguồn nâng cao với phạm vi lớn hơn.
block.surge-tower.description = Một nút nguồn tầm xa với ít kết nối khả dụng hơn.
block.diode.description = Nguồn pin chỉ có thể chảy qua khối này theo một hướng, nhưng chỉ khi phía bên kia có ít năng lượng được lưu trữ hơn.
block.battery.description = Lưu trữ năng lượng làm bộ đệm khi năng lượng dư thừa. Sản lượng điện trong thời gian thâm hụt.
block.battery-large.description = Tích trữ nhiều năng lượng hơn pin thông thường.
block.combustion -vator.description = Tạo ra năng lượng bằng cách đốt các vật liệu dễ cháy, chẳng hạn như than đá.
block.thermal -vator.description = Tạo ra năng lượng khi được đặt ở những vị trí nóng.
block.steam-generator.description = Một máy phát điện đốt tiên tiến. Hiệu quả hơn, nhưng cần thêm nước để tạo hơi.
block.differential-generator.description = Tạo ra một lượng lớn năng lượng. Sử dụng sự chênh lệch nhiệt độ giữa nhiệt độ lạnh và pyratite đang cháy.
block.rtg -vator.description = Một trình tạo đơn giản, đáng tin cậy. Sử dụng nhiệt của các hợp chất phóng xạ đang phân hủy để tạo ra năng lượng với tốc độ chậm.
block.solar-panel.description = Cung cấp một lượng nhỏ năng lượng từ mặt trời.
block.solar-panel-large.description = Một phiên bản hiệu quả hơn đáng kể của bảng năng lượng mặt trời tiêu chuẩn.
block.thorium-reactor.description = Tạo ra một lượng điện năng đáng kể từ thorium. Yêu cầu làm mát liên tục. Sẽ phát nổ dữ dội nếu cung cấp không đủ lượng chất làm mát. Sản lượng điện phụ thuộc vào mức đầy đủ, với nguồn điện cơ bản được tạo ra ở mức công suất tối đa.
block.impact-reactor.description = Một máy phát điện tiên tiến, có khả năng tạo ra một lượng lớn năng lượng với hiệu suất cao nhất. Yêu cầu nguồn điện đầu vào đáng kể để bắt đầu quá trình.
block.mechanical-khoan.description = Một máy khoan giá rẻ. Khi được đặt trên các ô thích hợp, các mục xuất ra với tốc độ chậm vô thời hạn. Chỉ có khả năng khai thác tài nguyên cơ bản.
block.pneumatic-khoan.description = Một máy khoan cải tiến, có khả năng khai thác titan. Khai thác với tốc độ nhanh hơn máy khoan cơ khí.
block.laser-khoan.description = Cho phép khoan nhanh hơn nhờ công nghệ la-de, nhưng cần nguồn điện. Có khả năng khai thác thori.
block.blast-khoan.description = Mũi khoan cuối cùng. Yêu cầu lượng điện năng lớn.
block.water-extractor.description = Khai thác nước ngầm. Được sử dụng ở những vị trí không có sẵn nước mặt.
block.cultivator.description = Nuôi cấy nồng độ bào tử cực nhỏ trong khí quyển thành những quả có sẵn trong ngành.
block.oil-extractor.description = Sử dụng một lượng lớn năng lượng, cát và nước để khoan dầu.
block.core-shard.description = Lần lặp lại đầu tiên của viên nang lõi. Sau khi bị phá hủy, mọi liên lạc với khu vực sẽ bị mất. Đừng để điều này xảy ra.
block.core-foundation.description = Phiên bản thứ hai của lõi. Được bọc thép tốt hơn. Lưu trữ nhiều tài nguyên hơn.
block.core-nucle.description = Lần lặp thứ ba và cuối cùng của viên nang lõi. Được bọc thép cực tốt. Lưu trữ một lượng lớn tài nguyên.
block.vault.description = Lưu trữ một lượng lớn vật phẩm của mỗi loại. Một khối dỡ tải có thể được sử dụng để lấy các vật phẩm từ kho tiền.
block.container.description = Lưu trữ một lượng nhỏ vật phẩm của mỗi loại. Một khối dỡ hàng có thể được sử dụng để lấy các mục từ thùng chứa.
block.unloader.description = Dỡ các vật phẩm từ bất kỳ khối không vận chuyển nào gần đó. Có thể thay đổi loại mục sẽ dỡ bằng cách chạm vào.
block.launch-pad.description = Ra mắt hàng loạt vật phẩm mà không cần khởi chạy chính.
block.launch-pad-large.description = Một phiên bản cải tiến của bệ phóng. Lưu trữ nhiều items hơn. Ra mắt thường xuyên hơn.
block.duo.description = Một tháp pháo nhỏ, rẻ tiền. Hữu ích với các đơn vị mặt đất.
block.scatter.description = Một tháp pháo phòng không cần thiết. Xịt các cục chì, mảnh vụn hoặc mảnh thủy tinh vào đơn vị đối phương.
block.scorch.description = Đốt cháy bất kỳ kẻ thù nào ở gần nó. Hiệu quả cao ở cự ly gần.
block.hail.description = Một tháp pháo nhỏ, tầm xa.
block.wave.description = Một tháp pháo cỡ trung bình. Bắn các dòng chất lỏng vào kẻ thù. Tự động dập tắt đám cháy khi được cung cấp nước.
block.lancer.description = Một tháp pháo laser chống mặt đất cỡ trung bình. Sạc và bắn ra các chùm năng lượng mạnh mẽ.
block.arc.description = Một tháp điện tầm gần nhỏ. Bắn các vòng cung điện vào kẻ thù.
block.swarmer.description = Một tháp tên lửa cỡ trung bình. Tấn công cả kẻ thù trên không và dưới mặt đất. Bắn tên lửa.
block.salvo.description = Một phiên bản lớn hơn, nâng cao hơn của tháp pháo Duo. Bắn đạn nhanh chóng vào kẻ thù.
block.fuse.description = Một tháp pháo lớn, tầm gần. Bắn ba vụ nổ xuyên thấu vào kẻ thù gần đó.
block.ripple.description = Một tháp pháo cực mạnh. Bắn các cụm đạn vào kẻ thù trong khoảng cách xa.
block.cyclone.description = Một tháp pháo chống đối không và đối đất lớn. Bắn các cục thuốc nổ vào các đơn vị gần đó.
block.spectre.description = Một khẩu pháo hai nòng lớn. Bắn đạn xuyên giáp cỡ lớn vào các mục tiêu trên không và trên bộ.
block.meltdown.description = Một khẩu pháo laze lớn. Sạc và bắn một tia laze liên tục vào kẻ thù xung quanh. Yêu cầu chất làm mát để hoạt động.
block.repair-point.description = Liên tục chữa lành đơn vị bị hư hại gần nhất trong vùng lân cận.
block.segment.description = Làm hỏng và phá hủy đường đạn tới. Đạn laser không được nhắm mục tiêu.
