def transformColors = { List<List<String>> list ->
    list.each{ colors ->
        def newColors = []
        colors.each{ hexc ->
            newColors += Color.valueOf(hexc)
        }

        newColors.each{ color ->
            colorMap.put(Color.argb8888(color), newColors)
            colorIndexMap.put(Color.argb8888(color), newColors.indexOf(color))
        }
    }
}


